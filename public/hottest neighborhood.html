<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가장 핫한 우리동네(모달 연결)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <!-- Header (JSP 인클루드) -->
  <jsp:include page="components/header.html" />

  <!-- 모달 HTML (정적 인클루드) -->
  <jsp:include page="modal/modal.html" />

  <!-- 전체 컨테이너 -->
  <div class="max-w-screen-xl mx-auto px-4 sm:px-8 mt-10">
    <!-- 가장 핫한 우리동네 섹션 -->
    <section class="bg-white shadow-lg rounded-lg p-6 border-2 border-gray-300 mb-12">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">가장 핫한 우리동네</h2>
      <div id="hotNeighborhoodBoxes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- 슬라이드 영역 -->
    <section
      class="relative w-full max-w-screen-lg mx-auto overflow-hidden border border-gray-300 rounded-lg mt-8 px-4 mb-9">
      <div id="sliderContainer" class="flex transition-transform duration-500 h-48 items-center"></div>
      <button id="prevBtn"
        class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white p-3 rounded-full hover:bg-gray-900 transition z-[9999]">
        &lt;
      </button>
      <button id="nextBtn"
        class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white p-3 rounded-full hover:bg-gray-900 transition z-[9999]">
        &gt;
      </button>
    </section>

    <!-- 추천 가게 섹션 -->
    <section class="bg-white shadow-lg rounded-lg p-6 border-2 border-gray-300">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">추천 가게</h2>
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 items-stretch">
        <!-- 좌측 이미지 박스: 만화 이미지 -->
        <div class="lg:col-span-1 flex flex-col gap-6 h-full">
          <div class="flex-1 overflow-hidden border-2 border-gray-300 rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/300x400?text=만화1" alt="만화 이미지 상단"
              class="w-full h-full object-cover" />
          </div>
          <div class="flex-1 overflow-hidden border-2 border-gray-300 rounded-lg shadow-lg">
            <img src="https://via.placeholder.com/300x400?text=만화2" alt="만화 이미지 하단"
              class="w-full h-full object-cover" />
          </div>
        </div>
        <!-- 오른쪽 광고 리스트 -->
        <div id="recommendedStoreContainer" class="lg:col-span-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        </div>
      </div>
    </section>
  </div>

  <!-- Footer (JSP 인클루드) -->
  <jsp:include page="components/footer.html" />

  <!-- 모달 JS (정적 포함) -->
  <script src="modal/modal.js"></script>

  <script>
    /* ─── 카드 하나 ─── */
    function mkCard(ad) {
      const d = document.createElement("div");
      d.className = "flex-1 bg-white border border-gray-300 rounded-lg p-4 flex flex-col shadow";
      d.innerHTML = ad ? `
    <img src="${ad.thumb}" alt="${ad.businessName}"
         class="h-28 w-full object-cover rounded mb-3 cursor-pointer">
    <h3 class="font-semibold text-center">${ad.businessName}</h3>
    <p class="text-sm text-center text-gray-500 mb-3">${ad.phone ?? ""}</p>
    <button class="mt-auto bg-blue-500 text-white py-1.5 rounded hover:bg-blue-600">
      바로가기
    </button>`: `
    <div class="h-28 w-full bg-gray-100 rounded mb-3 animate-pulse"></div>
    <h3 class="font-semibold text-center text-gray-400">준비 중</h3>`;
      if (ad) {
        d.querySelectorAll("img,h3,button").forEach(el =>
          el.addEventListener("click", () => location.href = `/detail.html?id=${ad.id}`));
      }
      return d;
    }

    /* ─── 카드 2개를 묶는 큰 박스 ─── */
    function mkBox(c1, c2) {
      const box = document.createElement("div");
      box.className = "border-2 border-gray-300 bg-white rounded-lg p-4 flex flex-col md:flex-row gap-4";
      box.append(c1, c2); return box;
    }

    /* ─── 공통 렌더 함수 (2열×2행=4박스) ─── */
    function render4Boxes(rootId, ads) {
      const root = document.getElementById(rootId);
      // hot·recommend 구분 없이 2열 grid 적용 (부모의 col-span 유지)
      root.classList.add("grid", "grid-cols-1", "md:grid-cols-2", "gap-6");
      root.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const idx = i * 2;
        root.append(
          mkBox(
            idx < ads.length ? mkCard(ads[idx]) : mkCard(null),
            idx + 1 < ads.length ? mkCard(ads[idx + 1]) : mkCard(null)
          )
        );
      }
    }

    /* ─── 안전 fetch ─── */
    const safe = async u => { try { const r = await fetch(u); if (r.ok) return r.json() } catch (e) { console.error(u, e) } return [] };

    /* ─── 페이지 로드 ─── */
    document.addEventListener("DOMContentLoaded", async () => {
      /* 1) 가장 핫한 우리동네 */
      render4Boxes("hotNeighborhoodBoxes", await safe("/hot/api"));

      /* 2) 추천 가게 (동적) */
      render4Boxes("recommendedStoreContainer", await safe("/recommend/api"));

      /* 3) 슬라이더·모달 */
      initSlider();
      bindModal();
    });
  </script>

</body>

</html>
