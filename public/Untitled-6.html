<body class="bg-gray-50">

      <span class="text-lg font-bold text-gray-800">한식</span>
      <nav class="flex gap-8 text-sm">
        <a href="#" class="hover:text-blue-600 font-medium">HOME</a>
        <a href="#" class="hover:text-blue-600">About</a>

    </div>
  </section>

  <!-- 카테고리 선택 -->
  <section class="max-w-screen-xl mx-auto px-6 mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">카테고리 선택</h2>
    <div class="flex flex-wrap gap-2">
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">밥</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">찌개/탕/국</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">고기구이</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">생선</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">국밥/닉밥</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">족발</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">어린이지</button>
      <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-semibold hover:bg-blue-100">어린기</button>
    </div>
  </section>

  <!-- 파워 광고 박스 -->
  <section class="max-w-screen-xl mx-auto px-6 mb-10">
    <div class="bg-yellow-50 rounded-2xl p-6">
      <h3 class="text-xl font-bold text-gray-900 mb-4">파워 광고</h3>
      <div class="flex flex-col md:flex-row gap-4">
        <!-- 광고 카드 1 -->
        <div class="bg-white rounded-xl shadow p-4 flex-1 flex flex-col md:flex-row items-center gap-4">
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=cover&w=180&q=80"
            alt="광고1" class="w-32 h-24 object-cover rounded-lg"/>
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-1">
              <span class="text-base font-semibold text-gray-900">버섯향고</span>
              <span class="text-xs font-medium bg-yellow-200 text-yellow-800 rounded px-2 py-0.5">버섯광고</span>
            </div>
            <div class="text-gray-500 text-sm mb-1">050-0000</div>
            <button class="mt-2 px-4 py-1 bg-blue-500 text-white rounded font-bold hover:bg-blue-600 transition">영지토기</button>
          </div>
        </div>
        <!-- 광고 카드 2 -->

          <img src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=format&fit=cover&w=180&q=80"
            alt="광고2" class="w-32 h-24 object-cover rounded-lg"/>

            <div class="flex items-center gap-2 mb-1">
              <span class="text-base font-semibold text-gray-900">버섯향고</span>
              <span class="text-xs font-medium bg-yellow-300 text-yellow-900 rounded px-2 py-0.5">파워광고</span>
            </div>
            <div class="text-gray-500 text-sm mb-1">0456-00000</div>
            <button class="mt-2 px-4 py-1 bg-blue-500 text-white rounded font-bold hover:bg-blue-600 transition">영지토기</button>
          </div>
        </div>
      </div>
    </div>
  </section>

      <div class="text-sm text-blue-600 flex gap-1">
