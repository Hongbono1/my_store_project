<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리동네 로컬플랫폼</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(90deg, #f6f9ff 0%, #e9efff 100%); }
    .main-hero {
      background: linear-gradient(120deg, #b3d8ff 0%, #dbeafe 70%, #f5f7fa 100%);
    }
    .main-card:hover { box-shadow: 0 8px 32px rgba(56,112,255,0.12); transform: translateY(-4px) scale(1.02);}
    .main-card { transition: box-shadow 0.2s, transform 0.2s; }
    .main-animate { animation: fadeinup 0.9s cubic-bezier(.4,1.8,.7,.9); }
    @keyframes fadeinup { from{opacity:0;transform:translateY(24px);} to{opacity:1;transform:translateY(0);} }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-white min-h-screen flex flex-col">

  <div id="header-placeholder"></div>

  <section class="main-hero py-12 rounded-3xl shadow-xl mx-auto w-full max-w-screen-2xl mt-8 main-animate">
    <div class="flex flex-col md:flex-row justify-between items-center px-10 gap-10">
      <div class="flex-1">
        <h1 class="text-5xl font-extrabold text-blue-800 mb-4 drop-shadow-sm">
          우리동네<br><span class="text-indigo-600">로컬플랫폼</span>
        </h1>
        <p class="text-xl text-blue-700 mb-6">
          진짜 동네 정보, <span class="text-indigo-500 font-bold">실시간 맛집·상점·이벤트</span>를 모두 한곳에서!
        </p>
        <form class="flex gap-2">
          <input type="text" placeholder="가게명·메뉴·이벤트 검색"
            class="w-full max-w-sm px-4 py-3 rounded-xl border border-blue-200 focus:ring-2 focus:ring-blue-400 bg-white text-lg shadow" />
          <button class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow hover:bg-blue-700 transition">검색</button>
        </form>
      </div>
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&q=80"
        alt="우리동네 일러스트"
        class="rounded-2xl shadow-xl w-72 h-72 object-cover border-4 border-white" />
    </div>
  </section>

  <main class="w-full max-w-screen-2xl mx-auto px-4 sm:px-8 mt-12 mb-12 flex flex-col lg:flex-row gap-10 main-animate">

    <section class="flex-1 flex flex-col gap-10">
      <div>
        <h2 class="text-3xl font-extrabold text-blue-700 mb-6 border-l-4 border-blue-400 pl-4">오늘의 추천 가게</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
          <div class="main-card bg-white rounded-2xl p-6 shadow border hover:border-blue-400 flex flex-col cursor-pointer">
            <img src="https://source.unsplash.com/400x220/?restaurant,food" alt="맛집"
              class="rounded-xl shadow mb-4 object-cover h-44 w-full" />
            <h3 class="text-xl font-bold text-blue-900 mb-1">해피치킨</h3>
            <div class="text-gray-600 mb-2">양념치킨 · 배달</div>
            <div class="flex items-center gap-2 mt-auto">
              <span class="text-indigo-600 font-extrabold text-2xl">4.7★</span>
              <span class="text-sm text-gray-400">/ 리뷰 128</span>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-bold text-indigo-700 mb-5 border-l-4 border-indigo-400 pl-4">최근 등록된 가게</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
          <div class="main-card bg-white rounded-2xl p-6 shadow border hover:border-indigo-400 flex flex-col cursor-pointer">
            <img src="https://source.unsplash.com/400x220/?store,local" alt="신규"
              class="rounded-xl shadow mb-4 object-cover h-44 w-full" />
            <h3 class="text-xl font-bold text-blue-900 mb-1">오렌지편의점</h3>
            <div class="text-gray-600 mb-2">편의점 · 24시</div>
            <div class="flex items-center gap-2 mt-auto">
              <span class="text-indigo-600 font-extrabold text-2xl">OPEN</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <aside class="w-full lg:w-80 xl:w-72 flex flex-col gap-8 self-start">
      <div class="bg-white p-6 rounded-2xl shadow border border-blue-200">
        <h2 class="text-2xl font-bold mb-4 text-blue-700">북마크</h2>
        <div class="flex flex-wrap gap-3 justify-start">
          <span class="bg-indigo-100 px-4 py-2 rounded-full text-indigo-700 font-bold">해피치킨</span>
          <span class="bg-indigo-100 px-4 py-2 rounded-full text-indigo-700 font-bold">오렌지편의점</span>
        </div>
      </div>
      <div class="bg-gradient-to-br from-yellow-100 to-yellow-50 shadow border border-yellow-400 rounded-2xl p-4">
        <h2 class="text-2xl font-extrabold text-yellow-500 mb-4 text-center">우리동네 인기명소</h2>
        <div class="relative bg-cover bg-center h-52 rounded-xl shadow-2xl cursor-pointer border-4 border-yellow-400"
          style="background-image:url('https://source.unsplash.com/random/500x220/?popular,place,shop');">
          <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/60 opacity-60 rounded-xl"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <h2 class="text-3xl font-extrabold text-white drop-shadow-2xl tracking-wider">VIP 핫플</h2>
          </div>
        </div>
      </div>
      <div class="space-y-5">
        <a href="https://example.com/ad1" target="_blank">
          <img src="https://source.unsplash.com/random/400x180/?ad,local" alt="광고"
            class="w-full h-40 object-cover rounded-xl shadow" />
        </a>
        <a href="https://example.com/ad2" target="_blank">
          <img src="https://source.unsplash.com/random/400x180/?promotion,shop" alt="광고"
            class="w-full h-40 object-cover rounded-xl shadow" />
        </a>
      </div>
    </aside>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/components/header.html').then(r => r.text()).then(t => document.getElementById('header-placeholder').innerHTML = t);
    fetch('/components/footer.html').then(r => r.text()).then(t => document.getElementById('footer-placeholder').innerHTML = t);
  </script>
</body>
</html>
