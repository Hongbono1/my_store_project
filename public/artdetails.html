<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 상세 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_API_KEY&libraries=services"></script>
</head>
<body class="bg-gray-100">
    
    <div id="header"></div>
    
    <section class="text-center py-12 mt-8">
        <h2 class="text-5xl font-extrabold text-gray-900">🎭 공연 예술 축제 2025 🎶</h2>
        <p class="text-xl text-gray-700 mt-4">화려한 예술의 향연으로 마음을 채우세요</p>
    </section>
    
    <div class="max-w-5xl mx-auto my-6 p-4 bg-white shadow-lg rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <!-- 좌측 공연 이미지 박스 -->
            <div class="flex flex-col items-center">
                <div class="border p-4 rounded-lg bg-gray-50 w-full">
                    <img id="main-image" class="w-full h-80 object-cover rounded-lg cursor-pointer" src="https://source.unsplash.com/600x400/?concert" alt="공연 이미지">
                </div>
                <div class="flex gap-4 mt-4 w-full justify-center">
                    <img onclick="changeImage(this.src)" class="w-1/5 h-24 object-cover rounded-lg cursor-pointer border border-gray-300" src="https://source.unsplash.com/600x400/?music" alt="썸네일 1">
                    <img onclick="changeImage(this.src)" class="w-1/5 h-24 object-cover rounded-lg cursor-pointer border border-gray-300" src="https://source.unsplash.com/600x400/?stage" alt="썸네일 2">
                    <img onclick="changeImage(this.src)" class="w-1/5 h-24 object-cover rounded-lg cursor-pointer border border-gray-300" src="https://source.unsplash.com/600x400/?festival" alt="썸네일 3">
                    <img onclick="changeImage(this.src)" class="w-1/5 h-24 object-cover rounded-lg cursor-pointer border border-gray-300" src="https://source.unsplash.com/600x400/?opera" alt="썸네일 4">
                </div>
            </div>
            
            <!-- 우측 공연 정보 및 지도 -->
            <div class="flex flex-col justify-between h-full">
                <div id="event-details">
                    <h1 id="event-title" class="text-4xl font-bold text-gray-900"></h1>
                    <p id="event-date" class="text-lg text-gray-700 mt-4"></p>
                    <p id="event-location" class="text-lg text-gray-700 mt-2"></p>
                    <div class="mt-4">
                        <p class="text-lg text-gray-700"><strong>⏰ 공연 시간:</strong></p>
                        <ul id="showtimes" class="text-lg text-gray-700 list-disc pl-5"></ul>
                    </div>
                    <p id="event-description" class="text-lg text-gray-700 mt-4 leading-relaxed"></p>
                    <div class="mt-6 flex gap-4">
                        <a id="ticket-link" href="#" class="bg-indigo-600 text-white px-6 py-3 rounded-full shadow-md hover:bg-indigo-700 transition">🎟 예매하기</a>
                        <a id="detail-link" href="#" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-full shadow-md hover:bg-gray-300 transition">🔍 자세히 보기</a>
                    </div>
                </div>
                
                <!-- 공연장 지도 -->
                <div class="mt-8">
                    <h2 id="map-address" class="text-xl font-semibold text-gray-900 mb-2"></h2>
                    <div id="map" class="w-full h-48 rounded-lg border border-gray-300 cursor-pointer" onclick="openKakaoMap()"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    
    <script>
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data)
            .catch(error => console.error('헤더 로딩 실패:', error));
        
        fetch("components/footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data)
            .catch(error => console.error('푸터 로딩 실패:', error));
    </script>
</body>
</html>
