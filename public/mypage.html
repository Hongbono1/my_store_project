<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- 헤더 포함 -->
    <div id="header"></div>
    <script>
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <div class="flex-1 flex justify-center items-center">
        <div class="w-full max-w-5xl mx-auto p-12">
            <div class="bg-white shadow-lg rounded-lg p-12 min-h-[800px]">
                <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">마이 페이지</h1>
                
                <!-- 프로필 섹션 -->
                <div class="flex items-center space-x-8 pb-10 border-b">
                    <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center">
                        <span class="text-gray-500">Profile</span>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold">홍길동</h2>
                        <p class="text-gray-500 text-lg">user@example.com</p>
                    </div>
                    <button class="ml-auto px-6 py-3 bg-blue-500 text-white rounded-lg text-lg">내 정보 수정</button>
                </div>
                
                <!-- 관리 섹션 -->
                <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-8 gap-8">
                    <div class="p-12 bg-gray-50 rounded-lg shadow-xl flex flex-col justify-between min-h-[400px] text-center">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">🔒 계정 보안</h3>
                        <p class="text-gray-600 text-lg text-center flex-1 flex items-center justify-center">비밀번호 변경</p>
                        <button class="mt-auto px-6 py-3 bg-blue-500 text-white rounded-lg w-full text-lg">비밀번호 변경</button>
                    </div>
                    <div class="p-12 bg-gray-50 rounded-lg shadow-xl flex flex-col justify-between items-center min-h-[400px]">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">💳 결제 정보</h3>
                        <p class="text-gray-600 text-lg text-center flex-1 flex items-center justify-center">등록된 결제 수단: 신용카드</p>
                        <button class="mt-auto px-6 py-3 bg-blue-500 text-white rounded-lg w-full text-lg">결제 내역 확인</button>
                    </div>
                    <div class="p-12 bg-gray-50 rounded-lg shadow-xl flex flex-col justify-between min-h-[400px] text-center">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">✅ 인증 관리</h3>
                        <p class="text-gray-600 text-lg text-center flex-1 flex items-center justify-center">2단계 인증</p>
                        <button class="mt-auto px-6 py-3 bg-blue-500 text-white rounded-lg w-full text-lg">인증 방식 관리</button>
                    </div>
                    <div class="p-12 bg-gray-50 rounded-lg shadow-xl flex flex-col justify-between min-h-[400px] text-center">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">📌 북마크</h3>
                        <p class="text-gray-600 text-lg text-center flex-1 flex items-center justify-center">즐겨찾기한 항목 보기</p>
                        <button class="mt-auto px-6 py-3 bg-blue-500 text-white rounded-lg w-full text-lg">북마크 관리</button>
                    </div>
                    <div class="p-12 bg-gray-50 rounded-lg shadow-xl flex flex-col justify-between min-h-[400px] text-center">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">🔔 구독 및 알림 관리</h3>
                        <p class="text-gray-600 text-lg text-center flex-1 flex items-center justify-center">구독 설정</p>
                        <button class="mt-4 px-6 py-3 bg-blue-500 text-white rounded-lg w-full text-lg">구독 관리</button>
                    </div>
                    <div class="p-12 bg-gray-50 rounded-lg shadow-xl flex flex-col justify-between items-center min-h-[400px]">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">🛠 고객 지원</h3>
                        <p class="text-gray-600 text-lg text-center flex-1 flex items-center justify-center">고객 센터 문의</p>
                        <button class="mt-4 px-6 py-3 bg-blue-500 text-white rounded-lg w-full text-lg">고객 지원</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div id="footer" class="mt-auto"></div>
    <script>
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
