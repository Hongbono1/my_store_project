<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오픈예정 - 특정 레이아웃 배치 (10개 카드)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen w-full">
  <div id="header-container"></div>
  <section class="bg-white shadow-lg rounded-2xl border-2 border-gray-200 max-w-screen-xl mx-auto p-8 mt-12 mb-8">
    <div class="flex items-center justify-between mb-10">
      <h2 class="text-4xl font-bold text-cyan-700">오픈예정</h2>
      <button id="toggleFormBtn"
        class="bg-blue-600 text-white font-bold px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition">
        등록
      </button>
    </div>
    <!-- *** 이 부분을 추가! *** -->
    <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7">
      <!-- 카드 10개 동적 생성 -->
      <div id="pagination" class="flex gap-2 flex-wrap justify-center my-8"></div>
  </section>

  <!-- 상세보기 모달 -->
  <div id="detailModal" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative">
      <!-- 닫기 버튼 -->
      <button id="closeModalBtn"
        class="absolute right-3 top-3 text-2xl text-gray-400 hover:text-gray-700">&times;</button>

      <!-- 대표 이미지 (두 단계 크게) -->
      <img id="modalImage" src="/assets/images/no-thumb.png" alt="대표 이미지"
        class="w-80 h-80 object-cover mx-auto rounded-xl border border-gray-200 cursor-zoom-in transition-transform"
        onclick="openImageModal(this.src)" />

      <!-- 빨간 줄 구분선 -->
      <div class="my-5 border-t-4 border-red-500"></div>

      <!-- 상세 정보 -->
      <div class="text-center">
        <div id="modalName" class="text-2xl font-bold mb-1">상호명</div>
        <div id="modalOpenDate" class="text-lg font-semibold text-cyan-700 mb-2">오픈일자</div>
        <div id="modalCategory" class="mb-1 text-gray-600 font-bold">카테고리</div>
        <div id="modalPhone" class="mb-1">전화번호</div>
        <div id="modalDesc" class="mb-2 whitespace-pre-line">설명</div>
        <div id="modalAddress" class="mb-2">주소</div>
        <a id="modalMapLink" href="#" target="_blank" class="text-blue-500 underline">지도 바로가기</a>
      </div>

      <!-- 이미지 전체보기 모달 (이전과 동일) -->
      <div id="imageModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50">
        <img id="fullImage" src="" class="max-w-full max-h-[90vh] rounded-2xl shadow-xl" />
      </div>

      <!-- 초기 데이터: 10개 (예시, 실제 데이터로 교체 가능) -->
      <script>
        async function loadComponent(url, containerId) {
          try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('HTTP error! status: ' + response.status);
            const html = await response.text();
            document.getElementById(containerId).innerHTML = html;
          } catch (error) {
            console.error('Error loading ' + url + ':', error);
          }
        }

        let data = [];

        document.addEventListener("DOMContentLoaded", async () => {
          await loadComponent("components/header.html", "header-container");
          await loadComponent("components/footer.html", "footer-container");
          data = await fetchOpenStores();  // DB에서 데이터 받아옴

          // 페이지네이션/카드 초기화
          totalItems = data.length;
          totalPages = Math.ceil(Math.max(1, totalItems / ITEMS_PER_PAGE));
          init();

          document.getElementById('toggleFormBtn').onclick = function () {
            location.href = "/openregister.html";
          };
        });

        // 실제 DB에서 데이터 fetch (컬럼명 그대로!)
        async function fetchOpenStores() {
          try {
            const res = await fetch("/open");
            if (!res.ok) throw new Error("데이터 조회 실패");
            const rows = await res.json();
            return rows.map(row => ({
              store_name: row.store_name,
              open_date: row.open_date,
              category: row.category,
              phone: row.phone,
              description: row.description,
              address: row.address,
              thumbnail: row.thumbnail,
              lat: row.lat,
              lng: row.lng,
            }));
          } catch (e) {
            console.error(e);
            return [];
          }
        }

        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let totalItems = 0;
        let totalPages = 1;

        // DOM (카드 리스트 컨테이너 등)
        const cardContainer = document.getElementById("cardContainer");
        const paginationContainer = document.getElementById("pagination");

        function createCard(item, globalIndex) {
          if (!item) {
            const none = document.createElement("div");
            none.className = "bg-gray-100 border-2 border-dashed border-gray-300 shadow rounded-lg p-6 flex flex-col items-center opacity-60";
            none.innerHTML = `
        <img src="https://placehold.co/400x200?text=정보+없음" class="w-full h-44 object-cover rounded mb-4 border" alt="정보 없음">
        <div class="text-xl font-bold text-gray-400 mb-2">정보 없음</div>
        <div class="text-gray-300 text-sm">아직 등록된 오픈예정 가게가 없습니다.</div>
      `;
            return none;
          }

          const cardDiv = document.createElement("div");
          cardDiv.className =
            "bg-yellow-50 text-black p-5 rounded-xl shadow-md relative overflow-hidden flex flex-col md:flex-row transition duration-200 hover:scale-105";

          const imageSection = `
        <div class="flex-shrink-0 w-32 h-64 mr-5 flex items-center justify-center border-2 border-black bg-white rounded-lg overflow-hidden">
          <img
            src="${item.thumbnail ? item.thumbnail : 'https://placehold.co/400x200?text=No+Image'}"
            alt="${item.store_name} 메인이미지"
            class="w-full h-full object-cover cursor-pointer"
            onclick="openModal('${item.thumbnail ? item.thumbnail : 'https://placehold.co/400x200?text=No+Image'}')"
          />
        </div>
      `;

          // 최상단(스크립트 밖, 한 번만 선언)
          function formatOpenDate(dateStr) {
            if (!dateStr) return '';
            // 예: 2025-08-01T15:00:00.000Z → 25. 8. 1
            const [year, month, day] = dateStr.split("T")[0].split("-");
            return `${year.slice(-2)}. ${parseInt(month, 10)}. ${parseInt(day, 10)}`;
          }

          function shortAddress(addr) {
            if (!addr) return "";
            const tokens = addr.trim().replace(/\s+/g, " ").split(" ");
            return tokens.slice(0, 4).join(" ");
          }

          const infoSection = `
  <div class="flex-1 flex flex-col justify-between relative z-10 text-black">
    <div class="font-bold text-3xl mb-1">${item.store_name || '-'}</div>
    <div class="text-xl font-bold text-cyan-700 mb-2">
      ${item.open_date ? "오픈 " + formatOpenDate(item.open_date) : ""}
    </div>
    <!-- 주소는 "시군구 읍면동"까지만 -->
    <div class="text-xl font-bold mb-1">
      ${shortAddress(item.address)}
    </div>
    <div class="text-xl mb-1">
      업종: ${item.category || "-"}
    </div>
    <div class="text-xl mb-1">
      ${item.phone || "-"}
    </div>
    <div class="text-base text-gray-700 max-w-full overflow-hidden text-ellipsis whitespace-nowrap" title="${item.description || ''}">
      ${item.description || ''}
    </div>
  </div>
`;

          function renderPage(page) {
            cardContainer.innerHTML = "";
            const startIndex = (page - 1) * ITEMS_PER_PAGE;
            let pageData = data.slice(startIndex, startIndex + ITEMS_PER_PAGE);
            while (pageData.length < ITEMS_PER_PAGE) pageData.push(null);
            pageData.forEach((item, i) => {
              const globalIndex = startIndex + i;
              const card = createCard(item, globalIndex);
              cardContainer.appendChild(card);
            });
          }

          function renderPagination() {
            if (!paginationContainer) return;
            paginationContainer.innerHTML = "";
            for (let i = 1; i <= totalPages; i++) {
              const btn = document.createElement("button");
              btn.textContent = i;
              btn.className = "py-2 px-4 rounded bg-gray-800 text-white text-base hover:bg-gray-700 transition";
              if (i === currentPage) btn.classList.add("bg-cyan-500");
              btn.addEventListener("click", () => {
                currentPage = i;
                renderPage(currentPage);
                renderPagination();
                closeModal();
              });
              paginationContainer.appendChild(btn);
            }
          }

          function init() {
            renderPage(currentPage);
            renderPagination();
          }

          // 이미지 확대 모달 열기
          function openImageModal(src) {
            document.getElementById('imageZoom').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
          }
          function closeImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
          }

          // 상세보기 모달
          function formatOpenDate(dateStr) {
            if (!dateStr) return '';
            // dateStr이 "2025-08-01T15:00:00.000Z" 형태라면, "2025-08-01"만 남기기
            const [year, month, day] = dateStr.split("T")[0].split("-");
            return `오픈 ${year.slice(-2)}. ${parseInt(month, 10)}. ${parseInt(day, 10)}`;
          }
          // 모달 정보 출력 함수
          function displayDetail(index) {
            const item = data[index];
            if (!item) return;

            // 이미지
            document.getElementById("modalImage").src = item.thumbnail || "/assets/images/no-thumb.png";
            document.getElementById("modalImage").alt = (item.store_name || "-") + " 대표 이미지";
            // 상호명
            document.getElementById("modalName").textContent = item.store_name || "-";
            // 시간/날짜 
            document.getElementById("modalOpenDate").textContent =
              item.open_date ? formatOpenDate(item.open_date) : "";
            // 업종(카테고리) 진하게
            document.getElementById("modalCategory").textContent = item.category || "-";
            // 연락처
            document.getElementById("modalPhone").textContent = item.phone || "-";
            // 설명
            document.getElementById("modalDesc").textContent = item.description || "-";
            // 주소
            document.getElementById("modalAddress").textContent = item.address || "-";

            // 지도 링크
            const modalMapLink = document.getElementById("modalMapLink");
            if (item.lat && item.lng) {
              modalMapLink.href = `https://map.kakao.com/link/map/${encodeURIComponent(item.store_name)},${item.lat},${item.lng}`;
            } else {
              modalMapLink.href = "#";
            }

            // 모달 show
            document.getElementById("detailModal").classList.remove("hidden");
            document.getElementById("detailOverlay").classList.remove("hidden");
          }

          // 모달 닫기 함수
          function closeModal() {
            document.getElementById("detailModal").classList.add("hidden");
            document.getElementById("detailOverlay").classList.add("hidden");
          }

          // 이미지 클릭시 확대
          function openImageModal(src) {
            document.getElementById("fullImage").src = src;
            document.getElementById("imageModal").classList.remove("hidden");
          }
          // 이미지 확대모달 닫기
          document.getElementById("imageModal").onclick = function () {
            this.classList.add("hidden");
            document.getElementById("fullImage").src = "";
          };

          // 이벤트 바인딩 (최초 한 번만!)
          document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("closeModalBtn").onclick = closeModal;
            document.getElementById("detailOverlay").onclick = closeModal;
          });
      </script>

</body>

</html>
