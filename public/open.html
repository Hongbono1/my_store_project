<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오픈예정 - 특정 레이아웃 배치 (10개 카드)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen w-full">
  <div id="header-container"></div>

  <section class="bg-white shadow-lg rounded-2xl border-2 border-gray-200 max-w-screen-xl mx-auto p-8 mt-12 mb-8">
    <div class="flex items-center justify-between mb-10">
      <h2 class="text-4xl font-bold text-cyan-700">오픈예정</h2>
      <button id="toggleFormBtn"
        class="bg-blue-600 text-white font-bold px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition">
        등록
      </button>
    </div>
    <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7">
      <!-- 카드 10개 동적 생성 -->
    </div>
  </section>

  <div id="detailOverlay" class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden"></div>

  <!-- 모달 전체 -->
  <div id="detailModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="relative w-[95vw] max-w-2xl">
      <!-- X 버튼: 모달 상단 밖, z-50 -->
      <button id="closeModalBtn"
        class="absolute -top-7 right-0 bg-white border border-gray-300 rounded-full w-12 h-12 flex items-center justify-center text-3xl font-bold shadow hover:bg-red-50 z-50"
        style="box-shadow:0 4px 20px 0 rgba(0,0,0,0.15);">
        ✕
      </button>

      <!-- 모달 콘텐츠 -->
      <div class="bg-white w-[95vw] max-w-2xl p-6 rounded-2xl shadow-xl relative">
        <!-- 상단: 사진/지도 2분할 -->
        <div class="flex gap-4 mb-5 h-72">
          <!-- 왼쪽: 사진 -->
          <div class="flex-1 flex items-center justify-center rounded-lg border overflow-hidden bg-gray-50">
            <img id="modalImage" src="" alt="대표 이미지" class="w-full h-full object-cover" />
          </div>
          <!-- 오른쪽: 지도 -->
          <div class="flex-1 rounded-lg border overflow-hidden bg-gray-100 relative">
            <div id="modalMap" class="w-full h-full" style="min-height:270px"></div>
          </div>
        </div>

        <!-- 하단: 정보 그리드 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-base">
          <div><b>상호명</b>: <span id="modalName"></span></div>
          <div><b>오픈일</b>: <span id="modalOpenDate"></span></div>
          <div><b>업종(카테고리)</b>: <span id="modalCategory"></span></div>
          <div><b>전화번호</b>: <span id="modalPhone"></span></div>
          <!-- 주소를 전화번호 밑으로 -->
          <div class="md:col-span-2"><b>주소</b>: <span id="modalAddress"></span></div>
          <div class="md:col-span-2 flex justify-center mt-2">
            <b class="mr-2">지도 바로가기:</b>
            <a id="modalMapLink" href="#" target="_blank" class="underline text-blue-700 font-semibold">
              카카오맵에서 위치보기
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>

  <!-- 초기 데이터: 10개 (예시, 실제 데이터로 교체 가능) -->
  <script>
    let cards = JSON.parse(localStorage.getItem('openCards') || '[]');
    window.initialData = [
      {
        name: "상호명1",
        locationLink: "https://map.kakao.com/link/map/주소1",
        openDate: "2025-01-05",
        biz: "식당",
        phone: "010-1111-2222",
        images: [
          "https://via.placeholder.com/600x400?text=Card+1+Image+1"
        ],
        delivery: "배달 가능",
        events: "신메뉴 출시",
        facilities: "휠체어 접근 가능",
        additionalInfo: "상세 설명 1."
      },
      // ... (이하 10개, 혹은 부족하면 정보없음 카드로 채움)
    ];
  </script>

  <script>
    async function loadComponent(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('HTTP error! status: ' + response.status);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error('Error loading ' + url + ':', error);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadComponent("components/header.html", "header-container");
      await loadComponent("components/footer.html", "footer-container");
      init();

      document.getElementById('toggleFormBtn').onclick = function () {
        location.href = "/openregister.html";
      };
    });

    const ITEMS_PER_PAGE = 10;
    let currentPage = 1;
    let data = window.initialData || [];
    let totalItems = data.length;
    let totalPages = Math.ceil(Math.max(1, totalItems / ITEMS_PER_PAGE));

    // DOM
    const cardContainer = document.getElementById("cardContainer");
    const paginationContainer = document.getElementById("pagination");
    const detailOverlay = document.getElementById("detailOverlay");
    const detailModal = document.getElementById("detailModal");
    const modalTitle = document.getElementById("modalTitle");
    const mainImage = document.getElementById("mainImage");
    const modalLocation = document.getElementById("modalLocation");
    const modalOpenDate = document.getElementById("modalOpenDate");
    const modalBiz = document.getElementById("modalBiz");
    const modalPhone = document.getElementById("modalPhone");
    const modalDelivery = document.getElementById("modalDelivery");
    const modalEvents = document.getElementById("modalEvents");
    const modalFacilities = document.getElementById("modalFacilities");
    const modalAdditionalInfo = document.getElementById("modalAdditionalInfo");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const detailToggleBtn = document.getElementById("detailToggleBtn");
    const detailToggleBtn2 = document.getElementById("detailToggleBtn2");
    const detailHiddenFields = document.getElementById("detailHiddenFields");

    function createCard(item, globalIndex) {
      if (!item) {
        const none = document.createElement("div");
        none.className = "bg-gray-100 border-2 border-dashed border-gray-300 shadow rounded-lg p-6 flex flex-col items-center opacity-60";
        none.innerHTML = `
          <img src="https://placehold.co/400x200?text=정보+없음" class="w-full h-44 object-cover rounded mb-4 border" alt="정보 없음">
          <div class="text-xl font-bold text-gray-400 mb-2">정보 없음</div>
          <div class="text-gray-300 text-sm">아직 등록된 오픈예정 가게가 없습니다.</div>
        `;
        return none;
      }

      const cardDiv = document.createElement("div");
      cardDiv.className =
        "bg-yellow-50 text-black p-5 rounded-xl shadow-md relative overflow-hidden flex flex-col md:flex-row transition duration-200 hover:scale-105";

      // 와이드/위치
      if (globalIndex === 3 || globalIndex === 7) {
        cardDiv.classList.add("md:col-span-3", "mx-auto");
        cardDiv.style.width = "50%";
      }
      if (data.length === 10) {
        if (globalIndex === 8) cardDiv.classList.add("md:col-start-1");
        if (globalIndex === 9) cardDiv.classList.add("md:col-start-3");
      }

      const imageSection = `
        <div class="flex-1 md:max-w-[50%] mr-5 flex items-center justify-center h-full">
          <img
            src="${item.images && item.images[0] ? item.images[0] : 'https://placehold.co/600x400?text=No+Image'}"
            alt="${item.name} 메인이미지"
            class="w-[600px] h-[200px] object-cover rounded-md"
          />
        </div>
      `;
      const infoSection = `
        <div class="flex-1 flex flex-col justify-between text-lg relative z-10 text-black">
          <div class="mb-2">
            <span class="text-2xl font-bold">${item.name || '-'}</span>
          </div>
          <div class="space-y-2">
            <p class="flex items-center">
              <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="location" class="w-5 h-5 mr-2">
              <a href="${item.locationLink || '#'}" target="_blank" class="underline text-black">
                위치(클릭)
              </a>
            </p>
            <p class="flex items-center">
              <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="open-date" class="w-5 h-5 mr-2">
              <span class="font-bold text-yellow-400">
                오픈일: ${item.openDate ? item.openDate.replace(/-/g, ".") : '-'}
              </span>
            </p>
            <p class="flex items-center">
              <img src="https://img.icons8.com/ios-filled/50/000000/business.png" alt="업종" class="w-5 h-5 mr-2">
              업종: ${item.biz || '-'}
            </p>
            <p class="flex items-center">
              <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="phone" class="w-5 h-5 mr-2">
              ${item.phone || '-'}
            </p>
          </div>
        </div>
        <div class="absolute bottom-0 right-0 w-1/2 h-full bg-[rgba(240,230,214,0.8)] z-0"
          style="clip-path: ellipse(50% 100% at 100% 100%);"></div>
      `;
      cardDiv.innerHTML = imageSection + infoSection;
      cardDiv.addEventListener("click", () => displayDetail(globalIndex));
      return cardDiv;
    }

    function renderPage(page) {
      cardContainer.innerHTML = "";
      const startIndex = (page - 1) * ITEMS_PER_PAGE;
      let pageData = data.slice(startIndex, startIndex + ITEMS_PER_PAGE);
      while (pageData.length < ITEMS_PER_PAGE) pageData.push(null);
      pageData.forEach((item, i) => {
        const globalIndex = startIndex + i;
        const card = createCard(item, globalIndex);
        cardContainer.appendChild(card);
      });
    }

    function renderPagination() {
      paginationContainer.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "py-2 px-4 rounded bg-gray-800 text-white text-base hover:bg-gray-700 transition";
        if (i === currentPage) btn.classList.add("bg-cyan-500");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderPage(currentPage);
          renderPagination();
          closeModal();
        });
        paginationContainer.appendChild(btn);
      }
    }

    function init() {
      renderPage(currentPage);
      renderPagination();
    }

    function displayDetail(index) {
      const item = data[index];
      if (!item) return;

      // 대표 이미지
      const modalImage = document.getElementById("modalImage");
      if (modalImage) {
        modalImage.src = item.thumbnail || "/assets/images/no-thumb.png";
        modalImage.alt = (item.store_name || item.name || "-") + " 대표 이미지";
      }

      // 정보 출력 (각각 id가 있는지 확인)
      const modalName = document.getElementById("modalName");
      if (modalName) modalName.textContent = item.store_name || item.name || "-";

      const modalOpenDate = document.getElementById("modalOpenDate");
      if (modalOpenDate) modalOpenDate.textContent = item.open_date || item.openDate || "-";

      const modalCategory = document.getElementById("modalCategory");
      if (modalCategory) modalCategory.textContent = item.category || item.biz || "-";

      const modalPhone = document.getElementById("modalPhone");
      if (modalPhone) modalPhone.textContent = item.phone || "-";

      const modalDesc = document.getElementById("modalDesc");
      if (modalDesc) modalDesc.textContent = item.description || "-";

      const modalAddress = document.getElementById("modalAddress");
      if (modalAddress) modalAddress.textContent = item.address || "-";

      // 지도 링크
      const modalMapLink = document.getElementById("modalMapLink");
      if (modalMapLink) {
        if (item.lat && item.lng) {
          modalMapLink.href = `https://map.kakao.com/link/map/${encodeURIComponent(item.store_name || item.name)},${item.lat},${item.lng}`;
        } else {
          modalMapLink.href = "#";
        }
      }

      // ✅ 모달 표시 (이건 자바스크립트니까 이렇게!)
      document.getElementById("detailModal").classList.remove("hidden");
      document.getElementById("detailOverlay").classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", function () {
      // 안전하게 요소를 찾고 이벤트 연결 (초기에 변수 선언!)
      const closeModalBtn = document.getElementById("closeModalBtn");
      const detailOverlay = document.getElementById("detailOverlay");
      const detailToggleBtn = document.getElementById("detailToggleBtn");
      const detailToggleBtn2 = document.getElementById("detailToggleBtn2");
      const detailHiddenFields = document.getElementById("detailHiddenFields");

      function closeModal() {
        document.getElementById("detailModal").classList.add("hidden");
        document.getElementById("detailOverlay").classList.add("hidden");
      }

      if (closeModalBtn) closeModalBtn.onclick = closeModal;
      if (detailOverlay) detailOverlay.onclick = closeModal;

      // 더보기/이전 버튼 이벤트
      if (detailToggleBtn) detailToggleBtn.addEventListener("click", () => {
        detailHiddenFields.classList.remove("hidden");
        detailToggleBtn.classList.add("hidden");
        detailToggleBtn2.classList.remove("hidden");
      });
      if (detailToggleBtn2) detailToggleBtn2.addEventListener("click", () => {
        detailHiddenFields.classList.add("hidden");
        detailToggleBtn.classList.remove("hidden");
        detailToggleBtn2.classList.add("hidden");
      });
    });
  </script>
</body>

</html>
