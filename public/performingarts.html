<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지역 공연 예술 축제</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-indigo-100">
  <div id="header"></div>

  <!-- 메인 배너 -->
  <section class="text-center py-12">
    <h2 class="text-5xl font-extrabold text-gray-900">🎭 공연 예술 축제 2025 🎶</h2>
    <p class="text-xl text-gray-700 mt-4">화려한 예술의 향연으로 마음을 채우세요</p>
  </section>

  <!-- 공연 일정 -->
  <section class="max-w-7xl mx-auto px-4 py-12">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-3xl font-bold text-gray-900">🎤 공연 일정</h3>
      <div>
        <a href="event-register.html"
          class="mr-4 bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-700 transition">+ 공연 등록</a>
        <a href="event-details.html" class="text-indigo-600 text-lg font-semibold hover:underline">+ 더보기</a>
      </div>
    </div>
    <div id="event-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- 예술 전시 -->
  <section class="max-w-7xl mx-auto px-4 py-12 mt-12">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-3xl font-bold text-gray-900">🎨 예술 전시 & 체험</h3>
      <div>
        <a href="art-register.html"
          class="mr-4 bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-700 transition">+ 예술 등록</a>
        <a href="art-details.html" class="text-indigo-600 text-lg font-semibold hover:underline">+ 더보기</a>
      </div>
    </div>
    <div id="art-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <!-- 버스커 공연 -->
  <section class="p-8 max-w-7xl mx-auto mt-12">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-3xl font-bold text-indigo-600">🎸 길거리 버스커 공연</h3>
      <div>
        <a href="busker-register.html"
          class="mr-4 bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-700 transition">+ 버스커 등록</a>
        <a href="busker-details.html" class="text-indigo-600 text-lg font-semibold hover:underline">+ 더보기</a>
      </div>
    </div>
    <div id="busker-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <div id="footer"></div>

  <script>
    // 헤더/푸터 로드
    fetch('components/header.html')
      .then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('components/footer.html')
      .then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

    document.addEventListener("DOMContentLoaded", function () {
      const eventContainer = document.getElementById("event-container");
      const artContainer = document.getElementById("art-container");
      const buskerContainer = document.getElementById("busker-container");

      // 샘플/실제 데이터 fetch해서 받아와도 됨
      const events = [
        { id: 1, title: "뮤지컬 갈라쇼", date: "25-05-10 | 메인 무대", img: "https://source.unsplash.com/400x300/?concert" },
        { id: 2, title: "전통 무용 공연", date: "25-05-11 | 야외 무대", img: "https://source.unsplash.com/400x300/?theater" },
        { id: 3, title: "재즈 밴드 라이브", date: "25-05-12 | 음악 광장", img: "https://source.unsplash.com/400x300/?jazz" }
      ];
      const arts = [
        { id: 11, title: "현대 미술 전시", location: "갤러리 A", img: "https://source.unsplash.com/400x300/?art" },
        { id: 12, title: "공예 체험", location: "문화관 B", img: "https://source.unsplash.com/400x300/?craft" },
        { id: 13, title: "사진 예술전", location: "포토 갤러리 C", img: "https://source.unsplash.com/400x300/?photography" }
      ];
      const buskers = [
        { id: 21, title: "버스커 A", type: "어쿠스틱 공연", img: "https://source.unsplash.com/400x300/?guitar" },
        { id: 22, title: "버스커 B", type: "힙합 공연", img: "https://source.unsplash.com/400x300/?hiphop" },
        { id: 23, title: "버스커 C", type: "클래식 공연", img: "https://source.unsplash.com/400x300/?violin" }
      ];

      function renderCards(container, data, detailPage, subType) {
        container.innerHTML = "";
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "bg-white border shadow-lg rounded-lg p-4 text-center hover:shadow-2xl transition-transform transform hover:scale-105";
          card.innerHTML = `
            <a href="${detailPage}?id=${item.id}" class="block">
              <img class="h-48 w-full object-cover rounded" src="${item.img}" alt="${item.title}">
              <h4 class="text-xl font-semibold mt-4">${item.title}</h4>
              <p class="text-gray-600">${item.date || item.location || item.type}</p>
            </a>
          `;
          container.appendChild(card);
        });
      }

      renderCards(eventContainer, events, "event-detail.html");
      renderCards(artContainer, arts, "art-detail.html");
      renderCards(buskerContainer, buskers, "busker-detail.html");
    });
  </script>
</body>
</html>
