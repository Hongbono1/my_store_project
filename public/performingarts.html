<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 공연 예술 축제</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-indigo-100">
    <div id="header"></div>

    <!-- 메인 배너 -->
    <section class="text-center py-12">
        <h2 class="text-5xl font-extrabold text-gray-900">🎭 공연 예술 축제 2025 🎶</h2>
        <p class="text-xl text-gray-700 mt-4">화려한 예술의 향연으로 마음을 채우세요</p>
    </section>

    <!-- 공연 일정 -->
    <section class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-3xl font-bold text-gray-900">🎤 공연 일정</h3>
            <a href="artregister.html?category=공연"
                class="bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-700 transition">등록하기</a>
        </div>
        <div id="event-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- 예술 전시 -->
    <section class="max-w-7xl mx-auto px-4 py-12 mt-12">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-3xl font-bold text-gray-900">🎨 예술 전시 & 체험</h3>
            <a href="artregister.html?category=예술"
                class="bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-700 transition">등록하기</a>
        </div>
        <div id="art-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- 버스커 공연 -->
    <section class="p-8 max-w-7xl mx-auto mt-12">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-3xl font-bold text-indigo-600">🎸 길거리 버스커 공연</h3>
            <a href="artregister.html?category=버스커"
                class="bg-blue-600 text-white font-semibold px-4 py-2 rounded shadow hover:bg-blue-700 transition">등록하기</a>
        </div>
        <div id="busker-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <div id="footer"></div>

    <script>
        // 헤더/푸터 로드
        fetch('components/header.html')
            .then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('components/footer.html')
            .then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

        // 카드 출력 함수
        function createFestivalCard(item) {
            const img = item.image1
                ? (item.image1.startsWith('/uploads/') ? item.image1 : '/uploads/' + item.image1)
                : '/assets/images/no-thumb.png';

            // 일정 포맷
            function fmt(d) {
                if (!d) return '';
                const dt = new Date(d);
                return dt.getFullYear().toString().slice(2) + '-'
                    + String(dt.getMonth()+1).padStart(2,'0') + '-'
                    + String(dt.getDate()).padStart(2,'0');
            }
            const dateText = (item.start_date || item.end_date)
                ? ((fmt(item.start_date) || '') + (item.end_date ? ' ~ ' + fmt(item.end_date) : ''))
                : '';

            return `
                <div class="bg-white border shadow-lg rounded-lg p-4 text-center hover:shadow-2xl transform hover:scale-105 transition" data-id="${item.id}">
                    <a href="subart.html?id=${item.id}" class="block">
                        <img class="h-48 w-full object-cover rounded mb-4" src="${img}" alt="${item.title}">
                        <h4 class="text-xl font-semibold mb-2 truncate">${item.title||'-'}</h4>
                        <div class="text-gray-500 text-sm mb-1">${ dateText ? '일정: <span class="text-gray-700">'+dateText+'</span>' : '' }</div>
                        <div class="text-gray-500 text-sm mb-1">${ item.venue ? '장소: <span class="text-gray-700">'+item.venue+'</span>' : '' }</div>
                        <p class="text-gray-500 text-sm">연락처: <span class="text-gray-700">${item.phone||'-'}</span></p>
                    </a>
                </div>
            `;
        }

        async function loadFestivals(api, containerId) {
            const c = document.getElementById(containerId);
            c.innerHTML = '<div class="col-span-3 text-center py-10 text-gray-400">로딩중...</div>';
            try {
                const res = await fetch(api + '&t=' + Date.now(), { cache: 'no-store' });
                const arr = await res.json();
                if (!Array.isArray(arr) || arr.length===0) {
                    c.innerHTML = '<div class="col-span-3 text-center py-10 text-gray-400">등록된 정보가 없습니다.</div>';
                    return;
                }
                c.innerHTML = arr.map(item => createFestivalCard(item)).join('');
            } catch {
                c.innerHTML = '<div class="col-span-3 text-center py-10 text-red-400">정보를 불러올 수 없습니다.</div>';
            }
        }

        function highlightJustAdded() {
            const p = new URLSearchParams(location.search).get('just_added');
            if (!p) return;
            const el = document.querySelector(`[data-id="${p}"]`);
            if (el) {
                el.classList.add('ring-4','ring-emerald-400','animate-pulse');
                el.scrollIntoView({ behavior:'smooth', block:'center' });
                setTimeout(() => el.classList.remove('ring-4','ring-emerald-400','animate-pulse'), 2500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            Promise.all([
                loadFestivals('/api/art?category=공연', 'event-container'),
                loadFestivals('/api/art?category=예술', 'art-container'),
                loadFestivals('/api/art?category=버스커', 'busker-container'),
            ]).then(highlightJustAdded);
        });
    </script>
</body>

</html>
