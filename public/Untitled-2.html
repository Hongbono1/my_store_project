<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광고 홈페이지 - 한식</title>
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f0f6ff 0%, #e9eefa 40%, #fafcff 100%);
    }
    .main-hero {
      background: linear-gradient(120deg, #2e7eed 0%, #e5f0ff 70%, #f5f7fa 100%);
    }
    .main-card {
      transition: box-shadow .18s, transform .15s;
    }
    .main-card:hover {
      box-shadow: 0 8px 32px rgba(32,94,203,0.14);
      transform: translateY(-6px) scale(1.02);
      border-color: #2563eb;
    }
    .section-title {
      letter-spacing: -0.02em;
      font-weight: 800;
    }
    .category-btn.selected {
      background: #4f8cff !important;
      color: #fff !important;
      border-color: #2563eb !important;
      box-shadow: 0 2px 12px rgba(32,94,203,0.14);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen">
  <!-- 헤더 -->
  <jsp:include page="components/header.html" />

  <main class="w-full max-w-7xl mx-auto px-4 sm:px-8 py-10 flex-1">
    <!-- HERO -->
    <section class="main-hero py-12 bg-white rounded-4xl shadow-xl mx-auto w-full max-w-[1792px] mt-8 main-animate">
      <div class="flex flex-col md:flex-row justify-between items-center px-10 gap-10">
        <div class="flex-1">
          <h1 class="text-4xl font-extrabold text-white mb-4 drop-shadow-sm leading-tight section-title">
            우리동네<br><span class="text-blue-900">로컬플랫폼</span>
          </h1>
          <p class="text-xl text-blue-700 mb-8">
            진짜 동네 정보, <span class="text-indigo-600 font-bold">실시간 맛집·상점·이벤트</span>를 모두 한곳에서!
          </p>
          <form class="flex gap-2">
            <input type="text" placeholder="가게명·메뉴·이벤트 검색"
              class="w-full max-w-sm px-4 py-3 rounded-xl border border-blue-200 focus:ring-2 focus:ring-blue-400 bg-white text-lg shadow" />
            <button
              class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow hover:bg-blue-700 transition">검색</button>
          </form>
        </div>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&q=80" alt="우리동네 일러스트"
          class="rounded-2xl shadow-xl w-72 h-72 object-cover border-4 border-white" />
      </div>
    </section>

    <!-- 카테고리 선택 -->
    <section id="categorySelection" class="bg-white p-4 rounded-xl shadow border border-blue-100 mt-8 mb-8">
      <div class="bg-blue-50 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4 section-title">카테고리 바로가기</h2>
        <div class="flex overflow-x-auto space-x-3 py-2">
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="밥">🍚 밥</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="찌개/탕/국">🍲 찌개/탕/국</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="고기/구이">🥩 고기/구이</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="생선">🐟 생선</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="족발/보쌈">🐷 족발/보쌈</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="국밥">🍲 국밥</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="반찬">🥗 반찬</button>
          <button class="category-btn bg-white text-[#254572] font-semibold px-5 py-2 text-lg rounded-full border border-[#90b5e0] shadow hover:bg-[#2563eb] hover:text-white transition"
            data-category="여러가지">🍱 여러가지</button>
        </div>
      </div>
    </section>

    <!-- 파워 광고 섹션 -->
    <section id="powerAdsSection" class="bg-yellow-50 border-4 border-yellow-400 shadow-lg rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-bold mb-4 section-title text-yellow-800">🚀 파워 광고</h2>
      <div id="powerAdsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- JS에서 동적 광고 박스 생성 -->
      </div>
    </section>

    <!-- 섹션별 광고 (밥~여러가지) -->
    <section id="밥Section" class="mb-10 border-2 border-blue-100 rounded-2xl p-6 bg-white">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold section-title">🍚 밥</h2>
        <div class="flex items-center space-x-4">
          <a href="#" class="home-link text-blue-500 hover:underline font-bold text-lg">🏠 홈</a>
          <a href="subcategory.html?category=밥"
            class="more-link text-blue-500 hover:underline font-bold text-lg">+더보기</a>
        </div>
      </div>
      <div id="밥Container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- 반복 섹션: "찌개/탕/국", "고기/구이", ... -->
    <!-- 필요 섹션만 아래처럼 추가하면 됨! -->
    <section id="찌개/탕/국Section" class="mb-10 border-2 border-blue-100 rounded-2xl p-6 bg-white">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold section-title">🍲 찌개/탕/국</h2>
        <div class="flex items-center space-x-4">
          <a href="#" class="home-link text-blue-500 hover:underline font-bold text-lg">🏠 홈</a>
          <a href="subcategory.html?category=찌개/탕/국"
            class="more-link text-blue-500 hover:underline font-bold text-lg">+더보기</a>
        </div>
      </div>
      <div id="찌개/탕/국Container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>
    <!-- 이하 생략: 다른 카테고리 섹션도 위와 구조 같게 반복 -->
    <!-- ... 고기/구이, 생선, 족발/보쌈, 국밥, 반찬, 여러가지 등 -->

    <!-- 푸터 -->
    <jsp:include page="components/footer.html" />
  </main>

  <!-- JS: 동적 광고 및 카테고리 UX -->
  <script>
    // 카테고리, 섹션 매핑
    const scrollMap = {
      밥: "밥Section",
      "찌개/탕/국": "찌개/탕/국Section",
      "고기/구이": "고기/구이Section",
      생선: "생선Section",
      "족발/보쌈": "족발/보쌈Section",
      국밥: "국밥Section",
      반찬: "반찬Section",
      여러가지: "여러가지Section"
    };
    const renderMap = {
      밥: "밥Container",
      "찌개/탕/국": "찌개/탕/국Container",
      "고기/구이": "고기/구이Container",
      생선: "생선Container",
      "족발/보쌈": "족발/보쌈Container",
      국밥: "국밥Container",
      반찬: "반찬Container",
      여러가지: "여러가지Container"
    };

    // 샘플 파워 광고
    const powerAds = [
      { businessName: "대박 식당", phone: "010-1234-0001", thumb: "https://source.unsplash.com/300x200/?korean,food", id: 101 },
      { businessName: "옛날밥집", phone: "010-1234-0002", thumb: "https://source.unsplash.com/300x200/?bibimbap", id: 102 },
      { businessName: "진국국밥", phone: "010-1234-0003", thumb: "https://source.unsplash.com/300x200/?soup,korean", id: 103 },
      { businessName: "참숯구이", phone: "010-1234-0004", thumb: "https://source.unsplash.com/300x200/?bbq,korean", id: 104 },
    ];

    // 카드 생성 함수
    function makeCardHTML(ad, isPower) {
      return `
        ${isPower ? '<div class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-xs rounded">파워광고</div>' : ''}
        <img src="${ad.thumb || '/assets/images/no-thumb.png'}" alt="${ad.businessName}" class="h-40 w-full object-cover rounded mb-4" />
        <h2 class="text-xl font-extrabold text-center mb-1 text-blue-900">${ad.businessName}</h2>
        <p class="text-base text-gray-500 text-center mb-2">${ad.phone || "전화번호 없음"}</p>
        <a href="/detail.html?id=${ad.id}"
          class="mt-2 bg-blue-600 text-white py-2 px-4 rounded text-center shadow-lg hover:bg-blue-700 block font-bold transition">상세보기</a>
      `;
    }
    function createPowerAdCard(ad) {
      const box = document.createElement("div");
      box.className =
        "relative bg-yellow-50 border-4 border-yellow-400 shadow-lg rounded-2xl p-6 flex flex-col main-card";
      box.innerHTML = makeCardHTML(ad, true);
      return box;
    }
    function createAdCard(ad) {
      const box = document.createElement("div");
      box.className =
        "bg-white shadow-lg rounded-2xl p-6 flex flex-col border-2 border-blue-100 main-card";
      box.innerHTML = makeCardHTML(ad, false);
      return box;
    }
    function renderSection(items, makeCard, containerId, limit) {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = "";
      items.slice(0, limit).forEach(ad => container.appendChild(makeCard(ad)));
    }
    // 카테고리 UX
    document.addEventListener("DOMContentLoaded", () => {
      // 파워 광고 더미 출력
      renderSection(powerAds, createPowerAdCard, "powerAdsContainer", 4);

      // 카테고리 버튼 → 스크롤 이동 + 활성화
      document.querySelectorAll(".category-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          const secId = scrollMap[btn.dataset.category];
          document.getElementById(secId)?.scrollIntoView({ behavior: "smooth" });
        });
      });
      // 홈 버튼 → 카테고리
      document.querySelectorAll(".home-link").forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          document.getElementById("categorySelection").scrollIntoView({ behavior: "smooth" });
        });
      });
    });
  </script>
</body>
</html>
