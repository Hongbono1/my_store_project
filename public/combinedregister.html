<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>통합 등록 페이지 (네오/글래스/3D)</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 네오모피즘 카드 */
    .neomorph {
      background: #e0e8ef;
      box-shadow:
        8px 8px 24px #c9d6e4,
        -8px -8px 24px #f7fbff;
      border-radius: 2rem;
      transition: box-shadow .2s, transform .2s;
    }

    .neomorph:focus-within,
    .neomorph:hover {
      box-shadow:
        4px 4px 16px #c9d6e4,
        -4px -4px 16px #f7fbff,
        0 0 0 4px #bde1ff55;
      transform: translateY(-2px) scale(1.01);
    }

    /* 글래스모피즘 */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 2rem;
      box-shadow:
        0 4px 24px 4px rgba(0, 0, 0, 0.05),
        0 1.5px 8px rgba(85, 110, 255, 0.06);
      transition: box-shadow .2s, border-color .2s;
    }

    .glass:focus-within,
    .glass:hover {
      border-color: #60a5fa88;
      box-shadow:
        0 8px 32px 8px rgba(80, 130, 255, 0.12),
        0 2px 8px rgba(85, 110, 255, 0.10);
    }

    /* 3D 버튼 */
    .btn-3d {
      background: linear-gradient(90deg, #6dd5fa 0%, #2980b9 100%);
      box-shadow: 0 4px 0 #2393b3, 0 8px 16px rgba(0, 64, 128, 0.14);
      color: white;
      font-weight: 700;
      border-radius: 1.5rem;
      padding: .75rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      outline: none;
      transition: all .18s cubic-bezier(.21, .82, .69, .98);
      position: relative;
    }

    .btn-3d:active {
      box-shadow: 0 1.5px 0 #2393b3, 0 2px 6px rgba(0, 64, 128, 0.16);
      transform: translateY(2px) scale(.98);
    }

    /* 입체 입력 */
    .input-neo {
      background: #f4f8fb;
      border-radius: 1rem;
      box-shadow:
        2px 2px 8px #d1e2f1,
        -2px -2px 8px #ffffff;
      border: 1px solid #d2e4f7;
      transition: box-shadow .16s, border-color .16s;
      font-size: 1.06rem;
    }

    .input-neo:focus {
      border-color: #60a5fa;
      box-shadow:
        0 0 0 2px #60a5fa44,
        2px 2px 8px #d1e2f1,
        -2px -2px 8px #ffffff;
      outline: none;
    }

    /* 3D-효과 섹션 라벨 */
    .section-label {
      background: linear-gradient(90deg, #bae6fd 0%, #f0f7ff 100%);
      color: #2b445c;
      box-shadow:
        0 2px 12px 2px #f3f9ff,
        0 0px 0 #bae6fd;
      border-radius: 1.5rem 1.5rem 0 0;
      padding: 1.1rem 2.3rem .9rem 2.3rem;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: .05em;
      border-bottom: 2px solid #cde3fa;
      margin-bottom: 2.5rem;
      text-shadow: 0 1.5px 0 #b2e4ff55;
    }
  </style>
</head>

<body class="bg-gradient-to-tr from-blue-100 via-white to-blue-200 min-h-screen flex flex-col items-center">
  <!-- 헤더 -->
  <header class="w-full py-7 px-0 glass shadow-xl flex justify-center">
    <div class="max-w-3xl w-full flex items-center justify-between">
      <div class="font-bold text-2xl text-blue-900 drop-shadow-lg tracking-wide">통합 등록센터</div>
      <nav class="hidden md:flex gap-8 text-lg font-semibold text-blue-800">
        <a href="/" class="hover:text-blue-500 transition">홈</a>
        <a href="#" class="hover:text-blue-500 transition">이용안내</a>
        <a href="#" class="hover:text-blue-500 transition">고객센터</a>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠(폼) -->
  <main class="w-full max-w-2xl px-2 sm:px-0 mt-8 mb-20">
    <form id="registerForm" class="neomorph glass px-10 py-12 flex flex-col gap-8">
      <!-- 섹션: 기본 정보 -->
      <div>
        <div class="section-label">기본 정보</div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <div>
            <label class="block font-bold text-blue-900 mb-1">업종/카테고리</label>
            <select name="category" required class="input-neo w-full px-4 py-2.5">
              <option value="">선택</option>
              <option value="미용">미용</option>
              <option value="청소">청소</option>
              <option value="수리">수리</option>
              <option value="학원">학원</option>
              <option value="배달">배달</option>
              <!-- ... -->
            </select>
          </div>
          <div>
            <label class="block font-bold text-blue-900 mb-1">상호명</label>
            <input name="storeName" type="text" required class="input-neo w-full px-4 py-2.5" />
          </div>
        </div>
      </div>
      <!-- 섹션: 자격증/이력 -->
      <div>
        <div class="section-label">자격증 및 이력</div>
        <div class="flex flex-col gap-6">
          <div>
            <label class="block font-bold text-blue-900 mb-1">자격증 여부</label>
            <input type="file" name="certImage" accept="image/*" class="block input-neo w-full px-4 py-2.5" />
          </div>
          <div>
            <label class="block font-bold text-blue-900 mb-1">일한 사진/포트폴리오</label>
            <input type="file" name="workImages" accept="image/*" multiple class="block input-neo w-full px-4 py-2.5" />
          </div>
        </div>
      </div>
      <!-- 섹션: 상세 설명 -->
      <div>
        <div class="section-label">상세 설명</div>
        <textarea name="desc" rows="3" required class="input-neo w-full px-4 py-3"
          placeholder="상세 설명을 입력하세요"></textarea>
      </div>
      <!-- 섹션: 이벤트/쿠폰 -->
      <div>
        <div class="section-label">이벤트 및 쿠폰</div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <div>
            <label class="block font-bold text-blue-900 mb-1">이벤트명</label>
            <input name="eventName" type="text" class="input-neo w-full px-4 py-2.5" />
          </div>
          <div>
            <label class="block font-bold text-blue-900 mb-1">쿠폰 생성</label>
            <input name="coupon" type="text" class="input-neo w-full px-4 py-2.5" placeholder="예) 10% 할인" />
          </div>
        </div>
      </div>
      <!-- 섹션: 운영/예약 -->
      <div>
        <div class="section-label">운영/예약 안내</div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <div>
            <label class="block font-bold text-blue-900 mb-1">운영시간</label>
            <input name="hours" type="text" required class="input-neo w-full px-4 py-2.5"
              placeholder="예) 09:00~19:00" />
          </div>
          <div>
            <label class="block font-bold text-blue-900 mb-1">예약 가능 여부</label>
            <select name="reservation" required class="input-neo w-full px-4 py-2.5">
              <option value="Y">가능</option>
              <option value="N">불가</option>
            </select>
          </div>
        </div>
      </div>
      <!-- 섹션: 추가(메뉴) -->
      <div>
        <div class="section-label">메뉴/서비스</div>
        <div class="flex flex-col gap-4">
          <input name="menu1" type="text" class="input-neo w-full px-4 py-2.5" placeholder="메뉴/서비스 1" />
          <input name="menu2" type="text" class="input-neo w-full px-4 py-2.5" placeholder="메뉴/서비스 2" />
        </div>
      </div>
      <!-- 섹션: 기타 -->
      <div>
        <div class="section-label">기타 정보</div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <div>
            <label class="block font-bold text-blue-900 mb-1">연락처</label>
            <input name="contact" type="tel" required class="input-neo w-full px-4 py-2.5" />
          </div>
          <div>
            <label class="block font-bold text-blue-900 mb-1">주소</label>
            <input name="address" type="text" required class="input-neo w-full px-4 py-2.5" />
          </div>
        </div>
      </div>
      <!-- 제출 버튼 -->
      <div class="flex justify-center">
        <button type="submit" class="btn-3d shadow-2xl">등록하기</button>
      </div>
    </form>
  </main>
  <!-- 푸터 -->
  <footer class="w-full text-center text-blue-900 font-semibold py-8 glass shadow-2xl">
    <div class="max-w-2xl mx-auto text-sm opacity-90">
      © 2025 통합로컬플랫폼 | All Rights Reserved.
    </div>
  </footer>

  <!-- JS: 폼 제출 알림 예시 -->
  <script>
    document.getElementById("registerForm").onsubmit = (e) => {
      e.preventDefault();
      alert("폼이 제출되었습니다. (디자인 데모)");
    }
  </script>
</body>

</html>
