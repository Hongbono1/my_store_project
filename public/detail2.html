<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>상세 페이지</title>
    <!-- Tailwind CSS (dev CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 다음 우편번호 API (향후 주소 검색용) -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" defer></script>
    <!-- Kakao 지도 SDK -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6286d4d9bc1d503495b03f46622b5dc8&libraries=services"
        defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <body class="bg-gray-100 min-h-screen flex flex-col">
        <div id="header-placeholder"></div>

        <!-- Main -->
        <main class="w-full max-w-[1440px] mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row gap-8">

                <!-- 왼쪽: 슬라이더/지도/메뉴 -->
                <section class="flex-1 min-w-[400px] bg-white p-6 rounded-lg shadow">
                    <div class="relative">
                        <img id="sliderImage" alt="가게 이미지" class="w-full h-64 object-cover rounded mb-2" />
                        <button id="prevBtn"
                            class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 text-white rounded px-3 py-1">이전</button>
                        <button id="nextBtn"
                            class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 text-white rounded px-3 py-1">다음</button>
                    </div>

                    <!-- 지도 -->
                    <div class="mt-6 bg-gray-200 border border-gray-400 rounded-lg p-4">
                        <h2 class="text-lg font-semibold mb-2">가게 위치</h2>
                        <p id="addressText" class="text-sm text-gray-700 mb-2">주소 없음</p>
                        <div id="map" class="w-full h-40 bg-gray-300 flex items-center justify-center text-gray-700">지도
                            로드
                            중...</div>
                        <button onclick="openKakaoMap()"
                            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                            카카오맵으로 보기
                        </button>
                    </div>

                    <!-- 메뉴 -->
                    <div id="menuBox"
                        class="mt-6 bg-gray-50 border border-gray-300 rounded p-4 transition-all duration-300 max-h-[13rem] hover:max-h-[2000px]">
                        <h2 class="text-lg font-bold mb-4">메뉴</h2>
                        <ul id="menuList" class="space-y-2"></ul>
                    </div>
                </section>

                <!-- 오른쪽: 상호, 설명, 장바구니 -->
                <section class="flex-1 min-w-[400px] bg-white p-6 rounded-lg shadow">
                    <h2 id="businessNameHeader" class="text-3xl font-bold text-gray-800 border-b pb-3">상호명</h2>
                    <div>
                        <p id="businessType" class="text-lg"><strong>업종:</strong></p>
                        <p id="deliveryOption" class="text-lg"><strong>배달:</strong></p>
                        <p id="businessHours" class="text-lg"><strong>영업시간:</strong></p>
                    </div>

                    <div class="bg-gray-50 p-4 rounded border mt-4">
                        <h3 class="text-xl font-bold mb-2">서비스 내용</h3>
                        <p id="serviceDetails" class="text-gray-700"></p>
                    </div>

                    <div class="bg-gray-50 p-4 rounded border mt-4">
                        <h3 class="text-xl font-bold mb-2">이벤트</h3>
                        <ul id="eventsList" class="list-disc pl-6 space-y-1"></ul>
                    </div>

                    <div class="bg-gray-50 p-4 rounded border mt-4">
                        <h3 class="text-xl font-bold mb-2">추가 정보</h3>
                        <ul id="additionalInfoList" class="list-disc pl-6 space-y-1"></ul>
                    </div>

                    <div class="bg-gray-50 p-4 rounded border mt-4">
                        <h3 class="text-xl font-bold mb-2">연락처</h3>
                        <p id="contactPhone"></p>
                        <p id="contactHomepage"></p>
                    </div>

                    <div class="bg-gray-50 p-4 rounded border mt-4">
                        <h3 class="text-xl font-bold mb-2">추가 설명</h3>
                        <p id="additionalDesc" class="text-gray-700"></p>
                    </div>

                    <div id="cartBox" class="bg-gray-50 p-4 rounded border mt-4 hidden">
                        <h3 class="text-xl font-bold mb-2">🛒 장바구니</h3>
                        <ul id="cartList" class="space-y-2"></ul>
                        <div class="border-t mt-3 pt-3 text-right">
                            <p class="font-semibold">총합: <span id="totalPrice">0</span>원</p>
                            <button id="checkoutBtn"
                                class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">결제하기</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </body>



    <!-- Script (기존 JS 그대로) -->
    <script>
        // 공통 헤더/푸터 로딩
        window.addEventListener('DOMContentLoaded', () => {
            fetch('/components/header.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                });

            fetch('/components/footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });
        });

        /* -------------------------------------------------- Slider -------------------------------------------------- */
        let images = [];
        let currentIndex = 0;
        const sliderImage = document.getElementById('sliderImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        prevBtn.addEventListener('click', () => {
            if (!images.length) return;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            sliderImage.src = images[currentIndex];
        });
        nextBtn.addEventListener('click', () => {
            if (!images.length) return;
            currentIndex = (currentIndex + 1) % images.length;
            sliderImage.src = images[currentIndex];
        });

        /* -------------------------------------------------- Kakao Map -------------------------------------------------- */
        function createMap(addr) {
            if (!window.kakao || !kakao.maps) return;
            const container = document.getElementById('map');
            const map = new kakao.maps.Map(container, { center: new kakao.maps.LatLng(37.5665, 126.978), level: 3 });
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(addr, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    new kakao.maps.Marker({ map, position: coords });
                    map.setCenter(coords);
                } else {
                    container.textContent = '지도를 표시할 수 없습니다.';
                }
            });
        }
        function openKakaoMap() {
            const addr = document.getElementById('addressText').textContent;
            window.open(`https://map.kakao.com/?q=${encodeURIComponent(addr)}`, '_blank');
        }

        /* -------------------------------------------------- Cart helpers -------------------------------------------------- */
        let cart = [];
        function updateCart() {
            const cartBox = document.getElementById('cartBox');
            const cartList = document.getElementById('cartList');
            const totalPriceEl = document.getElementById('totalPrice');

            cartList.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price * item.quantity;
                const row = document.createElement('div');
                row.className = 'flex items-center justify-between border-b pb-2';
                row.innerHTML = `
            <div>
              <span class='font-semibold'>${item.name}</span>
              <span class='ml-2 text-gray-600'>${item.price.toLocaleString()}원</span>
            </div>
            <div class='flex items-center'>
              <button class='decrease border px-2'>-</button>
              <span class='mx-2'>${item.quantity}</span>
              <button class='increase border px-2'>+</button>
              <button class='delete border px-2 ml-2 text-red-500'>삭제</button>
            </div>`;
                row.querySelector('.increase').onclick = () => { item.quantity++; updateCart(); };
                row.querySelector('.decrease').onclick = () => { item.quantity--; if (item.quantity <= 0) cart.splice(idx, 1); updateCart(); };
                row.querySelector('.delete').onclick = () => { cart.splice(idx, 1); updateCart(); };
                cartList.appendChild(row);
            });
            totalPriceEl.textContent = total.toLocaleString();
            cartBox.classList.toggle('hidden', cart.length === 0);
        }

        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (cart.length === 0) return alert('장바구니가 비어 있습니다.');
            alert(`총 ${document.getElementById('totalPrice').textContent}원 결제 진행`);
        });

        /* -------------------------------------------------- Fetch data -------------------------------------------------- */
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id') || 1;
            const baseUrl = "https://www.hongbono1.com";

            fetch(`${baseUrl}/store/${id}`)
                .then((res) => res.json())
                .then((data) => {
                    console.log("✅ 전체 data 확인:", data);

                    const store = data.storeInfo || data.info || data.hospital || {};
                    console.log("✅ store.images:", store.images);
                    const menuData = data.storeMenu || data.menu || [];

                    document.getElementById('businessNameHeader').textContent = store.businessName;
                    document.getElementById('businessType').innerHTML = `<strong>업종:</strong> ${store.businessType}`;
                    document.getElementById('deliveryOption').innerHTML = `<strong>배달:</strong> ${store.deliveryOption}`;
                    document.getElementById('businessHours').innerHTML = `<strong>영업시간:</strong> ${store.businessHours}`;
                    document.getElementById('serviceDetails').textContent = store.serviceDetails;
                    document.getElementById('eventsList').innerHTML = `
              ${store.event1 ? `<li>${store.event1}</li>` : ''}
              ${store.event2 ? `<li>${store.event2}</li>` : ''}`;
                    document.getElementById('additionalInfoList').innerHTML = `
              <li><strong>장애인 편의시설:</strong> ${store.facility}</li>
              <li><strong>반려동물 출입:</strong> ${store.pets}</li>
              <li><strong>주차:</strong> ${store.parking}</li>`;
                    document.getElementById('contactPhone').innerHTML = `<strong>전화번호:</strong> ${store.contactPhone}`;
                    document.getElementById('contactHomepage').innerHTML = store.homepage ? `<strong>홈페이지:</strong> <a href='${store.homepage}' target='_blank' class='text-blue-600 underline'>${store.homepage}</a>` : '';
                    document.getElementById('additionalDesc').textContent = store.additionalDesc || '';
                    document.getElementById('addressText').textContent = store.address || '';

                    if (Array.isArray(store.images) && store.images.length) {
                        images = store.images.map((img) => img.startsWith('http') ? img : `${baseUrl}${img}`);
                        currentIndex = 0;
                        sliderImage.src = images[currentIndex];
                    } else {
                        sliderImage.src = 'https://via.placeholder.com/600x400?text=IMAGE';
                    }

                    const menuList = document.getElementById('menuList');
                    menuList.innerHTML = '';
                    if (Array.isArray(menuData) && menuData.length) {
                        const categories = {};
                        menuData.forEach((m) => {
                            const cat = m.category || '기타';
                            if (!categories[cat]) categories[cat] = [];
                            categories[cat].push(m);
                        });

                        Object.entries(categories).forEach(([catName, items]) => {
                            const catHeader = document.createElement('li');
                            catHeader.className = 'font-bold text-blue-700 pt-2';
                            catHeader.textContent = catName;
                            menuList.appendChild(catHeader);

                            items.forEach((item) => {
                                const li = document.createElement('li');
                                li.className = 'relative group flex items-center gap-3 border-b pb-2 cursor-pointer menu-item';
                                li.dataset.name = item.menu_name || item.menuName;
                                li.dataset.price = item.menu_price || item.menuPrice;
                                li.innerHTML = `
                    <img src='${item.menu_image || item.menuImage || 'https://via.placeholder.com/80?text=NOIMAGE'}' alt='${item.menu_name}' class='w-16 h-16 object-cover rounded border'>
                    <span class='font-semibold text-gray-800'>${item.menu_name || item.menuName}</span>
                    <span class='ml-auto text-gray-600'>${Number(item.menu_price || item.menuPrice).toLocaleString()}원</span>
                    <div class='absolute left-0 top-full mt-1 w-max opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-white border p-2 shadow-lg z-50'>
                      <p class='text-sm text-gray-800'>${item.menu_desc || item.menuDesc || ''}</p>
                    </div>`;
                                menuList.appendChild(li);
                            });
                        });

                        document.querySelectorAll('.menu-item').forEach((item) => {
                            item.addEventListener('click', () => {
                                const name = item.dataset.name;
                                const price = parseInt(item.dataset.price, 10);
                                const found = cart.find((c) => c.name == name);
                                if (found) found.quantity++;
                                else cart.push({ name, price, quantity: 1 });
                                updateCart();
                            });
                        });
                    } else {
                        menuList.innerHTML = '<li>메뉴가 없습니다.</li>';
                    }

                    if (store.address) createMap(store.address);
                })
                .catch((err) => {
                    console.error('데이터 로딩 실패', err);
                    alert('서버에서 데이터를 가져오는 데 실패했습니다.');
                });
        });
    </script>
</body>

</html>
