<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광고 홈페이지 - 한식</title>
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    /* 카테고리 버튼 효과 추가 */
    .category-btn {
      @apply bg-gray-100 text-gray-800 px-5 py-2 rounded-full font-semibold transition
              border-2 border-blue-200 hover:bg-blue-500 hover:text-white hover:border-blue-500;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen">
  <!-- 고정 헤더 -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 shadow-lg">
    <jsp:include page="components/header.html" />
  </header>

  <main class="pt-24">
    <!-- 히어로 섹션 -->
    <section class="bg-gradient-to-r from-gray-800 to-blue-500 text-white py-20 shadow-md">
      <div class="container mx-auto px-4 text-center">
        <h1 class="text-5xl sm:text-6xl font-bold mb-4 tracking-tight">한식</h1>
        <p class="text-xl sm:text-2xl opacity-90">우리동네 한식 맛집을 소개합니다</p>
      </div>
    </section>

    <!-- 카테고리 스크롤 -->
    <section id="categorySelection" class="container mx-auto px-4 py-10">
      <div class="bg-white p-6 rounded-2xl shadow-xl border border-blue-100">
        <h2 class="text-2xl font-bold mb-4 text-blue-800">카테고리 선택</h2>
        <div class="flex overflow-x-auto gap-4 py-2">
          <button class="category-btn" data-category="밥">밥</button>
          <button class="category-btn" data-category="찌개/탕/국">찌개·탕·국</button>
          <button class="category-btn" data-category="고기/구이">고기·구이</button>
          <button class="category-btn" data-category="생선">생선</button>
          <button class="category-btn" data-category="족발/보쌈">족발·보쌈</button>
          <button class="category-btn" data-category="국밥">국밥</button>
          <button class="category-btn" data-category="반찬">반찬</button>
          <button class="category-btn" data-category="여러가지">여러가지</button>
        </div>
      </div>
    </section>

    <!-- 파워 광고 -->
    <section id="powerAdsSection" class="container mx-auto px-4 py-10">
      <div class="bg-yellow-50 border-4 border-yellow-300 shadow-xl rounded-2xl p-6">
        <h2 class="text-3xl font-bold mb-8 text-center text-yellow-900 tracking-wide">파워 광고</h2>
        <div id="powerAdsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
          <!-- JS로 채워집니다 -->
        </div>
      </div>
    </section>

    <!-- 카테고리별 광고 섹션 -->
    <template id="category-template">
      <section class="mt-14 container mx-auto px-4 py-8 bg-white rounded-2xl shadow-xl border border-blue-100">
        <div class="flex items-center justify-between mb-7">
          <h2 class="text-2xl font-bold category-title text-blue-700"></h2>
          <div class="space-x-4">
            <a href="#" class="home-link font-bold text-blue-500 hover:underline">🏠 홈</a>
            <a href="#" class="more-link font-bold text-blue-500 hover:underline">+더보기</a>
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 category-container"></div>
      </section>
    </template>

    <div id="dynamicCategories"></div>
  </main>

  <!-- 고정 푸터 -->
  <footer class="bg-white/95 shadow-inner py-8 mt-auto border-t border-blue-100">
    <jsp:include page="components/footer.html" />
  </footer>

  <script>
    const scrollMap = {
      밥: "밥Section", "찌개/탕/국": "찌개/탕/국Section",
      "고기/구이": "고기/구이Section", 생선: "생선Section",
      "족발/보쌈": "족발/보쌈Section", 국밥: "국밥Section",
      반찬: "반찬Section", 여러가지: "여러가지Section"
    };

    const renderMap = {
      밥: "밥Container", "찌개/탕/국": "찌개/탕/국Container",
      "고기/구이": "고기/구이Container", 생선: "생선Container",
      "족발/보쌈": "족발/보쌈Container", 국밥: "국밥Container",
      반찬: "반찬Container", 여러가지: "여러가지Container"
    };

    async function fetchStores() {
      const res = await fetch(`/category/${encodeURIComponent("한식")}/stores`);
      if (!res.ok) throw new Error("데이터 조회 실패");
      return res.json();
    }

    function makeCardHTML(ad, isPower) {
      return `
        ${isPower ? '<div class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-xs rounded shadow">파워광고</div>' : ''}
        <img src="${ad.thumb}" alt="${ad.businessName}" class="h-40 w-full object-cover rounded-xl mb-4 shadow" />
        <h3 class="text-xl font-semibold mb-2 text-gray-900">${ad.businessName}</h3>
        <p class="text-gray-500 mb-4">${ad.phone || "전화번호 없음"}</p>
        <a href="/detail.html?id=${ad.id}" class="mt-auto bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600 transition text-center block shadow">상세보기</a>
      `;
    }

    function createCard(ad, isPower) {
      const box = document.createElement("div");
      box.className = isPower
        ? "relative flex flex-col bg-yellow-50 border-4 border-yellow-200 p-6 rounded-2xl shadow-lg hover:shadow-2xl transition"
        : "flex flex-col bg-white border border-blue-100 p-6 rounded-2xl shadow hover:shadow-lg transition";
      box.innerHTML = makeCardHTML(ad, isPower);
      return box;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const stores = await fetchStores();

      // 파워 광고
      const powerAds = stores.filter(x => x.powerAd).slice(0, 4);
      const powerContainer = document.getElementById("powerAdsContainer");
      powerAds.forEach(ad => powerContainer.appendChild(createCard(ad, true)));

      // 카테고리별 섹션
      const container = document.getElementById("dynamicCategories");
      Object.keys(renderMap).forEach(cat => {
        const items = stores.filter(ad => ad.subcategory === cat).slice(0, 8);
        if (!items.length) return;

        const tpl = document.getElementById("category-template").content.cloneNode(true);
        tpl.querySelector(".category-title").textContent = cat;
        tpl.querySelector(".more-link").href = `subcategory.html?category=${encodeURIComponent(cat)}`;
        tpl.querySelector(".home-link").addEventListener("click", e => {
          e.preventDefault();
          document.getElementById("categorySelection").scrollIntoView({ behavior: "smooth" });
        });

        const grid = tpl.querySelector(".category-container");
        items.forEach(ad => grid.appendChild(createCard(ad, false)));
        container.appendChild(tpl);
      });

      // 카테고리 버튼 스크롤
      document.querySelectorAll(".category-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const secId = scrollMap[btn.dataset.category];
          document.getElementById(secId)?.scrollIntoView({ behavior: "smooth" });
        });
      });
    });
  </script>
</body>
</html>
