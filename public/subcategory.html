      <!-- ì‚¬ì´ë“œ -->

        <!-- â–£ ìš°ë¦¬ë™ë„¤ ì¸ê¸°ëª…ì†Œ -->

        <!-- â–£ ê²€ìƒ‰ì–´ -->
        <div class="bg-white shadow-md border border-[#748CAB] rounded-2xl p-6 min-h-[310px]">
          <h2 class="text-2xl font-bold mb-6 text-[#2C3E50] text-center">ê²€ìƒ‰ì–´</h2>

        <!-- â–£ ë…ë¦½ ê´‘ê³  -->

  <!-- â”€â”€â”€â”€â”€ í‘¸í„° â”€â”€â”€â”€â”€ -->
  <div id="footer-placeholder"></div>

  <!-- â”€â”€â”€â”€â”€ ìŠ¤í¬ë¦½íŠ¸ â”€â”€â”€â”€â”€ -->
  <script>
    // í—¤ë” fetchë¡œ ì—°ê²°
    fetch('/components/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // í‘¸í„° fetchë¡œ ì—°ê²°
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    // === íŠ¸ìœˆí…Œì¼: ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ (í•„ìš”ì‹œ ì¶”ê°€) ===
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.classList.add(
        'px-4', 'py-2',
        'rounded-full', 'border', 'border-[#748CAB]',
        'bg-white', 'text-[#2C3E50]', 'font-medium', 'text-lg', 'shadow-md',
        'hover:bg-[#7F9BBF]', 'hover:text-white', 'transition'
      );
    });

    function drawCards(rows) {
      const container = document.getElementById('storeList');
      container.innerHTML = '';            // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”
      rows.forEach(store => {
        // createAdCardê°€ DOM ìš”ì†Œë¥¼ ë°˜í™˜í•œë‹¤ê³  ê°€ì •
        const cardEl = createAdCard({
          id: store.id,
          businessName: store.businessName,
          businessCategory: store.category,
          phone: store.phone,
          thumbnailUrl: store.thumb
        });
        container.appendChild(cardEl);
      });
    }

    /* 1. ì„¤ì • */
    const pageSize = 12;
    let current = 1;
    let adsData = [];

    /* ì¿¼ë¦¬ìŠ¤íŠ¸ë§ì—ì„œ category ì¶”ì¶œ */
    const category = new URLSearchParams(location.search).get('category') || '';
    document.getElementById('categoryTitle').textContent =
      category ? `${category} ì¹´í…Œê³ ë¦¬` : 'ì „ì²´ ì¹´í…Œê³ ë¦¬';
    const API_BASE_URL = 'https://www.hongbono1.com';

    async function fetchMealStores() {
      // ì„œë¸Œì¹´í…Œê³ ë¦¬ ì „ìš© ë¼ìš°íŠ¸ í˜¸ì¶œë¡œ ë³€ê²½
      const res = await fetch(
        `${API_BASE_URL}/subcategory/${encodeURIComponent(category)}/stores`
      );
      if (!res.ok) throw new Error('ì¹´í…Œê³ ë¦¬ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤');
      const data = await res.json();
      return data.map(store => {
        const rawPath = store.thumb || '';
        const fileName = rawPath.startsWith('/uploads/')
          ? rawPath.slice('/uploads/'.length)
          : rawPath;
        const thumbnail = fileName
          ? `/uploads/${fileName}`
          : '/no-image.png';
        return {
          id: store.id,
          businessName: store.businessName,
          businessCategory: store.businessCategory || store.business_category || '',
          phone: store.phone || 'ì „í™”ë²ˆí˜¸ ì—†ìŒ',
          thumbnailUrl: thumbnail,
          address: store.address || ''
        };
      });
    }

    /* 3. ì¹´ë“œ ìƒì„± (íŠ¸ìœˆí…Œì¼ ìŠ¤íƒ€ì¼) */
    function createAdCard(ad) {
      // ì¹´ë“œ ë˜í¼
      const wrap = document.createElement('div');
      wrap.className = 'ad-card bg-white border border-[#748CAB] rounded-2xl shadow-md flex flex-col gap-3 cursor-pointer transition hover:scale-105 hover:shadow-2xl';
      wrap.dataset.id = ad.id;

      // ì´ë¯¸ì§€ ë°•ìŠ¤
      const imgBox = document.createElement('div');
      imgBox.className = 'relative rounded-xl overflow-hidden w-full h-52 transition group-hover:scale-105 group-hover:shadow-xl';
      const img = document.createElement('img');
      img.src = ad.thumbnailUrl;
      img.alt = ad.businessName;
      img.className = 'w-full h-full object-cover rounded-xl mb-2 transition';
      imgBox.appendChild(img);

      // ë¶ë§ˆí¬ ë²„íŠ¼
      const bookmarkBtn = document.createElement('button');
      bookmarkBtn.textContent = 'â˜…';
      bookmarkBtn.className = 'absolute top-2 right-2 bg-white text-[#748CAB] border border-[#748CAB] rounded-full px-2 py-1 font-bold hover:bg-[#7F9BBF] hover:text-white transition';
      bookmarkBtn.onclick = (e) => {
        e.stopPropagation();
        const bookmark = { id: String(ad.id), name: ad.businessName };
        let list = JSON.parse(localStorage.getItem('bookmarks') || '[]');
        const exists = list.find(x => String(x.id) === bookmark.id);
        if (!exists) {
          list.push(bookmark);
          localStorage.setItem('bookmarks', JSON.stringify(list));
          window.dispatchEvent(new Event('bookmarkChanged'));
          alert(`${bookmark.name}ì´(ê°€) ë¶ë§ˆí¬ì— ì¶”ê°€ë¨!`);
        } else {
          alert(`${bookmark.name}ì€(ëŠ”) ì´ë¯¸ ë¶ë§ˆí¬ì— ìˆìŒ`);
        }
      };
      imgBox.style.position = 'relative';
      imgBox.appendChild(bookmarkBtn);

      // í…ìŠ¤íŠ¸ ë°•ìŠ¤
      const txt = document.createElement('div');
      txt.className = 'flex flex-col items-center gap-1 mt-2 text-center transition group-hover:-translate-y-2';

      const cat = document.createElement('p');
      cat.className = 'text-sm font-bold text-[#748CAB]';
      cat.textContent = ad.businessCategory;

      const name = document.createElement('p');
      name.className = 'text-xl font-bold text-[#2C3E50] mt-1 mb-0 group-hover:text-[#4665a3] transition';
      name.textContent = ad.businessName;

      txt.append(cat, name);

      wrap.append(imgBox, txt);
      return wrap;
    }

    /* 4. í˜ì´ì§€ ë Œë” */
    function renderPage(page) {
      const box = document.getElementById('storeList');
      box.innerHTML = '';
      const start = (page - 1) * pageSize;
      adsData.slice(start, start + pageSize)
        .forEach(ad => box.appendChild(createAdCard(ad)));
    }

    /* 5. í˜ì´ì§€ë„¤ì´ì…˜ */
    function renderPagination() {
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      const total = Math.ceil(adsData.length / pageSize);

      const makeBtn = (txt, disabled, fn, extra = '') => {
        const b = document.createElement('button');
        b.textContent = txt;
        b.disabled = disabled;
        b.className = `
          px-3 py-1 rounded-full font-bold border border-[#748CAB] text-[#4665a3] mx-1
          ${extra}
          ${disabled ? 'bg-gray-200 opacity-40' : 'bg-blue-50 hover:bg-[#7F9BBF] hover:text-white transition'}
        `.trim();
        b.onclick = fn;
        return b;
      };

      pag.append(makeBtn('ì´ì „', current === 1, () => { current--; renderPage(current); renderPagination(); }));
      for (let i = 1; i <= total; i++) {
        pag.append(
          makeBtn(
            i,
            false,
            () => { current = i; renderPage(i); renderPagination(); },
            i === current ? 'bg-[#4665a3] text-white border-[#4665a3]' : ''
          )
        );
      }
      pag.append(makeBtn('ë‹¤ìŒ', current === total, () => { current++; renderPage(current); renderPagination(); }));
    }

    /* ì¹´ë“œ í´ë¦­ â†’ ë””í…Œì¼ í˜ì´ì§€ */
    function openDetailPage(card) {
      const id = card.dataset.id;
      if (!id) return;
      location.href = `/detail.html?id=${encodeURIComponent(id)}`;
    }

    /* 7. ë¶ë§ˆí¬ ë Œë” í•¨ìˆ˜ (íŠ¸ìœˆí…Œì¼ ë±ƒì§€) */
    function renderBookmarks() {
      const container = document.getElementById('bookmarkContainer');
      container.innerHTML = '';
      let raw = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      if (raw.length && typeof raw[0] !== 'object') {
        raw = raw.map(id => ({ id, name: `ê°€ê²Œ #${id}` }));
        localStorage.setItem('bookmarks', JSON.stringify(raw));
      }
      if (!raw.length) {
        container.innerHTML = '<p class="text-gray-400">ë¶ë§ˆí¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
        return;
      }
      raw.forEach(b => {
        const wrap = document.createElement('div');
        wrap.className = 'relative inline-flex items-center';
        const badge = document.createElement('div');
        badge.className = [
          'flex', 'items-center', 'justify-center',
          'px-6', 'py-2', 'rounded-full', 'border', 'border-[#748CAB]',
          'bg-white', 'text-[#4665a3]', 'text-xl', 'font-bold',
          'cursor-pointer', 'hover:scale-105', 'transition'
        ].join(' ');
        badge.textContent = b.name;
        badge.onclick = () => {
          location.href = `/detail.html?id=${encodeURIComponent(b.id)}`;
        };
        // ì‚­ì œ ë²„íŠ¼
        const delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.innerText = 'ğŸ—‘ï¸';
        delBtn.title = 'ë¶ë§ˆí¬ ì‚­ì œ';
        delBtn.className = [
          'absolute', '-top-2', '-right-2',
          'text-red-500', 'bg-white',
          'rounded-full', 'p-1',
          'hover:bg-red-50', 'transition'
        ].join(' ');
        delBtn.onclick = e => {
          e.stopPropagation();
          let list = JSON.parse(localStorage.getItem('bookmarks') || '[]');
          list = list.filter(x => x.id !== b.id);
          localStorage.setItem('bookmarks', JSON.stringify(list));
          renderBookmarks();
          window.dispatchEvent(new Event('bookmarkChanged'));
        };
        wrap.append(badge, delBtn);
        container.appendChild(wrap);
      });
    }

    /* 8. ì´ˆê¸°í™” */
    /* 8. ì´ˆê¸°í™” */
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1) APIì—ì„œ ë°ì´í„°ë¥¼ ê°€ì ¸ì™€
        const rows = await fetchMealStores();

        // 2) ë°›ì€ rowsë¥¼ ë°”ë¡œ í™”ë©´ì— ê·¸ë¦°ë‹¤
        drawCards(rows);

        // 3) ì¹´ë“œ í´ë¦­ ì´ë²¤íŠ¸ (ë””í…Œì¼ í˜ì´ì§€ ì´ë™)
        document.getElementById('storeList')
          .addEventListener('click', e => {
            const card = e.target.closest('.ad-card');
            if (card) openDetailPage(card);
          });

        // 4) ë¶ë§ˆí¬ ë Œë”
        renderBookmarks();
      } catch (err) {
        document.getElementById('storeList').innerHTML =
          '<p class="w-full text-center text-red-600">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>';
      }

      // ë¶ë§ˆí¬ ë³€í™” ë° storage ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆëŠ” ê·¸ëŒ€ë¡œ
      window.addEventListener('bookmarkChanged', renderBookmarks);
      window.addEventListener('storage', e => {
        if (e.key === 'bookmarks') renderBookmarks();
      });
    });

  </script>
