<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">카테고리</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- ▣ 헤더 -->
  <div id="header-container"></div>

  <!-- ▣ 메인 -->
  <main class="flex-1 w-full max-w-screen-xl mx-auto px-4 sm:px-8 py-8">
    <!-- 타이틀 -->
    <section class="bg-gradient-to-r from-gray-800 to-blue-500 text-white p-6 rounded-lg shadow mb-12">
      <h1 id="mainTitle" class="text-4xl sm:text-5xl font-bold mb-2"></h1>
      <p class="text-lg sm:text-xl" id="subTitle"></p>
    </section>

    <!-- ▣ 파워 광고 섹션 -->
    <section id="powerAdsWrapper" class="mb-16">
      <h2 class="text-2xl font-bold mb-4">파워 광고</h2>
      <div id="powerAdsGrid"
           class="flex gap-6 overflow-x-auto pb-4 scroll-smooth snap-x"></div>
      <p id="powerAdsEmpty" class="text-gray-500">준비중입니다.</p>
    </section>

    <!-- ▣ 가게 리스트(소제목별) -->
    <div id="storeSections"></div>

    <!-- 빈 데이터 안내 -->
    <p id="emptyMsg" class="text-center text-gray-500 mt-8 hidden">등록된 가게가 없습니다.</p>
  </main>

  <!-- ▣ 푸터 -->
  <div id="footer-container"></div>

  <!-- ▣ 스크립트 -->
  <script>
    /* ───────────────── 공통 로더 ───────────────── */
    async function loadComponent(url, targetId) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        document.getElementById(targetId).innerHTML = await res.text();
      } catch (e) { console.error(url, e); }
    }

    /* ───────────────── 카드 템플릿 ───────────────── */
    function createCard({ id, businessName, phone, thumb }) {
      const d = document.createElement('div');
      d.className =
        "w-64 flex-shrink-0 snap-start bg-white border-2 border-gray-200 shadow rounded-lg p-4 transition hover:-translate-y-1";
      d.innerHTML = `
        <img src="${thumb || '/assets/images/no-thumb.png'}" alt="${businessName}"
             class="w-full h-36 object-cover rounded mb-3">
        <h3 class="text-lg font-semibold text-center mb-1">${businessName}</h3>
        <p class="text-gray-600 text-center text-sm">${phone || ''}</p>`;
      d.addEventListener('click', () => {
        location.href = '/detail.html?id=' + id;
      });
      return d;
    }

    function createPowerAdCard(data) {
      const d = document.createElement('div');
      d.className =
        "relative w-64 flex-shrink-0 snap-start bg-yellow-50 border-4 border-yellow-400 shadow-lg rounded-lg p-4";
      d.innerHTML = `
        <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-0.5 text-xs rounded">파워</span>
        <img src="${data.thumb || '/assets/images/no-thumb.png'}" alt="${data.businessName}"
             class="w-full h-36 object-cover rounded mb-3">
        <h3 class="text-lg font-semibold text-center mb-2">${data.businessName}</h3>
        <a href="/detail.html?id=${data.id}"
           class="block bg-blue-500 text-white py-1.5 rounded text-center hover:bg-blue-600">바로가기</a>`;
      return d;
    }

    /* ───────────────── 파워 광고 ───────────────── */
    async function loadPowerAds(industry, category) {
      try {
        const res = await fetch(`/ads/${encodeURIComponent(industry)}/${encodeURIComponent(category)}`);
        if (!res.ok) throw new Error('Power Ad API');
        const ads = await res.json();
        const grid = document.getElementById('powerAdsGrid');
        const emptyTxt = document.getElementById('powerAdsEmpty');
        if (!ads.length) { emptyTxt.classList.remove('hidden'); return; }
        emptyTxt.classList.add('hidden');
        ads.forEach(a => grid.appendChild(createPowerAdCard(a)));
      } catch (e) { console.error(e); }
    }

    /* ───────────────── 가게 목록 ───────────────── */
    async function loadStores(industry, category, subcategory) {
      try {
        // industry=레스토랑, category=한식
        let url = `/category/${encodeURIComponent(industry)}/stores`;
        if (subcategory) url += `?subcategory=${encodeURIComponent(subcategory)}`;

        const res = await fetch(url);
        if (!res.ok) throw new Error('Store API');
        const stores = await res.json();
        if (!stores.length) {
          document.getElementById('emptyMsg').classList.remove('hidden');
          return;
        }

        // 소제목(subcategory)별로 그룹화
        const groups = {};
        for (const s of stores) {
          const key = s.subcategory || '기타';
          (groups[key] = groups[key] || []).push(s);
        }

        const container = document.getElementById('storeSections');
        Object.entries(groups).forEach(([sub, arr]) => {
          const sec = document.createElement('section');
          sec.className = 'mb-16';
          sec.innerHTML = `<h2 class="text-2xl font-bold mb-4">${sub}</h2>
            <div class="flex gap-6 overflow-x-auto pb-4 scroll-smooth snap-x"></div>`;
          const row = sec.querySelector('div');
          arr.forEach(store => row.appendChild(createCard(store)));
          container.appendChild(sec);
        });
      } catch (e) {
        console.error(e);
        alert('가게 데이터를 불러오지 못했습니다.');
      }
    }

    /* ───────────────── 초기화 ───────────────── */
    document.addEventListener('DOMContentLoaded', async () => {
      /* ── URL 파라미터 ── */
      const params = new URLSearchParams(location.search);
      const industry = params.get('industry') || '레스토랑';
      const category = params.get('category') || '한식';
      const subcategory = params.get('subcategory') || ''; // 선택적

      /* ── 헤더·푸터 ── */
      await loadComponent('/components/header.html', 'header-container');
      await loadComponent('/components/footer.html', 'footer-container');

      /* ── 제목 세팅 ── */
      document.title = `${industry} · ${category}`;
      document.getElementById('pageTitle').textContent = document.title;
      document.getElementById('mainTitle').textContent = `${industry} · ${category}`;
      document.getElementById('subTitle').textContent =
        `우리 동네 ${category} ${industry} & 파워 광고를 한눈에!`;

      /* ── 데이터 로드 ── */
      await loadPowerAds(industry, category);
      await loadStores(industry, category, subcategory);
    });
  </script>
</body>
</html>
