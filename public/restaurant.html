<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광고 홈페이지 - 식당 (SSR+CSR 혼합 예시)</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .header-content { gap: 1rem; }
    .nav-links a { transition: color 0.3s ease; }
    footer p { font-size: 0.875rem; }
  </style>
</head>

<body class="bg-gray-50">
  <!-- 헤더 (외부 파일에서 로드) -->
  <div id="header-container"></div>

  <!-- 메인 콘텐츠 -->
  <main class="w-full max-w-screen-xl mx-auto px-4 sm:px-8 mt-8">
    <!-- 상단 섹션: 식당 배경/타이틀 -->
    <section class="bg-gradient-to-r from-gray-800 to-blue-500 text-white p-6 rounded-lg shadow mb-8">
      <h1 class="text-4xl sm:text-5xl font-bold mb-2">식 당</h1>
      <p class="text-lg sm:text-xl">맛있는 음식점들을 소개합니다. 오늘은 뭘 먹을까요?</p>
    </section>

    <!-- 스크롤 버튼 (카테고리 선택 영역) -->
    <section id="categorySelection" class="bg-white p-4 rounded-lg shadow border border-gray-300 mt-8 mb-8">
      <div class="bg-blue-100 p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-6">스크롤 선택</h2>
        <div class="flex overflow-x-auto space-x-3 py-3">
          <!-- 버튼 리스트 유지 -->
          <button class="category-btn ..." data-category="한식">한식</button>
          <!-- 나머지 버튼들 동일 -->
        </div>
      </div>
    </section>

    <!-- 파워 광고 (SSR 시뮬레이션) -->
    <section id="powerAdsSection" class="bg-yellow-50 border-4 border-yellow-400 shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">파워 광고 (SSR)</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 기존 static 파워광고 카드들 그대로 유지 -->
      </div>
    </section>

    <!-- CSR 광고 섹션 (다이나믹 연동) -->
    <!-- 예: 한식 광고 섹션 -->
    <section id="koreanAdsSection" class="mt-8 border-2 border-gray-300 rounded-lg p-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">한식 (CSR)</h2>
        <div class="flex items-center space-x-6">
          <a href="#" class="home-link ...">🏠 홈</a>
          <a href="detail_hansik.html" class="more-link ...">+더보기</a>
        </div>
      </div>
      <div id="koreanAdsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- JS 로 채워질 영역 -->
      </div>
      <p id="koreanEmpty" class="text-center text-gray-500 mt-4 hidden">아직 등록된 가게가 없습니다.</p>
    </section>

    <!-- (중식부터 분식까지 동일 패턴) -->
    <!-- chineseAdsSection, japaneseAdsSection, ..., bunsikAdsSection 각각 id와 Empty 문구 포함 -->

  </main>

  <!-- 푸터 (외부 파일에서 로드) -->
  <div id="footer-container"></div>

  <!-- 공통 모달 오버레이 및 모달 (변경 없음) -->
  <div id="modalOverlay" ...></div>
  <div id="commonModal" ...>...</div>

  <!-- 자바스크립트 -->
  <script>
    // 외부 컴포넌트 로드
    async function loadComponent(url, containerId) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        document.getElementById(containerId).innerHTML = await res.text();
      } catch (e) { console.error(e); }
    }

    // 카드 템플릿 (기존 클래스 & 구조 유지)
    function createAdCard(ad) {
      const d = document.createElement('div');
      d.className = 'ad-card bg-white shadow-lg rounded-lg p-6 flex flex-col border-2 border-gray-300 transform transition duration-300 hover:-translate-y-1 hover:shadow-2xl';
      d.innerHTML = `
        <img src="${ad.img}" alt="${ad.title}" class="h-40 w-full object-cover rounded mb-4" />
        <h2 class="text-2xl font-bold text-center mb-2">${ad.title}</h2>
        <h3 class="text-xl font-semibold text-center text-gray-700">${ad.category}</h3>
        <p class="text-lg text-gray-500 text-center">${ad.phone}</p>
        <a href="#" class="open-modal mt-4 bg-blue-500 text-white py-2 px-4 rounded text-center shadow-lg hover:bg-blue-600">바로가기</a>`;
      return d;
    }

    // API 호출 후 컨테이너에 렌더링
    async function loadCategoryAds(category, containerId, emptyId) {
      try {
        const res = await fetch(`/category/${encodeURIComponent(category)}/stores`);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        const container = document.getElementById(containerId);
        const emptyMsg = document.getElementById(emptyId);
        container.innerHTML = '';
        if (!data.length) {
          emptyMsg.classList.remove('hidden');
          return;
        }
        data.slice(0, 8).forEach(item => {
          // 서버 필드에 맞춰 매핑
          const ad = {
            title: item.businessName,
            category: item.category,
            phone: item.phone,
            img: item.thumb
          };
          container.appendChild(createAdCard(ad));
        });
      } catch (e) {
        console.error(e);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // 1) 헤더 & 푸터 로드
      await loadComponent('components/header.html', 'header-container');
      await loadComponent('components/footer.html', 'footer-container');

      // 2) CSR 섹션별 데이터 로드
      const categories = [
        { name: '한식', container: 'koreanAdsContainer', empty: 'koreanEmpty' },
        { name: '중식', container: 'chineseAdsContainer', empty: 'chineseEmpty' },
        { name: '일식', container: 'japaneseAdsContainer', empty: 'japaneseEmpty' },
        { name: '양식', container: 'westernAdsContainer', empty: 'westernEmpty' },
        { name: '패스트푸드', container: 'fastfoodAdsContainer', empty: 'fastfoodEmpty' },
        { name: '치킨', container: 'chickenAdsContainer', empty: 'chickenEmpty' },
        { name: '카페', container: 'cafeAdsContainer', empty: 'cafeEmpty' },
        { name: '스트리트푸드', container: 'streetfoodAdsContainer', empty: 'streetfoodEmpty' },
        { name: '분식', container: 'bunsikAdsContainer', empty: 'bunsikEmpty' }
      ];
      categories.forEach(cfg => loadCategoryAds(cfg.name, cfg.container, cfg.empty));

      // (기존) 카테고리 버튼 & 홈 링크 스크롤 이벤트
      // ... (기존 코드 그대로)

      // (기존) 모달 오픈/닫기 기능
      // ... (기존 코드 그대로)
    });
  </script>
</body>
</html>
