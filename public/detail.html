        /* âœ… initMap í•¨ìˆ˜ ì¶”ê°€ ------------------------------ */
        async function initMap(storeAddress, storeName = "") {
            try {
                await loadKakaoSdk();

                const geocoder = new kakao.maps.services.Geocoder();
                const cleanedAddress = storeAddress.replace(/^\d{5}\s*/, "").replace(/\s+\d+$/, "").trim();
                geocoder.addressSearch(cleanedAddress, (result, status) => {

                    if (status !== kakao.maps.services.Status.OK) {
                        console.warn("âŒ ì£¼ì†Œ ê²€ìƒ‰ ì‹¤íŒ¨:", status);
                        return;
                    }

                    const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    const map = new kakao.maps.Map(document.getElementById("map"), {
                        center: coords,
                        level: 3
                    });

                    // ë§ˆì»¤ ì¶”ê°€
                    const marker = new kakao.maps.Marker({
                        map,
                        position: coords
                    });

                    // ì¸í¬ìœˆë„ìš°
                    if (storeName) {
                        const ovContent = `

                                background:#fff;
                                border:1px solid #666;
                                border-radius:4px;
                                font-size:13px;
                                white-space:nowrap;">${storeName}
                           </div>`;
                        const overlay = new kakao.maps.CustomOverlay({
                            position: marker.getPosition(),
                            content: ovContent,
                            yAnchor: 1     // ë§í’ì„  ì•„ë«ë³€ì´ ë§ˆì»¤ ê¼­ì§“ì ì— ë‹¿ë„ë¡
                        });
                        overlay.setMap(map);
                    }
                });

            } catch (error) {
                console.error("ğŸ›‘ initMap() ì˜¤ë¥˜:", error);
            }
        }


        const slider = {
            imgs: [],        // ì›ë³¸ ì´ë¯¸ì§€ URL ë°°ì—´
            idx: 0,          // í˜„ì¬ ì¸ë±ìŠ¤

            /* ---------------- init ---------------- */
            init(arr) {
                this.imgs = (arr || [])
                    .filter(src => typeof src === "string" && (src.startsWith("http") || src.startsWith("/")))

                // ë©”ì¸ ìŠ¬ë¼ì´ë” ì´ë¯¸ì§€ HTML ìƒì„± (+ì¸ë±ìŠ¤ ë³´ê´€ & í´ë¦­ í™œì„±í™”)

            renderThumbs() {

        /* -------- ëª¨ë‹¬ í‚¤ë³´ë“œ / ë°°ê²½ í´ë¦­ í•¸ë“¤ëŸ¬ (í•œ ë²ˆë§Œ ì‹¤í–‰) -------- */

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. ì¥ë°”êµ¬ë‹ˆ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        const cart = [];

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) ê°™ì€ ë©”ë‰´ í•©ì‚° ë¡œì§ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function addToCart(item) {
            const found = cart.find(c => c.menuName === item.menuName);
            if (found) {
                found.quantity += item.quantity;          // ì´ë¯¸ ìˆìœ¼ë©´ ìˆ˜ëŸ‰ ì¦ê°€
            } else {
                cart.push({ ...item });                   // ì—†ìœ¼ë©´ ìƒˆ í•­ëª©
            }
            renderCart();

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3) ì¥ë°”êµ¬ë‹ˆ ë Œë” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function renderCart() {
            const ul = $("cartItems");
            if (!ul) return;
            ul.innerHTML = "";

            let sum = 0;

            cart.forEach((item, index) => {
                const price = Number(item.menuPrice) || 0;
                const qty = Number(item.quantity) || 1;
                const total = price * qty;
                sum += total;

                const li = document.createElement("li");
                li.className = "flex justify-between items-center text-lg py-2";

                li.innerHTML = `
                  <span>${item.menuName} Ã— ${qty}</span>
                  <span class="text-xl font-bold">${total.toLocaleString()}ì›</span>
                  <button class="removeBtn bg-red-100 text-red-600 px-2 py-1 rounded text-sm ml-2"
                          data-index="${index}">
                    ì‚­ì œ
                  </button>
                `;
                ul.appendChild(li);
            });

            /* í•­ëª© ì‚­ì œ */
            ul.querySelectorAll(".removeBtn").forEach(btn => {
                btn.onclick = () => {
                    const idx = btn.dataset.index;
                    cart.splice(idx, 1);
                    renderCart();
                };
            });

            $("totalPrice").className = "text-xl font-bold";
            $("totalPrice").textContent = sum.toLocaleString();
            // âœ… í•©ê³„ ì¶œë ¥ ìš”ì†Œ
            $("cartTotal").textContent = sum.toLocaleString();

        /* ë¦¬ìŠ¤íŠ¸ ì¶œë ¥ í—¬í¼ */

            const ul = $(wrapId); ul.innerHTML = "";
            arr.forEach(t => {
