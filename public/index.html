<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광고 홈페이지 (SSR+CSR 혼합 예시)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <!-- 헤더: 외부 파일(components/header.html)에서 로드 -->
  <div id="header-container"></div>

  <!-- 메인 콘텐츠 -->
  <main class="w-full max-w-screen-xl mx-auto px-4 sm:px-8 mt-8">
    <!-- 카테고리 버튼 영역 -->
    <section class="bg-white py-6 px-8 rounded-lg shadow border border-gray-300 w-full max-w-none">
      <div class="bg-blue-100 p-6 rounded-lg">
        <div class="flex justify-center gap-4 flex-wrap">
          <a href="restaurant.html"
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">식당</a>
          <a href="hospital.html"
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">병원</a>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">약국</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">어린이집</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">학원</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">마트</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">편의점</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">운동</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">미용/이발</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">스터디/독서실</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">목욕</button>
          <button
            class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">세탁/옷수선</button>
          <button id="toggleButton"
            class="bg-blue-500 text-white font-bold px-8 py-3 rounded-full shadow hover:bg-orange-600">+더보기</button>
        </div>
        <!-- 숨겨진 카테고리 박스 -->
        <section id="hiddenCategories" class="hidden bg-gray-100 py-6 px-8 rounded-lg shadow w-full max-w-none mt-7">
          <div class="flex justify-center gap-4 flex-wrap">
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">숙박</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">중고/구제</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">자동차
              정비/수리등</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">주유소</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">반려동물</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">가전제품</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">철물
              / 자재</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">간판
              / 광고</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">통신
              / 인터넷 / TV</button>
            <button
              class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">안경
              / 사진 / 꽃집</button>
          </div>
        </section>
      </div>
    </section>

    <!-- 액션버튼 (항상 출력) -->
    <div class="action-buttons mt-6 flex justify-center gap-6 flex-wrap">
      <a href="gift.html" class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img
            src="https://i.ibb.co/VVkpfNL/image.webp" alt="선물함" class="w-full h-full object-cover" /></div><span
          class="mt-2 text-base font-bold text-gray-700">선물함</span>
      </a>
      <a href="#" class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img
            src="https://i.ibb.co/QJqMCh3/image.webp" alt="오픈예정" class="w-full h-full object-cover" /></div><span
          class="mt-2 text-base font-bold text-gray-700">오픈예정</span>
      </a>
      <a href="deliveryrider.html" class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img
            src="https://i.ibb.co/KXSXKf3/image.webp" alt="배달제휴" class="w-full h-full object-cover" /></div><span
          class="mt-2 text-base font-bold text-gray-700">배달제휴</span>
      </a>
      <a href="alarm.html" class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img
            src="https://i.ibb.co/FBgNSHs/image.webp" alt="알림" class="w-full h-full object-cover" /></div><span
          class="mt-2 text-base font-bold text-gray-700">알림</span>
      </a>
      <a href="notice.html" class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img
            src="https://i.ibb.co/fMNYxBm/image.webp" alt="공지사항" class="w-full h-full object-cover" /></div><span
          class="mt-2 text-base font-bold text-gray-700">공지사항</span>
      </a>
      <a href="mypage.html" class="flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img
            src="https://i.ibb.co/2cXQy1p/image.webp" alt="마이페이지" class="w-full h-full object-cover" /></div><span
          class="mt-2 text-base font-bold text-gray-700">마이페이지</span>
      </a>
    </div>

    <!-- 트렌드박스 4개 (실시간 검색어 등) -->
    <div class="bg-gray-50 py-10 px-6">
      <div class="mx-auto max-w-screen-lg grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="trend-box bg-blue-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-blue-700 mb-4 text-center">실시간 인기 검색어</h3>
          <ul id="popularSearches" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">검색어 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-green-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-green-700 mb-4 text-center">최신 소식</h3>
          <ul id="latestNews" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">최신 소식 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-yellow-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-yellow-700 mb-4 text-center">이벤트 정보</h3>
          <ul id="eventInfo" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">이벤트 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-purple-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-purple-700 mb-4 text-center">추천 제품</h3>
          <ul id="recommendedProducts" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">추천 제품 없음</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 이하 섹션(가장 핫한 동네, 홍보, 오픈예정, 가게자랑, 전통시장, 지역공연 등)은 동일하게 구조 유지하며 데이터 없으면 '광고 없음' 표시 -->
    <section id="hotNeighborhoodSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">가장 핫한 우리 동네 (CSR)</h2>
        <a href="hottest neighborhood.html"
          class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="hotNeighborhoodContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-gray-400 text-center py-10">광고 없음</div>
      </div>
    </section>
    <section id="promoRecommendationSection"
      class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">홍보의 추천 (CSR)</h2>
        <a href="recommendation.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="promoRecommendationContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-gray-400 text-center py-10">광고 없음</div>
      </div>
    </section>
    <section id="scheduledtoopenSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">오픈예정 (CSR)</h2>
        <a href="open.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="scheduledtoopenContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-gray-400 text-center py-10">광고 없음</div>
      </div>
    </section>
    <section id="storeprideSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">가게자랑 (CSR)</h2>
        <a href="storepride.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="storeprideContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-gray-400 text-center py-10">광고 없음</div>
      </div>
    </section>
    <section id="traditionalmarketSection"
      class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">전통시장 (CSR)</h2>
        <a href="traditionalmarket.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="traditionalmarketContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-gray-400 text-center py-10">광고 없음</div>
      </div>
    </section>
    <section id="localartSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">지역 공연 / 예술 / 축제 (CSR)</h2>
        <a href="performingarts.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="localartContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-gray-400 text-center py-10">광고 없음</div>
      </div>
    </section>
  </main>

  <!-- 푸터: 외부 파일(components/footer.html)에서 로드 -->
  <div id="footer-container"></div>

  <!-- JS: 헤더/푸터 & 카테고리 토글 -->
  <script>
    // 헤더/푸터 불러오기
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-container').innerHTML = html);
    fetch('components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-container').innerHTML = html);

    // 더보기 버튼
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("toggleButton");
      const hiddenCategories = document.getElementById("hiddenCategories");
      toggleButton.addEventListener("click", () => {
        hiddenCategories.classList.toggle("hidden");
        toggleButton.textContent = hiddenCategories.classList.contains("hidden") ? "+더보기" : "-숨기기";
      });
    });
  </script>
</body>

</html>
