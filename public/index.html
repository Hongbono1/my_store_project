<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광고 홈페이지 (SSR+CSR 혼합 예시)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .header-content { gap: 1rem; }
    .nav-links a { transition: color 0.3s ease; }
    footer p { font-size: 0.875rem; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 헤더: 외부 파일에서 로드 -->
  <div id="header-container"></div>

  <main class="w-full max-w-screen-xl mx-auto px-4 sm:px-8 mt-8">
    <!-- 카테고리 버튼 -->
    <section class="bg-white py-6 px-8 rounded-lg shadow border border-gray-300 w-full max-w-none mb-6">
      <div class="bg-blue-100 p-6 rounded-lg">
        <div class="flex justify-center gap-4 flex-wrap">
          <a href="restaurant.html" class="bg-white text-black font-bold text-center px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white transition whitespace-nowrap">식당</a>
          <a href="hospital.html" class="bg-white text-black font-bold text-center px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white transition whitespace-nowrap">병원</a>
          <!-- ... 기타 카테고리 버튼 ... -->
          <button class="bg-white text-black font-bold text-center px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white transition whitespace-nowrap">약국</button>
          <!-- ... 더보기 버튼 ... -->
          <button id="toggleButton" class="bg-blue-500 text-white font-bold text-center px-8 py-3 rounded-full shadow hover:bg-orange-600 transition whitespace-nowrap">+더보기</button>
        </div>
        <section id="hiddenCategories" class="hidden bg-gray-100 py-6 px-8 rounded-lg shadow w-full max-w-none mt-7">
          <div class="flex justify-center gap-4 flex-wrap">
            <button class="bg-white text-black font-bold text-center px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white transition">숙박</button>
            <button class="bg-white text-black font-bold text-center px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white transition">중고/구제</button>
            <!-- ... 추가 숨김 카테고리 ... -->
          </div>
        </section>
      </div>
    </section>

    <!-- 액션버튼 -->
    <div class="action-buttons mt-6 flex justify-center gap-6 flex-wrap">
      <a href="gift.html" class="action-button flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/VVkpfNL/image.webp" alt="선물함" class="w-full h-full object-cover" /></div>
        <span class="mt-2 text-base font-bold text-gray-700">선물함</span>
      </a>
      <a href="#" class="action-button flex flex-col items-center">
        <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/QJqMCh3/image.webp" alt="오픈예정" class="w-full h-full object-cover" /></div>
        <span class="mt-2 text-base font-bold text-gray-700">오픈예정</span>
      </a>
      <!-- ... 기타 액션버튼 ... -->
    </div>

    <!-- 실시간 인기/뉴스/이벤트/추천 4분할 박스 -->
    <div class="bg-gray-50 py-10 px-6">
      <div class="mx-auto max-w-screen-lg grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="trend-box bg-blue-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-blue-700 mb-4 text-center">실시간 인기 검색어</h3>
          <ul id="popularSearches" class="space-y-2 text-gray-700 font-medium">
            <li class="text-center text-gray-400">광고 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-green-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-green-700 mb-4 text-center">최신 소식</h3>
          <ul id="latestNews" class="space-y-2 text-gray-700 font-medium">
            <li class="text-center text-gray-400">광고 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-yellow-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-yellow-700 mb-4 text-center">이벤트 정보</h3>
          <ul id="eventInfo" class="space-y-2 text-gray-700 font-medium">
            <li class="text-center text-gray-400">광고 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-purple-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-purple-700 mb-4 text-center">추천 제품</h3>
          <ul id="recommendedProducts" class="space-y-2 text-gray-700 font-medium">
            <li class="text-center text-gray-400">광고 없음</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 하위 섹션 (각 박스별 광고 없음 표시) -->
    <section id="hotNeighborhoodSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">가장 핫한 우리 동네 (CSR)</h2>
        <a href="hottest neighborhood.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="hotNeighborhoodContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-center text-gray-400 py-12">광고 없음</div>
      </div>
    </section>

    <!-- (아래도 동일 구조, 모두 광고 없음으로 시작) -->
    <section id="promoRecommendationSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">홍보의 추천 (CSR)</h2>
        <a href="recommendation.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="promoRecommendationContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-center text-gray-400 py-12">광고 없음</div>
      </div>
    </section>

    <section id="scheduledtoopenSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">오픈예정 (CSR)</h2>
        <a href="open.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="scheduledtoopenContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-center text-gray-400 py-12">광고 없음</div>
      </div>
    </section>

    <section id="storeprideSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">가게자랑 (CSR)</h2>
        <a href="storepride.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="storeprideContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-center text-gray-400 py-12">광고 없음</div>
      </div>
    </section>

    <section id="traditionalmarketSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">전통시장 (CSR)</h2>
        <a href="traditionalmarket.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="traditionalmarketContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-center text-gray-400 py-12">광고 없음</div>
      </div>
    </section>

    <section id="localartSection" class="bg-white border-2 border-gray-300 rounded-lg p-6 mt-8 shadow relative">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold">지역 공연 / 예술 / 축제 (CSR)</h2>
        <a href="performingarts.html" class="text-blue-500 text-lg font-semibold hover:underline transition">+더보기</a>
      </div>
      <div id="localartContainer" class="grid grid-cols-4 gap-6">
        <div class="col-span-4 text-center text-gray-400 py-12">광고 없음</div>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <script>
    // 헤더/푸터 불러오기
    async function loadComponent(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("HTTP error! status: " + response.status);
        document.getElementById(containerId).innerHTML = await response.text();
      } catch (error) {
        console.error("Error loading " + url + ":", error);
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("components/header.html", "header-container");
      loadComponent("components/footer.html", "footer-container");
      // +더보기 버튼 토글
      const toggleButton = document.getElementById("toggleButton");
      const hiddenCategories = document.getElementById("hiddenCategories");
      if (toggleButton) {
        toggleButton.addEventListener("click", () => {
          hiddenCategories.classList.toggle("hidden");
          toggleButton.textContent = hiddenCategories.classList.contains("hidden") ? "+더보기" : "-숨기기";
        });
      }
      // (나머지 동적 로딩은 실제 API 붙일 때 추가)
    });
  </script>
</body>
</html>
