<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>광고 홈페이지 (SSR+CSR 혼합 예시)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="header-container"></div>
  <!-- 상단 메인 타이틀/안내 -->
  <section class="text-center py-10">
    <h2 class="text-5xl font-extrabold text-blue-800 mb-3 drop-shadow">동네 생활 플랫폼</h2>
    <p class="text-lg text-gray-700">동네의 모든 상점, 서비스, 정보를 한 곳에서!</p>
    <p class="text-base text-blue-600 mt-2">우리동네 가게·시장·행사·정보, 생활이 쉬워집니다.</p>
  </section>

  <main class="w-full max-w-screen-xl mx-auto px-4 sm:px-8 mt-8">
    <!-- 카테고리 버튼 -->
    <section class="bg-white py-6 px-8 rounded-lg shadow border border-gray-300 w-full max-w-none">
      <div class="bg-blue-100 p-6 rounded-lg">
        <div class="flex justify-center gap-4 flex-wrap">
          <a href="restaurant.html" class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">식당</a>
          <a href="hospital.html" class="bg-white text-black font-bold px-8 py-3 rounded-full shadow hover:bg-blue-600 hover:text-white">병원</a>
          <!-- 이하 동일 ... -->
          <button id="toggleButton" class="bg-blue-500 text-white font-bold px-8 py-3 rounded-full shadow hover:bg-orange-600">+더보기</button>
        </div>
        <section id="hiddenCategories" class="hidden bg-gray-100 py-6 px-8 rounded-lg shadow w-full max-w-none mt-7">
          <div class="flex justify-center gap-4 flex-wrap">
            <!-- 숨겨진 카테고리 버튼 ... -->
          </div>
        </section>
      </div>
    </section>

    <!-- ⭐ 액션버튼 (여기!) -->
    <div class="action-buttons mt-6 flex justify-center gap-6 flex-wrap">
      <a href="gift.html" class="flex flex-col items-center"><div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/VVkpfNL/image.webp" alt="선물함" class="w-full h-full object-cover" /></div><span class="mt-2 text-base font-bold text-gray-700">선물함</span></a>
      <a href="#" class="flex flex-col items-center"><div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/QJqMCh3/image.webp" alt="오픈예정" class="w-full h-full object-cover" /></div><span class="mt-2 text-base font-bold text-gray-700">오픈예정</span></a>
      <a href="deliveryrider.html" class="flex flex-col items-center"><div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/KXSXKf3/image.webp" alt="배달제휴" class="w-full h-full object-cover" /></div><span class="mt-2 text-base font-bold text-gray-700">배달제휴</span></a>
      <a href="alarm.html" class="flex flex-col items-center"><div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/FBgNSHs/image.webp" alt="알림" class="w-full h-full object-cover" /></div><span class="mt-2 text-base font-bold text-gray-700">알림</span></a>
      <a href="notice.html" class="flex flex-col items-center"><div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/fMNYxBm/image.webp" alt="공지사항" class="w-full h-full object-cover" /></div><span class="mt-2 text-base font-bold text-gray-700">공지사항</span></a>
      <a href="mypage.html" class="flex flex-col items-center"><div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center"><img src="https://i.ibb.co/2cXQy1p/image.webp" alt="마이페이지" class="w-full h-full object-cover" /></div><span class="mt-2 text-base font-bold text-gray-700">마이페이지</span></a>
    </div>

    <!-- 트렌드박스 4개 (실시간 검색어 등) -->
    <div class="bg-gray-50 py-10 px-6">
      <div class="mx-auto max-w-screen-lg grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="trend-box bg-blue-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-blue-700 mb-4 text-center">실시간 인기 검색어</h3>
          <ul id="popularSearches" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">검색어 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-green-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-green-700 mb-4 text-center">최신 소식</h3>
          <ul id="latestNews" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">최신 소식 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-yellow-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-yellow-700 mb-4 text-center">이벤트 정보</h3>
          <ul id="eventInfo" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">이벤트 없음</li>
          </ul>
        </div>
        <div class="trend-box bg-purple-100 rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-extrabold text-purple-700 mb-4 text-center">추천 제품</h3>
          <ul id="recommendedProducts" class="space-y-2 text-gray-700 font-medium">
            <li class="text-gray-400 text-center">추천 제품 없음</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 이하 모든 섹션, "광고 없음" 유지 ... -->
    <!-- ... (아래쪽 코드는 위에서 제공한 것과 동일하게 쭉 이어가면 됩니다) -->

  </main>
  <div id="footer-container"></div>
  <script>
    fetch('components/header.html').then(res => res.text()).then(html => document.getElementById('header-container').innerHTML = html);
    fetch('components/footer.html').then(res => res.text()).then(html => document.getElementById('footer-container').innerHTML = html);
    document.addEventListener("DOMContentLoaded", function() {
      const toggleButton = document.getElementById("toggleButton");
      const hiddenCategories = document.getElementById("hiddenCategories");
      toggleButton.addEventListener("click", () => {
        hiddenCategories.classList.toggle("hidden");
        toggleButton.textContent = hiddenCategories.classList.contains("hidden") ? "+더보기" : "-숨기기";
      });
    });
  </script>
</body>
</html>
