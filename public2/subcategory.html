<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub 카테고리 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">
    <!-- 상단 네비게이션 -->
    <header class="border-b">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-3">
            <div class="text-xl font-bold">BLANCHE</div>
            <nav class="space-x-6 text-sm font-medium">
                <a href="#">Skin Care</a>
                <a href="#">Body Care</a>
                <a href="#">Baby Line</a>
                <a href="#">Organic</a>
                <a href="#">ETC</a>
                <a href="#">Community</a>
            </nav>
        </div>
    </header>

    <!-- 메인 배너 -->
    <section class="relative h-96 bg-gray-100 flex items-center justify-center">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image:url('/uploads/sample-banner.jpg')">
        </div>
        <div class="absolute inset-0 bg-white/40 backdrop-blur-sm flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-3">Rosemary Essential Condition Hair Care</h1>
                <p class="text-gray-600">상세 설명 문구</p>
                <button class="mt-4 px-6 py-2 bg-black text-white rounded">MORE VIEW</button>
            </div>
        </div>
    </section>

    <!-- 추천 광고 -->
    <section class="max-w-6xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold text-center mb-8">오늘의 추천</h2>

        <div class="relative">
            <!-- 좌우 버튼 (z-10 추가) -->
            <button id="prevBtn"
                class="absolute left-0 top-1/2 -translate-y-1/2 bg-gray-700 text-white px-3 py-2 rounded-full z-10">〈</button>
            <button id="nextBtn"
                class="absolute right-0 top-1/2 -translate-y-1/2 bg-gray-700 text-white px-3 py-2 rounded-full z-10">〉</button>

            <!-- 슬라이드 컨테이너 -->
            <div id="recommendSlider" class="overflow-hidden">
                <div class="flex transition-transform duration-500" style="width:300%">
                    <!-- 묶음 1 -->
                    <div class="grid grid-cols-3 gap-6 w-full px-4 shrink-0">
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 1</div>
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 2</div>
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 3</div>
                    </div>
                    <!-- 묶음 2 -->
                    <div class="grid grid-cols-3 gap-6 w-full px-4 shrink-0">
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 4</div>
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 5</div>
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 6</div>
                    </div>
                    <!-- 묶음 3 -->
                    <div class="grid grid-cols-3 gap-6 w-full px-4 shrink-0">
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 7</div>
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 8</div>
                        <div class="bg-gray-200 h-40 flex items-center justify-center rounded-lg">추천 9</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Best Seller -->
    <section class="max-w-6xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold mb-8 text-center">Best Seller</h2>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
        </div>
    </section>

    <!-- New In -->
    <section class="max-w-6xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold mb-8 text-center">New In</h2>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
            <div class="bg-gray-100 h-48 flex items-center justify-center">상품</div>
        </div>
    </section>

    <footer class="border-t mt-12 py-6 text-center text-sm text-gray-500">
        ⓒ 2025 BLANCHE. All Rights Reserved.
    </footer>

    <script>
        const slider = document.querySelector("#recommendSlider > div");
        const slides = slider.children.length; // 총 묶음 수 (3)
        let currentIndex = 0;

        function updateSlide() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + slides) % slides; // 무한 순환
            updateSlide();
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % slides; // 무한 순환
            updateSlide();
        });
    </script>
</body>

</html>
