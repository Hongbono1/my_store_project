<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브 카테고리 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 min-h-screen flex flex-col">
    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 메인 배너 -->
    <section class="relative h-[70vh] max-h-[400px] flex items-center justify-between px-8 bg-gray-50">
        <div class="flex-1 flex justify-center">
            <img id="heroImage" src="/uploads/sample-banner-product.png" alt="배너" class="h-[280px] object-contain">
        </div>
        <div class="flex-1 text-left">
            <h1 id="heroTitle" class="text-3xl md:text-4xl font-bold mb-4">카테고리 제목</h1>
            <p id="heroSubtitle" class="text-gray-600 mb-6">카테고리 설명</p>
            <button id="btnMore" class="px-5 py-2.5 bg-black text-white font-semibold rounded-lg">MORE VIEW</button>
        </div>
    </section>

    <!-- All of the items Section -->
    <section id="aboutSection" class="max-w-6xl mx-auto py-12 px-4 w-full">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-6">All of the items</h2>

        <!-- 필터 버튼 -->
        <div id="filterContainer" class="flex justify-center flex-wrap gap-3 mb-8"></div>

        <!-- 라인 카드 -->
        <div id="lineGrid" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
    </section>

    <!-- Best Seller -->
    <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-8">Best Seller</h2>
        <div id="bestGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- New registration -->
    <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-8">New registration</h2>
        <div id="newGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>

    <script>
        // =============================
        // 헤더/푸터 로드
        // =============================
        fetch("/components/header.html")
            .then(r => r.text())
            .then(d => (document.getElementById("header-placeholder").innerHTML = d));
        fetch("/components/footer.html")
            .then(r => r.text())
            .then(d => (document.getElementById("footer-placeholder").innerHTML = d));

        // =============================
        // URL 파라미터
        // =============================
        const params = new URLSearchParams(window.location.search);
        const TYPE = params.get("type");        // food or beauty
        const CATEGORY = params.get("category");// 카테고리명

        // =============================
        // 기본 데이터
        // =============================
        const DEFAULT_DATA = {
            hero: {
                title: "샘플 카테고리",
                subtitle: "기본 설명 텍스트",
                image: "/uploads/sample-banner-product.png"
            },
            filters: ["기본"],
            stores: [],
            best: [],
            new: []
        };
        let DATA = DEFAULT_DATA;

        // =============================
        // 서버 데이터 불러오기
        // =============================
        async function loadData() {
            try {
                if (TYPE === "food") {
                    const res = await fetch(`/api/subcategory/food?category=${CATEGORY}`);
                    const json = await res.json();
                    DATA = { ...DEFAULT_DATA, stores: json.stores || [] };
                } else if (TYPE === "beauty") {
                    const res = await fetch(`/api/subcategory/beauty?category=${CATEGORY}`);
                    const json = await res.json();
                    DATA = { ...DEFAULT_DATA, stores: json.stores || [] };
                } else {
                    DATA = DEFAULT_DATA;
                }
            } catch (e) {
                console.error("데이터 불러오기 실패:", e);
                DATA = DEFAULT_DATA;
            }
            init();
        }

        // =============================
        // 광고 카드 (12개 단위 페이징 + 드래그)
        // =============================
        function renderPagedAdStores(stores) {
            const grid = document.getElementById("lineGrid");
            let currentPage = 0;
            const perPage = 12; // 4x3

            function renderPage(page) {
                grid.innerHTML = "";
                const start = page * perPage;
                const end = start + perPage;
                const pageItems = stores.slice(start, end);

                if (!pageItems.length) {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-500">등록된 광고가 없습니다.</div>`;
                    return;
                }

                const wrapper = document.createElement("div");
                wrapper.className = "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6";

                pageItems.forEach(store => {
                    const card = document.createElement("div");
                    card.className =
                        "neo-card rounded-2xl cursor-pointer hover:shadow-lg transition overflow-hidden flex flex-col h-72";

                    card.innerHTML = `
            <div class="flex-1">
              <img src="${store.image}" alt="${store.name}" class="w-full h-full object-cover">
            </div>
            <div class="bg-white/80 backdrop-blur-md px-4 py-2 text-center">
              <div class="font-bold text-lg leading-tight truncate">${store.name}</div>
              <div class="text-sm text-slate-600">${store.category}</div>
            </div>
          `;

                    card.addEventListener("click", () => {
                        window.location.href = `/detail.html?id=${store.id}`;
                    });

                    wrapper.appendChild(card);
                });

                grid.appendChild(wrapper);

                // 페이지네이션 버튼 (stores 개수가 많을 때만)
                if (stores.length > perPage) {
                    const controls = document.createElement("div");
                    controls.className = "flex justify-center gap-4 mt-6";
                    controls.innerHTML = `
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="ad-prev">이전</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="ad-next">다음</button>
          `;
                    grid.appendChild(controls);

                    document.getElementById("ad-prev").onclick = () => {
                        if (currentPage > 0) {
                            currentPage--;
                            renderPage(currentPage);
                        }
                    };
                    document.getElementById("ad-next").onclick = () => {
                        if ((currentPage + 1) * perPage < stores.length) {
                            currentPage++;
                            renderPage(currentPage);
                        }
                    };

                    // 드래그 이동
                    let startX = 0;
                    grid.onmousedown = (e) => (startX = e.clientX);
                    grid.onmouseup = (e) => {
                        const diff = e.clientX - startX;
                        if (diff > 50 && currentPage > 0) {
                            currentPage--;
                            renderPage(currentPage);
                        } else if (diff < -50 && (currentPage + 1) * perPage < stores.length) {
                            currentPage++;
                            renderPage(currentPage);
                        }
                    };
                }
            }

            renderPage(currentPage);
        }

        // =============================
        // Best Seller / New (8개 단위 페이징 + 드래그)
        // =============================
        function renderPagedProductGrid(gridId, items) {
            const grid = document.getElementById(gridId);
            let currentPage = 0;
            const perPage = 8; // 4+4

            function renderPage(page) {
                grid.innerHTML = "";
                const start = page * perPage;
                const end = start + perPage;
                const pageItems = items.slice(start, end);

                if (!pageItems.length) {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-500">등록된 가게가 없습니다.</div>`;
                    return;
                }

                const wrapper = document.createElement("div");
                wrapper.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6";

                pageItems.forEach(p => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-xl shadow p-3 text-center hover:shadow-lg transition cursor-pointer";
                    card.innerHTML = `
            <div class="w-full h-40 mb-2">
              <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover rounded-lg">
            </div>
            <h3 class="font-semibold text-sm md:text-base">${p.name}</h3>
            <p class="text-gray-500 text-xs md:text-sm mb-1">${p.category}</p>
          `;
                    card.addEventListener("click", () => {
                        window.location.href = `/detail.html?id=${p.id}`;
                    });
                    wrapper.appendChild(card);
                });

                grid.appendChild(wrapper);

                // 페이지네이션 버튼 (items 개수가 많을 때만)
                if (items.length > perPage) {
                    const controls = document.createElement("div");
                    controls.className = "flex justify-center gap-4 mt-6";
                    controls.innerHTML = `
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="${gridId}-prev">이전</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="${gridId}-next">다음</button>
          `;
                    grid.appendChild(controls);

                    document.getElementById(`${gridId}-prev`).onclick = () => {
                        if (currentPage > 0) {
                            currentPage--;
                            renderPage(currentPage);
                        }
                    };
                    document.getElementById(`${gridId}-next`).onclick = () => {
                        if ((currentPage + 1) * perPage < items.length) {
                            currentPage++;
                            renderPage(currentPage);
                        }
                    };

                    // 드래그 이동
                    let startX = 0;
                    grid.onmousedown = (e) => (startX = e.clientX);
                    grid.onmouseup = (e) => {
                        const diff = e.clientX - startX;
                        if (diff > 50 && currentPage > 0) {
                            currentPage--;
                            renderPage(currentPage);
                        } else if (diff < -50 && (currentPage + 1) * perPage < items.length) {
                            currentPage++;
                            renderPage(currentPage);
                        }
                    };
                }
            }

            renderPage(currentPage);
        }

        // =============================
        // 헬퍼 + 필터
        // =============================
        function bindHero() {
            document.getElementById("heroTitle").innerHTML = (DATA.hero?.title || "").replace(/\n/g, "<br>");
            document.getElementById("heroSubtitle").textContent = DATA.hero?.subtitle || "";
            document.getElementById("heroImage").src = DATA.hero?.image || "/uploads/sample-banner-product.png";
        }

        function renderFilters() {
            const wrap = document.getElementById("filterContainer");
            wrap.innerHTML = "";
            const allBtn = makeFilterBtn("All", "");
            wrap.appendChild(allBtn);
            (DATA.filters || []).forEach(tag => wrap.appendChild(makeFilterBtn(tag, tag)));
        }

        function makeFilterBtn(label, tagVal) {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "px-3 py-1.5 rounded-full bg-gray-200 hover:bg-gray-300 text-sm";
            btn.textContent = label;
            btn.onclick = () => {
                renderPagedAdStores(DATA.stores || []);
            };
            return btn;
        }

        // =============================
        // 렌더링
        // =============================
        function renderProducts() {
            renderPagedProductGrid("bestGrid", DATA.best || []);
            renderPagedProductGrid("newGrid", DATA.new || []);
        }

        function init() {
            bindHero();
            renderFilters();
            renderPagedAdStores(DATA.stores || []);
            renderProducts();
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
</body>

</html>
