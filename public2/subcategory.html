<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서브 카테고리 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 min-h-screen flex flex-col">
    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 메인 배너 -->
    <section class="relative h-[70vh] max-h-[400px] flex items-center justify-between px-8 bg-gray-50">
        <div class="flex-1 flex justify-center">
            <img id="heroImage" src="/uploads/sample-banner-product.png" alt="배너" class="h-[280px] object-contain">
        </div>
        <div class="flex-1 text-left">
            <h1 id="heroTitle" class="text-3xl md:text-4xl font-bold mb-4">카테고리 제목</h1>
            <p id="heroSubtitle" class="text-gray-600 mb-6">카테고리 설명</p>
            <button id="btnMore" class="px-5 py-2.5 bg-black text-white font-semibold rounded-lg">MORE VIEW</button>
        </div>
    </section>

    <!-- All of the items Section -->
    <section id="aboutSection" class="max-w-6xl mx-auto py-12 px-4 w-full">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-6">All of the items</h2>

        <!-- 필터 버튼 -->
        <div id="filterContainer" class="flex justify-center flex-wrap gap-3 mb-8"></div>

        <!-- 라인 카드 -->
        <div id="lineGrid" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
    </section>

    <!-- Best Seller -->
    <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-8">Best Seller</h2>
        <div id="bestGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- New registration -->
    <section class="max-w-6xl mx-auto py-12 px-4">
        <h2 class="text-xl md:text-2xl font-bold text-center mb-8">New registration</h2>
        <div id="newGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>

    <script>
        // =============================
        // 헤더/푸터 로드
        // =============================
        fetch("/components/header.html")
            .then(r => r.text())
            .then(d => (document.getElementById("header-placeholder").innerHTML = d));
        fetch("/components/footer.html")
            .then(r => r.text())
            .then(d => (document.getElementById("footer-placeholder").innerHTML = d));

        // =============================
        // URL 파라미터 가져오기
        // =============================
        const params = new URLSearchParams(window.location.search);
        const TYPE = params.get("type");        // food or beauty
        const CATEGORY = params.get("category"); // 한식, Soap 등

        // =============================
        // 기본 데이터 (백업)
        // =============================
        const DEFAULT_DATA = {
            hero: {
                title: "샘플 카테고리",
                subtitle: "기본 설명 텍스트",
                image: "/uploads/sample-banner-product.png"
            },
            filters: ["기본"],
            lines: [],
            best: [],
            new: []
        };

        let DATA = DEFAULT_DATA;

        // =============================
        // 서버 데이터 불러오기
        // =============================
        async function loadData() {
            try {
                if (TYPE === "food") {
                    // foodregister에서 업종별 데이터
                    const res = await fetch(`/api/food?category=${CATEGORY}`);
                    DATA = await res.json();
                } else if (TYPE === "beauty") {
                    // combinedregister에서 카테고리별 데이터
                    const res = await fetch(`/api/subcategory/${CATEGORY}`);
                    DATA = await res.json();
                } else {
                    DATA = DEFAULT_DATA;
                }
            } catch (e) {
                console.error("데이터 불러오기 실패:", e);
                DATA = DEFAULT_DATA;
            }
            init();
        }

        // =============================
        // 헬퍼
        // =============================
        const fmtKRW = (n) => (Number(n || 0)).toLocaleString("ko-KR") + "원";
        const calcDiscount = (p, l) => {
            if (!l || l <= p) return null;
            return Math.floor((1 - p / l) * 100);
        };

        // =============================
        // 광고카드 불러오기
        // =============================
        function loadAdStores(category) {
            const url = TYPE === "food"
                ? `/api/subcategory/food?category=${category}`
                : `/api/subcategory/beauty?category=${category}`;

            fetch(url)
                .then(r => r.json())
                .then(json => {
                    const grid = document.getElementById("lineGrid");
                    grid.innerHTML = "";
                    (json.stores || []).forEach(store => {
                        const card = document.createElement("div");
                        card.className =
                            "bg-white rounded-xl shadow p-3 text-center cursor-pointer hover:shadow-lg transition";
                        card.innerHTML = `
      <img src="${store.image}" alt="${store.name}" class="w-full h-40 object-cover rounded-lg mb-2">
      <h3 class="font-bold">${store.name}</h3>
      <p class="text-gray-500">${store.category}</p>
    `;
                        card.addEventListener("click", () => {
                            window.location.href = `/detail.html?id=${store.id}`;
                        });
                        grid.appendChild(card);
                    });
                })
                .catch(err => console.error("광고카드 로드 실패:", err));
        }


        // =============================
        // 렌더링
        // =============================
        let activeTag = "";

        function bindHero() {
            document.getElementById("heroTitle").innerHTML = (DATA.hero?.title || "").replace(/\n/g, "<br>");
            document.getElementById("heroSubtitle").textContent = DATA.hero?.subtitle || "";
            document.getElementById("heroImage").src = DATA.hero?.image || "/uploads/sample-banner-product.png";
        }

        function renderFilters() {
            const wrap = document.getElementById("filterContainer");
            wrap.innerHTML = "";
            const allBtn = makeFilterBtn("All", "");
            wrap.appendChild(allBtn);
            (DATA.filters || []).forEach(tag => wrap.appendChild(makeFilterBtn(tag, tag)));
            setActiveFilterBtn(activeTag);
        }

        function makeFilterBtn(label, tagVal) {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "px-3 py-1.5 rounded-full bg-gray-200 hover:bg-gray-300 text-sm";
            btn.dataset.tag = tagVal;
            btn.setAttribute("aria-pressed", tagVal === activeTag ? "true" : "false");
            btn.textContent = label;
            btn.addEventListener("click", () => {
                activeTag = tagVal;
                setActiveFilterBtn(activeTag);
                renderLines();
                renderProducts();
            });
            return btn;
        }

        function setActiveFilterBtn(tag) {
            document.querySelectorAll("#filterContainer [data-tag]").forEach(el => {
                el.setAttribute("aria-pressed", el.dataset.tag === tag ? "true" : "false");
            });
        }

        function renderLines() {
            const grid = document.getElementById("lineGrid");
            grid.innerHTML = "";
            const list = (DATA.lines || []).filter(l => !activeTag || (l.tag === activeTag));
            if (!list.length) {
                grid.innerHTML = `<div class="text-center text-gray-500 sm:col-span-3">해당 라인의 콘텐츠가 없습니다.</div>`;
                return;
            }
            list.forEach(line => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-xl overflow-hidden shadow hover:shadow-lg transition";
                card.innerHTML = `
      <img src="${line.image}" alt="${line.name}" class="w-full h-56 object-cover">
      <div class="p-3 text-center">
        <div class="font-bold">${line.name}</div>
        ${line.desc ? `<p class="text-xs text-gray-500 mt-1">${line.desc}</p>` : ""}
      </div>`;
                grid.appendChild(card);
            });
        }

        function renderProducts() {
            renderProductGrid("bestGrid", DATA.best || []);
            renderProductGrid("newGrid", DATA.new || []);
        }

        function renderProductGrid(gridId, items) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = "";
            const list = (items || []).filter(p => {
                if (!activeTag) return true;
                return Array.isArray(p.tags) && p.tags.includes(activeTag);
            });
            if (!list.length) {
                grid.innerHTML = `<div class="col-span-2 md:col-span-4 text-center text-gray-500">해당 조건의 상품이 없습니다.</div>`;
                return;
            }
            list.forEach(p => {
                const card = document.createElement("div");
                card.className = "bg-white rounded-xl shadow p-3 text-center hover:shadow-lg transition relative";
                const discount = calcDiscount(p.price, p.listPrice);
                card.innerHTML = `
      <div class="w-full h-32 flex items-center justify-center mb-2">
        <img src="${p.image}" alt="${p.name}" class="w-full h-32 object-contain">
      </div>
      <h3 class="font-semibold text-sm md:text-base">${p.name}</h3>
      <p class="text-gray-500 text-xs md:text-sm mb-1">${p.desc || ""}</p>
      <div class="flex items-center justify-center gap-1 text-sm md:text-base">
        <span class="text-red-500 font-bold">${fmtKRW(p.price)}</span>
        ${p.listPrice ? `<span class="line-through text-gray-400 text-xs">${fmtKRW(p.listPrice)}</span>` : ""}
        ${discount ? `<span class="text-[10px] px-1.5 py-0.5 rounded-full bg-red-100 text-red-600">-${discount}%</span>` : ""}
      </div>`;
                grid.appendChild(card);
            });
        }


        // =============================
        // 초기화
        // =============================
        function init() {
            bindHero();
            renderFilters();
            renderLines();
            renderProducts();

            // ✅ 광고카드 로드 (food/beauty 공통)
            if (CATEGORY) {
                loadAdStores(CATEGORY);
            }
        }

        document.addEventListener("DOMContentLoaded", loadData);

    </script>
</body>

</html>
