<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub 카테고리 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 네오모피즘+글래스+3D */
        .neo-glass-3d {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1.2rem;
            box-shadow:
                6px 6px 18px #dce3f1,
                -6px -6px 18px #fff,
                inset 0 0 12px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(16px) saturate(140%);
            -webkit-backdrop-filter: blur(16px) saturate(140%);
            border: 1.2px solid rgba(200, 220, 255, 0.25);
            transition: all .25s ease-in-out;
        }

        .neo-glass-3d:hover {
            box-shadow:
                2px 2px 12px #dbe2f0,
                -2px -2px 12px #fff,
                0 4px 24px rgba(100, 150, 255, 0.2);
            border-color: #93c5fd;
        }

        .btn-3d {
            background: linear-gradient(145deg, #60a5fa, #2563eb);
            color: #fff;
            font-weight: bold;
            border-radius: 1rem;
            padding: .6rem 1.5rem;
            box-shadow: 0 4px 0 #1e40af, 0 6px 12px rgba(0, 0, 0, .2);
            transition: all .15s ease;
        }

        .btn-3d:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1e40af, 0 3px 6px rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 메인 배너 -->
    <section class="relative h-96 flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image:url('/uploads/sample-banner.jpg')">
        </div>
        <div class="absolute inset-0 bg-white/50 backdrop-blur-md flex items-center justify-center">
            <div class="text-center neo-glass-3d p-8">
                <h1 class="text-4xl font-extrabold mb-3">Rosemary Essential Condition Hair Care</h1>
                <p class="text-gray-700">상세 설명 문구</p>
                <button class="btn-3d mt-5">MORE VIEW</button>
            </div>
        </div>
    </section>

    <!-- 오늘의 추천 -->
    <section class="max-w-6xl mx-auto py-12 px-6 w-full">
        <h2 class="text-2xl font-bold text-center mb-8">오늘의 추천</h2>
        <div class="relative">
            <!-- 좌우 버튼 -->
            <button id="prevBtn" class="absolute left-2 top-1/2 -translate-y-1/2 btn-3d z-20">〈</button>
            <button id="nextBtn" class="absolute right-2 top-1/2 -translate-y-1/2 btn-3d z-20">〉</button>

            <!-- 슬라이드 -->
            <div id="recommendSlider" class="overflow-hidden relative">
                <div id="sliderTrack" class="flex transition-transform duration-500">
                    <!-- 묶음 1 -->
                    <div class="min-w-full grid grid-cols-3 gap-6 px-4">
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 1</div>
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 2</div>
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 3</div>
                    </div>
                    <!-- 묶음 2 -->
                    <div class="min-w-full grid grid-cols-3 gap-6 px-4">
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 4</div>
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 5</div>
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 6</div>
                    </div>
                    <!-- 묶음 3 -->
                    <div class="min-w-full grid grid-cols-3 gap-6 px-4">
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 7</div>
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 8</div>
                        <div class="neo-glass-3d h-40 flex items-center justify-center">추천 9</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Best Seller -->
    <section class="max-w-6xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold mb-8 text-center">Best Seller</h2>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
        </div>
    </section>

    <!-- New In -->
    <section class="max-w-6xl mx-auto py-12 px-6">
        <h2 class="text-2xl font-bold mb-8 text-center">New In</h2>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
            <div class="neo-glass-3d h-48 flex items-center justify-center">상품</div>
        </div>
    </section>

    <!-- 푸터 -->
    <div id="footer-placeholder"></div>

    <script>
        // 슬라이더
        const slider = document.querySelector("#sliderTrack");
        const slides = slider.children.length; // 묶음 수 (3)
        let currentIndex = 0;

        function updateSlide() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + slides) % slides;
            updateSlide();
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % slides;
            updateSlide();
        });

        // 헤더/푸터 불러오기
        fetch("/components/header.html")
            .then(r => r.text())
            .then(d => (document.getElementById("header-placeholder").innerHTML = d));

        fetch("/components/footer.html")
            .then(r => r.text())
            .then(d => (document.getElementById("footer-placeholder").innerHTML = d));
    </script>
</body>

</html>
