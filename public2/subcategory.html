    <script>

        // =============================
        // í—¤ë”/í‘¸í„° ë¡œë“œ
        // =============================
        fetch("/components/header.html")
            .then(r => r.text())
            .then(d => (document.getElementById("header-placeholder").innerHTML = d));
        fetch("/components/footer.html")
            .then(r => r.text())
            .then(d => (document.getElementById("footer-placeholder").innerHTML = d));

        // =============================
        // URL íŒŒë¼ë¯¸í„°
        // =============================
        const params = new URLSearchParams(window.location.search);
        const TYPE = (params.get("type") || "food").toLowerCase();
        const CATEGORY = params.get("category");                // ì¹´í…Œê³ ë¦¬ëª…

        // =============================
        // ê¸°ë³¸ ë°ì´í„°
        // =============================
        const DEFAULT_DATA = {
            hero: {
                title: "ìƒ˜í”Œ ì¹´í…Œê³ ë¦¬",
                subtitle: "ê¸°ë³¸ ì„¤ëª… í…ìŠ¤íŠ¸",
                image: "/uploads/sample-banner-product.png"
            },
            filters: ["ê¸°ë³¸"],
            stores: [],
            best: [],
            new: []
        };
        let DATA = DEFAULT_DATA;

        // =============================
        // ì„œë²„ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        // =============================
        // =============================
        // ì„œë²„ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        // =============================
        async function loadData() {
            try {
                if (TYPE === "food") {
                    const res = await fetch(`/api/subcategory/food?category=${encodeURIComponent(CATEGORY || "")}`);
                    const json = await res.json();
                    DATA = { ...DEFAULT_DATA, stores: json.stores || [] };
                }
                // âœ… beauty / combined ëª¨ë‘ ì—¬ê¸°ì„œ ì²˜ë¦¬
                else if (TYPE === "beauty" || TYPE === "combined") {
                    const res = await fetch(`/api/subcategory/beauty?category=${encodeURIComponent(CATEGORY || "")}`);
                    const json = await res.json();
                    DATA = { ...DEFAULT_DATA, stores: json.stores || [] };
                }
                else {
                    DATA = DEFAULT_DATA;
                }
            } catch (e) {
                console.error("ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", e);
                DATA = DEFAULT_DATA;
            }
            init();
        }

        // =============================
        // ê´‘ê³  ì¹´ë“œ (12ê°œ ë‹¨ìœ„ í˜ì´ì§• + ë“œë˜ê·¸)
        // =============================
        function renderPagedAdStores(stores) {
            const grid = document.getElementById("lineGrid");
            let currentPage = 0;
            const perPage = 12;

            function renderPage(page) {
                grid.innerHTML = "";
                const start = page * perPage;
                const end = start + perPage;
                const pageItems = stores.slice(start, end);

                if (!pageItems.length) {
                    grid.innerHTML = `
    <div class="col-span-full flex justify-center items-center py-16">
      <div class="neo-card p-8 text-center max-w-md">
        <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M9 13h6m-3-3v6m9-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">
          ë“±ë¡ëœ ê°€ê²Œê°€ ì—†ìŠµë‹ˆë‹¤
        </h3>
        <p class="text-sm text-gray-500">
          ë¹ ë¥¸ ì‹œì¼ ë‚´ì— ìƒˆë¡œìš´ ê°€ê²Œê°€ ì¶”ê°€ë  ì˜ˆì •ì…ë‹ˆë‹¤.
        </p>
      </div>
    </div>`;
                    return;
                }

                // â˜… ì „ì²´ ì¹¼ëŸ¼ ì°¨ì§€í•  ë˜í¼
                const wrapper = document.createElement("div");
                wrapper.className = "col-span-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6";

                pageItems.forEach(store => {
                    const card = document.createElement("div");
                    card.className =
                        "rounded-2xl cursor-pointer hover:shadow-lg transition overflow-hidden flex flex-col h-72 bg-white";
                    card.innerHTML = `
          <div class="flex-1">
            <img src="${store.image}" alt="${store.name}" class="w-full h-full object-cover">
          </div>
          <div class="bg-white/80 backdrop-blur px-4 py-2 text-center">
            <div class="font-bold text-lg leading-tight truncate">${store.name}</div>
            <div class="text-sm text-slate-600">${store.category || ""}</div>
          </div>`;
                    // âœ… ìƒì„¸ë¡œ ì´ë™ (type ë¶™ì„)
                    card.addEventListener("click", () => {
                        const bt = store.business_type || store.businessType || "";
                        const type = bt === "ìŒì‹ì " ? "food" : "combined";
                        window.location.href = `/ndetail.html?id=${store.id}&type=${type}`;
                    });
                    wrapper.appendChild(card);
                });

                grid.appendChild(wrapper);

                // í˜ì´ì§• ì»¨íŠ¸ë¡¤ (forEach ë°”ê¹¥!)
                if (stores.length > perPage) {
                    const controls = document.createElement("div");
                    controls.className = "col-span-full flex justify-center gap-4 mt-6";
                    controls.innerHTML = `
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="ad-prev">ì´ì „</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="ad-next">ë‹¤ìŒ</button>`;
                    grid.appendChild(controls);

                    document.getElementById("ad-prev").onclick = () => {
                        if (currentPage > 0) { currentPage--; renderPage(currentPage); }
                    };
                    document.getElementById("ad-next").onclick = () => {
                        if ((currentPage + 1) * perPage < stores.length) { currentPage++; renderPage(currentPage); }
                    };

                    // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸ë¡œ í˜ì´ì§€ ë„˜ê¸°ê¸°
                    let startX = 0;
                    grid.onmousedown = (e) => (startX = e.clientX);
                    grid.onmouseup = (e) => {
                        const diff = e.clientX - startX;
                        if (diff > 50 && currentPage > 0) {
                            currentPage--; renderPage(currentPage);
                        } else if (diff < -50 && (currentPage + 1) * perPage < stores.length) {
                            currentPage++; renderPage(currentPage);
                        }
                    };
                }
            }

            renderPage(currentPage);
        }

        // =============================
        // Best/New (8ê°œ ë‹¨ìœ„ í˜ì´ì§• + ë“œë˜ê·¸)
        // =============================
        function renderPagedProductGrid(gridId, items) {
            const grid = document.getElementById(gridId);
            let currentPage = 0;
            const perPage = 8;

            function renderPage(page) {
                grid.innerHTML = "";
                const start = page * perPage;
                const end = start + perPage;
                const pageItems = items.slice(start, end);

                if (!pageItems.length) {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-500">ë“±ë¡ëœ ê°€ê²Œê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                    return;
                }

                const wrapper = document.createElement("div");
                wrapper.className = "col-span-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6";

                pageItems.forEach(p => {
                    const card = document.createElement("div");
                    card.className = "bg-white rounded-xl shadow p-3 text-center hover:shadow-lg transition cursor-pointer";
                    card.innerHTML = `
          <div class="w-full h-40 mb-2">
            <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover rounded-lg">
          </div>
          <h3 class="font-semibold text-sm md:text-base">${p.name}</h3>
          <p class="text-gray-500 text-xs md:text-sm mb-1">${p.category || ""}</p>`;
                    // âœ… ìƒì„¸ë¡œ ì´ë™ (type ë¶™ì„)
                    card.addEventListener("click", () => {
                        const bt = p.business_type || p.businessType || "";
                        const type = bt === "ìŒì‹ì " ? "food" : "combined";
                        window.location.href = `/ndetail.html?id=${p.id}&type=${type}`;
                    });
                    wrapper.appendChild(card);
                });

                grid.appendChild(wrapper);

                if (items.length > perPage) {
                    const controls = document.createElement("div");
                    controls.className = "col-span-full flex justify-center gap-4 mt-6";
                    controls.innerHTML = `
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="${gridId}-prev">ì´ì „</button>
          <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" id="${gridId}-next">ë‹¤ìŒ</button>`;
                    grid.appendChild(controls);

                    document.getElementById(`${gridId}-prev`).onclick = () => {
                        if (currentPage > 0) { currentPage--; renderPage(currentPage); }
                    };
                    document.getElementById(`${gridId}-next`).onclick = () => {
                        if ((currentPage + 1) * perPage < items.length) { currentPage++; renderPage(currentPage); }
                    };

                    let startX = 0;
                    grid.onmousedown = (e) => (startX = e.clientX);
                    grid.onmouseup = (e) => {
                        const diff = e.clientX - startX;
                        if (diff > 50 && currentPage > 0) {
                            currentPage--; renderPage(currentPage);
                        } else if (diff < -50 && (currentPage + 1) * perPage < items.length) {
                            currentPage++; renderPage(currentPage);
                        }
                    };
                }
            }

            renderPage(currentPage);
        }

        // =============================
        // í—¬í¼ + í•„í„°
        // =============================
        function bindHero() {
            document.getElementById("heroTitle").innerHTML =
                (DATA.hero?.title || "").replace(/\n/g, "<br>");
            document.getElementById("heroSubtitle").textContent = DATA.hero?.subtitle || "";
            document.getElementById("heroImage").src = DATA.hero?.image || "/uploads/sample-banner-product.png";
        }

        function renderFilters() {
            const wrap = document.getElementById("filterContainer");
            wrap.innerHTML = "";
            const allBtn = makeFilterBtn("All", "");
            wrap.appendChild(allBtn);
            (DATA.filters || []).forEach(tag => wrap.appendChild(makeFilterBtn(tag, tag)));
        }

        function makeFilterBtn(label, tagVal) {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "px-3 py-1.5 rounded-full bg-gray-200 hover:bg-gray-300 text-sm";
            btn.textContent = label;
            btn.onclick = () => {
                // í•„ìš”ì‹œ tagValë¡œ í•„í„°ë§ ë¡œì§ ì¶”ê°€ ê°€ëŠ¥
                renderPagedAdStores(DATA.stores || []);
            };
            return btn;
        }

        // =============================
        // ë Œë”ë§
        // =============================
        function renderProducts() {
            renderPagedProductGrid("bestGrid", DATA.best || []);
            renderPagedProductGrid("newGrid", DATA.new || []);
        }

        function init() {
            bindHero();
            renderFilters();
            renderPagedAdStores(DATA.stores || []);
            renderProducts();
        }

        document.addEventListener("DOMContentLoaded", loadData);
    </script>
    <script>
        function goBack() {
            if (document.referrer && document.referrer !== location.href) {
                window.history.back();
            } else {
                window.location.href = "/category.html";
            }
        }

        function goNext() {
            window.history.forward();
        }
    </script>
