  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 min-h-screen w-full">

  <script>
    function formatOpenDate(dateStr) {
      if (!dateStr) return '';
      const [year, month, day] = dateStr.split("T")[0].split("-");
      return `${year.slice(-2)}. ${parseInt(month, 10)}. ${parseInt(day, 10)}`;
    }
    function shortAddress(addr) {
      if (!addr) return "";
      const tokens = addr.trim().replace(/\s+/g, " ").split(" ");
      // ë™, ì, ë©´, ë¦¬ ì´í•˜ë§Œ ë³´ì´ê²Œ (3~4ë²ˆì§¸ í† í°ë¶€í„°)
      return tokens.slice(2, 5).join(" "); // [2,3,4]
    }
    async function loadComponent(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('HTTP error! status: ' + response.status);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error('Error loading ' + url + ':', error);
      }
    }

    let data = [];

    document.addEventListener("DOMContentLoaded", async () => {
      await loadComponent("components/header.html", "header-container");
      await loadComponent("components/footer.html", "footer-container");
      data = await fetchOpenStores();

      // í˜ì´ì§€ë„¤ì´ì…˜/ì¹´ë“œ ì´ˆê¸°í™”
      totalItems = data.length;
      totalPages = Math.ceil(Math.max(1, totalItems / ITEMS_PER_PAGE));
      init();

      document.getElementById('toggleFormBtn').onclick = function () {
        location.href = "/openregister.html";
      };

      document.getElementById("modalBox").addEventListener("click", function (e) {
        e.stopPropagation();
      });
      document.getElementById("detailOverlay").onclick = closeModal;
      document.getElementById("closeModalBtn").onclick = closeModal;
      document.getElementById("imageModal").onclick = function () {
        this.classList.add("hidden");
        document.getElementById("fullImage").src = "";
      };
    });

    // ì‹¤ì œ DBì—ì„œ ë°ì´í„° fetch (ì»¬ëŸ¼ëª… ê·¸ëŒ€ë¡œ!)
    async function fetchOpenStores() {
      try {
        const res = await fetch("/api/open");
        if (!res.ok) throw new Error("ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨");
        const response = await res.json();

        // ì„œë²„ì—ì„œ { success: true, data: [...] } í˜•íƒœë¡œ ì‘ë‹µ
        if (!response.success) {
          throw new Error(response.error || "ë°ì´í„° ì¡°íšŒ ì‹¤íŒ¨");
        }

        const rows = response.data || [];
        console.log("ğŸ“¥ ì„œë²„ì—ì„œ ë°›ì€ ë°ì´í„°:", rows);
        return rows.map(row => ({
          id: row.id,                    // âœ… ID ì¶”ê°€!
          store_name: row.store_name,
          open_date: row.open_date,
          category: row.category,
          phone: row.phone,
          description: row.description,
          address: row.address,
          detail_address: row.detail_address, // âœ… ìƒì„¸ ì£¼ì†Œë„ ì¶”ê°€
          thumbnail: row.image_path,
          lat: row.lat,
          lng: row.lng,
        }));
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    const ITEMS_PER_PAGE = 10;
    let currentPage = 1;
    let totalItems = 0;
    let totalPages = 1;

    const cardContainer = document.getElementById("cardContainer");
    const paginationContainer = document.getElementById("pagination");

    // ì¹´ë“œ ìƒì„±
    // ì¹´ë“œ ìƒì„± (Neomorphism + Glassmorphism + 3D)
    function createCard(item, globalIndex) {
      if (!item) {
        const none = document.createElement("div");
        none.className =
          "glass-card flex flex-col items-center justify-center p-6 text-gray-500 rounded-3xl shadow-inner";
        none.innerHTML = `
      <img src="https://placehold.co/400x200?text=ì •ë³´+ì—†ìŒ" class="w-full h-40 object-cover rounded-2xl mb-3 opacity-70" alt="ì •ë³´ ì—†ìŒ">
      <div class="text-lg font-bold mb-2">ë“±ë¡ëœ ì •ë³´ ì—†ìŒ</div>
      <p class="text-sm">ì˜¤í”ˆì˜ˆì • ê°€ê²Œê°€ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.</p>
    `;
        return none;
      }

      const cardDiv = document.createElement("div");
      cardDiv.className = `
    glass-card w-72 h-96 p-4 flex flex-col items-center justify-start
    text-gray-800 rounded-3xl cursor-pointer transition-transform duration-300 hover:-translate-y-2
  `;

      cardDiv.innerHTML = `
    <div class="relative w-full h-56 rounded-2xl overflow-hidden shadow-lg">
      <img
        src="${item.thumbnail || 'https://placehold.co/400x200?text=No+Image'}"
        alt="${item.store_name} ì´ë¯¸ì§€"
        class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
        onerror="this.src='https://placehold.co/400x200?text=Image+Not+Found'; this.onerror=null;"
      />
    </div>

    <div class="mt-4 text-center space-y-1">
      <div class="text-2xl font-extrabold gradient-text drop-shadow-sm">${item.store_name || '-'}</div>
      <div class="text-base font-semibold text-blue-700">${item.open_date ? "ì˜¤í”ˆ " + formatOpenDate(item.open_date) : ""}</div>
      <div class="text-sm text-gray-600">${shortAddress(item.address)}</div>
      <div class="text-sm text-gray-700">ì—…ì¢…: ${item.category || '-'}</div>
    </div>
  `;

      cardDiv.addEventListener("click", () => {
        const itemId = item.id;
        console.log("ğŸ” ì¹´ë“œ í´ë¦­:", { item, itemId, globalIndex });
        if (!itemId) {
          console.error("âŒ IDê°€ ì—†ìŠµë‹ˆë‹¤:", item);
          alert("í•´ë‹¹ ë§¤ì¥ì˜ ìƒì„¸ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
          return;
        }
        window.location.href = `/opendetail.html?id=${itemId}`;
      });

      return cardDiv;
    }

    // â˜…â˜…â˜…â˜…â˜… ì—¬ê¸°ì„œ ì¹´ë“œ ë°°ì¹˜ë¥¼ ê³¡ì„ ìœ¼ë¡œ â˜…â˜…â˜…â˜…â˜…
    function renderPage(page) {
      cardContainer.innerHTML = "";
      const startIndex = (page - 1) * ITEMS_PER_PAGE;
      const pageData = data.slice(startIndex, startIndex + ITEMS_PER_PAGE);

      // ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ ì¬ì„¤ì • (ê·¸ë¦¬ë“œ ê¸°ë°˜)
      cardContainer.classList.remove("relative");
      cardContainer.classList.add("grid", "grid-cols-1", "sm:grid-cols-2", "lg:grid-cols-4", "gap-8", "place-items-center", "p-8");

      pageData.forEach((item, i) => {
        const card = createCard(item, startIndex + i);
        card.style.position = "relative"; // absolute ì œê±°
        card.style.left = "";
        card.style.top = "";
        card.style.transform = "";
        card.style.width = "260px";
        card.style.height = "340px";
        cardContainer.appendChild(card);
      });
    }

    function renderPagination() {
      if (!paginationContainer) return;
      paginationContainer.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "py-2 px-4 rounded bg-gray-800 text-white text-base hover:bg-gray-700 transition";
        if (i === currentPage) btn.classList.add("bg-cyan-500");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderPage(currentPage);
          renderPagination();
          closeModal();
        });
        paginationContainer.appendChild(btn);
      }
    }

    function init() {
      renderPage(currentPage);
      renderPagination();
    }

    function openImageModal(src) {
      document.getElementById("fullImage").src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function displayDetail(index) {
      const item = data[index];
      if (!item) return;

      // ëŒ€í‘œ ì´ë¯¸ì§€ ì¶œë ¥
      const modalImage = document.getElementById("modalImage");
      modalImage.src = item.thumbnail || "https://placehold.co/400x400?text=No+Image";
      modalImage.alt = (item.store_name || "-") + " ëŒ€í‘œ ì´ë¯¸ì§€";

      // ì´ë¯¸ì§€ ë¡œë”© ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ ì´ë¯¸ì§€ë¡œ ëŒ€ì²´
      modalImage.onerror = function () {
        this.src = "https://placehold.co/400x200?text=Image+Not+Found";
        this.onerror = null;
      };

      // ê¸°ì¡´ onclick ì œê±°(ë®ì–´ì“°ê¸°)
      modalImage.onclick = function () {
        openImageModal(modalImage.src);
      };

      document.getElementById("modalName").textContent = item.store_name || "-";
      document.getElementById("modalOpenDate").textContent =
        item.open_date ? formatOpenDate(item.open_date) : "";
      document.getElementById("modalCategory").textContent = item.category || "-";
      document.getElementById("modalPhone").textContent = item.phone || "-";
      document.getElementById("modalDesc").textContent = item.description || "-";
      document.getElementById("modalAddress").textContent = item.address || "-";

      const modalMapLink = document.getElementById("modalMapLink");
      if (item.address) {
        // ì£¼ì†Œë§Œ ìˆì„ ë•Œ: ì£¼ì†Œ ê²€ìƒ‰ ë§í¬ë¡œ ì—°ê²°
        modalMapLink.href = `https://map.kakao.com/?q=${encodeURIComponent(item.address)}`;
        modalMapLink.target = "_blank";
        modalMapLink.textContent = "ì§€ë„ ë°”ë¡œê°€ê¸°";
        modalMapLink.classList.remove("pointer-events-none", "opacity-50");
      } else {
        // ì£¼ì†Œ ì—†ìœ¼ë©´ ë¹„í™œì„±í™”
        modalMapLink.href = "#";
        modalMapLink.textContent = "ìœ„ì¹˜ ì •ë³´ ì—†ìŒ";
        modalMapLink.classList.add("pointer-events-none", "opacity-50");
      }

      document.getElementById("detailModal").classList.remove("hidden");
      document.getElementById("detailOverlay").classList.remove("hidden");
    }

    function closeModal() {

      document.getElementById("detailOverlay").classList.add("hidden");
    }

  </script>
