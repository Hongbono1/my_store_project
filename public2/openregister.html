<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오픈예정 등록 | MALL HANKOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6286d4d9bc1d503495b03f46622b5dc8&autoload=false&libraries=services"></script>
    
    <!-- Toast UI Editor (스마트에디터 ONE) -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- 한국어 언어팩 -->
    <script src="https://uicdn.toast.com/editor/latest/i18n/ko-kr.min.js"></script>

    <style>
        body {
            font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e0e7ff);
            color: #111827;
            min-height: 100vh;
        }

        .neo-card {
            background: rgba(255, 255, 255, .65);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, .45);
            border-radius: 1.25rem;
            box-shadow: 8px 8px 24px rgba(0, 0, 0, .07);
        }

        [contenteditable][data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #9ca3af;
            pointer-events: none;
        }

        .editor img {
            display: block;
            max-width: 100%;
            border-radius: .75rem;
            margin: .5rem 0;
        }

        /* ← 여기! 이미지 + 옆글 박스 */
        .side-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin: 1rem 0;
        }

        .side-container img {
            width: 42%;
            max-width: 280px;
            border-radius: .75rem;
        }

        .side-container .text {
            flex: 1;
            min-height: 120px;
        }

        /* 툴바 공통 버튼 */
        .tbtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 36px;
            padding: 0 .75rem;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: .5rem;
            font-size: .875rem;
            font-weight: 600;
            color: #111827;
            gap: .25rem;
            position: relative;
            cursor: pointer;
            transition: background .15s ease;
        }

        .tbtn:hover {
            background: #f3f4f6;
        }

        /* 활성화(굵게 눌림) */
        .tbtn-active {
            background: #2563eb !important;
            color: #fff !important;
            border-color: #1d4ed8 !important;
        }

        /* 말풍선 */
        .tbtn[data-tip]:hover::after,
        label[data-tip]:hover::after {
            content: attr(data-tip);
            position: absolute;
            top: 50%;
            left: calc(100% + 8px);
            transform: translateY(-50%);
            background: rgba(17, 24, 39, .92);
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>

<body class="flex flex-col items-center py-10">
    <main class="w-full max-w-3xl p-8 neo-card mt-10">
        <h1
            class="text-3xl font-extrabold text-center mb-8 bg-gradient-to-r from-blue-500 to-indigo-500 text-transparent bg-clip-text">
            오픈 매장 등록
        </h1>

        <form id="openForm" class="space-y-6" enctype="multipart/form-data">
            <!-- 기본정보 -->
            <div>
                <label class="block font-semibold mb-1">상호명</label>
                <input name="store_name" type="text" required
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block font-semibold mb-1">오픈일</label>
                <input name="open_date" type="date" required
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block font-semibold mb-1">업종(카테고리)</label>
                <input name="category" type="text" placeholder="예: 한식, 카페, 병원 등"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block font-semibold mb-1">전화번호</label>
                <input name="phone" type="text" required placeholder="010-0000-0000"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <!-- 주소 -->
            <div>
                <label class="block font-semibold mb-1">주소</label>
                <div class="flex gap-2">
                    <input id="address" name="address" type="text" readonly
                        class="flex-1 border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
                    <button type="button" onclick="searchAddress()"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">검색</button>
                </div>
            </div>

            <!-- 상세 주소 -->
            <div>
                <label class="block font-semibold mb-1 mt-2">상세 주소</label>
                <input id="detailAddress" name="detail_address" type="text" placeholder="예: 2층, 203호"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <!-- 지도 -->
            <div class="flex justify-center">
                <div id="map" class="rounded border border-gray-300 my-4 shadow-sm"
                    style="width:100%; height:260px; max-width:480px;"></div>
            </div>

            <!-- 대표 이미지 -->
            <div>
                <label class="block font-semibold mb-1">대표 이미지</label>
                <input name="img" type="file" accept="image/*" class="w-full border rounded px-3 py-2 text-gray-700" />
            </div>

            <!-- 설명 작성 -->
            <div>
                <label class="block font-semibold mb-2">설명</label>
                
                <!-- Toast UI Editor (스마트에디터 ONE) -->
                <div id="smartEditor" class="border border-gray-300 rounded-lg"></div>
                <textarea id="descHtml" name="description" class="hidden"></textarea>
            </div>

            <!-- 등록 버튼 -->
            <div class="flex justify-center">
                <button type="submit"
                    class="mt-4 py-3 px-12 bg-blue-600 text-white rounded-xl text-lg font-semibold hover:bg-blue-700 transition">
                    등록
                </button>
            </div>
        </form>
    </main>

    <script>
        /* =========================================
           1. 주소검색 + 지도
        ========================================== */
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function (data) {
                    const addr = data.address;
                    document.getElementById("address").value = addr;
                    updateMapByAddress(addr);
                    const detail = document.getElementById("detailAddress");
                    if (detail) detail.focus();
                }
            }).open();
        }

        window.map = null;
        window.marker = null;
        kakao.maps.load(function () {
            const mapContainer = document.getElementById("map");
            const pos = new kakao.maps.LatLng(37.5665, 126.9780);
            window.map = new kakao.maps.Map(mapContainer, { center: pos, level: 3 });
            window.marker = new kakao.maps.Marker({ map: window.map, position: pos });
        });

        function updateMapByAddress(address) {
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y, lng = result[0].x;
                    const loc = new kakao.maps.LatLng(lat, lng);
                    window.map.setCenter(loc);
                    window.marker.setPosition(loc);
                }
            });
        }

        /* =========================================
           2. 스마트에디터 ONE 초기화
        ========================================== */
        let smartEditor;

        // 에디터 초기화
        document.addEventListener("DOMContentLoaded", function() {
            smartEditor = new toastui.Editor({
                el: document.querySelector('#smartEditor'),
                height: '400px',
                initialEditType: 'wysiwyg',
                previewStyle: 'vertical',
                language: 'ko-KR',
                placeholder: '내용을 입력하세요.',
                usageStatistics: false,
                toolbarItems: [
                    ['heading', 'bold', 'italic', 'strike'],
                    ['hr', 'quote'],
                    ['ul', 'ol', 'task', 'indent', 'outdent'],
                    ['table', 'image', 'link'],
                    ['code', 'codeblock']
                ],
                hooks: {
                    addImageBlobHook: function(blob, callback) {
                        // 이미지 업로드 처리
                        const formData = new FormData();
                        formData.append('image', blob);
                        
                        // 실제 서버에 업로드하는 대신 로컬 URL 생성
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            callback(e.target.result, 'image');
                        };
                        reader.readAsDataURL(blob);
                    }
                }
            });

            // 툴팁 한글화
            setTimeout(() => {
                const tooltipMap = {
                    'Heading': '제목',
                    'Bold': '굵게',
                    'Italic': '기울임',
                    'Strike': '취소선',
                    'Line': '구분선',
                    'Quote': '인용문',
                    'Unordered list': '글머리 기호',
                    'Ordered list': '번호 매기기',
                    'Task': '체크박스',
                    'Indent': '들여쓰기',
                    'Outdent': '내어쓰기',
                    'Table': '표',
                    'Image': '이미지',
                    'Link': '링크',
                    'Code': '코드',
                    'Code block': '코드 블록',
                    'WYSIWYG': '편집모드',
                    'Markdown': '마크다운',
                    'Preview': '미리보기'
                };

                // 모든 툴바 버튼의 title 속성을 한글로 변경
                document.querySelectorAll('.toastui-editor-toolbar button').forEach(button => {
                    const currentTitle = button.getAttribute('title');
                    if (currentTitle && tooltipMap[currentTitle]) {
                        button.setAttribute('title', tooltipMap[currentTitle]);
                    }
                });

                // 탭 버튼들도 한글로 변경
                document.querySelectorAll('.toastui-editor-mode-switch button').forEach(button => {
                    const currentTitle = button.getAttribute('title');
                    if (currentTitle && tooltipMap[currentTitle]) {
                        button.setAttribute('title', tooltipMap[currentTitle]);
                    }
                });

                // aria-label도 변경
                document.querySelectorAll('.toastui-editor-toolbar button').forEach(button => {
                    const currentLabel = button.getAttribute('aria-label');
                    if (currentLabel && tooltipMap[currentLabel]) {
                        button.setAttribute('aria-label', tooltipMap[currentLabel]);
                    }
                });
            }, 500);
        });

        /* 전송 시 description 담기 */
        document.getElementById("openForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // 스마트에디터 ONE에서 HTML 내용 가져오기
            if (smartEditor) {
                document.getElementById("descHtml").value = smartEditor.getHTML();
            }
            
            // 주소 + 상세주소 결합
            const baseAddr = document.getElementById("address").value || "";
            const detailAddr = document.getElementById("detailAddress").value || "";
            const fullAddress = baseAddr + (detailAddr ? " " + detailAddr : "");
            
            // FormData 생성
            const formData = new FormData(e.target);
            
            // 완전한 주소로 교체
            formData.set("address", fullAddress);
            
            try {
                const response = await fetch("/openregister", {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert("등록이 완료되었습니다!");
                    window.location.href = "/open.html";
                } else {
                    alert("등록 실패: " + (result.error || "알 수 없는 오류"));
                }
            } catch (err) {
                console.error("등록 오류:", err);
                alert("서버 오류: " + err.message);
            }
        });
    </script>
</body>

</html>
