        .tbtn:hover {

        /* âœ… Tooltip: ë§ˆìš°ìŠ¤ ì˜¬ë¦¬ë©´ ë°”ë¡œ ì˜†ì— í‘œì‹œ */
        .tbtn[data-tip],
        label[data-tip] {

        .tbtn[data-tip]:hover::after,

        /* ë§í’ì„  í™”ì‚´í‘œ (ì˜µì…˜) */

            content: "";

            left: 100%;
            transform: translateY(-50%);
            border-width: 6px;

<body class="flex flex-col items-center py-10">

        <form id="openForm" class="space-y-6" enctype="multipart/form-data">

            <div>

            </div>

            <div>

                <input name="category" type="text" placeholder="ì˜ˆ: í•œì‹, ì¹´í˜, ë³‘ì› ë“±"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>

            <!-- ì£¼ì†Œ -->
            <div>

                <div class="flex gap-2">
                    <input id="address" name="address" type="text" readonly
                        class="flex-1 border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />

            </div>

            <!-- âœ… ìƒì„¸ ì£¼ì†Œ ì¶”ê°€ -->
            <div>
                <label class="block font-semibold mb-1 mt-2">ìƒì„¸ ì£¼ì†Œ</label>
                <input id="detailAddress" name="detail_address" type="text" placeholder="ì˜ˆ: 2ì¸µ, 203í˜¸"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <!-- ì§€ë„ -->
            <div class="flex justify-center">
                <div id="map" class="rounded border border-gray-300 my-4 shadow-sm"
                    style="width:100%; height:260px; max-width:480px;"></div>
            </div>

            <!-- ëŒ€í‘œ ì´ë¯¸ì§€ -->
            <div>
                <label class="block font-semibold mb-1">ëŒ€í‘œ ì´ë¯¸ì§€</label>
                <input name="img" type="file" accept="image/*" class="w-full border rounded px-3 py-2 text-gray-700" />
            </div>

            <!-- ì„¤ëª… ì‘ì„± (ìƒˆ ì—ë””í„°) -->
            <div>
                <label class="block font-semibold mb-2">ì„¤ëª… (ì‚¬ì§„ í¬í•¨, ììœ  ë°°ì¹˜ ê°€ëŠ¥)</label>

                <!-- âœï¸ ì—ë””í„° íˆ´ë°” -->
                <div
                    class="flex flex-wrap items-center justify-center gap-3 mb-3 p-3 border border-gray-200 bg-white rounded-xl shadow-sm">
                    <button data-cmd="bold" type="button" data-tip="êµµê²Œ" class="tbtn">B</button>
                    <button data-cmd="underline" type="button" data-tip="ë°‘ì¤„" class="tbtn underline">U</button>
                    <button data-cmd="insertUnorderedList" type="button" data-tip="ê¸€ë¨¸ë¦¬ ëª©ë¡" class="tbtn">â€¢ ëª©ë¡</button>
                    <button data-cmd="insertOrderedList" type="button" data-tip="ìˆ«ì ëª©ë¡" class="tbtn">1. ëª©ë¡</button>
                    <button data-cmd="insertHorizontalRule" type="button" data-tip="êµ¬ë¶„ì„ " class="tbtn">â”€</button>

                    <label class="flex items-center gap-2 text-sm" data-tip="ê¸€ì í¬ê¸°(px)">
                        <span>í¬ê¸°</span>
                        <input id="fontSizePx" type="number" min="8" max="72" value="16"
                            class="h-9 w-20 px-2 border border-gray-300 rounded-md bg-white">

                    </label>

                    <label class="flex items-center gap-2 text-sm" data-tip="ì´ë¯¸ì§€ ìœ„ì¹˜ ì„ íƒ">

                        <select id="imagePosition" class="h-9 border border-gray-300 rounded-md px-2 bg-white">
                            <option value="top">ìœ„ìª½</option>
                            <option value="left">ì™¼ìª½</option>
                            <option value="right">ì˜¤ë¥¸ìª½</option>
                            <option value="bottom">ì•„ë˜ìª½</option>
                        </select>
                    </label>

                    <button id="insertImage" type="button" data-tip="ì´ë¯¸ì§€ ì‚½ì…" class="tbtn">ğŸ–¼ ì‚½ì…</button>
                    <input type="file" id="imageFile" accept="image/*" class="hidden" />
                </div>

                <div id="editor" class="editor min-h-[400px] p-4 bg-white border border-gray-200 rounded-2xl shadow-sm"
                    contenteditable="true" data-placeholder="ì—¬ê¸°ì— ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”. (ì‚¬ì§„ ìœ„ì¹˜ ì„ íƒ í›„ ì‚½ì…)">
                </div>
                <textarea id="descHtml" name="description" class="hidden"></textarea>
            </div>

            <button type="submit"
                class="mt-2 py-2 px-6 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700">ë“±ë¡</button>
        </form>
    </main>

    <script>
        /* ==== ì£¼ì†Œê²€ìƒ‰ + ì§€ë„ ==== */
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function (data) {
                    const addr = data.address;
                    document.getElementById("address").value = addr;
                    updateMapByAddress(addr);
                }
            }).open();
        }

        window.map = null;
        window.marker = null;
        kakao.maps.load(function () {
            const mapContainer = document.getElementById("map");
            const pos = new kakao.maps.LatLng(37.5665, 126.9780);
            window.map = new kakao.maps.Map(mapContainer, { center: pos, level: 3 });
            window.marker = new kakao.maps.Marker({ map: window.map, position: pos });
        });

        function updateMapByAddress(address) {
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y, lng = result[0].x;
                    const loc = new kakao.maps.LatLng(lat, lng);
                    window.map.setCenter(loc);
                    window.marker.setPosition(loc);
                }
            });
        }

        /* ==== ì—ë””í„° ==== */
        const editor = document.getElementById("editor");
        const fontSizePx = document.getElementById("fontSizePx");
        const imageFile = document.getElementById("imageFile");
        const insertImage = document.getElementById("insertImage");
        const imagePosition = document.getElementById("imagePosition");

        /* íˆ´ë°” ëª…ë ¹ (êµµê²Œ, ë°‘ì¤„, ëª©ë¡ ë“±) */
        document.querySelectorAll("[data-cmd]").forEach((btn) => {
            btn.addEventListener("mousedown", (e) => {
                e.preventDefault(); // ì„ íƒ ê¹¨ì§€ëŠ” ê±° ë°©ì§€
                document.execCommand(btn.dataset.cmd, false, null);
                editor.focus();
            });
        });

        /* ê¸€ì í¬ê¸°: ìˆ«ì ë°”ê¾¸ë©´ ë°”ë¡œ ì ìš© */
        fontSizePx.addEventListener("input", (e) => {
            const px = parseInt(e.target.value, 10);
            if (!px) return;

            const sel = window.getSelection();
            if (!sel || !sel.rangeCount) return;

            const range = sel.getRangeAt(0);
            if (range.collapsed) return; // ì„ íƒ ì—†ìœ¼ë©´ ì ìš© ì•ˆ í•¨

            const span = document.createElement("span");
            span.style.fontSize = px + "px";
            span.appendChild(range.extractContents());
            range.insertNode(span);

            editor.focus();
        });

        /* ì´ë¯¸ì§€ ë²„íŠ¼ â†’ íŒŒì¼ ì„ íƒ */
        insertImage.addEventListener("mousedown", (e) => {
            e.preventDefault();
            imageFile.click();
        });

        /* ì´ë¯¸ì§€ ì‚½ì… */
        imageFile.addEventListener("change", (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const pos = imagePosition.value;
                const img = document.createElement("img");
                img.src = reader.result;

                if (pos === "top") {
                    editor.insertAdjacentElement("afterbegin", img);
                } else if (pos === "bottom") {
                    editor.insertAdjacentElement("beforeend", img);
                } else if (pos === "left" || pos === "right") {
                    const wrapper = document.createElement("div");
                    wrapper.className = "side-container";
                    const textDiv = document.createElement("div");
                    textDiv.className = "text";
                    textDiv.contentEditable = "true";
                    textDiv.innerHTML = "ì—¬ê¸°ì— ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”.";
                    if (pos === "left") {
                        wrapper.append(img, textDiv);
                    } else {
                        wrapper.append(textDiv, img);
                    }
                    editor.appendChild(wrapper);
                }
            };
            reader.readAsDataURL(file);
            e.target.value = "";
        });

        /* í¼ ë³´ë‚¼ ë•Œ ì—ë””í„° ë‚´ìš© ë‹´ê¸° */
        document.getElementById("openForm").addEventListener("submit", () => {
            document.getElementById("descHtml").value = editor.innerHTML.trim();
        });
    </script>
