<body class="flex flex-col items-center py-10">

            <!-- ì£¼ì†Œ -->

                <div class="flex gap-2">

            <!-- ìƒì„¸ ì£¼ì†Œ -->

            <!-- ëŒ€í‘œ ì´ë¯¸ì§€ -->
            <div>

            <!-- ì„¤ëª… ì‘ì„± -->
            <div>
                <label class="block font-semibold mb-2">ì„¤ëª… (ì‚¬ì§„ í¬í•¨, ììœ  ë°°ì¹˜ ê°€ëŠ¥)</label>

                <!-- âœï¸ ì—ë””í„° íˆ´ë°” -->
                <div
                    class="flex flex-wrap items-center justify-center gap-3 mb-3 p-3 border border-gray-200 bg-white rounded-xl shadow-sm">
                    <button data-cmd="bold" type="button" data-tip="êµµê²Œ" class="tbtn">B</button>
                    <button data-cmd="underline" type="button" data-tip="ë°‘ì¤„" class="tbtn underline">U</button>
                    <button data-cmd="insertUnorderedList" type="button" data-tip="ê¸€ë¨¸ë¦¬ ëª©ë¡" class="tbtn">â€¢ ëª©ë¡</button>

                    <!-- ê¸€ìí¬ê¸° -->
                    <label class="flex items-center gap-2 text-sm" data-tip="ê¸€ì í¬ê¸°(px)">

                    <!-- âœ… ì´ë¯¸ì§€ ìœ„ì¹˜ ë¨¼ì € -->
                    <label class="flex items-center gap-2 text-sm" data-tip="ì´ë¯¸ì§€ ìœ„ì¹˜ ì„ íƒ">
                        <span>ì´ë¯¸ì§€ ìœ„ì¹˜</span>
                        <select id="imagePosition" class="h-9 border border-gray-300 rounded-md px-2 bg-white">
                            <option value="top">ìœ„ìª½</option>
                            <option value="left">ì™¼ìª½</option>
                            <option value="right">ì˜¤ë¥¸ìª½</option>

                    </label>

                    <!-- âœ… ê·¸ ë‹¤ìŒ ì´ë¯¸ì§€ ë²„íŠ¼ -->
                    <button id="insertImage" type="button" data-tip="ì´ë¯¸ì§€ ì‚½ì…" class="tbtn">ğŸ–¼ ì´ë¯¸ì§€</button>
                    <input type="file" id="imageFile" accept="image/*" class="hidden" />
                </div>

                <div id="editor" class="editor min-h-[400px] p-4 bg-white border border-gray-200 rounded-2xl shadow-sm"
                    contenteditable="true" data-placeholder="ì—¬ê¸°ì— ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”. (ì´ë¯¸ì§€ ìœ„ì¹˜ ì„ íƒ í›„ ì´ë¯¸ì§€ ë²„íŠ¼)">
                </div>
                <textarea id="descHtml" name="description" class="hidden"></textarea>
            </div>

            <!-- ë“±ë¡ ë²„íŠ¼ -->
            <div class="flex justify-center">
                <button type="submit"
                    class="mt-4 py-3 px-12 bg-blue-600 text-white rounded-xl text-lg font-semibold hover:bg-blue-700 transition">

    <script>
        /* =========================================
           1. ì£¼ì†Œê²€ìƒ‰ + ì§€ë„
        ========================================== */
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function (data) {
                    const addr = data.address;
                    document.getElementById("address").value = addr;
                    updateMapByAddress(addr);
                    const detail = document.getElementById("detailAddress");
                    if (detail) detail.focus();
                }
            }).open();
        }

        window.map = null;
        window.marker = null;
        kakao.maps.load(function () {
            const mapContainer = document.getElementById("map");
            const pos = new kakao.maps.LatLng(37.5665, 126.9780);
            window.map = new kakao.maps.Map(mapContainer, { center: pos, level: 3 });
            window.marker = new kakao.maps.Marker({ map: window.map, position: pos });
        });

        function updateMapByAddress(address) {
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y, lng = result[0].x;
                    const loc = new kakao.maps.LatLng(lat, lng);
                    window.map.setCenter(loc);
                    window.marker.setPosition(loc);
                }
            });
        }

        /* =========================================
           2. ì—ë””í„°
        ========================================== */
        const editor = document.getElementById("editor");
        const fontSizePx = document.getElementById("fontSizePx");
        const imageFile = document.getElementById("imageFile");
        const insertImage = document.getElementById("insertImage");
        const imagePosition = document.getElementById("imagePosition");

        let currentFontSize = parseInt(fontSizePx.value, 10) || 16;
        let lastRange = null;

        function setActive(btn, on) {
            if (!btn) return;
            if (on) btn.classList.add("tbtn-active");
            else btn.classList.remove("tbtn-active");
        }

        function saveSelection() {
            const sel = window.getSelection();
            if (sel && sel.rangeCount > 0 && editor.contains(sel.anchorNode)) {
                lastRange = sel.getRangeAt(0);
            }
        }

        function restoreSelection() {
            if (lastRange && editor.contains(lastRange.commonAncestorContainer)) {
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(lastRange);
            }
        }

        // ì—ë””í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        editor.addEventListener("mouseup", () => {
            saveSelection();
            updateToolbarState();
        });
        
        editor.addEventListener("keyup", () => {
            saveSelection();
            updateToolbarState();
        });
        
        editor.addEventListener("mouseleave", saveSelection);

        function updateToolbarState() {
            const boldBtn = document.querySelector('[data-cmd="bold"]');
            const underlineBtn = document.querySelector('[data-cmd="underline"]');
            
            if (boldBtn) setActive(boldBtn, document.queryCommandState("bold"));
            if (underlineBtn) setActive(underlineBtn, document.queryCommandState("underline"));
        }

        /* íˆ´ë°” ë²„íŠ¼ ì²˜ë¦¬ */
        document.querySelectorAll("[data-cmd]").forEach((btn) => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                
                editor.focus();
                restoreSelection();

                const cmd = btn.dataset.cmd;

                if (cmd === "insertHorizontalRule") {
                    const hr = document.createElement("hr");
                    hr.style.border = "none";
                    hr.style.borderTop = "1px solid #e5e7eb";
                    hr.style.margin = "14px 0";
                    
                    const sel = window.getSelection();
                    if (sel && sel.rangeCount > 0) {
                        const range = sel.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(hr);
                        
                        // ì»¤ì„œë¥¼ hr ë’¤ë¡œ ì´ë™
                        const newRange = document.createRange();
                        newRange.setStartAfter(hr);
                        newRange.collapse(true);
                        sel.removeAllRanges();
                        sel.addRange(newRange);
                        lastRange = newRange;
                    } else {
                        editor.appendChild(hr);
                    }
                } else {
                    document.execCommand(cmd, false, null);
                }

                setTimeout(() => {
                    updateToolbarState();
                    saveSelection();
                }, 10);
            });
        });

        /* ê¸€ì í¬ê¸° ë³€ê²½ */
        fontSizePx.addEventListener("change", (e) => {
            const px = parseInt(e.target.value, 10);
            if (!px || px < 8 || px > 72) return;
            
            currentFontSize = px;
            
            editor.focus();
            restoreSelection();
            
            const sel = window.getSelection();
            if (sel && sel.rangeCount > 0 && !sel.getRangeAt(0).collapsed) {
                // ì„ íƒëœ í…ìŠ¤íŠ¸ê°€ ìˆìœ¼ë©´ í•´ë‹¹ í…ìŠ¤íŠ¸ì˜ í¬ê¸° ë³€ê²½
                document.execCommand("fontSize", false, "7");
                editor.querySelectorAll('font[size="7"]').forEach((el) => {
                    el.removeAttribute("size");
                    el.style.fontSize = px + "px";
                });
            }
            
            saveSelection();
        });

        /* ì´ë¯¸ì§€ ë²„íŠ¼ â†’ íŒŒì¼ ì„ íƒ */
        insertImage.addEventListener("click", (e) => {
            e.preventDefault();
            imageFile.click();
        });

        /* ì´ë¯¸ì§€ ì‚½ì… */
        imageFile.addEventListener("change", (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const pos = imagePosition.value;
                const img = document.createElement("img");
                img.src = reader.result;
                img.style.maxWidth = "100%";
                img.style.height = "auto";
                img.style.borderRadius = "8px";
                img.style.margin = "8px 0";

                editor.focus();
                
                if (pos === "top") {
                    const firstChild = editor.firstChild;
                    if (firstChild) {
                        editor.insertBefore(img, firstChild);
                    } else {
                        editor.appendChild(img);
                    }
                } else if (pos === "bottom") {
                    editor.appendChild(img);
                } else if (pos === "left" || pos === "right") {
                    const wrapper = document.createElement("div");
                    wrapper.className = "side-container";
                    wrapper.style.display = "flex";
                    wrapper.style.alignItems = "flex-start";
                    wrapper.style.gap = "1rem";
                    wrapper.style.margin = "1rem 0";

                    const textDiv = document.createElement("div");
                    textDiv.className = "text";
                    textDiv.contentEditable = "true";
                    textDiv.style.flex = "1";
                    textDiv.style.minHeight = "120px";
                    textDiv.style.padding = "8px";
                    textDiv.style.border = "1px dashed #d1d5db";
                    textDiv.style.borderRadius = "8px";
                    textDiv.innerHTML = "ì—¬ê¸°ì— ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”.";

                    img.style.width = "42%";
                    img.style.maxWidth = "280px";

                    if (pos === "left") {
                        wrapper.append(img, textDiv);
                    } else {
                        wrapper.append(textDiv, img);
                    }

                    editor.appendChild(wrapper);
                    
                    // í…ìŠ¤íŠ¸ ì˜ì—­ì— í¬ì»¤ìŠ¤
                    textDiv.focus();
                } else {
                    // í˜„ì¬ ì»¤ì„œ ìœ„ì¹˜ì— ì‚½ì…
                    const sel = window.getSelection();
                    if (sel && sel.rangeCount > 0) {
                        const range = sel.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(img);
                    } else {
                        editor.appendChild(img);
                    }
                }

                saveSelection();
            };
            reader.readAsDataURL(file);
            e.target.value = "";
        });

        /* ì…ë ¥ ì‹œ ê¸€ì í¬ê¸° ì ìš© */
        editor.addEventListener("input", (e) => {
            const sel = window.getSelection();
            if (!sel || !sel.rangeCount) return;
            
            const range = sel.getRangeAt(0);
            if (!range.collapsed) return;
            
            const node = range.startContainer;
            let parent = node.nodeType === 3 ? node.parentElement : node;
            
            // í˜„ì¬ ê¸€ì í¬ê¸° í™•ì¸
            if (parent && parent !== editor) {
                const computedStyle = window.getComputedStyle(parent);
                const currentSize = parseInt(computedStyle.fontSize, 10);
                
                if (currentSize !== currentFontSize) {
                    // ìƒˆë¡œìš´ spanìœ¼ë¡œ ê°ì‹¸ê¸°
                    const span = document.createElement("span");
                    span.style.fontSize = currentFontSize + "px";
                    
                    const textNode = document.createTextNode("");
                    span.appendChild(textNode);
                    
                    range.insertNode(span);
                    range.setStart(textNode, 0);
                    range.collapse(true);
                    
                    sel.removeAllRanges();
                    sel.addRange(range);
                }
            }
        });

        // Enter í‚¤ ì²˜ë¦¬ ê°œì„ 
        editor.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const sel = window.getSelection();
                if (!sel || !sel.rangeCount) return;
                
                const range = sel.getRangeAt(0);
                
                // side-container ë‚´ë¶€ í…ìŠ¤íŠ¸ ì˜ì—­ì—ì„œëŠ” ì¼ë°˜ ì¤„ë°”ê¿ˆ
                let inSideText = false;
                let node = range.startContainer;
                while (node && node !== editor) {
                    if (node.classList && node.classList.contains("text")) {
                        inSideText = true;
                        break;
                    }
                    node = node.parentNode;
                }
                
                if (inSideText) {
                    // side-container ë‚´ë¶€ì—ì„œëŠ” ê¸°ë³¸ Enter ë™ì‘ í—ˆìš©
                    return;
                }
                
                // ì¼ë°˜ ì˜ì—­ì—ì„œëŠ” p íƒœê·¸ë¡œ ê°ì‹¸ê¸°
                e.preventDefault();
                
                const p = document.createElement("p");
                p.innerHTML = "<br>";
                
                range.deleteContents();
                range.insertNode(p);
                
                const newRange = document.createRange();
                newRange.setStart(p, 0);
                newRange.collapse(true);
                
                sel.removeAllRanges();
                sel.addRange(newRange);
                lastRange = newRange;
            }
        });

        /* ì „ì†¡ ì‹œ description ë‹´ê¸° */
        document.getElementById("openForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // description HTML ì €ì¥
            document.getElementById("descHtml").value = editor.innerHTML.trim();
            
            // ì£¼ì†Œ + ìƒì„¸ì£¼ì†Œ ê²°í•©
            const baseAddr = document.getElementById("address").value || "";
            const detailAddr = document.getElementById("detailAddress").value || "";
            const fullAddress = baseAddr + (detailAddr ? " " + detailAddr : "");
            
            // FormData ìƒì„±
            const formData = new FormData(e.target);
            
            // ì™„ì „í•œ ì£¼ì†Œë¡œ êµì²´
            formData.set("address", fullAddress);
            
            try {
                const response = await fetch("/openregister", {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert("ë“±ë¡ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!");
                    window.location.href = "/open.html";
                } else {
                    alert("ë“±ë¡ ì‹¤íŒ¨: " + (result.error || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
                }
            } catch (err) {
                console.error("ë“±ë¡ ì˜¤ë¥˜:", err);
                alert("ì„œë²„ ì˜¤ë¥˜: " + err.message);
            }
        });
    </script>
