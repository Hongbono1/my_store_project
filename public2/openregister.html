<body class="flex flex-col items-center py-10">

        <form id="openForm" class="space-y-6" enctype="multipart/form-data">

            <div>

            <!-- ì„¤ëª… ì‘ì„± -->
            <div>
                <label class="block font-semibold mb-2">ì„¤ëª… (ì‚¬ì§„ í¬í•¨, ììœ  ë°°ì¹˜ ê°€ëŠ¥)</label>

                <!-- âœï¸ ì—ë””í„° íˆ´ë°” -->
                <div
                    class="flex flex-wrap items-center justify-center gap-3 mb-3 p-3 border border-gray-200 bg-white rounded-xl shadow-sm">
                    <button data-cmd="bold" type="button" data-tip="êµµê²Œ" class="tbtn">B</button>

                    <button data-cmd="insertHorizontalRule" type="button" data-tip="êµ¬ë¶„ì„ " class="tbtn">â”€</button>

                    <!-- ê¸€ìí¬ê¸° -->
                    <label class="flex items-center gap-2 text-sm" data-tip="ê¸€ì í¬ê¸°(px)">

                    <!-- âœ… ì´ë¯¸ì§€ ìœ„ì¹˜ ë¨¼ì € -->
                    <label class="flex items-center gap-2 text-sm" data-tip="ì´ë¯¸ì§€ ìœ„ì¹˜ ì„ íƒ">

                            <option value="top">ìœ„ìª½</option>

                    <!-- âœ… ê·¸ ë‹¤ìŒ ì´ë¯¸ì§€ ë²„íŠ¼ -->
                    <button id="insertImage" type="button" data-tip="ì´ë¯¸ì§€ ì‚½ì…" class="tbtn">ğŸ–¼ ì´ë¯¸ì§€</button>
                    <input type="file" id="imageFile" accept="image/*" class="hidden" />
                </div>

                <div id="editor" class="editor min-h-[400px] p-4 bg-white border border-gray-200 rounded-2xl shadow-sm"
                    contenteditable="true" data-placeholder="ì—¬ê¸°ì— ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”. (ì´ë¯¸ì§€ ìœ„ì¹˜ ì„ íƒ í›„ ì´ë¯¸ì§€ ë²„íŠ¼)">
                </div>

            <!-- ë“±ë¡ ë²„íŠ¼ -->
            <div class="flex justify-center">

                    class="mt-4 py-3 px-12 bg-blue-600 text-white rounded-xl text-lg font-semibold hover:bg-blue-700 transition">

    <script>
        /* =========================================
           1. ì£¼ì†Œê²€ìƒ‰ + ì§€ë„
        ========================================== */
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function (data) {
                    const addr = data.address;
                    document.getElementById("address").value = addr;
                    updateMapByAddress(addr);
                    const detail = document.getElementById("detailAddress");
                    if (detail) detail.focus();
                }
            }).open();
        }

        window.map = null;
        window.marker = null;
        kakao.maps.load(function () {
            const mapContainer = document.getElementById("map");
            const pos = new kakao.maps.LatLng(37.5665, 126.9780);
            window.map = new kakao.maps.Map(mapContainer, { center: pos, level: 3 });
            window.marker = new kakao.maps.Marker({ map: window.map, position: pos });
        });

        function updateMapByAddress(address) {
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y, lng = result[0].x;
                    const loc = new kakao.maps.LatLng(lat, lng);
                    window.map.setCenter(loc);
                    window.marker.setPosition(loc);
                }
            });
        }

        /* =========================================
           2. ì—ë””í„°
        ========================================== */
        const editor = document.getElementById("editor");
        const fontSizePx = document.getElementById("fontSizePx");
        const imageFile = document.getElementById("imageFile");
        const insertImage = document.getElementById("insertImage");
        const imagePosition = document.getElementById("imagePosition");
        const boldBtn = document.querySelector('[data-cmd="bold"]');

        let currentFontSize = parseInt(fontSizePx.value, 10) || 16;
        let lastRange = null;

        function setActive(btn, on) {
            if (!btn) return;
            if (on) btn.classList.add("tbtn-active");
            else btn.classList.remove("tbtn-active");
        }

        function saveSelection() {
            const sel = window.getSelection();
            if (sel && sel.rangeCount > 0 && editor.contains(sel.anchorNode)) {
                lastRange = sel.getRangeAt(0);
            }
        }

        editor.addEventListener("mouseup", () => {
            saveSelection();
            if (boldBtn) setActive(boldBtn, document.queryCommandState("bold"));
        });
        editor.addEventListener("keyup", () => {
            saveSelection();
            if (boldBtn) setActive(boldBtn, document.queryCommandState("bold"));
        });
        editor.addEventListener("mouseleave", saveSelection);

        /* âœ… íˆ´ë°” ë²„íŠ¼ */
        document.querySelectorAll("[data-cmd]").forEach((btn) => {
            btn.addEventListener("click", (e) => {
                e.preventDefault();

                editor.focus();

                if (lastRange && editor.contains(lastRange.commonAncestorContainer)) {
                    const sel = window.getSelection();
                    sel.removeAllRanges();
                    sel.addRange(lastRange);
                }

                const cmd = btn.dataset.cmd;

                if (cmd === "insertHorizontalRule") {
                    const hr = document.createElement("hr");
                    hr.style.border = "none";
                    hr.style.borderTop = "1px solid #e5e7eb";
                    hr.style.margin = "14px 0";
                    const sel = window.getSelection();
                    if (sel && sel.rangeCount > 0) {
                        const r = sel.getRangeAt(0);
                        r.insertNode(hr);
                    } else {
                        editor.appendChild(hr);
                    }
                } else {
                    document.execCommand(cmd, false, null);
                }

                if (cmd === "bold") {
                    const isBold = document.queryCommandState("bold");
                    setActive(btn, isBold);
                }

                saveSelection();
            });
        });

        /* ê¸€ì í¬ê¸°: ì•ìœ¼ë¡œ ì“¸ ê¸€ìë§Œ */
        fontSizePx.addEventListener("input", (e) => {
            const px = parseInt(e.target.value, 10);
            if (!px) return;
            currentFontSize = px;
        });

        /* ê¸€ì í¬ê¸° í™•ì • ì‹œ */
        fontSizePx.addEventListener("change", (e) => {
            const px = parseInt(e.target.value, 10);
            if (!px) return;
            currentFontSize = px;

            if (!lastRange) return;

            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(lastRange);

            if (!lastRange.collapsed) {
                document.execCommand("fontSize", false, "7");
                editor.querySelectorAll('font[size="7"]').forEach((el) => {
                    el.removeAttribute("size");
                    el.style.fontSize = px + "px";
                });
                saveSelection();
                return;
            }

            const span = document.createElement("span");
            span.style.fontSize = px + "px";
            span.appendChild(document.createTextNode("\u200B"));
            lastRange.insertNode(span);

            const r = document.createRange();
            r.setStart(span.firstChild, 1);
            r.collapse(true);
            sel.removeAllRanges();
            sel.addRange(r);
            lastRange = r;
        });

        /* side-container ì•ˆì—ì„œ ì—”í„° ì¹˜ë©´ ì•„ë˜ë¡œ */
        function findSideContainer(node) {
            while (node && node !== editor) {
                if (node.classList && node.classList.contains("side-container")) return node;
                node = node.parentNode;
            }
            return null;
        }

        editor.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const sel = window.getSelection();
                if (sel && sel.rangeCount > 0) {
                    const cur = sel.anchorNode;
                    const side = findSideContainer(cur);
                    if (side) {
                        e.preventDefault();
                        const p = document.createElement("p");
                        p.innerHTML = "<br>";
                        side.insertAdjacentElement("afterend", p);

                        const r = document.createRange();
                        r.setStart(p, 0);
                        r.collapse(true);
                        sel.removeAllRanges();
                        sel.addRange(r);
                        lastRange = r;
                        return;
                    }
                }
            }

            const skip = ["Backspace", "Delete", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown", "Enter", "Tab"];
            if (skip.includes(e.key)) return;

            const sel2 = window.getSelection();
            if (!sel2 || !sel2.rangeCount) return;
            const range = sel2.getRangeAt(0);
            if (!range.collapsed) return;

            const node = range.startContainer;
            let parent = node.nodeType === 3 ? node.parentElement : node;
            if (parent && parent !== editor && parent.style && parent.style.fontSize) {
                const cur = parseInt(parent.style.fontSize, 10);
                if (cur === currentFontSize) return;
            }

            const span = document.createElement("span");
            span.style.fontSize = currentFontSize + "px";
            span.appendChild(document.createTextNode("\u200B"));
            range.insertNode(span);

            const r2 = document.createRange();
            r2.setStart(span.firstChild, 1);
            r2.collapse(true);
            sel2.removeAllRanges();
            sel2.addRange(r2);
            lastRange = r2;
        });

        /* ì´ë¯¸ì§€ ë²„íŠ¼ â†’ íŒŒì¼ ì„ íƒ */
        insertImage.addEventListener("click", (e) => {
            e.preventDefault();
            imageFile.click();
        });

        /* ì´ë¯¸ì§€ ì‚½ì… */
        imageFile.addEventListener("change", (e) => {
            const file = e.target.files?.[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const pos = imagePosition.value;
                const img = document.createElement("img");
                img.src = reader.result;

                if (pos === "top") {
                    editor.insertAdjacentElement("afterbegin", img);
                } else if (pos === "bottom") {
                    editor.insertAdjacentElement("beforeend", img);
                } else if (pos === "left" || pos === "right") {
                    const wrapper = document.createElement("div");
                    wrapper.className = "side-container";

                    const textDiv = document.createElement("div");
                    textDiv.className = "text";
                    textDiv.contentEditable = "true";
                    textDiv.innerHTML = "ì—¬ê¸°ì— ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”.";

                    if (pos === "left") {
                        wrapper.append(img, textDiv);
                    } else {
                        wrapper.append(textDiv, img);
                    }

                    editor.appendChild(wrapper);

                    const p = document.createElement("p");
                    p.innerHTML = "<br>";
                    editor.appendChild(p);

                    const sel = window.getSelection();
                    const r = document.createRange();
                    r.setStart(p, 0);
                    r.collapse(true);
                    sel.removeAllRanges();
                    sel.addRange(r);
                    lastRange = r;
                } else {
                    editor.appendChild(img);
                }

                saveSelection();
            };
            reader.readAsDataURL(file);
            e.target.value = "";
        });

        /* ì „ì†¡ ì‹œ description ë‹´ê¸° */
        document.getElementById("openForm").addEventListener("submit", () => {
            document.getElementById("descHtml").value = editor.innerHTML.trim();
        });
    </script>
