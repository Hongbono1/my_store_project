<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오픈예정 등록 | MALL HANKOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6286d4d9bc1d503495b03f46622b5dc8&autoload=false&libraries=services"></script>

    <style>
        body {
            font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e0e7ff);
            color: #111827;
            min-height: 100vh;
        }

        .neo-card {
            background: rgba(255, 255, 255, .65);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, .45);
            border-radius: 1.25rem;
            box-shadow: 8px 8px 24px rgba(0, 0, 0, .07);
        }

        [contenteditable][data-placeholder]:empty:before {
            content: attr(data-placeholder);
            color: #9ca3af;
            pointer-events: none;
        }

        .editor img {
            display: block;
            max-width: 100%;
            border-radius: .75rem;
            margin: .5rem 0;
        }

        /* ← 여기! 이미지 + 옆글 박스 */
        .side-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin: 1rem 0;
        }

        .side-container img {
            width: 42%;
            max-width: 280px;
            border-radius: .75rem;
        }

        .side-container .text {
            flex: 1;
            min-height: 120px;
        }

        /* 툴바 공통 버튼 */
        .tbtn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 36px;
            padding: 0 .75rem;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: .5rem;
            font-size: .875rem;
            font-weight: 600;
            color: #111827;
            gap: .25rem;
            position: relative;
            cursor: pointer;
            transition: background .15s ease;
        }

        .tbtn:hover {
            background: #f3f4f6;
        }

        /* 활성화(굵게 눌림) */
        .tbtn-active {
            background: #2563eb !important;
            color: #fff !important;
            border-color: #1d4ed8 !important;
        }

        /* 말풍선 */
        .tbtn[data-tip]:hover::after,
        label[data-tip]:hover::after {
            content: attr(data-tip);
            position: absolute;
            top: 50%;
            left: calc(100% + 8px);
            transform: translateY(-50%);
            background: rgba(17, 24, 39, .92);
            color: #fff;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 50;
        }

        /* 글자 크기 팝업 스타일 */
        .font-size-popup {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            min-width: 200px;
        }
        
        .font-size-popup button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #333;
        }
        
        .font-size-popup button:hover {
            background-color: #f0f0f0;
            border-color: #007bff;
        }

        /* 한글 특화 팝업 스타일 */
        .text-align-popup {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .text-align-popup button {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-align-popup button:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .color-popup {
            padding: 10px;
            min-width: 200px;
        }

        .color-section {
            margin-bottom: 10px;
        }

        .color-section p {
            margin: 0 0 5px 0;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }

        .color-section button {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            position: relative;
        }

        .color-section button:hover {
            border-color: #333;
            transform: scale(1.1);
        }

        .korean-char-popup {
            padding: 10px;
            max-width: 300px;
        }

        .char-section {
            margin-bottom: 10px;
        }

        .char-section p {
            margin: 0 0 5px 0;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }

        .char-section button {
            width: 35px;
            height: 35px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .char-section button:hover {
            background-color: #e8f5e8;
            border-color: #4caf50;
        }

        /* 한글 특화 툴바 스타일 */
        .korean-toolbar {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 1px solid #cbd5e1;
        }

        .korean-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .korean-btn:hover {
            background: #e0e7ff;
            border-color: #6366f1;
            transform: translateY(-1px);
        }

        .korean-select {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            cursor: pointer;
        }

        .korean-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .color-btn {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 2px;
            transition: all 0.2s;
        }

        .color-btn:hover {
            border-color: #374151;
            transform: scale(1.1);
        }

        .char-btn {
            width: 28px;
            height: 28px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 1px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .char-btn:hover {
            background: #dcfce7;
            border-color: #16a34a;
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 2px;
        }

        .color-group, .char-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* 커스텀 에디터 스타일 */
        .custom-editor {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .custom-editor:empty:before {
            content: attr(data-placeholder);
            color: #9ca3af;
            pointer-events: none;
        }

        .custom-editor:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .custom-editor p {
            margin: 0 0 8px 0;
        }

        .custom-editor h1, .custom-editor h2, .custom-editor h3 {
            margin: 16px 0 8px 0;
            font-weight: bold;
        }

        .custom-editor h1 { font-size: 28px; }
        .custom-editor h2 { font-size: 24px; }
        .custom-editor h3 { font-size: 20px; }

        /* 기본 툴바 스타일 */
        .editor-toolbar {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #e0e7ff;
            border-color: #6366f1;
        }

        .toolbar-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .toolbar-select {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 12px;
            cursor: pointer;
        }

        /* 스타일 미리보기 애니메이션 */
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>

<body class="flex flex-col items-center py-10">
    <main class="w-full max-w-3xl p-8 neo-card mt-10">
        <h1
            class="text-3xl font-extrabold text-center mb-8 bg-gradient-to-r from-blue-500 to-indigo-500 text-transparent bg-clip-text">
            오픈 매장 등록
        </h1>

        <form id="openForm" class="space-y-6" enctype="multipart/form-data">
            <!-- 기본정보 -->
            <div>
                <label class="block font-semibold mb-1">상호명</label>
                <input name="store_name" type="text" required
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block font-semibold mb-1">오픈일</label>
                <input name="open_date" type="date" required
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block font-semibold mb-1">업종(카테고리)</label>
                <input name="category" type="text" placeholder="예: 한식, 카페, 병원 등"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
                <label class="block font-semibold mb-1">전화번호</label>
                <input name="phone" type="text" required placeholder="010-0000-0000"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <!-- 주소 -->
            <div>
                <label class="block font-semibold mb-1">주소</label>
                <div class="flex gap-2">
                    <input id="address" name="address" type="text" readonly
                        class="flex-1 border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
                    <button type="button" onclick="searchAddress()"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">검색</button>
                </div>
            </div>

            <!-- 상세 주소 -->
            <div>
                <label class="block font-semibold mb-1 mt-2">상세 주소</label>
                <input id="detailAddress" name="detail_address" type="text" placeholder="예: 2층, 203호"
                    class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" />
            </div>

            <!-- 지도 -->
            <div class="flex justify-center">
                <div id="map" class="rounded border border-gray-300 my-4 shadow-sm"
                    style="width:100%; height:260px; max-width:480px;"></div>
            </div>

            <!-- 대표 이미지 -->
            <div>
                <label class="block font-semibold mb-1">대표 이미지</label>
                <input name="img" type="file" accept="image/*" class="w-full border rounded px-3 py-2 text-gray-700" />
            </div>

            <!-- 설명 작성 -->
            <div>
                <label class="block font-semibold mb-2">설명</label>
                
                <!-- 독자적인 한글 특화 에디터 -->
                <!-- 기본 툴바 -->
                <div class="editor-toolbar p-3 bg-white border border-gray-300 rounded-t-lg border-b-0">
                    <div class="flex flex-wrap gap-1 items-center">
                        <!-- 기본 서식 -->
                        <button type="button" class="toolbar-btn" data-action="bold" title="굵게">
                            <strong>B</strong>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="italic" title="기울임">
                            <em>I</em>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="underline" title="밑줄">
                            <u>U</u>
                        </button>
                        
                        <div class="border-l border-gray-300 h-6 mx-2"></div>
                        
                        <!-- 제목 -->
                        <select class="toolbar-select" data-action="heading">
                            <option value="">일반</option>
                            <option value="h1">제목1</option>
                            <option value="h2">제목2</option>
                            <option value="h3">제목3</option>
                        </select>
                        
                        <div class="border-l border-gray-300 h-6 mx-2"></div>
                        
                        <!-- 목록 -->
                        <button type="button" class="toolbar-btn" data-action="ul" title="글머리 기호">
                            • 목록
                        </button>
                        <button type="button" class="toolbar-btn" data-action="ol" title="번호 매기기">
                            1. 목록
                        </button>
                    </div>
                </div>
                
                <div id="customEditor" class="custom-editor border border-gray-300 rounded-b-lg border-t-0 p-4" 
                     contenteditable="true" 
                     data-placeholder="내용을 입력하세요..."
                     style="min-height: 400px; font-size: 14px; line-height: 1.6; outline: none; background: white;">
                </div>
                
                <!-- 한글 특화 추가 툴바 -->
                <div class="korean-toolbar mt-2 p-3 bg-gray-50 rounded-lg border">
                    <div class="flex flex-wrap gap-2 items-center">
                        <span class="text-sm font-semibold text-gray-700">한글 도구:</span>
                        
                        <!-- 텍스트 정렬 -->
                        <div class="btn-group">
                            <button type="button" class="korean-btn" data-action="align-left" title="왼쪽 정렬">
                                <span>◀</span>
                            </button>
                            <button type="button" class="korean-btn" data-action="align-center" title="가운데 정렬">
                                <span>◆</span>
                            </button>
                            <button type="button" class="korean-btn" data-action="align-right" title="오른쪽 정렬">
                                <span>▶</span>
                            </button>
                        </div>

                        <div class="border-l border-gray-300 h-6 mx-2"></div>

                <!-- 글자 크기 -->
                        <select class="korean-select" data-action="font-size">
                            <option value="">글자 크기 선택</option>
                            <option value="10px">매우 작게 (10px)</option>
                            <option value="12px">작게 (12px)</option>
                            <option value="14px">보통 (14px)</option>
                            <option value="16px">크게 (16px)</option>
                            <option value="18px">더 크게 (18px)</option>
                            <option value="20px">제목용 (20px)</option>
                            <option value="24px">큰 제목 (24px)</option>
                        </select>

                        <!-- 글자색 -->
                        <div class="color-group">
                            <span class="text-xs text-gray-600">색상:</span>
                            <button type="button" class="color-btn" data-color="#000000" style="background: #000000" title="검정"></button>
                            <button type="button" class="color-btn" data-color="#FF0000" style="background: #FF0000" title="빨강"></button>
                            <button type="button" class="color-btn" data-color="#0066CC" style="background: #0066CC" title="파랑"></button>
                            <button type="button" class="color-btn" data-color="#008000" style="background: #008000" title="초록"></button>
                            <button type="button" class="color-btn" data-color="#FF6600" style="background: #FF6600" title="주황"></button>
                        </div>

                        <div class="border-l border-gray-300 h-6 mx-2"></div>

                        <!-- 한글 특수문자 -->
                        <div class="char-group">
                            <span class="text-xs text-gray-600">특수문자:</span>
                            <button type="button" class="char-btn" data-char="·" title="가운뎃점">·</button>
                            <button type="button" class="char-btn" data-char="…" title="줄임표">…</button>
                            <button type="button" class="char-btn" data-char="※" title="참고표">※</button>
                            <button type="button" class="char-btn" data-char="★" title="별표">★</button>
                            <button type="button" class="char-btn" data-char="①" title="원문자1">①</button>
                            <button type="button" class="char-btn" data-char="②" title="원문자2">②</button>
                            <button type="button" class="char-btn" data-char="③" title="원문자3">③</button>
                            <button type="button" class="char-btn" data-char="「" title="모따기괄호열기">「</button>
                            <button type="button" class="char-btn" data-char="」" title="모따기괄호닫기">」</button>
                        </div>
                    </div>
                </div>

                <textarea id="descHtml" name="description" class="hidden"></textarea>
            </div>

            <!-- 등록 버튼 -->
            <div class="flex justify-center">
                <button type="submit"
                    class="mt-4 py-3 px-12 bg-blue-600 text-white rounded-xl text-lg font-semibold hover:bg-blue-700 transition">
                    등록
                </button>
            </div>
        </form>
    </main>

    <script>
        /* =========================================
           1. 주소검색 + 지도
        ========================================== */
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function (data) {
                    const addr = data.address;
                    document.getElementById("address").value = addr;
                    updateMapByAddress(addr);
                    const detail = document.getElementById("detailAddress");
                    if (detail) detail.focus();
                }
            }).open();
        }

        window.map = null;
        window.marker = null;
        kakao.maps.load(function () {
            const mapContainer = document.getElementById("map");
            const pos = new kakao.maps.LatLng(37.5665, 126.9780);
            window.map = new kakao.maps.Map(mapContainer, { center: pos, level: 3 });
            window.marker = new kakao.maps.Marker({ map: window.map, position: pos });
        });

        function updateMapByAddress(address) {
            const geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = result[0].y, lng = result[0].x;
                    const loc = new kakao.maps.LatLng(lat, lng);
                    window.map.setCenter(loc);
                    window.marker.setPosition(loc);
                }
            });
        }

        /* =========================================
           2. 커스텀 한글 특화 에디터 초기화
        ========================================== */
        let customEditor;
        
        // 현재 스타일 상태 관리 (전역 변수)
        let currentFontSize = null;
        let currentTextColor = null;

        // 에디터 초기화
        document.addEventListener("DOMContentLoaded", function() {
            customEditor = document.getElementById('customEditor');
            
            // 기본 툴바 이벤트 처리
            document.querySelectorAll('.toolbar-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    applyFormat(action);
                    updateToolbarState();
                });
            });

            // 제목 선택
            document.querySelector('[data-action="heading"]').addEventListener('change', function() {
                if (this.value) {
                    applyHeading(this.value);
                } else {
                    removeHeading();
                }
                updateToolbarState();
            });

            // 한글 특화 툴바 이벤트 처리
            // 텍스트 정렬 버튼
            document.querySelectorAll('[data-action^="align-"]').forEach(btn => {
                btn.addEventListener('click', function() {
                    const alignment = this.getAttribute('data-action').replace('align-', '');
                    applyTextAlign(alignment);
                });
            });

            // 글자 크기 선택 - 완전히 새로운 방식
            document.querySelector('[data-action="font-size"]').addEventListener('change', function() {
                if (this.value) {
                    console.log('글자 크기 변경:', this.value);
                    applyFontSize(this.value);
                    this.value = ''; // 선택 초기화
                }
            });

            // 글자색 버튼
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const color = this.getAttribute('data-color');
                    console.log('글자색 변경:', color);
                    applyTextColor(color);
                });
            });

            // 특수문자 버튼
            document.querySelectorAll('.char-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const char = this.getAttribute('data-char');
                    insertCharacter(char);
                });
            });

            // 에디터 상태 업데이트
            customEditor.addEventListener('input', updateToolbarState);
            customEditor.addEventListener('keyup', updateToolbarState);
            customEditor.addEventListener('mouseup', updateToolbarState);

            // 기본 서식 적용 함수
            function applyFormat(command) {
                customEditor.focus();
                document.execCommand(command, false, null);
            }

            // 제목 적용
            function applyHeading(tag) {
                customEditor.focus();
                document.execCommand('formatBlock', false, tag);
            }

            // 제목 제거
            function removeHeading() {
                customEditor.focus();
                document.execCommand('formatBlock', false, 'p');
            }

            // 텍스트 정렬
            function applyTextAlign(alignment) {
                customEditor.focus();
                document.execCommand('justify' + alignment.charAt(0).toUpperCase() + alignment.slice(1), false, null);
            }

            // 글자 크기 적용 - 새로운 방식
            function applyFontSize(size) {
                customEditor.focus();
                const selection = window.getSelection();
                
                if (selection.rangeCount > 0 && !selection.isCollapsed) {
                    // 1. 텍스트가 선택된 경우 - 선택된 텍스트에 적용
                    const range = selection.getRangeAt(0);
                    const selectedText = selection.toString();
                    
                    range.deleteContents();
                    
                    const span = document.createElement('span');
                    span.style.fontSize = size;
                    span.textContent = selectedText;
                    
                    range.insertNode(span);
                    
                    range.setStartAfter(span);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    console.log('선택된 텍스트에 글자 크기 적용:', size);
                } else {
                    // 2. 텍스트가 선택되지 않은 경우 - 앞으로 입력할 텍스트에 적용
                    currentFontSize = size;
                    updateEditorStyle();
                    console.log('앞으로 입력할 텍스트 글자 크기 설정:', size);
                    
                    // 시각적 피드백
                    showStylePreview('글자 크기: ' + size);
                }
            }

            // 글자색 적용
            function applyTextColor(color) {
                customEditor.focus();
                const selection = window.getSelection();
                
                if (selection.rangeCount > 0 && !selection.isCollapsed) {
                    // 1. 텍스트가 선택된 경우 - 선택된 텍스트에 적용
                    const range = selection.getRangeAt(0);
                    const selectedText = selection.toString();
                    
                    range.deleteContents();
                    
                    const span = document.createElement('span');
                    span.style.color = color;
                    span.textContent = selectedText;
                    
                    range.insertNode(span);
                    
                    range.setStartAfter(span);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    console.log('선택된 텍스트에 글자색 적용:', color);
                } else {
                    // 2. 텍스트가 선택되지 않은 경우 - 앞으로 입력할 텍스트에 적용
                    currentTextColor = color;
                    updateEditorStyle();
                    console.log('앞으로 입력할 텍스트 색상 설정:', color);
                    
                    // 시각적 피드백
                    const colorName = getColorName(color);
                    showStylePreview('글자색: ' + colorName);
                }
            }

            // 특수문자 삽입
            function insertCharacter(char) {
                customEditor.focus();
                document.execCommand('insertText', false, char);
            }

            // 툴바 상태 업데이트
            function updateToolbarState() {
                // 굵게, 기울임, 밑줄 상태 체크
                document.querySelector('[data-action="bold"]').classList.toggle('active', document.queryCommandState('bold'));
                document.querySelector('[data-action="italic"]').classList.toggle('active', document.queryCommandState('italic'));
                document.querySelector('[data-action="underline"]').classList.toggle('active', document.queryCommandState('underline'));
            }

            // 에디터 스타일 업데이트 (앞으로 입력할 텍스트용)
            function updateEditorStyle() {
                // 현재 스타일 상태만 저장 (실제 적용은 keypress에서)
                console.log('현재 스타일 상태:', { fontSize: currentFontSize, color: currentTextColor });
            }

            // 스타일 미리보기 표시
            function showStylePreview(text) {
                // 기존 미리보기 제거
                const existingPreview = document.getElementById('stylePreview');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                // 새 미리보기 생성
                const preview = document.createElement('div');
                preview.id = 'stylePreview';
                preview.textContent = text;
                preview.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #3b82f6;
                    color: white;
                    padding: 8px 12px;
                    border-radius: 6px;
                    font-size: 12px;
                    z-index: 1000;
                    animation: fadeInOut 2s ease-in-out;
                `;
                
                document.body.appendChild(preview);
                
                // 2초 후 자동 제거
                setTimeout(() => {
                    if (preview.parentNode) {
                        preview.remove();
                    }
                }, 2000);
            }

            // 색상 이름 반환
            function getColorName(color) {
                const colorMap = {
                    '#000000': '검정',
                    '#FF0000': '빨강',
                    '#0066CC': '파랑',
                    '#008000': '초록',
                    '#FF6600': '주황'
                };
                return colorMap[color] || color;
            }

            // 키보드 입력 감지 (스타일 적용)
            customEditor.addEventListener('input', function(e) {
                updateToolbarState();
            });

            // 키 입력 시 현재 스타일 적용
            customEditor.addEventListener('keypress', function(e) {
                if (currentFontSize || currentTextColor) {
                    // 현재 커서 위치에서 입력될 문자에 스타일 적용
                    setTimeout(() => {
                        applyCurrentStyle();
                    }, 10);
                }
            });

            // 현재 설정된 스타일을 적용하는 함수
            function applyCurrentStyle() {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const textNode = range.startContainer;
                    
                    if (textNode.nodeType === Node.TEXT_NODE && textNode.textContent.length > 0) {
                        const parent = textNode.parentNode;
                        
                        // 마지막 입력된 문자 찾기
                        const text = textNode.textContent;
                        const lastChar = text[text.length - 1];
                        
                        if (lastChar && lastChar !== ' ') {
                            // 마지막 문자를 span으로 감싸기
                            const beforeText = text.substring(0, text.length - 1);
                            const span = document.createElement('span');
                            
                            if (currentFontSize) span.style.fontSize = currentFontSize;
                            if (currentTextColor) span.style.color = currentTextColor;
                            
                            span.textContent = lastChar;
                            
                            // 텍스트 노드 분리
                            textNode.textContent = beforeText;
                            
                            // span 삽입
                            if (parent === customEditor) {
                                parent.insertBefore(span, textNode.nextSibling);
                            } else {
                                parent.appendChild(span);
                            }
                            
                            // 커서를 span 뒤로 이동
                            const newRange = document.createRange();
                            newRange.setStartAfter(span);
                            newRange.collapse(true);
                            selection.removeAllRanges();
                            selection.addRange(newRange);
                        }
                    }
                }
            }
        });

        /* 전송 시 description 담기 */
        document.getElementById("openForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // 커스텀 에디터에서 HTML 내용 가져오기
            if (customEditor) {
                document.getElementById("descHtml").value = customEditor.innerHTML;
            }
            
            // 주소 + 상세주소 결합
            const baseAddr = document.getElementById("address").value || "";
            const detailAddr = document.getElementById("detailAddress").value || "";
            const fullAddress = baseAddr + (detailAddr ? " " + detailAddr : "");
            
            // FormData 생성
            const formData = new FormData(e.target);
            
            // 완전한 주소로 교체
            formData.set("address", fullAddress);
            
            try {
                const response = await fetch("/openregister", {
                    method: "POST",
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert("등록이 완료되었습니다!");
                    window.location.href = "/open.html";
                } else {
                    alert("등록 실패: " + (result.error || "알 수 없는 오류"));
                }
            } catch (err) {
                console.error("등록 오류:", err);
                alert("서버 오류: " + err.message);
            }
        });
    </script>
