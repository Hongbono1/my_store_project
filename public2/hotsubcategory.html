<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>핫 서브카테고리 | MALL HANKOOK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    body {
      font-family: 'Pretendard', sans-serif;
      background: radial-gradient(80% 120% at 50% -20%, #f3f4f6, #ffffff);
      color: #111827;
    }

    /* ======= Design System (Neomorphism + Glassmorphism Hybrid) ======= */
    .neo-card {
      background: #fff;
      border-radius: 1.25rem;
      box-shadow:
        8px 8px 16px rgba(0,0,0,0.08),
        -8px -8px 16px rgba(255,255,255,0.9);
      transition: all .3s ease;
    }
    .neo-card:hover {
      transform: translateY(-4px);
      box-shadow:
        10px 10px 25px rgba(0,0,0,0.12),
        -6px -6px 16px rgba(255,255,255,0.8);
    }

    .glass-card {
      background: rgba(255,255,255,0.4);
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(14px);
      border-radius: 1.25rem;
      transition: all .3s ease;
    }
    .glass-card:hover {
      background: rgba(255,255,255,0.55);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .neo-btn {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: #fff;
      border-radius: 0.75rem;
      padding: 0.6rem 1.4rem;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(99,102,241,0.4);
      transition: all .25s ease;
    }
    .neo-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(99,102,241,0.45);
    }

    .glass-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.4);
      color: #111827;
      backdrop-filter: blur(8px);
      border-radius: 0.75rem;
      padding: 0.6rem 1.4rem;
      transition: all .25s ease;
    }
    .glass-btn:hover {
      background: rgba(255,255,255,0.35);
      color: #000;
    }

    /* ✅ Cross-browser Gradient Text */
    .text-gradient {
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: glowshift 6s linear infinite;
    }
    @keyframes glowshift {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* ✅ Apple-style Filter Bar */
    .sticky-filter {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.8);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .filter-btn {
      font-size: 0.875rem;
      padding: 0.375rem 1rem;
      border-radius: 9999px;
      background: #fff;
      border: 1px solid #e5e7eb;
      transition: all .2s ease;
    }
    .filter-btn:hover {
      background: #f3f4f6;
    }
    .filter-btn.active {
      background: #111827;
      color: #fff;
    }

    .fade-in {
      animation: fadeIn 0.6s ease both;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <div id="header"></div>

  <!-- Hero -->
  <section class="text-center py-12 fade-in">
    <h1 class="text-4xl font-bold mb-2 text-gradient">🔥 핫 서브카테고리</h1>
    <p class="text-gray-500 text-sm">네오+글래스 하이브리드 감성으로 한눈에 모아보기</p>
  </section>

  <!-- ✅ Filter Bar -->
  <div class="sticky-filter">
    <div class="max-w-7xl mx-auto px-6 py-3 flex flex-wrap justify-between items-center gap-3">
      <!-- 카테고리 버튼 -->
      <div class="flex flex-wrap gap-2">
        <button class="filter-btn active" data-cat="all">전체</button>
        <button class="filter-btn" data-cat="food">맛집</button>
        <button class="filter-btn" data-cat="beauty">뷰티</button>
        <button class="filter-btn" data-cat="life">생활</button>
        <button class="filter-btn" data-cat="event">이벤트</button>
      </div>

      <!-- 검색창 & 정렬 -->
      <div class="flex gap-2 items-center">
        <input type="search" id="searchInput" placeholder="검색..."
               class="border border-gray-200 rounded-full px-3 py-1.5 text-sm focus:ring-1 focus:ring-gray-300 bg-white"/>
        <select id="sortSelect"
                class="border border-gray-200 rounded-full px-3 py-1.5 text-sm bg-white focus:ring-1 focus:ring-gray-300">
          <option value="trending">인기순</option>
          <option value="latest">최신순</option>
          <option value="rating">평점순</option>
        </select>
      </div>
    </div>
  </div>

  <!-- ✅ Grid Section -->
  <main class="max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 fade-in" id="grid"></main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    /* 더미 데이터 */
    const DEMO = Array.from({length: 16}, (_,i)=>({
      id: i+1,
      title: `핫 디테일 ${i+1}`,
      store: ["하늘식당","도쿄우동","밤비네일","루미에르헤어","강남동물병원"][i%5],
      category: ["food","beauty","life","event"][i%4],
      img: `https://picsum.photos/seed/hybrid${i}/600/400`,
      desc: "감각적인 네오+글래스 디자인을 적용한 MALL HANKOOK 핫 디테일.",
      rating: (3.5 + Math.random()*1.5).toFixed(1)
    }));

    const grid = document.getElementById("grid");
    const filterBtns = document.querySelectorAll(".filter-btn");

    /* 카드 렌더링 */
    function renderGrid(list){
      grid.innerHTML = list.map(item=>`
        <article class="neo-card overflow-hidden">
          <div class="relative aspect-[4/3] overflow-hidden">
            <img src="${item.img}" alt="${item.title}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent"></div>
            <div class="absolute bottom-3 left-3 text-white">
              <h3 class="font-semibold">${item.title}</h3>
              <p class="text-xs opacity-90">${item.store}</p>
            </div>
          </div>
          <div class="p-4">
            <p class="text-sm text-gray-600 line-clamp-2 mb-2">${item.desc}</p>
            <div class="flex justify-between items-center text-xs text-gray-500">
              <span>${item.category}</span>
              <span>⭐ ${item.rating}</span>
            </div>
            <div class="mt-4 flex gap-2">
              <button class="neo-btn flex-1">자세히 보기</button>
              <button class="glass-btn flex-1">관련 목록</button>
            </div>
          </div>
        </article>
      `).join('');
    }

    renderGrid(DEMO);

    /* 카테고리 필터 */
    filterBtns.forEach(btn=>{
      btn.addEventListener("click",()=>{
        document.querySelector(".filter-btn.active")?.classList.remove("active");
        btn.classList.add("active");
        const cat = btn.dataset.cat;
        const filtered = cat==="all" ? DEMO : DEMO.filter(v=>v.category===cat);
        renderGrid(filtered);
      });
    });

    /* Header/Footer 불러오기 */
    Promise.all([
      fetch('/components/header.html').then(r=>r.text()),
      fetch('/components/footer.html').then(r=>r.text())
    ]).then(([h,f])=>{
      document.getElementById('header').innerHTML=h;
      document.getElementById('footer').innerHTML=f;
    });
  </script>
</body>
</html>
