  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");

<body class="min-h-screen">
  <!-- Header -->
  <div id="header"></div>

  <!-- Hero -->
  <section class="text-center py-10 fade-in">
    <h1 id="heroTitle" class="text-3xl sm:text-4xl font-bold mb-2 text-gradient">ğŸ”¥ í•« ì„œë¸Œì¹´í…Œê³ ë¦¬</h1>
    <p id="heroDesc" class="text-gray-500 text-sm">food / cafeë§Œ ëœë¤ìœ¼ë¡œ ë…¸ì¶œë©ë‹ˆë‹¤.</p>
  </section>

  <!-- Grid -->
  <main id="cardGrid"
    class="max-w-6xl mx-auto px-4 pb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  </main>

  <!-- Pagination -->
  <div id="pagination" class="max-w-6xl mx-auto px-4 pb-12 flex justify-center flex-wrap gap-2"></div>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    const cardGrid = $("#cardGrid");
    const pagination = $("#pagination");
    const heroTitle = $("#heroTitle");
    const heroDesc = $("#heroDesc");

    // âœ… food/cafeë§Œ í—ˆìš© (ê·¸ ì™¸ ì „ë¶€ ì‚­ì œ/ì œì™¸)
    const ALLOWED = ["food", "cafe"];
    const CATEGORY_LABEL = {
      food: "ì˜¤ëŠ˜ì˜ í•œì‹ ë§›ì§‘",
      cafe: "ê°ì„± ì¹´í˜ ë¦¬ìŠ¤íŠ¸"
    };

    let allItems = [];       // í•„í„°(í—ˆìš©)ëœ ì „ì²´ ëª©ë¡
    let viewItems = [];      // í˜„ì¬ í™”ë©´ì— ì ìš©ëœ ëª©ë¡(ì¹´í…Œê³ ë¦¬ ì¿¼ë¦¬ ì ìš© í›„)
    let currentPage = 1;
    const perPage = 12;

    // âœ… í—¤ë”/í‘¸í„° ë¡œë“œ
    Promise.all([
      fetch("/components/header.html").then(r => r.text()).catch(() => ""),
      fetch("/components/footer.html").then(r => r.text()).catch(() => ""),
    ]).then(([h, f]) => {
      $("#header").innerHTML = h;
      $("#footer").innerHTML = f;
    });

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, (c) =>
        ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
      );
    }

    // âœ… ëœë¤ ì„ê¸°(ë¡œë“œ ì‹œ 1íšŒ)
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getQueryCategory() {
      const params = new URLSearchParams(location.search);
      const cat = (params.get("category") || "").toLowerCase().trim();
      return ALLOWED.includes(cat) ? cat : "";
    }

    async function loadList() {
      try {
        const res = await fetch("/api/hotsubcategory");
        const json = await res.json();
        console.log("ğŸ”¥ /api/hotsubcategory:", json);

        // ì„œë²„ê°€ ok/data í˜•íƒœë¡œ ë‚´ë ¤ì¤€ë‹¤ëŠ” ì „ì œ (ë„¤ê°€ ì˜¬ë¦° ì½”ë“œ ìŠ¤íƒ€ì¼ ê·¸ëŒ€ë¡œ)
        if (!json.ok || !Array.isArray(json.data)) {
          throw new Error("ë°ì´í„° í˜•ì‹ ì˜¤ë¥˜ (ok/data)");
        }

        // âœ… ì •ê·œí™”: ì¹´ë“œì— í•„ìš”í•œ í•„ë“œë§Œ ë½‘ê³  categoryë¥¼ food/cafeë§Œ ë‚¨ê¹€
        // - categoryKey: row.category (food/cafe/...)
        // - cover: ëŒ€í‘œ ì´ë¯¸ì§€ (thumbnail_url/cover_image/image_url)
        // - storeName: ìƒí˜¸( store_name > business_name > title )
        // - bizType: ì—…ì¢…(ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ food/cafe ë¼ë²¨ë¡œ ëŒ€ì²´)
        const normalized = json.data.map(row => {
          const categoryKey = String(row.category ?? "").toLowerCase().trim();
          const cover = row.thumbnail_url || row.cover_image || row.image_url || "/uploads/default.jpg";
          const storeName = row.store_name || row.business_name || row.title || "";
          const bizType =
            row.business_category ||
            row.store_category ||
            row.business_subcategory ||
            (CATEGORY_LABEL[categoryKey] ? CATEGORY_LABEL[categoryKey] : "ì—…ì¢…");

          return {
            id: row.id,
            categoryKey,
            cover,
            storeName,
            bizType
          };
        }).filter(x => ALLOWED.includes(x.categoryKey)); // âœ… ì—¬ê¸°ì„œ food/cafeë§Œ ë‚¨ê¹€

        // âœ… ëœë¤ ì„ê¸° (ì „ì²´ ë¦¬ìŠ¤íŠ¸ ê¸°ì¤€)
        allItems = shuffle([...normalized]);

        applyCategoryFromQuery();
      } catch (e) {
        console.error("âŒ loadList:", e);
        cardGrid.innerHTML = `
          <div class="col-span-full text-center text-gray-500 py-12">
            ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.
          </div>
        `;
        pagination.innerHTML = "";
      }
    }

    function applyCategoryFromQuery() {
      const cat = getQueryCategory(); // "" or "food" or "cafe"

      if (cat) {
        heroTitle.textContent = CATEGORY_LABEL[cat] || "í•« ì„œë¸Œì¹´í…Œê³ ë¦¬";
        heroDesc.textContent = "í•´ë‹¹ ì¹´í…Œê³ ë¦¬ë§Œ ëœë¤ìœ¼ë¡œ ë…¸ì¶œë©ë‹ˆë‹¤.";
        // ì¹´í…Œê³ ë¦¬ë³„ë¡œë„ ëœë¤ì´ ë˜ê²Œ: í•„í„° í›„ ë‹¤ì‹œ ì„ê¸°
        viewItems = shuffle(allItems.filter(x => x.categoryKey === cat));
      } else {
        heroTitle.textContent = "ğŸ”¥ í•« ì„œë¸Œì¹´í…Œê³ ë¦¬";
        heroDesc.textContent = "food / cafeë§Œ ëœë¤ìœ¼ë¡œ ë…¸ì¶œë©ë‹ˆë‹¤.";
        viewItems = [...allItems];
      }

      currentPage = 1;
      render();
    }

    function render() {
      renderCards();
      renderPagination();
    }

    function renderCards() {
      if (!viewItems.length) {
        cardGrid.innerHTML = `
          <div class="col-span-full text-center text-gray-500 py-12">
            í‘œì‹œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. (food/cafeë§Œ ë‚¨ê²¼ìŠµë‹ˆë‹¤)
          </div>
        `;
        return;
      }

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = viewItems.slice(start, end);

      cardGrid.innerHTML = pageItems.map(item => `
        <article class="neo-card overflow-hidden cursor-pointer fade-in"
          onclick="location.href='/hotblogdetail.html?id=${encodeURIComponent(item.id)}'">
          <!-- ìƒë‹¨ ì´ë¯¸ì§€ -->
          <div class="relative aspect-[4/3] overflow-hidden">
            <img src="${item.cover}" alt="${escapeHtml(item.storeName)}"
              class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
            <div class="absolute top-3 left-3">
              <span class="text-xs px-2 py-1 rounded-full bg-white/90 border border-gray-200 shadow">
                ${escapeHtml(item.categoryKey)}
              </span>
            </div>
          </div>

          <!-- í•˜ë‹¨ ìƒí˜¸ / ì—…ì¢… -->
          <div class="p-4 text-center">
            <p class="text-base font-semibold">${escapeHtml(item.storeName || "ìƒí˜¸ ë¯¸ì…ë ¥")}</p>
            <p class="text-sm text-gray-500 mt-1">${escapeHtml(item.bizType || "ì—…ì¢… ë¯¸ì…ë ¥")}</p>
          </div>
        </article>
      `).join("");
    }

    function renderPagination() {
      const totalPages = Math.ceil(viewItems.length / perPage);

      if (totalPages <= 1) {
        pagination.innerHTML = "";
        return;
      }

      const windowSize = 7;
      const half = Math.floor(windowSize / 2);

      let start = Math.max(1, currentPage - half);
      let end = Math.min(totalPages, start + windowSize - 1);
      start = Math.max(1, end - windowSize + 1);

      let html = "";

      // ì´ì „
      html += `<button class="page-btn" ${currentPage === 1 ? "disabled style='opacity:.5;cursor:not-allowed'" : ""} data-page="${currentPage - 1}">ì´ì „</button>`;

      // 1 ... 
      if (start > 1) {
        html += `<button class="page-btn" data-page="1">1</button>`;
        if (start > 2) html += `<span class="px-2 text-gray-400">â€¦</span>`;
      }

      // ì¤‘ê°„ í˜ì´ì§€ë“¤
      for (let p = start; p <= end; p++) {
        html += `<button class="page-btn ${p === currentPage ? "active" : ""}" data-page="${p}">${p}</button>`;
      }

      // ... ë§ˆì§€ë§‰
      if (end < totalPages) {
        if (end < totalPages - 1) html += `<span class="px-2 text-gray-400">â€¦</span>`;
        html += `<button class="page-btn" data-page="${totalPages}">${totalPages}</button>`;
      }

      // ë‹¤ìŒ
      html += `<button class="page-btn" ${currentPage === totalPages ? "disabled style='opacity:.5;cursor:not-allowed'" : ""} data-page="${currentPage + 1}">ë‹¤ìŒ</button>`;

      pagination.innerHTML = html;

      pagination.querySelectorAll("button[data-page]").forEach(btn => {
        btn.addEventListener("click", () => {
          const p = Number(btn.dataset.page);
          if (!Number.isFinite(p)) return;
          if (p < 1 || p > totalPages) return;
          currentPage = p;
          renderCards();
          renderPagination();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    }

    loadList();
  </script>
</body>
