<body class="min-h-screen">

    <p class="text-gray-500 text-sm">
      ì‚¬ì¥ë‹˜ë“¤ì´ ì‘ì„±í•œ í•« ë¸”ë¡œê·¸ë¥¼ ê°€ê²Œ ì¹´ë“œ í˜•ì‹ìœ¼ë¡œ ëª¨ì•„ì„œ ë³´ì—¬ì¤ë‹ˆë‹¤.
    </p>

  <!-- âœ… ì¹´ë“œ ëª©ë¡ -->
  <main id="cardGrid"
    class="max-w-6xl mx-auto px-4 pb-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

  </main>

  <!-- âœ… í˜ì´ì§€ ë²ˆí˜¸ -->
  <div id="pagination"
    class="max-w-6xl mx-auto px-4 pb-12 flex justify-center flex-wrap gap-2">

  <!-- âœ… í‘¸í„° -->
  <div id="footer"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    const cardGrid = $("#cardGrid");
    const pagination = $("#pagination");

    // ğŸ‘‰ ì „ì²´ ê°€ê²Œ ì¹´ë“œ ë°ì´í„°
    let allItems = [];
    let currentPage = 1;
    const perPage = 12;   // í•œ í˜ì´ì§€ 12ê°œ

    // âœ… í—¤ë”/í‘¸í„° ë¡œë“œ
    Promise.all([
      fetch("/components/header.html").then(r => r.text()).catch(() => ""),
      fetch("/components/footer.html").then(r => r.text()).catch(() => ""),
    ]).then(([h, f]) => {
      $("#header").innerHTML = h;
      $("#footer").innerHTML = f;
    });

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, (c) =>
        ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
      );
    }

    // âœ… ë°°ì—´ ëœë¤ ì„ê¸° (Fisher-Yates)
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // âœ… ì„œë²„ì—ì„œ í•« ë¸”ë¡œê·¸ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    async function loadHotSubList() {
      try {
        const res = await fetch("/api/hotsubcategory");
        const json = await res.json();
        console.log("ğŸ”¥ /api/hotsubcategory ì‘ë‹µ:", json);

        // ğŸ‘‰ ì‘ë‹µ í˜•ì‹: { success: true, data: [...] } ê¸°ì¤€
        if (!json || !json.success || !Array.isArray(json.data)) {
          console.warn("hotsubcategory ë°ì´í„° í˜•ì‹ì´ ì˜ˆìƒê³¼ ë‹¤ë¦„");
        }

        const rows = Array.isArray(json.data) ? json.data : [];

        if (!rows.length) {
          allItems = [];
          render();
          return;
        }

        // ğŸ”— ë””í…Œì¼ê³¼ ë™ì¼ ì •ë³´: ì´ë¯¸ì§€ / ìƒí˜¸ / ì—…ì¢…
        allItems = rows.map(row => {
          const id = row.id;

          // ëŒ€í‘œ ì´ë¯¸ì§€
          const cover =
            row.cover_image ||
            row.image_url ||
            row.thumbnail_url ||
            "/uploads/default.jpg";

          // ìƒí˜¸
          const storeName =
            row.store_name ||
            row.business_name ||
            row.title ||
            "ìƒí˜¸ ë¯¸ì…ë ¥";

          // ì—…ì¢…
          const bizType =
            row.business_category ||
            row.store_category ||
            row.category ||
            "ì—…ì¢… ë¯¸ì…ë ¥";

          return { id, cover, storeName, bizType };
        });

        // ğŸ‘‰ í•œ ë²ˆë§Œ ëœë¤ ì„ê¸°
        shuffle(allItems);

        currentPage = 1;
        render();
      } catch (err) {
        console.error("âŒ loadHotSubList ì˜¤ë¥˜:", err);
        cardGrid.innerHTML = `
          <div class="col-span-full text-center text-gray-500 py-12">
            ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.
          </div>
        `;
        pagination.innerHTML = "";
      }
    }

    // âœ… ì „ì²´ ë Œë”
    function render() {
      renderCards();
      renderPagination();
    }

    // âœ… ì¹´ë“œ ë Œë”ë§ (ìœ„: ì´ë¯¸ì§€ / ì•„ë˜: ìƒí˜¸ + ì—…ì¢…)
    function renderCards() {
      if (!allItems.length) {
        cardGrid.innerHTML = `
          <div class="col-span-full text-center text-gray-500 py-12">
            ë“±ë¡ëœ í•« ë¸”ë¡œê·¸ê°€ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.
          </div>
        `;
        return;
      }

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const pageItems = allItems.slice(start, end);

      cardGrid.innerHTML = pageItems.map(item => `
        <article
          class="neo-card overflow-hidden cursor-pointer fade-in"
          onclick="location.href='/hotblogdetail.html?id=${encodeURIComponent(item.id)}'">
          <!-- ìƒë‹¨ ì´ë¯¸ì§€ -->
          <div class="relative aspect-[4/3] overflow-hidden">
            <img
              src="${item.cover}"
              alt="${escapeHtml(item.storeName || "ê°€ê²Œ ì´ë¯¸ì§€")}"
              class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
          </div>

          <!-- í•˜ë‹¨ ìƒí˜¸ / ì—…ì¢… -->
          <div class="p-4 text-center">
            <p class="text-base font-semibold">
              ${escapeHtml(item.storeName || "ìƒí˜¸ ë¯¸ì…ë ¥")}
            </p>
            <p class="text-sm text-gray-500 mt-1">
              ${escapeHtml(item.bizType || "ì—…ì¢… ë¯¸ì…ë ¥")}
            </p>
          </div>
        </article>
      `).join("");
    }

    // âœ… í˜ì´ì§€ ë²ˆí˜¸ ë Œë”ë§ (12ê°œ ë„˜ìœ¼ë©´ ìë™ìœ¼ë¡œ 2,3,4... ìƒì„±)
    function renderPagination() {
      const totalPages = Math.ceil(allItems.length / perPage);

      if (totalPages <= 1) {
        pagination.innerHTML = "";
        return;
      }

      const windowSize = 7;
      const half = Math.floor(windowSize / 2);

      let start = Math.max(1, currentPage - half);
      let end = Math.min(totalPages, start + windowSize - 1);
      start = Math.max(1, end - windowSize + 1);

      let html = "";

      // ì´ì „
      html += `
        <button class="page-btn"
          ${currentPage === 1 ? "disabled style='opacity:.5;cursor:not-allowed'" : ""}
          data-page="${currentPage - 1}">
          ì´ì „
        </button>
      `;

      // 1 ...
      if (start > 1) {
        html += `<button class="page-btn" data-page="1">1</button>`;
        if (start > 2) {
          html += `<span class="px-2 text-gray-400">â€¦</span>`;
        }
      }

      // ì¤‘ê°„ í˜ì´ì§€ë“¤
      for (let p = start; p <= end; p++) {
        html += `
          <button class="page-btn ${p === currentPage ? "active" : ""}" data-page="${p}">
            ${p}
          </button>
        `;
      }

      // ... ë§ˆì§€ë§‰
      if (end < totalPages) {
        if (end < totalPages - 1) {
          html += `<span class="px-2 text-gray-400">â€¦</span>`;
        }
        html += `<button class="page-btn" data-page="${totalPages}">${totalPages}</button>`;
      }

      // ë‹¤ìŒ
      html += `
        <button class="page-btn"
          ${currentPage === totalPages ? "disabled style='opacity:.5;cursor:not-allowed'" : ""}
          data-page="${currentPage + 1}">
          ë‹¤ìŒ
        </button>
      `;

      pagination.innerHTML = html;

      // í˜ì´ì§€ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
      pagination.querySelectorAll("button[data-page]").forEach(btn => {
        btn.addEventListener("click", () => {
          const p = Number(btn.dataset.page);
          if (!Number.isFinite(p)) return;

          const total = Math.ceil(allItems.length / perPage);
          if (p < 1 || p > total) return;

          currentPage = p;
          renderCards();
          renderPagination();
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    }

    // âœ… ì‹¤í–‰
    loadHotSubList();
  </script>
