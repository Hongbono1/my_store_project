  <script>
    // API ê¸°ë³¸ í˜¸ìŠ¤íŠ¸: LiveServer(ì˜ˆ: :5500)ë¡œ ì—´ì—ˆì„ ë•Œ ë°±ì—”ë“œ(3000)ë¡œ í”„ë¡ì‹œí•˜ë„ë¡ ìë™ ì„ íƒ
    // âœ… ë°°í¬ í™˜ê²½ì—ì„œëŠ” ìë™ìœ¼ë¡œ www.hongbono1.com ì—°ê²°
    const API_BASE =

    // ì•ˆì „í•œ HTML ì´ìŠ¤ì¼€ì´í”„ ìœ í‹¸ (escapeHtml ì •ì˜ ëˆ„ë½ìœ¼ë¡œ ì¸í•œ ReferenceError ë°©ì§€)
    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, c =>
        ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
      );
    }

    // DOM ë ˆí¼ëŸ°ìŠ¤ & ë Œë” ìœ í‹¸ (ì—†ì–´ì„œ ë°œìƒí•œ ReferenceError ë°©ì§€)
    const grid = document.getElementById("grid");
    const filterBtns = document.querySelectorAll(".filter-btn");

    function mapBlogToCard(b) {
      return {
        id: b.id ?? (b.blog_id ?? ""),
        title: b.title || b.store_name || "ì œëª© ì—†ìŒ",
        store_name: b.store_name || b.store || "",

    function renderGrid(list) {

        const card = mapBlogToCard(item);
        return `

            <a href="${API_BASE || ""}/hotblogdetail.html?id=${encodeURIComponent(card.id)}" class="block">
              <div class="relative aspect-[4/3] overflow-hidden">
                <img src="${escapeHtml(card.cover_image)}" alt="${escapeHtml(card.title)}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent"></div>
                <div class="absolute bottom-3 left-3 text-white">
                  <h3 class="font-semibold">${escapeHtml(card.title)}</h3>
                  <p class="text-xs opacity-90">${escapeHtml(card.store_name)}</p>
                </div>
              </div>
            </a>
            <div class="p-4">
              <p class="text-sm text-gray-600 line-clamp-2 mb-2">${escapeHtml(card.desc)}</p>
              <div class="flex justify-between items-center text-xs text-gray-500">
                <span>${escapeHtml(card.category)}</span>
                <span>â­ ${escapeHtml(card.rating)}</span>
              </div>
              <div class="mt-4 flex gap-2">
                <a href="${API_BASE || ""}/hotblogdetail.html?id=${encodeURIComponent(card.id)}" class="neo-btn flex-1 text-center">ìì„¸íˆ ë³´ê¸°</a>
                <button class="glass-btn flex-1" data-store="${encodeURIComponent(card.store_name)}">ê´€ë ¨ ëª©ë¡</button>
              </div>
            </div>
          </article>
        `;
      }).join("");
    }

    // header/footer ë¶ˆëŸ¬ì˜¤ê¸°
    Promise.all([
      fetch(`${API_BASE}/components/header.html`).then(r => r.text()).catch(() => "<div></div>"),
      fetch(`${API_BASE}/components/footer.html`).then(r => r.text()).catch(() => "<div></div>")
    ]).then(([h, f]) => {
      document.getElementById('header').innerHTML = h;
      document.getElementById('footer').innerHTML = f;
    });

    // API ì‹œë„ ëª©ë¡ (ìˆœì„œëŒ€ë¡œ)
    const API_CANDIDATES = [
      `${API_BASE}/api/random-hotblog`,
      `${API_BASE}/api/hotblogs`,
      `${API_BASE}/api/hotblog/list`,
      `${API_BASE}/api/hotblog?limit=20`
    ];

    async function fetchHotList() {
      for (const ep of API_CANDIDATES) {
        try {
          const res = await fetch(ep);
          if (!res.ok) continue;
          const j = await res.json();
          // ì—¬ëŸ¬ í¬ë§· ì²˜ë¦¬
          if (Array.isArray(j)) return j;
          if (Array.isArray(j.blogs)) return j.blogs;
          if (Array.isArray(j.data)) return j.data;
          if (j.success && Array.isArray(j.blogList)) return j.blogList;
          if (j.success && j.blog) return [j.blog];
          if (j.blog) return Array.isArray(j.blog) ? j.blog : [j.blog];
        } catch (e) { /* ë‹¤ìŒ ì‹œë„ */ }
      }
      return null;
    }

    (async function init() {
      // í…œí”Œë¦¿ í”Œë ˆì´ìŠ¤í™€ë” ì œê±°(ë°©ì–´)
      try {
        const decoded = decodeURIComponent(location.search || "");
        if (decoded.includes("{{store_id}}")) {
          const cleaned = decoded.replace(/\{\{store_id\}\}/g, "");
          history.replaceState(null, "", location.pathname + cleaned);
        }
      } catch (e) { /* ignore */ }

      let list = await fetchHotList();
      if (!list || !list.length) {
        // API ì‹¤íŒ¨ ì‹œ ë°ëª¨ë¡œ ë³´ì—¬ì¤Œ(ê°œë°œìš©)
        list = Array.from({ length: 12 }, (_, i) => mapBlogToCard({
          id: `demo-${i + 1}`,
          title: `ìƒ˜í”Œ í•«ë¸”ë¡œê·¸ ${i + 1}`,
          store_name: ["í•˜ëŠ˜ì‹ë‹¹", "ë„ì¿„ìš°ë™", "ë°¤ë¹„ë„¤ì¼", "ë£¨ë¯¸ì—ë¥´í—¤ì–´", "ê°•ë‚¨ë™ë¬¼ë³‘ì›"][i % 5],
          category: ["food", "beauty", "life", "event"][i % 4],
          cover_image: `https://picsum.photos/seed/hybrid${i}/600/400`,
          desc: "ì‹¤ì œ ë°ì´í„°ê°€ ì—†ì–´ ìƒ˜í”Œì„ í‘œì‹œí•©ë‹ˆë‹¤."
        })).map(mapBlogToCard);

      renderGrid(list);

      // í•„í„° ë²„íŠ¼ ë™ì‘: ê¸°ì¡´ ì¹´í…Œê³ ë¦¬ ì†ì„± ê¸°ì¤€ìœ¼ë¡œ í•„í„°
      filterBtns.forEach(btn => {

          renderGrid(filtered);
        });
      });
    })();
