<!-- 헤더 (모던/글래스 · 검색 포함 · 반응형, JS 없이 동작) -->
<header class="fixed top-0 inset-x-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
  <div class="mx-auto max-w-6xl px-4">
    <div class="h-16 flex items-center justify-between gap-3">

      <!-- 로고 -->
      <a href="/new/index.html" class="flex items-center gap-2 shrink-0">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-2xl bg-gradient-to-br from-sky-200 to-blue-300 shadow-inner">
          <svg class="h-5 w-5 text-blue-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="9" fill="currentColor" stroke="none" class="text-sky-200"></circle>
            <path d="M12 7v5l3 2" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="text-xl font-extrabold tracking-tight text-slate-800">우리동네</span>
      </a>

      <!-- 데스크톱 내비 -->
      <nav class="hidden lg:flex items-center gap-1">
        <a href="/new/index.html" class="px-3 py-2 rounded-lg text-slate-700 hover:text-blue-700 hover:bg-slate-100">홈</a>
        <a href="/new/store.html" class="px-3 py-2 rounded-lg text-slate-700 hover:text-blue-700 hover:bg-slate-100">가게찾기</a>
        <a href="/new/register.html" class="px-3 py-2 rounded-lg text-slate-700 hover:text-blue-700 hover:bg-slate-100">정보등록</a>
        <a href="/new/mypage.html" class="px-3 py-2 rounded-lg text-slate-700 hover:text-blue-700 hover:bg-slate-100">마이페이지</a>
      </nav>

      <!-- 데스크톱 검색 + 로그인 -->
      <div class="hidden lg:flex items-center gap-2 min-w-[360px]">
        <form action="/new/index.html" method="get" class="flex-1">
          <label class="w-full flex items-center gap-2 rounded-2xl border border-slate-300 bg-white px-3 h-10 shadow-sm focus-within:ring-2 focus-within:ring-blue-300">
            <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m21 21-3.5-3.5"/></svg>
            <input name="q" placeholder="가게명·업종·지역 검색" class="flex-1 bg-transparent outline-none text-slate-800 placeholder:text-slate-400">
            <button type="submit" class="px-3 py-1.5 rounded-xl bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700">검색</button>
          </label>
        </form>
        <a href="/new/login.html" class="px-4 h-10 inline-flex items-center rounded-xl border border-blue-200 bg-blue-50 text-blue-700 font-bold hover:bg-blue-100">로그인</a>
      </div>

      <!-- 모바일: 햄버거 -->
      <input id="navToggle" type="checkbox" class="peer hidden">
      <label for="navToggle" class="lg:hidden inline-flex h-10 w-10 items-center justify-center rounded-xl border border-slate-300 bg-white text-slate-700 active:scale-95">
        <svg class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
      </label>
    </div>

    <!-- 모바일 드롭다운: 메뉴 + 검색 -->
    <div class="lg:hidden hidden peer-checked:block pb-4 animate-in fade-in slide-in-from-top-2">
      <form action="/new/index.html" method="get" class="mb-3">
        <label class="w-full flex items-center gap-2 rounded-2xl border border-slate-300 bg-white px-3 h-11 shadow-sm">
          <svg class="h-5 w-5 text-slate-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m21 21-3.5-3.5"/></svg>
          <input name="q" placeholder="검색어를 입력하세요" class="flex-1 bg-transparent outline-none text-slate-800 placeholder:text-slate-400">
          <button type="submit" class="px-3 py-1.5 rounded-xl bg-blue-600 text-white text-sm font-semibold">검색</button>
        </label>
      </form>
      <nav class="grid gap-1">
        <a href="/new/index.html" class="px-3 py-2 rounded-lg text-slate-700 hover:bg-slate-100">홈</a>
        <a href="/new/store.html" class="px-3 py-2 rounded-lg text-slate-700 hover:bg-slate-100">가게찾기</a>
        <a href="/new/register.html" class="px-3 py-2 rounded-lg text-slate-700 hover:bg-slate-100">정보등록</a>
        <a href="/new/mypage.html" class="px-3 py-2 rounded-lg text-slate-700 hover:bg-slate-100">마이페이지</a>
        <a href="/new/login.html" class="px-3 py-2 rounded-lg text-blue-700 bg-blue-50 border border-blue-100">로그인</a>
      </nav>
    </div>
  </div>
</header>
<!-- 헤더 높이 보정 -->
<div class="h-16 lg:h-[64px]"></div>
