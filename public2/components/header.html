<header class="w-full bg-white/90 shadow-sm fixed top-0 left-0 z-50">
  <div class="max-w-5xl mx-auto px-4 py-3 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <!-- 로고 -->
    <a href="/"
      class="flex items-center gap-2 font-bold text-xl text-blue-700 tracking-tight hover:opacity-80 transition">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="#bae6fd" />
        <path d="M12 8v4l3 2" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      우리동네
    </a>

    <!-- 🔍 네오 + 글래스 + 3D 검색창 -->
    <form action="/search.html" method="GET" class="w-full md:flex-1 order-3 md:order-2">
      <div class="group relative flex items-center gap-2 px-3 py-2 rounded-2xl
               bg-white/60 backdrop-blur-md
               border border-white/70
               shadow-[0_10px_25px_rgba(15,23,42,0.18),0_0_0_1px_rgba(255,255,255,0.8)]
               ring-1 ring-sky-100/70
               focus-within:ring-2 focus-within:ring-sky-400/90
               focus-within:shadow-[0_14px_30px_rgba(15,23,42,0.22)]
               transition-all duration-200">
        <!-- 돋보기 아이콘 -->
        <svg class="w-5 h-5 text-slate-400 group-focus-within:text-sky-500 transition-colors" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="6" />
          <line x1="16" y1="16" x2="21" y2="21" stroke-linecap="round" />
        </svg>

        <!-- 입력 -->
        <input type="search" name="q" placeholder="우리동네 가게, 메뉴, 키워드로 검색해보세요"
          class="flex-1 bg-transparent outline-none text-sm md:text-base text-slate-800 placeholder:text-slate-400"
          aria-label="우리동네 검색" />

        <!-- 검색 버튼 (요즘 스타일: 작은 pill 버튼) -->
        <button type="submit" class="hidden sm:inline-flex items-center gap-1 px-3 py-1.5 rounded-xl text-xs font-semibold
                 bg-gradient-to-r from-sky-500 to-indigo-500
                 text-white shadow-[0_6px_14px_rgba(37,99,235,0.45)]
                 hover:brightness-105 active:translate-y-[1px] active:shadow-[0_4px_10px_rgba(37,99,235,0.45)]
                 transition-all">
          검색
        </button>
      </div>
    </form>

    <!-- 내비 -->
    <nav class="flex gap-2 md:gap-3 items-center order-2 md:order-3">
      <a href="/" class="text-gray-700 hover:text-blue-600 px-2 py-1 rounded transition">홈</a>
      <a href="/store.html" class="text-gray-700 hover:text-blue-600 px-2 py-1 rounded transition">가게찾기</a>
      <a href="/register.html" class="text-gray-700 hover:text-blue-600 px-2 py-1 rounded transition">정보등록</a>
      <a href="/mypage.html" class="text-gray-700 hover:text-blue-600 px-2 py-1 rounded transition">마이페이지</a>
      <a href="/login.html"
        class="text-blue-600 border border-blue-100 bg-blue-50 px-3 py-1 rounded-xl font-bold hover:bg-blue-100 transition">
        로그인
      </a>
    </nav>
  </div>
</header>

<!-- 헤더 높이만큼 여백 -->
<div class="h-20 md:h-16"></div>
