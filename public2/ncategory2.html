    <!-- ‚úÖ footerÎäî Í∑∏Î¶¨Îìú Î∞ñÏúºÎ°ú ÎπºÏÑú Ï†ÑÏ≤¥ Ìè≠ -->
    <footer class="w-full">
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        // ‚úÖ header/footer ÎèôÏ†Å Ìè¨Ìï®
        fetch("/components/header.html")
            .then(r => r.text())
            .then(d => document.getElementById("header-placeholder").innerHTML = d);

        fetch("/components/footer.html")
            .then(r => r.text())
            .then(d => document.getElementById("footer-placeholder").innerHTML = d);

        // ‚úÖ Î™®Îì† Ïù¥ÎØ∏ÏßÄÏóê onerror Ìï∏Îì§Îü¨ Ï∂îÍ∞Ä (404 ÏóêÎü¨ Î∞©ÏßÄ)
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("img").forEach(img => {
                if (!img.onerror) {
                    img.onerror = function () {
                        this.onerror = null;
                        this.src = "/uploads/no-image.png";
                    };
                }
            });
        });

        // =========================================================
        // ‚úÖ (Ìë∏Îìú ÏïÑÎãò) Ïπ¥ÌÖåÍ≥†Î¶¨ ÌéòÏù¥ÏßÄ Ïä¨Î°Ø Ïó∞Í≤∞ Î°úÏßÅ
        // =========================================================
        const AD_API_BASE = "/ncategory2manager/ad";

        function cleanStr(v) {
            if (v === undefined || v === null) return "";
            return String(v).trim();
        }

        // ===============================
        // ‚úÖ ÏÇ¨Ïù¥ÎìúÎ∞î Ïπ¥ÌÖåÍ≥†Î¶¨ ÎèôÏ†Å ÏÉùÏÑ± (DBÏóêÏÑú ÏÉùÏÑ±)
        // ‚úÖ Í∞úÏÑ†: ÏÑúÎ∏åÏπ¥ÌÖåÍ≥†Î¶¨ ÏóÜÎäî Ìï≠Î™©ÏùÄ "Î∞îÎ°ú ÎßÅÌÅ¨"(2Î≤à ÌÅ¥Î¶≠ Ï†úÍ±∞)
        // ===============================
        async function fetchCategoryTreeFromStores() {
            const url = `${AD_API_BASE}/search-store?q=__all__`;
            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) throw new Error(`category HTTP ${res.status}`);

            const json = await res.json();
            const stores = json.stores || json.items || json.rows || json.data || [];

            const map = new Map(); // category -> Set(subcategory)

            for (const s of stores) {
                const cat = cleanStr(s.business_category || s.category);
                if (!cat) continue;

                if (!map.has(cat)) map.set(cat, new Set());

                const sub = cleanStr(s.business_subcategory || s.subcategory);
                if (sub) map.get(cat).add(sub);
            }

            const list = [...map.entries()]
                .map(([category, set]) => ({
                    category,
                    subcategories: [...set].sort((a, b) => a.localeCompare(b, "ko")),
                }))
                .sort((a, b) => a.category.localeCompare(b.category, "ko"));

            return list;
        }

        function buildSubcategoryLink(category, subcategory) {
            const c = encodeURIComponent(category);
            const s = subcategory ? `&subcategory=${encodeURIComponent(subcategory)}` : "";
            return `/subcategory.html?type=combined&category=${c}${s}`;
        }

        function renderSidebarCategories(tree) {
            const listEl = document.getElementById("categoryList");
            if (!listEl) return;

            if (!tree.length) {
                listEl.innerHTML = `<li class="text-center text-sm text-gray-500 py-8">ÌëúÏãúÌï† Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÏóÜÏäµÎãàÎã§.</li>`;
                return;
            }

            listEl.innerHTML = "";

            for (const item of tree) {
                const cat = item.category;
                const subs = item.subcategories || [];

                const li = document.createElement("li");
                li.className = "mb-2";

                if (!subs.length) {
                    const a = document.createElement("a");
                    a.href = buildSubcategoryLink(cat, "");
                    a.className = "block w-full text-left px-4 py-2 neo-card font-bold text-lg";
                    a.textContent = cat;
                    li.appendChild(a);
                    listEl.appendChild(li);
                    continue;
                }

                const btn = document.createElement("button");
                btn.type = "button";
                btn.className = "w-full text-left px-4 py-2 neo-card flex justify-between items-center font-bold text-lg";
                btn.innerHTML = `
                    <span class="truncate">${cat}</span>
                    <span class="shrink-0 select-none">‚ñº</span>
                `;

                const ul = document.createElement("ul");
                ul.className = "mt-3 space-y-2 hidden w-full flex flex-col items-center";

                {
                    const subLi = document.createElement("li");
                    subLi.className = "w-[70%]";
                    const a = document.createElement("a");
                    a.href = buildSubcategoryLink(cat, "");
                    a.className = "block w-full px-4 py-2 neo-card text-center text-lg";
                    a.textContent = "Ï†ÑÏ≤¥";
                    subLi.appendChild(a);
                    ul.appendChild(subLi);
                }

                for (const sub of subs) {
                    const subLi = document.createElement("li");
                    subLi.className = "w-[70%]";
                    const a = document.createElement("a");
                    a.href = buildSubcategoryLink(cat, sub);
                    a.className = "block w-full px-4 py-2 neo-card text-center text-lg";
                    a.textContent = sub;
                    subLi.appendChild(a);
                    ul.appendChild(subLi);
                }

                btn.addEventListener("click", () => {
                    ul.classList.toggle("hidden");
                });

                li.appendChild(btn);
                li.appendChild(ul);
                listEl.appendChild(li);
            }
        }

        async function initDynamicSidebar() {
            try {
                const tree = await fetchCategoryTreeFromStores();
                renderSidebarCategories(tree);
            } catch (e) {
                console.error("‚ùå [sidebar] Ïπ¥ÌÖåÍ≥†Î¶¨ Î°úÎìú Ïã§Ìå®:", e?.message || e);
                const listEl = document.getElementById("categoryList");
                if (listEl) {
                    listEl.innerHTML = `<li class="text-center text-sm text-red-600 py-8">Ïπ¥ÌÖåÍ≥†Î¶¨ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®</li>`;
                }
            }
        }

        function buildStoreLink(store_type, store_id) {
            const t = cleanStr(store_type);
            const id = cleanStr(store_id);
            if (!id) return "#";

            if (t.includes("combined")) return `/ndetail.html?id=${encodeURIComponent(id)}&type=combined`;
            if (t === "store_info") return `/ndetail.html?id=${encodeURIComponent(id)}&type=store_info`;
            return `/ndetail.html?id=${encodeURIComponent(id)}`;
        }

        function normalizeItems(payload) {
            if (!payload) return [];
            const arr =
                payload.items ||
                payload.rows ||
                payload.data ||
                payload.result ||
                (Array.isArray(payload) ? payload : null);

            return Array.isArray(arr) ? arr : [];
        }

        async function fetchSlotItems(page) {
            const url = `${AD_API_BASE}/slot-items?page=${encodeURIComponent(page)}`;
            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) throw new Error(`slot-items HTTP ${res.status}`);
            const json = await res.json();
            if (json && json.success === false) throw new Error(json.error || "slot-items fail");
            return normalizeItems(json);
        }

        // ‚úÖ Ïä¨Î°Ø Ïπ¥Îìú Ï¥àÍ∏∞Ìôî (ÎπàÏπ∏Ïù∏Îç∞ ÏóÖÏ¢Ö/ÏÉÅÌò∏ ÎÇ®Îäî Î¨∏Ï†ú Ìï¥Í≤∞)
        function resetCard(anchorEl) {
            if (!anchorEl) return;
            const imgEl = anchorEl.querySelector("[data-ad-img]");
            const titleEl = anchorEl.querySelector("[data-ad-title]");
            const catEl = anchorEl.querySelector("[data-ad-cat]");
            const infoEl = (titleEl && titleEl.parentElement) || (catEl && catEl.parentElement);

            anchorEl.href = "#";

            if (imgEl) imgEl.src = "/uploads/no-image.png";
            if (titleEl) titleEl.textContent = "";
            if (catEl) catEl.textContent = "";

            // ÌïòÎã® ÌÖçÏä§Ìä∏ Î∞ïÏä§(Ïò§Î≤ÑÎ†àÏù¥)ÎèÑ Ïà®ÍπÄ (ÌÖçÏä§Ìä∏ ÏóÜÎäîÎç∞ Î∞îÎßå Î≥¥Ïù¥Îäî ÌòÑÏÉÅ ÏµúÏÜåÌôî)
            if (infoEl) infoEl.style.display = "none";
        }

        function applyItemToCard(anchorEl, item) {
            if (!anchorEl || !item) return;

            const imgEl = anchorEl.querySelector("[data-ad-img]");
            const titleEl = anchorEl.querySelector("[data-ad-title]");
            const catEl = anchorEl.querySelector("[data-ad-cat]");
            const infoEl = (titleEl && titleEl.parentElement) || (catEl && catEl.parentElement);

            const image_url = cleanStr(item.image_url || item.image || item.img_url);
            const business_name = cleanStr(item.business_name || item.store_name || item.title || item.text_content);
            const business_category = cleanStr(item.business_category || item.category || item.store_category);

            const href =
                cleanStr(item.link_url) ||
                buildStoreLink(item.store_type || item.store_table || item.detail_type, item.store_id || item.id);

            if (href && href !== "#") anchorEl.href = href;

            if (imgEl) {
                if (image_url) imgEl.src = image_url;
                else imgEl.src = "/uploads/no-image.png";
            }

            if (titleEl) titleEl.textContent = business_name || "";
            if (catEl) catEl.textContent = business_category ? `ÏóÖÏ¢Ö: ${business_category}` : "";

            // ÌÖçÏä§Ìä∏Í∞Ä ÌïòÎÇòÎùºÎèÑ ÏûàÏúºÎ©¥ info ÌëúÏãú
            if (infoEl) {
                if ((business_name || business_category)) infoEl.style.display = "";
                else infoEl.style.display = "none";
            }
        }

        function splitPos(pos) {
            const p = cleanStr(pos);
            const m = p.match(/^(.*)_([0-9]+)$/);
            if (!m) return { raw: p, base: p, suffix: "" };
            return { raw: p, base: cleanStr(m[1]), suffix: cleanStr(m[2]) };
        }

        function indexByPositionPriority(items) {
            const map = new Map();

            for (const it of items) {
                const page = cleanStr(it.page || it.slot_page || it.ad_page || "");
                const posRaw = cleanStr(it.position || it.slot_position || it.pos || "");
                if (!page || !posRaw) continue;

                const { base, suffix } = splitPos(posRaw);
                const pri = cleanStr(it.priority ?? it.rank ?? it.order ?? suffix ?? "");

                map.set(`${page}|${posRaw}|${pri}`, it);
                map.set(`${page}|${base}|${pri}`, it);
            }

            return map;
        }

        async function hydrateAds() {
            const page = "ncategory2";
            const nodes = Array.from(document.querySelectorAll("[data-ad-slot]"));
            if (!nodes.length) return;

            // ‚úÖ Î®ºÏ†Ä Ï†ÑÎ∂Ä Î¶¨ÏÖã
            nodes.forEach(resetCard);

            try {
                const items = await fetchSlotItems(page);

                for (const it of items) {
                    if (!it.page && !it.slot_page && !it.ad_page) it.page = page;
                }

                const map = indexByPositionPriority(items);

                for (const a of nodes) {
                    const p = cleanStr(a.getAttribute("data-page"));
                    const pos = cleanStr(a.getAttribute("data-position"));
                    const pri = cleanStr(a.getAttribute("data-priority"));

                    const key1 = `${p}|${pos}|${pri}`;
                    let ad = map.get(key1);

                    if (!ad) {
                        const key2 = `${p}|${pos}_${pri}|1`;
                        ad = map.get(key2);
                    }

                    if (!ad) continue;
                    applyItemToCard(a, ad);
                }

            } catch (err) {
                console.error("‚ùå [hydrateAds] category slot hydrate Ïã§Ìå®:", err?.message || err);
            }
        }

        // =========================================================
        // ‚úÖ ÌååÏõå Í¥ëÍ≥† Ïä¨ÎùºÏù¥Îçî(Ìë∏Îìú Î∞©ÏãùÍ≥º ÎèôÏùº)
        // =========================================================
        document.addEventListener("DOMContentLoaded", () => {
            const viewport = document.getElementById("powerViewport");
            const track = document.getElementById("powerAdTrack");
            if (!viewport || !track) return;

            hydrateAds();
            initDynamicSidebar();

            let groups = track.querySelectorAll(".power-group").length;
            let index = Math.floor(Math.random() * groups);
            let dir = 1;

            function updateSlider() {
                const slideWidth = viewport.clientWidth;
                track.style.transform = `translateX(${-index * slideWidth}px)`;
            }

            function stepAuto() {
                if (groups <= 1) return;
                if (index >= groups - 1) dir = -1;
                else if (index <= 0) dir = 1;
                index = index + dir;
                updateSlider();
            }

            function nextManual() {
                if (groups <= 1) return;
                if (index < groups - 1) index++;
                else { dir = -1; index = Math.max(0, groups - 2); }
                updateSlider();
            }

            function prevManual() {
                if (groups <= 1) return;
                if (index > 0) index--;
                else { dir = 1; index = Math.min(groups - 1, 1); }
                updateSlider();
            }

            const nextBtn = document.getElementById("nextBtn");
            const prevBtn = document.getElementById("prevBtn");

            if (nextBtn && prevBtn) {
                nextBtn.addEventListener("click", () => { stopAuto(); nextManual(); startAuto(); });
                prevBtn.addEventListener("click", () => { stopAuto(); prevManual(); startAuto(); });
            }

            window.addEventListener("resize", updateSlider);

            const INTERVAL = 10000;
            let timer = null;
            function startAuto() { if (!timer) timer = setInterval(stepAuto, INTERVAL); }
            function stopAuto() { if (timer) { clearInterval(timer); timer = null; } }

            document.addEventListener("visibilitychange", () => {
                document.hidden ? stopAuto() : startAuto();
            });

            viewport.addEventListener("mouseenter", stopAuto);
            viewport.addEventListener("mouseleave", startAuto);

            updateSlider();
            startAuto();
        });

        function goBack() {
            if (document.referrer && document.referrer !== location.href) {
                window.history.back();
            } else {
                window.location.href = "/category.html";
            }
        }

        function goNext() {
            window.history.forward();
        }
    </script>
