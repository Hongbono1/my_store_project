        function escapeHtml(input) {
            const s = input == null ? "" : String(input);
            return s
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }

        function normalizeSrc(src) {
            if (!src) return "/uploads/no-image.png";
            if (/^https?:\/\//i.test(src)) return src;
            return src.startsWith("/") ? src : "/" + src;
        }

    <!-- ê¸°ì¡´ ë§ˆì§€ë§‰ IIFE (data-store-id ë³´ì •ìš©) ê·¸ëŒ€ë¡œ ìœ ì§€ -->
    <script>
        (async function () {
            let list;
            try {
                const q = new URLSearchParams(location.search);
                const category = q.get("category") || "";
                const type = q.get("type") || "food";

                const apiEndpoint = type === "food" ? "food" : "beauty";
                const res = await fetch(`/api/subcategory/${apiEndpoint}?category=${encodeURIComponent(category)}`);
                list = res.ok ? await res.json() : null;
            } catch (e) {
                console.warn("subcategory list fetch failed", e);
                list = null;
            }

            function mapName(store) {
                return store?.business_name ?? store?.businessName ?? store?.name ?? store?.title ?? "";
            }
            function mapType(store) {
                return store?.business_type ?? store?.businessType ?? store?.type ?? store?.category ?? "";
            }

            document.querySelectorAll("[data-store-id]").forEach(async (card) => {
                const id = card.dataset.storeId;
                if (!id) return;
                const nameEl = card.querySelector(".store-name");
                const typeEl = card.querySelector(".store-type");

                let store = null;
                if (list && list.ok && Array.isArray(list.stores)) {
                    store = list.stores.find(s => String(s.id) === String(id)) ?? null;
                }

                if (!store) {
                    try {
                        const typeParam = new URLSearchParams(location.search).get("type") || "combined";
                        const api = typeParam === "combined" ? `/combined/${id}/full` : `/store/${id}/full`;
                        const r = await fetch(api);
                        if (r.ok) {
                            const j = await r.json();
                            store = j.store ?? j;
                        }
                    } catch (e) { /* ignore */ }
                }

                if (nameEl && store) nameEl.textContent = mapName(store) || nameEl.textContent || "-";
                if (typeEl && store) typeEl.textContent = mapType(store) || typeEl.textContent || "-";
            });

            if (!document.querySelector("#subcategory-container") && list && list.ok && Array.isArray(list.stores)) {
                const container = document.createElement("div");
                container.id = "subcategory-container";
                container.className = "grid grid-cols-3 gap-6";
                list.stores.forEach(s => {
                    const name = mapName(s) || "-";
                    const type = mapType(s) || "-";
                    const img = s.image || "/uploads/no-image.png";
                    container.innerHTML += `
            <div class="card p-4 bg-white rounded border" data-store-id="${s.id}">
              <img src="${img}" class="w-full h-40 object-cover rounded mb-3" />
              <div class="text-lg font-semibold store-name">${escapeHtml(name)}</div>
              <div class="text-sm text-gray-500 store-type">${escapeHtml(type)}</div>
            </div>
          `;
                });
                document.querySelector("main")?.appendChild(container);
            }
        })();
    </script>
