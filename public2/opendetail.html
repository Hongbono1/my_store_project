<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오픈예정 상세보기 | MALL HANKOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6286d4d9bc1d503495b03f46622b5dc8&libraries=services"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e0e7ff);
            color: #1e293b;
            min-height: 100vh;
        }

        .neo-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 1.5rem;
            box-shadow: 8px 8px 24px rgba(0, 0, 0, 0.08), -8px -8px 24px rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .neo-card:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 32px rgba(0, 0, 0, 0.12), -8px -8px 24px rgba(255, 255, 255, 0.7);
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="flex flex-col items-center py-10">

    <!-- ✅ Header -->

    <div id="header-container" class="w-full"></div>

    <!-- ✅ Main -->

    <main class="w-full max-w-5xl mt-10 space-y-10">

        ```
        <!-- 대표 이미지 -->
        <section class="relative h-72 md:h-96 w-full rounded-3xl overflow-hidden shadow-lg">
            <img id="storeImage" src="https://placehold.co/800x400?text=No+Image" alt="대표 이미지"
                class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            <div class="absolute bottom-6 left-8 text-white drop-shadow-lg">
                <h1 id="storeName" class="text-4xl font-extrabold mb-1"></h1>
                <p id="openDate" class="text-lg font-medium"></p>
            </div>
        </section>

        <!-- 매장 정보 -->
        <section class="neo-card p-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">매장 정보</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-700"><span class="font-medium">업종:</span> <span id="category">-</span></p>
                    <p class="mt-2 text-gray-700"><span class="font-medium">전화번호:</span> <span id="phone">-</span></p>
                    <p class="mt-2 text-gray-700"><span class="font-medium">주소:</span> <span id="address">-</span></p>
                </div>
                <div>
                    <p class="text-gray-700"><span class="font-medium">위도:</span> <span id="lat">-</span></p>
                    <p class="mt-2 text-gray-700"><span class="font-medium">경도:</span> <span id="lng">-</span></p>
                </div>
            </div>
        </section>

        <!-- 소개 -->
        <section class="neo-card p-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">소개글</h2>
            <p id="description" class="text-gray-700 leading-relaxed whitespace-pre-line">
                설명이 없습니다.
            </p>
        </section>

        <!-- 지도 -->
        <section class="neo-card p-8">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">위치 안내</h2>
            <div id="map" class="w-full h-80 rounded-2xl border border-gray-200 shadow-inner"></div>
        </section>
        ```

    </main>

    <!-- ✅ Footer -->

    <div id="footer-container" class="w-full mt-10"></div>

    <script>
        async function loadComponent(url, id) {
            try {
                const res = await fetch(url);
                if (res.ok) {
                    document.getElementById(id).innerHTML = await res.text();
                }
            } catch (err) {
                console.error("컴포넌트 로드 실패:", err);
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await loadComponent("/components/header.html", "header-container");
            await loadComponent("/components/footer.html", "footer-container");

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (!id) {
                alert("잘못된 접근입니다.");
                location.href = "/open.html";
                return;
            }
            fetchDetail(id);
        });

        async function fetchDetail(id) {
            try {
                const res = await fetch(`/open/${id}`);
                const json = await res.json();
                if (!json.success && !json.ok) {
                    alert("상세 정보를 불러올 수 없습니다.");
                    return;
                }

                const store = json.data || json;
                document.getElementById("storeImage").src = store.image_path || "https://placehold.co/800x400?text=No+Image";
                document.getElementById("storeName").textContent = store.store_name || "-";
                document.getElementById("category").textContent = store.category || "-";
                document.getElementById("openDate").textContent = store.open_date ? `오픈일: ${store.open_date}` : "-";
                document.getElementById("phone").textContent = store.phone || "-";
                document.getElementById("address").textContent = store.address || "-";
                document.getElementById("description").textContent = store.description || "설명 없음";
                document.getElementById("lat").textContent = store.lat || "-";
                document.getElementById("lng").textContent = store.lng || "-";

                // 지도
                if (store.lat && store.lng) {
                    const lat = parseFloat(store.lat);
                    const lng = parseFloat(store.lng);
                    const mapContainer = document.getElementById("map");
                    const map = new kakao.maps.Map(mapContainer, {
                        center: new kakao.maps.LatLng(lat, lng),
                        level: 3
                    });
                    new kakao.maps.Marker({
                        map,
                        position: new kakao.maps.LatLng(lat, lng)
                    });
                } else {
                    document.getElementById("map").innerHTML =
                        "<p class='text-center text-gray-500 py-12'>지도 좌표가 등록되지 않았습니다.</p>";
                }

            } catch (err) {
                console.error("상세 정보 오류:", err);
            }
        }
    </script>

</body>

</html>
