    <style>
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-card {
            display: grid;
            grid-template-columns: 64px 1fr auto;
            /* 썸네일 / 본문 / 우측영역 */
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #fff;
            border: 1px solid #e5e7eb;
            /* gray-200 */
            border-radius: 12px;
        }

        .menu-thumb {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-main {
            min-width: 0;
        }

        /* 말줄임에 필수 */
        .menu-cat {
            font-size: 12px;
            color: #6b7280;
        }

        /* gray-500 */
        .menu-name {
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            /* 한 줄 말줄임 */
        }

        .menu-right {
            text-align: right;
            white-space: nowrap;
        }

        .menu-price {
            font-weight: 700;

            .menuList * {
                min-width: 0;
            }
        }
    </style>

    <script type="module">

        // === 헤더/푸터 동적 포함 (최상단 추가) ===
        async function loadPartial(targetId, url) {
            const el = document.getElementById(targetId);
            if (!el) return;
            try {
                const res = await fetch(url + `?v=${Date.now()}`, { cache: "no-cache" });
                el.innerHTML = await res.text();
                // (옵션) partial 안 <script> 실행
                el.querySelectorAll("script").forEach(old => {
                    const s = document.createElement("script");
                    [...old.attributes].forEach(a => s.setAttribute(a.name, a.value));
                    s.textContent = old.textContent || "";
                    old.replaceWith(s);
                });
            } catch (e) {
                console.warn("partial load failed:", url, e);
            }
        }

        // 레지스터와 동일한 경로 사용
        await loadPartial("header-placeholder", "/components/header.html");
        await loadPartial("footer-placeholder", "/components/footer.html");

        document.getElementById('header-placeholder')?.style.setProperty('display', 'contents');
        document.getElementById('footer-placeholder')?.style.setProperty('display', 'contents');

        requestAnimationFrame(syncRightColHeight);
        setTimeout(syncRightColHeight, 300);

        // ========== 유틸 ==========
        const $ = (id) => document.getElementById(id);

        function normalizeSrc(src) {
            if (!src) return "";
            if (src.startsWith("http") || src.startsWith("/")) return src;
            return `/uploads/${src}`;
        }

        function escapeHtml(s = "") {
            s = String(s ?? "");   // null, boolean 등을 안전하게 문자열 변환
            return s.replace(/[&<>\"']/g, (m) => ({
                "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
            }[m]));
        }

        const nl2br = (s = "") => escapeHtml(String(s)).replace(/\r?\n/g, "<br>");

        // 값 앞 라벨 제거
        function onlyValue(v) {
            if (v == null || v === "") return "-";
            return String(v).replace(/^\s*(업종|카테고리|배달|영업시간)\s*[:：]\s*/, "").trim();
        }

        // ========== 이미지 모달 ==========
        function openModal(src) {
            $("modalImage").src = src;
            $("imageModal").classList.remove("hidden");
        }
        function closeModal() {
            $("imageModal").classList.add("hidden");
        }

        // ========== 슬라이더 ==========
        const slider = {
            imgs: [],
            idx: 0,
            init(arr) {
                this.imgs = (arr || [])
                    .filter((s) => typeof s === "string" && s.trim() !== "")
                    .map((s) => normalizeSrc(s.trim()));

                $("sliderImages").innerHTML = this.imgs
                    .map((u, i) => {
                        const n = normalizeSrc(u);
                        return `
              <div class="min-w-full h-full">
                <img src="${n}" data-index="${i}" class="w-full h-full object-cover cursor-pointer select-none" />
              </div>`;
                    })
                    .join("");

                $("sliderImages").onclick = (e) => {
                    const img = e.target.closest("img[data-index]");
                    if (img) {
                        this.idx = Number(img.dataset.index);
                        this.update();
                        openModal(this.imgs[this.idx]);
                    }
                };

                this.renderThumbs();
                this.update();

                $("prevBtn").onclick = () => this.move(-1);
                $("nextBtn").onclick = () => this.move(1);
            },
            renderThumbs() {
                const box = $("thumbBox");
                box.innerHTML = "";
                this.imgs.forEach((src, i) => {
                    const t = document.createElement("img");
                    t.src = src;
                    t.alt = `이미지 ${i + 1}`;
                    t.className = "w-14 h-14 object-cover rounded cursor-pointer border hover:opacity-80";
                    t.addEventListener("click", () => {
                        this.idx = i;
                        this.update();
                        openModal(src);
                    });
                    box.appendChild(t);
                });
            },
            move(step) {
                if (!this.imgs.length) return;
                this.idx = (this.idx + step + this.imgs.length) % this.imgs.length;
                this.update();
            },
            update() {
                const hasImg = this.imgs.length > 0;
                $("sliderImages").style.transform = `translateX(${-this.idx * 100}%)`;
                [...$("thumbBox").children].forEach((el, i) => {
                    el.classList.toggle("ring-2", i === this.idx);
                    el.classList.toggle("ring-blue-300", i === this.idx);
                });
                $("prevBtn").classList.toggle("hidden", !hasImg);
                $("nextBtn").classList.toggle("hidden", !hasImg);
                $("thumbBox").classList.toggle("hidden", !hasImg);
            },
        };

        // 모달 키 핸들러
        (function enableModalKeys() {
            const modal = $("imageModal");
            modal.addEventListener("click", (e) => {
                if (e.target === modal) closeModal();
            });
            window.addEventListener("keydown", (e) => {
                if (modal.classList.contains("hidden")) return;
                if (e.key === "Escape") closeModal();
                if (e.key === "ArrowLeft") {
                    slider.move(-1);
                    $("modalImage").src = slider.imgs[slider.idx];
                }
                if (e.key === "ArrowRight") {
                    slider.move(1);
                    $("modalImage").src = slider.imgs[slider.idx];
                }
            });
            $("closeModal").addEventListener("click", closeModal);
        })();

        // ========== 장바구니 ==========
        const cart = [];
        function addToCart(item) {
            const found = cart.find((c) => c.name === item.name);
            if (found) found.quantity += item.quantity;
            else cart.push({ ...item });
            renderCart();
        }
        function renderCart() {
            const ul = $("cartItems");
            if (!ul) return;
            ul.innerHTML = "";
            let sum = 0;
            cart.forEach((item, index) => {
                const price = Number(item.price) || 0;
                const qty = Number(item.quantity) || 1;
                const total = price * qty;
                sum += total;
                const li = document.createElement("li");
                li.className = "flex justify-between items-center text-lg py-2";
                li.innerHTML = `
          <span>${item.name} × ${qty}</span>
          <span class="text-xl font-bold">${total.toLocaleString()}원</span>
          <button class="removeBtn bg-red-100 text-red-600 px-2 py-1 rounded text-sm ml-2" data-index="${index}">삭제</button>`;
                ul.appendChild(li);
            });
            ul.querySelectorAll(".removeBtn").forEach((btn) => {
                btn.onclick = () => {
                    cart.splice(btn.dataset.index, 1);
                    renderCart();
                };
            });
            $("cartTotal").textContent = sum.toLocaleString() + "원";
        }

        // ===== 텍스트 모달 =====
        (function initTextModal() {
            const modal = $("textModal");
            const body = $("textModalBody");
            const title = $("textModalTitle");
            const closeBtn = $("textModalClose");

            function openTextModal(srcId, label) {
                const el = $(srcId);
                if (!el) return;
                title.textContent = label;
                body.innerHTML = el.innerHTML || "-";
                modal.classList.remove("hidden");
            }

            function closeTextModal() {
                modal.classList.add("hidden");
            }

            // 버튼이 나중에 동적으로 생겨도 동작하도록 '이벤트 위임' 사용
            document.addEventListener("click", (e) => {
                const btn = e.target.closest(".openTextModal");
                if (!btn) return;
                openTextModal(btn.dataset.target, btn.dataset.title);
            });

            closeBtn.addEventListener("click", closeTextModal);
            modal.addEventListener("click", (e) => { if (e.target === modal) closeTextModal(); });
        })();

        function syncRightColHeight() {
            const mq = window.matchMedia('(min-width: 1024px)'); // lg 이상에서만 동기화
            const right = $("rightCol");
            if (!right) return;

            if (!mq.matches) {                 // 모바일/태블릿: 자동 흐름
                right.style.height = "";
                return;
            }

            const leftH = $("leftCol")?.offsetHeight || 0;
            const midH = $("middleCol")?.offsetHeight || 0;

            // ★ middle 기준으로 정렬 (연락처 하단선과 장바구니 하단선 일치)
            const base = midH || leftH;        // midH가 0이면(초기) 왼쪽으로 임시 대체
            right.style.height = base + "px";
        }

        window.addEventListener("resize", syncRightColHeight);
        window.addEventListener("load", syncRightColHeight);

        // ========== Kakao 지도 ==========
        function renderMapActions(lat, lng, name, address) {
            const parent = $("map").parentElement;
            let box = document.getElementById("mapActions");
            if (!box) {
                box = document.createElement("div");
                box.id = "mapActions";
                box.className = "mt-3 flex gap-2";
                parent.appendChild(box);
            } else {
                box.innerHTML = "";
            }

            const place = name || "목적지";

            const openBtn = document.createElement("button");
            openBtn.className = "px-3 py-1 rounded bg-blue-600 text-white text-sm";
            openBtn.textContent = "카카오맵 열기";
            openBtn.onclick = () => {
                const url =
                    lat && lng
                        ? `https://map.kakao.com/link/map/${encodeURIComponent(place)},${lat},${lng}`
                        : `https://map.kakao.com/link/search/${encodeURIComponent(address || place)}`;
                window.open(url, "_blank", "noopener");
            };

            const dirBtn = document.createElement("button");
            dirBtn.className = "px-3 py-1 rounded bg-emerald-600 text-white text-sm";
            dirBtn.textContent = "길찾기";
            dirBtn.onclick = () => {
                const url =
                    lat && lng
                        ? `https://map.kakao.com/link/to/${encodeURIComponent(place)},${lat},${lng}`
                        : `https://map.kakao.com/link/search/${encodeURIComponent(address || place)}`;
                window.open(url, "_blank", "noopener");
            };

            box.append(openBtn, dirBtn);
        }

        // initMap
        // ========== Kakao 지도 ==========
        async function initMap(address, name = "") {
            return new Promise(async (resolve) => {
                if (!address) {
                    $("addressText").textContent = "📍 주소 정보 없음";
                    $("map").innerHTML = "<div class='flex items-center justify-center h-full text-gray-500'>주소 없음</div>";
                    renderMapActions(null, null, name, address);
                    resolve();
                    return;
                }

                // 📌 화면에는 상세주소 그대로 표시
                $("addressText").textContent = `📍 ${address}`;
                console.log("지도 주소 검색 시작 (원본):", address, "상호:", name);

                if (!window.kakao || !window.kakao.maps) {
                    console.error("Kakao SDK tag missing");
                    renderMapActions(null, null, name, address);
                    resolve();
                    return;
                }

                await new Promise((r) => kakao.maps.load(r));
                const geocoder = new kakao.maps.services.Geocoder();

                // 📌 상세주소 제거 후 검색 (도로명까지만)
                const cleaned = address.replace(/\s\d{1,4}(-\d{1,4})?$/, "").trim();
                console.log("정제 후 주소:", cleaned);

                geocoder.addressSearch(cleaned, (result, status) => {
                    console.log("주소검색 결과:", result, "status:", status);

                    if (status !== kakao.maps.services.Status.OK || !result?.length) {
                        $("map").innerHTML = "<div class='flex items-center justify-center h-full text-gray-500'>지도 로딩 실패</div>";
                        renderMapActions(null, null, name, address);
                        resolve();
                        return;
                    }

                    const lat = Number(result[0].y);
                    const lng = Number(result[0].x);
                    const coords = new kakao.maps.LatLng(lat, lng);

                    const map = new kakao.maps.Map($("map"), { center: coords, level: 3 });
                    const marker = new kakao.maps.Marker({ map, position: coords });

                    // 📌 마커 툴팁에 상세주소 그대로
                    const infowindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px;font-size:13px;">${name}<br>${address}</div>`
                    });
                    infowindow.open(map, marker);

                    renderMapActions(lat, lng, name, address);
                    resolve();
                });
            });
        }

        // 2) 데이터 표준화 (이 블록으로 교체)
        (async () => {
            try {
                const q = new URLSearchParams(location.search);
                const idRaw = q.get("id");
                const id = Number(idRaw);
                const type = (q.get("type") || "food").toLowerCase();

                if (!Number.isSafeInteger(id)) throw new Error("Invalid id");

                let apiUrl = type === "combined" ? `/combined/${id}/full` : `/store/${id}/full`;

                // fetch + 한 번만 폴백
                let res = await fetch(apiUrl);
                if (!res.ok) {
                    const alt = type === "combined" ? `/store/${id}/full` : `/combined/${id}/full`;
                    const tryAlt = await fetch(alt);
                    if (tryAlt.ok) { res = tryAlt; apiUrl = alt; }
                }
                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const json = await res.json();
                console.log("[DETAIL] used api:", apiUrl);

                const store = json.store ?? json.data ?? {};

                // images: 다양한 포맷 허용
                const rawImagesCand = json.images ?? store.images ?? json.data?.images ?? [];
                const rawImages = Array.isArray(rawImagesCand)
                    ? rawImagesCand.map(i => {
                        if (!i && i !== 0) return "";
                        if (typeof i === "string") return i;
                        if (typeof i === "object") return i.url || i.image_url || i.path || i.filename || i.src || "";
                        return "";
                    }).filter(Boolean)
                    : [];
                const imagesFixed = rawImages.map(normalizeSrc).filter(Boolean);
                slider.init(imagesFixed);

                // DEBUG: API 파싱 결과 확인
                console.log("[DEBUG] images:", imagesFixed, "menus:", menus, "events:", events);
                
                // menus: 항상 정의 (다양한 스키마 허용)
                const rawMenusCandidate = json.menus ?? json.storeMenus ?? json.menuList ?? json.menu ?? json.data?.menus ?? [];
                let rawList = [];
                if (Array.isArray(rawMenusCandidate)) rawList = rawMenusCandidate;
                else if (rawMenusCandidate && typeof rawMenusCandidate === "object") {
                    rawList = Object.values(rawMenusCandidate).flatMap(v => Array.isArray(v) ? v : (Array.isArray(v?.items) ? v.items : []));
                }
                const toNumber = v => Number(String(v ?? 0).replace(/[^\d.-]/g, "")) || 0;
                const menus = rawList.map(m => ({
                    category: m?.category ?? m?.category_name ?? m?.cat ?? "기타",
                    name: m?.name ?? m?.menu_name ?? m?.title ?? "",
                    price: toNumber(m?.price ?? m?.menu_price ?? m?.cost),
                    image_url: m?.image_url ?? m?.imageUrl ?? m?.image ?? "",
                    description: m?.description ?? m?.desc ?? ""
                }));

                // 기본 정보 렌더
                $("businessNameHeader").textContent = store.business_name ?? store.name ?? "상호명 없음";
                $("businessType").textContent = onlyValue(store.business_type);
                $("businessCategory").textContent = onlyValue(store.business_category ?? store.category);
                $("deliveryOption").textContent = onlyValue(store.delivery_option);
                $("businessHours").textContent = onlyValue(store.business_hours);

                $("serviceDetails").innerHTML = store.service_details ? nl2br(store.service_details) : "-";
                $("additionalDesc").innerHTML = store.additional_desc ? nl2br(store.additional_desc) : "-";

                // events: 방어적(간단·안전) 파싱 — 오류를 절대 던지지 않음
                const rawEvents = json.events ?? store.events ?? json.eventList ?? json.eventsList ?? json.data?.events ?? [];
                const eventsArr = [];
                if (Array.isArray(rawEvents)) {
                    for (const ev of rawEvents) {
                        if (ev === null || ev === undefined) continue;
                        if (typeof ev === "string") eventsArr.push(ev);
                        else if (typeof ev === "object") eventsArr.push(ev.content ?? ev.text ?? ev.body ?? ev.name ?? "");
                        else eventsArr.push(String(ev));
                    }
                }
                const events = eventsArr.filter(Boolean).map(escapeHtml);
                $("eventsList").innerHTML = events.length ? events.map(e => `<li>${e}</li>`).join("") : `<li>-</li>`;

                $("infoEtcList").innerHTML = `
      <li>장애인 편의시설: ${escapeHtml(store.facilities ?? "-")}</li>
      <li>반려동물 출입: ${store.pets_allowed === true ? "가능" : store.pets_allowed === false ? "불가" : "-"}</li>
      <li>주차 정보: ${escapeHtml(store.parking ?? "-")}</li>
    `;

                // 연락처
                const phoneNum = store.phone ?? "";
                const contactLinks = [];
                if (phoneNum) {
                    const tel = `tel:${phoneNum.replace(/[^0-9]/g, "")}`;
                    contactLinks.push(`<a href="${tel}" class="block w-full text-center px-3 py-2 rounded-lg border bg-white hover:bg-gray-50">${escapeHtml(phoneNum)}</a>`);
                }
                const linkOrNull = (url, label) => url ? `<a href="${/^https?:\/\//i.test(url) ? url : "http://" + url}" target="_blank" rel="noopener" class="block w-full text-center px-3 py-2 rounded-lg border bg-white hover:bg-gray-50">${escapeHtml(label ?? url)}</a>` : null;
                [ [store.homepage, "홈페이지"], [store.instagram, "인스타그램"], [store.facebook, "페이스북"] ].forEach(([u, l]) => { const h = linkOrNull(u, l); if (h) contactLinks.push(h); });
                const grid = $("contactGrid");
                if (!contactLinks.length) grid.innerHTML = `<div class="col-span-2 text-gray-500 text-center">-</div>`;
                else if (contactLinks.length === 1) grid.innerHTML = `<div class="col-span-2">${contactLinks[0]}</div>`;
                else grid.innerHTML = contactLinks.map(x => `<div>${x}</div>`).join("");


                // 메뉴 렌더
                const menuList = $("menuList");
                menuList.innerHTML = "";
                if (!menus.length) {
                    menuList.innerHTML = `<div class="text-center text-gray-500 py-4">메뉴가 없습니다.</div>`;
                } else {
                    const byCat = new Map();
                    menus.forEach(it => {
                        const cat = (it.category || "").toString().trim() || "기타";
                        if (!byCat.has(cat)) byCat.set(cat, []);
                        byCat.get(cat).push(it);
                    });
                    byCat.forEach((groupItems, cat) => {
                        const group = document.createElement("div");
                        const title = document.createElement("h3");
                        title.textContent = "🍱 " + cat;
                        title.className = "text-xl font-bold mt-6 mb-2 text-gray-800";
                        group.appendChild(title);
                        groupItems.forEach(it => {
                            const box = document.createElement("div");
                            box.className = "flex items-center gap-4 p-4 bg-white rounded-lg shadow-sm border";
                            const imgSrc = normalizeSrc(it.image_url || "");
                            box.innerHTML = `
          <img src="${imgSrc}" class="w-24 h-24 object-cover rounded-md" />
          <div class="flex-1 min-w-0">
            <div class="text-lg font-bold mb-1 truncate">${escapeHtml(it.name || "-")}</div>
            <div class="text-base font-medium text-gray-700">${Number(it.price || 0).toLocaleString()}원</div>
            ${it.description ? `<div class="text-sm text-gray-500 mt-1">${escapeHtml(it.description)}</div>` : ""}
          </div>
          <div class="flex flex-col items-center gap-1 shrink-0">
            <div class="flex items-center gap-1">
              <button class="decrease px-2 py-1 bg-gray-200 rounded">－</button>
              <span class="quantity w-6 text-center">1</span>
              <button class="increase px-2 py-1 bg-gray-200 rounded">＋</button>
            </div>
            <button class="addBtn px-3 py-1 bg-blue-600 text-white text-sm rounded">담기</button>
          </div>`;
                            let qty = 1;
                            const qtySpan = box.querySelector(".quantity");
                            box.querySelector(".decrease").onclick = () => { if (qty > 1) qtySpan.textContent = --qty; };
                            box.querySelector(".increase").onclick = () => { qtySpan.textContent = ++qty; };
                            box.querySelector(".addBtn").onclick = () => addToCart({ name: it.name, price: it.price, quantity: qty });
                            group.appendChild(box);
                        });
                        menuList.appendChild(group);
                    });
                }

                // 지도, 예약, 레이아웃
                initMap(store.address ?? "", store.business_name ?? store.name ?? "").catch(() => {});
                $("reserveBtn")?.addEventListener("click", () => alert("예약 신청 기능은 곧 제공됩니다!"));
                syncRightColHeight();
                setTimeout(syncRightColHeight, 300);

            } catch (err) {
                console.error("상세 로딩 실패:", err);
                $("businessNameHeader").textContent = "상세 정보를 불러오지 못했습니다.";
            }
        })();

        const params = new URLSearchParams(window.location.search);
        const storeId = params.get("id");

        console.log("가져온 storeId:", storeId);

    </script>
    <script>
        function goBack() {
            if (document.referrer && document.referrer !== location.href) {
                window.history.back();
            } else {
                window.location.href = "/category.html";
            }
        }

        function goNext() {
            window.history.forward();
        }
    </script>
</body>
