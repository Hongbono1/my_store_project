<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리동네 추천 & 이벤트 소식</title>

    <!-- 검색엔진 최적화 -->
    <meta name="description" content="우리동네 추천 가게와 이벤트 소식을 확인하세요. 할인 정보, 쿠폰 이벤트, 신규 오픈 소식을 한눈에!" />

    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="우리동네 추천 & 이벤트 소식" />
    <meta property="og:description" content="추천 가게 소식과 할인/쿠폰 이벤트를 지금 확인하세요!" />
    <meta property="og:image" content="https://www.hongbono1.com/uploads/og-news.png" />
    <meta property="og:url" content="https://www.hongbono1.com/news.html" />

    <!-- 파비콘 & 아이콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- 색상 스킴 -->
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />

    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "우리동네 추천 & 이벤트 소식",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@type": "Event",
          "name": "홍길동 분식 20% 할인 이벤트",
          "url": "https://www.hongbono1.com/news.html#event1",
          "image": "https://www.hongbono1.com/uploads/store1.jpg",
          "description": "오늘 하루 치즈돈가스 20% 할인 쿠폰 제공"
        }
      },
      {
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@type": "Event",
          "name": "이몽룡 카페 무료 음료 증정",
          "url": "https://www.hongbono1.com/news.html#event2",
          "image": "https://www.hongbono1.com/uploads/store2.jpg",
          "description": "커피 2잔 이상 주문 시 아메리카노 무료 증정"
        }
      }
    ]
  }
  </script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Title -->
    <section class="relative bg-gradient-to-r from-yellow-100 to-pink-100 py-12 shadow-inner">
        <!-- ✅ 다른 섹션과 동일한 폭 컨테이너 -->
        <div class="max-w-6xl mx-auto px-4">
            <!-- ✅ 제목 텍스트는 한 단계 더 좁게 -->
            <div class="max-w-2xl mx-auto text-center">
                <h1
                    class="text-4xl font-extrabold text-gray-800 drop-shadow-lg leading-snug break-words whitespace-normal">
                    🎉 우리동네 <span class="text-red-500">추천 & 이벤트 소식</span>
                </h1>
                <p class="mt-4 text-lg text-gray-700">
                    오늘의 특별한 혜택과 가게 소식을 지금 바로 확인하세요!
                </p>
            </div>
        </div>

        <!-- 장식 배경 (원형 버블) -->
        <div
            class="absolute top-0 left-0 w-24 h-24 bg-white/40 backdrop-blur-lg rounded-full shadow-lg -translate-x-10 -translate-y-10">
        </div>
        <div
            class="absolute bottom-0 right-0 w-28 h-28 bg-pink-200/40 backdrop-blur-lg rounded-full shadow-lg translate-x-12 translate-y-12">
        </div>
    </section>

    <!-- ✅ 추천 소식 -->
    <section class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-700">✨ 추천 소식</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- 추천 카드 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                <img src="/uploads/store1.jpg" class="h-40 w-full object-cover" alt="추천 가게1">
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold">홍길동 분식</h3>
                    <p class="text-gray-600 mt-2">신규 오픈! 떡볶이+튀김 세트 인기</p>
                    <a href="detail.html?id=1" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">
                        자세히 보기
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                <img src="/uploads/store2.jpg" class="h-40 w-full object-cover" alt="추천 가게2">
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold">이몽룡 카페</h3>
                    <p class="text-gray-600 mt-2">달콤한 디저트 & 스페셜티 커피 추천</p>
                    <a href="detail.html?id=2" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">
                        자세히 보기
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
                <img src="/uploads/store3.jpg" class="h-40 w-full object-cover" alt="추천 가게3">
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold">성춘향 헤어샵</h3>
                    <p class="text-gray-600 mt-2">가을맞이 헤어 컬러 트렌드 추천</p>
                    <a href="detail.html?id=3" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">
                        자세히 보기
                    </a>
                </div>
            </div>

        </div>
    </section>

    <!-- ✅ 이벤트 소식 -->
    <section class="max-w-6xl mx-auto px-4 py-12 bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl shadow-inner">
        <h2 class="text-3xl font-bold mb-8 text-center text-orange-600">🔥 이벤트 소식</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- 이벤트 카드 -->
            <div id="event1" class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition">
                <img src="/uploads/store4.jpg" class="h-32 w-full object-cover rounded mb-4" alt="이벤트 가게1">
                <h3 class="text-2xl font-bold text-red-600">20% 할인!</h3>
                <p class="text-gray-700 mt-2">치킨 세트 전 메뉴 적용</p>
                <button class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg shadow hover:bg-green-600">
                    쿠폰 받기
                </button>
            </div>

            <div id="event2" class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition">
                <img src="/uploads/store5.jpg" class="h-32 w-full object-cover rounded mb-4" alt="이벤트 가게2">
                <h3 class="text-2xl font-bold text-red-600">무료 음료 증정</h3>
                <p class="text-gray-700 mt-2">커피 2잔 이상 주문 시</p>
                <button class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg shadow hover:bg-green-600">
                    쿠폰 받기
                </button>
            </div>

            <div id="event3" class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition">
                <img src="/uploads/store6.jpg" class="h-32 w-full object-cover rounded mb-4" alt="이벤트 가게3">
                <h3 class="text-2xl font-bold text-red-600">배달비 0원</h3>
                <p class="text-gray-700 mt-2">주말 한정, 분식 전 메뉴</p>
                <button class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg shadow hover:bg-green-600">
                    쿠폰 받기
                </button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // 헤더/푸터 로드
        fetch('/components/header.html')
            .then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
        fetch('/components/footer.html')
            .then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);
    </script>

</body>

</html>
