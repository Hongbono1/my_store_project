<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리동네 추천 & 이벤트 소식</title>

    <!-- ✅ 메타 태그들 -->
    <meta name="description" content="우리동네 추천 가게와 이벤트 소식을 확인하세요. 할인 정보, 쿠폰 이벤트, 신규 오픈 소식을 한눈에!" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="우리동네 추천 & 이벤트 소식" />
    <meta property="og:description" content="추천 가게 소식과 할인/쿠폰 이벤트를 지금 확인하세요!" />
    <meta property="og:image" content="https://www.hongbono1.com/uploads/og-news.png" />
    <meta property="og:url" content="https://www.hongbono1.com/news.html" />
    <!-- 파비콘 & 아이콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <!-- 색상 스킴 -->
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />

    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">{
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "우리동네 추천 & 이벤트 소식",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@type": "Event",
          "name": "홍길동 분식 20% 할인 이벤트",
          "url": "https://www.hongbono1.com/news.html#event1",
          "image": "https://www.hongbono1.com/uploads/store1.jpg",
          "description": "오늘 하루 치즈돈가스 20% 할인 쿠폰 제공"
        }
      },
      {
        "@type": "ListItem",
        "position": 2,
        "item": {
          "@type": "Event",
          "name": "이몽룡 카페 무료 음료 증정",
          "url": "https://www.hongbono1.com/news.html#event2",
          "image": "https://www.hongbono1.com/uploads/store2.jpg",
          "description": "커피 2잔 이상 주문 시 아메리카노 무료 증정"
        }
      }
    ]
  }</script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- ✅ Header -->
    <div id="header"></div>

    <!-- Hero Title (추천 소식과 동일 폭) -->
    <section class="py-8">
        <div class="max-w-6xl mx-auto px-4">
            <!-- 배경을 컨테이너 안으로 -->
            <div class="relative rounded-3xl bg-gradient-to-r from-yellow-100 to-pink-100 shadow-inner overflow-hidden">
                <div class="px-6 py-10 text-center">
                    <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow-lg leading-snug">
                        🎉 우리동네 <span class="text-red-500">추천 & 이벤트 소식</span>
                    </h1>
                    <p class="mt-3 text-lg text-gray-700">
                        오늘의 특별한 혜택과 가게 소식을 지금 바로 확인하세요!
                    </p>
                </div>
                <!-- 장식 버블 -->
                <div
                    class="absolute top-0 left-0 w-24 h-24 bg-white/40 backdrop-blur-lg rounded-full shadow-lg -translate-x-10 -translate-y-10">
                </div>
                <div
                    class="absolute bottom-0 right-0 w-28 h-28 bg-pink-200/40 backdrop-blur-lg rounded-full shadow-lg translate-x-12 translate-y-12">
                </div>
            </div>
        </div>
    </section>

    <!-- 할인 소식 -->
    <section id="discount" class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8 text-center text-blue-700">✨ 할인 소식</h2>
        <div id="discountGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div class="flex justify-center gap-4 mt-6">
            <button id="discountPrev" class="btn">‹</button>
            <span id="discountPageInfo"></span>
            <button id="discountNext" class="btn">›</button>
        </div>
    </section>

    <!-- 이벤트 소식 -->
    <section id="event" class="max-w-6xl mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold mb-8 text-center text-orange-600">🔥 이벤트 소식</h2>
        <div id="eventGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div class="flex justify-center gap-4 mt-6">
            <button id="eventPrev" class="btn">‹</button>
            <span id="eventPageInfo"></span>
            <button id="eventNext" class="btn">›</button>
        </div>
    </section>

    <!-- ✅ 우측 하단 고정 네비게이션 -->
    <div class="fixed bottom-6 right-6 flex flex-col items-center gap-4 z-50">

        <!-- 이전 -->
        <div class="flex flex-col items-center">
            <button onclick="goBack()"
                class="w-14 h-14 flex items-center justify-center rounded-full bg-gradient-to-br from-gray-100 to-gray-200 text-gray-700 shadow hover:from-gray-200 hover:to-gray-300 transition">
                ←
            </button>
            <span class="text-xs mt-1 text-gray-600 font-semibold">이전</span>
        </div>

        <!-- 다음 -->
        <div class="flex flex-col items-center">
            <button onclick="goNext()"
                class="w-14 h-14 flex items-center justify-center rounded-full bg-gradient-to-br from-gray-100 to-gray-200 text-gray-700 shadow hover:from-gray-200 hover:to-gray-300 transition">
                →
            </button>
            <span class="text-xs mt-1 text-gray-600 font-semibold">다음</span>
        </div>

        <!-- 홈 -->
        <div class="flex flex-col items-center">
            <a href="/index.html"
                class="w-14 h-14 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow hover:from-blue-600 hover:to-blue-700 transition">
                🏠
            </a>
            <span class="text-xs mt-1 text-gray-600 font-semibold">홈</span>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // ✅ 헤더/푸터 로드
        fetch('/components/header.html')
            .then(r => r.text()).then(d => document.getElementById('header').innerHTML = d);
        fetch('/components/footer.html')
            .then(r => r.text()).then(d => document.getElementById('footer').innerHTML = d);

        // ✅ 데이터 배열
        let discountData = [];
        let eventData = [];

        // ✅ API 연동
        async function fetchData() {
            try {
                const disRes = await fetch('/api/discount');
                discountData = disRes.ok ? await disRes.json() : [];
            } catch { discountData = []; }

            try {
                const evtRes = await fetch('/api/event');
                eventData = evtRes.ok ? await evtRes.json() : [];
            } catch { eventData = []; }

            // 더미 데이터 (없을 때 채우기)
            if (!discountData.length) {
                discountData = Array.from({ length: 6 }).map((_, i) => ({
                    image: "/uploads/no-image.png",
                    title: `할인 ${i + 1}`,
                    desc: `할인 설명 ${i + 1}`,
                    link: "#",
                    ctaText: "자세히 보기"
                }));
            }
            if (!eventData.length) {
                eventData = Array.from({ length: 6 }).map((_, i) => ({
                    image: "/uploads/no-image.png",
                    title: `이벤트 ${i + 1}`,
                    desc: `이벤트 설명 ${i + 1}`,
                    link: "#",
                    ctaText: "쿠폰 받기"
                }));
            }

            updateDiscount();
            updateEvent();
        }

        // ✅ 카드 모양
        function createUnifiedCard({ image, title, desc, link, ctaText }) {
            const d = document.createElement("div");
            d.className = "bg-white/70 backdrop-blur-lg rounded-2xl shadow hover:scale-105 transform transition duration-300";
            d.innerHTML = `
      <img src="${image}" class="h-40 w-full object-cover">
      <div class="p-6 text-center">
        <h3 class="text-xl font-bold text-gray-800">${title}</h3>
        <p class="text-gray-600 mt-2">${desc}</p>
        <a href="${link}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">${ctaText}</a>
      </div>`;
            return d;
        }

        // ✅ 할인 페이지네이션
        let disPage = 0;
        const disPageSize = 6;

        function updateDiscount() {
            const grid = document.getElementById("discountGrid");
            grid.innerHTML = "";
            const start = disPage * disPageSize;
            const pageItems = discountData.slice(start, start + disPageSize);
            pageItems.forEach(item => grid.appendChild(createUnifiedCard(item)));

            const totalPages = Math.ceil(discountData.length / disPageSize);
            document.getElementById("discountPageInfo").innerText = `${disPage + 1} / ${totalPages}`;
        }

        document.getElementById("discountPrev").onclick = () => {
            if (disPage > 0) disPage--;
            updateDiscount();
        };
        document.getElementById("discountNext").onclick = () => {
            if ((disPage + 1) * disPageSize < discountData.length) disPage++;
            updateDiscount();
        };

        // ✅ 이벤트 페이지네이션
        let evtPage = 0;
        const evtPageSize = 6;

        function updateEvent() {
            const grid = document.getElementById("eventGrid");
            grid.innerHTML = "";
            const start = evtPage * evtPageSize;
            const pageItems = eventData.slice(start, start + evtPageSize);
            pageItems.forEach(item => grid.appendChild(createUnifiedCard(item)));

            const totalPages = Math.ceil(eventData.length / evtPageSize);
            document.getElementById("eventPageInfo").innerText = `${evtPage + 1} / ${totalPages}`;
        }

        document.getElementById("eventPrev").onclick = () => {
            if (evtPage > 0) evtPage--;
            updateEvent();
        };
        document.getElementById("eventNext").onclick = () => {
            if ((evtPage + 1) * evtPageSize < eventData.length) evtPage++;
            updateEvent();
        };

        // ✅ 초기 실행
        fetchData();

        // ✅ 네비게이션 버튼
        function goBack() { window.history.back(); }
        function goNext() { window.history.forward(); }

    </script>
</body>

</html>
