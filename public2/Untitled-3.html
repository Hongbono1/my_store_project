    <script>
        // ì•ˆì „ fetch
        async function safeFetch(url, options = {}) {
            const res = await fetch(url, options);
            const txt = await res.text();
            const ct = res.headers.get('content-type') || '';
            if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}\n${txt.slice(0, 150)}`);
            if (ct.includes('application/json')) return JSON.parse(txt);
            throw new Error(`ì˜ˆìƒ ì™¸ Content-Type: ${ct}\n${txt.slice(0, 150)}`);
        }

        function qs(name) {
            const m = new URLSearchParams(location.search);
            return m.get(name);
        }

        // Kakao ì§€ë„ ì¤€ë¹„
        let map, marker, geocoder;
        function initMap(centerLatLng) {
            const container = document.getElementById('map');
            map = new kakao.maps.Map(container, { center: centerLatLng, level: 3 });
            marker = new kakao.maps.Marker({ map, position: centerLatLng });
            geocoder = new kakao.maps.services.Geocoder();
        }

        function updateMapByAddress(address, storeName) {
            if (!geocoder) geocoder = new kakao.maps.services.Geocoder();
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    const lat = parseFloat(result[0].y), lng = parseFloat(result[0].x);
                    const loc = new kakao.maps.LatLng(lat, lng);
                    map.setCenter(loc);
                    marker.setPosition(loc);

                    // ê¸¸ì°¾ê¸° ë²„íŠ¼ ë§í¬
                    const dir = document.getElementById('kakaoDirBtn');
                    const label = encodeURIComponent(storeName || 'ëª©ì ì§€');
                    dir.href = `https://map.kakao.com/link/to/${label},${lat},${lng}`;
                }
            });
        }

        async function main() {
            const id = qs('id');
            const idFromPath = (location.pathname.match(/\/open\/(\d+)/) || [])[1];
            const finalId = id || idFromPath;
            
            console.log("ğŸ” ID í™•ì¸:", { 
                urlParamId: id, 
                pathId: idFromPath, 
                finalId, 
                fullUrl: location.href 
            });

            const detailApi = finalId ? `/api/open/${finalId}` : null;
            if (!detailApi) {
                alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. idê°€ ì—†ìŠµë‹ˆë‹¤.');
                location.href = '/open.html';
                return;
            }

            console.log("ğŸ” ìƒì„¸ ì¡°íšŒ ìš”ì²­:", { finalId, detailApi });
            const data = await safeFetch(detailApi); // { success:true, data:{...} } ë¼ê³  ê°€ì •
            console.log("ğŸ“¥ ì„œë²„ ì‘ë‹µ:", data);
            const row = data.data || data;          // í˜¹ì€ ë°”ë¡œ ê°ì²´ ë°˜í™˜ì¼ ìˆ˜ë„ ìˆìœ¼ë¯€ë¡œ ëŒ€ë¹„

            // DOM ë°˜ì˜
            const nameEl = document.getElementById('storeName');
            const openEl = document.getElementById('openDate');
            const catEl = document.getElementById('category');
            const phone = document.getElementById('phone');
            const phoneLink = document.getElementById('phoneLink');
            const addrEl = document.getElementById('addressText');
            const imgEl = document.getElementById('storeImage');
            const descEl = document.getElementById('desc');

            const storeName = row.store_name || 'ìƒí˜¸ëª… ë¯¸ì •';
            nameEl.textContent = storeName;

            // ë‚ ì§œ ì˜ˆì˜ê²Œ
            try {
                const d = row.open_date ? new Date(row.open_date) : null;
                openEl.textContent = d ? d.toLocaleDateString('ko-KR') : '-';
            } catch { openEl.textContent = row.open_date || '-'; }

            catEl.textContent = row.category || '-';

            const phoneStr = row.phone || '';
            phone.textContent = phoneStr || '-';
            if (phoneStr) phoneLink.href = `tel:${phoneStr.replace(/[^\d+]/g, '')}`;

            const fullAddr = [row.address, row.detail_address].filter(Boolean).join(' ');
            addrEl.textContent = fullAddr || '-';

            const imgSrc = row.image_path || '/uploads/no-thumb.png';
            imgEl.src = imgSrc;

            // ì„¤ëª…(HTML ìš°ì„ )
            const html = row.description || '';
            if (/<[a-z][\s\S]*>/i.test(html)) {
                descEl.innerHTML = html;
            } else {
                descEl.textContent = html || 'ë“±ë¡ëœ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.';
            }

            // Kakao ì§€ë„ ë¡œë”© â†’ ì£¼ì†Œ ë°˜ì˜
            kakao.maps.load(function () {
                const seoul = new kakao.maps.LatLng(37.5665, 126.9780);
                initMap(seoul);
                if (fullAddr) updateMapByAddress(fullAddr, storeName);
            });

            // ë§í¬ ë³µì‚¬
            document.getElementById('copyLinkBtn')?.addEventListener('click', async () => {
                const url = location.href.includes('?id=') ? location.href : `${location.origin}/opendetail.html?id=${finalId}`;
                await navigator.clipboard.writeText(url);
                alert('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
            });

            // ì „í™” ë²„íŠ¼
            document.getElementById('callBtn')?.setAttribute('href', phoneStr ? `tel:${phoneStr.replace(/[^\d+]/g, '')}` : '#');
        }

        // ì‹¤í–‰
