<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 기분별 추천</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- 상단 헤더 -->
    <section class="text-center py-10">
        <h1 class="text-3xl font-bold mb-2">오늘 기분/상황별 추천</h1>
        <p class="text-gray-600">기분에 맞는 제철 음식과 장소를 선택해보세요</p>
    </section>

    <!-- 카테고리 버튼 -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4 max-w-6xl mx-auto mb-10">
        <button class="px-4 py-2 rounded-full bg-red-500 text-white hover:bg-red-600">🍲 해장 필요</button>
        <button class="px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">😊 기분 좋음</button>
        <button class="px-4 py-2 rounded-full bg-gray-500 text-white hover:bg-gray-600">😴 피곤함</button>
        <button class="px-4 py-2 rounded-full bg-rose-400 text-white hover:bg-rose-500">💕 데이트</button>
        <button class="px-4 py-2 rounded-full bg-yellow-500 text-white hover:bg-yellow-600">👨‍👩‍👧‍👦 가족 모임</button>
        <button class="px-4 py-2 rounded-full bg-indigo-500 text-white hover:bg-indigo-600">😔 우울할 때</button>
        <button class="px-4 py-2 rounded-full bg-green-600 text-white hover:bg-green-700">🍻 회식 자리</button>
        <button class="px-4 py-2 rounded-full bg-orange-500 text-white hover:bg-orange-600">😡 스트레스 </button>
        <button class="px-4 py-2 rounded-full bg-purple-500 text-white hover:bg-purple-600">🎉 축하/파티</button>
        <button class="px-4 py-2 rounded-full bg-teal-500 text-white hover:bg-teal-600">💪 운동 후</button>
        <button class="px-4 py-2 rounded-full bg-sky-500 text-white hover:bg-sky-600">🌧️ 비 오는 날</button>
        <button class="px-4 py-2 rounded-full bg-gray-700 text-white hover:bg-gray-800">🍱 혼밥할 때</button>
    </div>
    <!-- 추천 박스 영역 -->
    <section class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- 박스 1 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition">
            <img src="https://via.placeholder.com/400x250" alt="추천 이미지" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-bold">따뜻한 국밥</h2>
                <p class="text-gray-600 text-sm">몸과 마음을 따뜻하게 해줄 음식</p>
            </div>
        </div>

        <!-- 박스 2 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition">
            <img src="https://via.placeholder.com/400x250" alt="추천 이미지" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-bold">해물 파전 + 막걸리</h2>
                <p class="text-gray-600 text-sm">친구랑 어울릴 때 최고의 조합</p>
            </div>
        </div>

        <!-- 박스 3 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition">
            <img src="https://via.placeholder.com/400x250" alt="추천 이미지" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-lg font-bold">녹차 아이스크림</h2>
                <p class="text-gray-600 text-sm">달콤한 힐링이 필요할 때</p>
            </div>
        </div>
    </section>

    <!-- 페이지네이션 -->
    <div class="flex justify-center items-center gap-2 mt-10 mb-20">
        <button class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">1</button>
        <button class="px-4 py-2 rounded bg-blue-500 text-white">2</button>
        <button class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">3</button>
    </div>

</body>

</html>
