    <div class="fixed bottom-6 right-6 flex flex-col gap-3 z-50">

    <script>
        document.addEventListener("DOMContentLoaded", async () => {

            // Header / Footer
            fetch("/components/header.html")
                .then(res => res.text())
                .then(html => document.getElementById("header").innerHTML = html);

            fetch("/components/footer.html")
                .then(res => res.text())
                .then(html => document.getElementById("footer").innerHTML = html);

            // ID ê°€ì ¸ì˜¤ê¸°
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            if (!id) {
                alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. idê°€ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
            const res = await fetch(`/api/shopping/${id}`);
            const store = await res.json();

            if (!store || !store.id) {
                alert("ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }

            // ë°ì´í„° ë„£ê¸°
            document.getElementById("pageShopName").textContent = store.shop_name;
            document.getElementById("shopName").textContent = store.shop_name;
            document.getElementById("shortDesc").textContent = store.short_desc;
            document.getElementById("website").textContent = store.website;
            document.getElementById("website").href = store.website;
            
            // ì¹´í…Œê³ ë¦¬ í‘œì‹œ (ê¸°íƒ€ ì¹´í…Œê³ 0ë¦¬ ìš°ì„ )
            const displayCategory = store.custom_category || store.category;
            document.getElementById("categoryTag").textContent = displayCategory;

            // SNS ë°ì´í„° ë„£ê¸°
            const instagramLink = document.getElementById("snsInstagram");
            if (store.sns_instagram) {
                instagramLink.innerHTML = `<span class="font-semibold text-gray-900">Instagram:</span> <span class="text-indigo-600">${store.sns_instagram}</span>`;
                instagramLink.href = store.sns_instagram;
            } else {
                instagramLink.parentElement.style.display = "none";
            }

            const facebookLink = document.getElementById("snsFacebook");
            if (store.sns_facebook) {
                facebookLink.innerHTML = `<span class="font-semibold text-gray-900">Facebook:</span> <span class="text-indigo-600">${store.sns_facebook}</span>`;
                facebookLink.href = store.sns_facebook;
            } else {
                facebookLink.parentElement.style.display = "none";
            }

            const tiktokLink = document.getElementById("snsTiktok");
            if (store.sns_tiktok) {
                tiktokLink.innerHTML = `<span class="font-semibold text-gray-900">TikTok:</span> <span class="text-indigo-600">${store.sns_tiktok}</span>`;
                tiktokLink.href = store.sns_tiktok;
            } else {
                tiktokLink.parentElement.style.display = "none";
            }

            const otherLink = document.getElementById("snsOther");
            if (store.sns_other) {
                otherLink.innerHTML = `<span class="font-semibold text-gray-900">ê¸°íƒ€:</span> <span class="text-indigo-600">${store.sns_other}</span>`;
                otherLink.href = store.sns_other;
            } else {
                otherLink.parentElement.style.display = "none";
            }

            // SNS ìˆ¨ê¹€ ì²˜ë¦¬
            const snsArea = document.getElementById("snsArea");
            if (!store.sns_instagram && !store.sns_facebook && !store.sns_tiktok && !store.sns_other) {
                snsArea.parentElement.parentElement.style.display = "none";
            }

            document.getElementById("fullDesc").textContent = store.full_desc || "";

            // ëŒ€í‘œ ì´ë¯¸ì§€
            if (store.image_main) {
                const mainImagePath = store.image_main.startsWith('/') ? store.image_main : `/uploads/${store.image_main}`;
                document.getElementById("mainImage").src = mainImagePath;
            }

            // ë°°ë„ˆ ì´ë¯¸ì§€ 3ì¥
            const banners = [store.image_banner1, store.image_banner2, store.image_banner3];
            const bannerBox = document.getElementById("bannerGallery");
            banners.forEach(img => {
                if (img) {
                    const imgPath = img.startsWith('/') ? img : `/uploads/${img}`;
                    const box = document.createElement("div");
                    box.className = "rounded-xl overflow-hidden shadow-lg";
                    box.innerHTML = `<img src="${imgPath}" class="w-full h-40 object-cover"/>`;
                    bannerBox.appendChild(box);
                }
            });

            // BEST ì´ë¯¸ì§€ 4ì¥
            const bests = [store.image_best1, store.image_best2, store.image_best3, store.image_best4];
            const bestBox = document.getElementById("bestGallery");
            bests.forEach(img => {
                if (img) {
                    const imgPath = img.startsWith('/') ? img : `/uploads/${img}`;
                    const box = document.createElement("div");
                    box.className = "rounded-xl overflow-hidden shadow";
                    box.innerHTML = `<img src="${imgPath}" class="w-full h-32 object-cover"/>`;
                    bestBox.appendChild(box);
                }
            });

            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ì´ë²¤íŠ¸
            document.getElementById("goPrev").addEventListener("click", () => {
                history.back();
            });

            document.getElementById("goHome").addEventListener("click", () => {
                window.location.href = "/index";
            });

            document.getElementById("goNext").addEventListener("click", async () => {
                const nextRes = await fetch(`/api/shopping?limit=100`);
                const allData = await nextRes.json();
                if (allData && allData.length > 0) {
                    const currentIndex = allData.findIndex(item => item.id === store.id);
                    if (currentIndex !== -1 && currentIndex < allData.length - 1) {
                        window.location.href = `/shoppingdetail.html?id=${allData[currentIndex + 1].id}`;
                    } else {
                        alert("ë§ˆì§€ë§‰ ì‡¼í•‘ëª°ì…ë‹ˆë‹¤.");
                    }
                } else {
                    alert("ë‹¤ìŒ ì‡¼í•‘ëª°ì´ ì—†ìŠµë‹ˆë‹¤.");
                }
            });

        });
    </script>
