<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이달의 제철 음식</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- 1단계: 대표 제철 음식 -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center mb-6">🥗 이달의 제철 음식</h1>
    <div id="season-food" class="bg-white/70 backdrop-blur-xl rounded-3xl border border-gray-200 
                shadow-[8px_8px_20px_rgba(0,0,0,0.08),-8px_-8px_20px_rgba(255,255,255,0.9)] 
                grid md:grid-cols-2 gap-6 overflow-hidden min-h-[250px]">
      <!-- JS 데이터 삽입 -->
    </div>
  </section>

  <!-- 2단계: 이달의 제철 음식 버튼 -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-6">😋 이달의 제철 음식 목록</h2>

    <!-- 버튼 -->
    <div id="food-buttons" class="flex flex-wrap justify-center gap-3 mb-8">
      <!-- JS 버튼 생성 -->
    </div>

    <!-- 결과 카드 -->
    <div id="food-detail" class="bg-white/70 backdrop-blur-xl rounded-3xl border border-gray-200
                shadow-[8px_8px_20px_rgba(0,0,0,0.08),-8px_-8px_20px_rgba(255,255,255,0.9)]
                grid md:grid-cols-2 gap-6 overflow-hidden min-h-[250px]">
      <div>
        <img src="https://via.placeholder.com/600x400?text=제철음식" alt="제철 음식" class="w-full h-64 object-cover md:h-full">
      </div>
      <div class="p-6 flex flex-col justify-center text-center md:text-left">
        <h3 id="food-text" class="text-2xl font-bold mb-3 break-keep">
          이달의 제철 음식을 선택해보세요
        </h3>
        <a id="food-link" href="#" class="inline-block bg-blue-600 text-white text-sm px-4 py-2 rounded 
                  hover:bg-blue-700 transition self-center md:self-start">
          자세히 보기
        </a>
      </div>
    </div>
  </section>

  <!-- 3단계: 우리동네 제철 음식 가게 -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-center mb-6">📢 우리동네 제철 음식 가게</h2>

    <!-- 광고 리스트 -->
    <div id="ad-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 mb-8">
      <!-- 가게 카드 삽입 -->
    </div>

    <!-- 페이지 네이션 -->
    <div class="flex justify-center gap-2" id="pagination"></div>
  </section>

  <script>
    /* ==============================
       ✅ 이달의 제철 음식 데이터
    ============================== */
    const monthlyFoods = [
      { name: "전어", desc: "가을에 가장 맛있는 전어구이 🍂", img: "https://via.placeholder.com/600x400?text=전어" },
      { name: "꽃게", desc: "살이 꽉 찬 가을 꽃게 🦀", img: "https://via.placeholder.com/600x400?text=꽃게" },
      { name: "송이버섯", desc: "향긋한 가을 송이버섯 🍄", img: "https://via.placeholder.com/600x400?text=송이버섯" },
      { name: "대하", desc: "탱탱한 가을 대하 🍤", img: "https://via.placeholder.com/600x400?text=대하" }
    ];

    /* ==============================
       ✅ 대표 음식 1개 표시
    ============================== */
    function loadSeasonFood() {
      const data = monthlyFoods[0];
      const el = document.getElementById("season-food");
      el.innerHTML = `
        <div>
          <img src="${data.img}" alt="${data.name}" class="w-full h-64 object-cover md:h-full">
        </div>
        <div class="p-6 flex flex-col justify-center text-center md:text-left">
          <h3 class="text-2xl font-bold mb-3">${data.name}</h3>
          <p class="text-gray-600 mb-4">${data.desc}</p>
          <a href="season-detail.html?food=${encodeURIComponent(data.name)}"
             class="mt-4 flex items-center justify-center w-32 h-10 
                    bg-gradient-to-r from-yellow-400 to-pink-400 
                    text-white text-sm font-semibold rounded-full shadow 
                    hover:opacity-90 transition self-center md:self-start">
            자세히 보기
          </a>
        </div>
      `;
    }

    /* ==============================
       ✅ 버튼 + 상세 박스
    ============================== */
    function loadFoodButtons() {
      const btnBox = document.getElementById("food-buttons");
      btnBox.innerHTML = monthlyFoods.map(food => `
        <button class="food-btn bg-blue-100 px-4 py-2 rounded-full hover:bg-blue-200"
                data-food="${food.name}">
          ${food.name}
        </button>
      `).join("");

      document.querySelectorAll(".food-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const food = monthlyFoods.find(f => f.name === btn.dataset.food);
          const box = document.getElementById("food-detail");
          box.innerHTML = `
            <div>
              <img src="${food.img}" alt="${food.name}" class="w-full h-64 object-cover md:h-full">
            </div>
            <div class="p-6 flex flex-col justify-center text-center md:text-left">
              <h3 class="text-2xl font-bold mb-3 break-keep">${food.name}</h3>
              <p class="text-gray-600 mb-4 break-keep">${food.desc}</p>
              <a href="season-detail.html?food=${encodeURIComponent(food.name)}" 
                 class="inline-block bg-blue-600 text-white text-sm px-4 py-2 rounded 
                        hover:bg-blue-700 transition self-center md:self-start">
                 자세히 보기
              </a>
            </div>
          `;
        });
      });
    }

    /* ==============================
       ✅ 광고 가게 데이터 (24개 예시)
    ============================== */
    let adsData = Array.from({ length: 24 }, (_, i) => ({
      id: i + 1,
      title: `제철 가게 ${i + 1}`,
      image_url: `https://via.placeholder.com/300x200?text=가게${i + 1}`,
      category: "제철음식"
    }));

    let currentPage = 1;
    const adsPerPage = 8;

    /* ==============================
       ✅ 광고 렌더링
    ============================== */
    function renderAds(page = 1) {
      currentPage = page;
      const grid = document.getElementById("ad-grid");
      grid.innerHTML = "";

      const start = (page - 1) * adsPerPage;
      const end = start + adsPerPage;
      const pageAds = adsData.slice(start, end);

      pageAds.forEach(ad => {
        grid.innerHTML += `
          <div class="relative bg-white/70 backdrop-blur-xl rounded-3xl border border-gray-200 
                      shadow-md flex flex-col overflow-hidden p-4">
            <div class="w-full h-40 bg-gray-100 rounded-xl mb-4 overflow-hidden">
              <img src="${ad.image_url}" alt="${ad.title}" class="w-full h-full object-cover">
            </div>
            <h4 class="font-extrabold text-lg text-gray-800 mb-2 text-center">${ad.title}</h4>
            <p class="text-gray-500 text-sm text-center mb-4">${ad.category}</p>
            <a href="detail.html?id=${ad.id}" 
               class="mt-auto inline-block text-center bg-gradient-to-r from-yellow-400 to-pink-400 
                      text-white font-semibold px-4 py-2 rounded-full shadow hover:opacity-90 transition">
              더보기
            </a>
          </div>
        `;
      });

      renderPagination();
    }

    /* ==============================
       ✅ 페이지네이션 (3페이지 고정)
    ============================== */
    function renderPagination() {
      const totalPages = 3; // 고정 3페이지
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <button onclick="renderAds(${i})" 
            class="px-3 py-1 rounded-md ${i === currentPage ? "bg-blue-500 text-white" : "bg-gray-200 hover:bg-gray-300"}">
            ${i}
          </button>
        `;
      }
    }

    /* ==============================
       ✅ 초기 실행
    ============================== */
    document.addEventListener("DOMContentLoaded", () => {
      loadSeasonFood();
      loadFoodButtons();
      renderAds();
    });


  </script>
</body>

</html>
