<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홍보 블로그 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-4 bg-white shadow rounded mt-8">
    <!-- 제목 / 날짜 -->
    <h1 id="title" class="text-2xl font-bold mb-2 text-center"></h1>
    <p id="meta" class="text-gray-500 text-sm text-center mb-6"></p>

    <!-- 대표 이미지 -->
    <div class="mb-8">
      <img id="coverImage" class="w-full h-60 object-cover rounded shadow" alt="대표 이미지">
    </div>

    <!-- 질문/답변 섹션 -->
    <div id="qaArea" class="space-y-12"></div>

    <!-- 하단 버튼 -->
    <div class="mt-8 flex justify-between">
      <a href="hotbloglist.html"
        class="bg-gray-200 text-gray-700 px-3 py-1.5 rounded hover:bg-gray-300 text-sm">목록으로</a>
      <div class="space-x-2">
        <button class="bg-yellow-400 text-white px-3 py-1.5 rounded text-sm">카카오톡 공유</button>
        <button class="bg-green-500 text-white px-3 py-1.5 rounded text-sm">네이버 공유</button>
      </div>
    </div>
  </div>

  <script>
    async function loadBlog() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      if (!id) {
        renderEmptyQa();
        return;
      }

      try {
        const res = await fetch(`/api/hotblog/${id}`);
        const data = await res.json();
        if (!data.success) {
          renderEmptyQa();
          return;
        }

        const blog = data.blog;

        // 제목 / 날짜
        document.getElementById("title").textContent = blog.title;
        document.getElementById("meta").textContent =
          new Date(blog.created_at).toLocaleDateString("ko-KR");

        // 대표 이미지
        if (blog.cover_image) {
          document.getElementById("coverImage").src = blog.cover_image;
        } else {
          document.getElementById("coverImage").style.display = "none";
        }

        // 질문/답변
        const qaList = JSON.parse(blog.qa || "[]");
        if (qaList.length === 0) {
          renderEmptyQa();
          return;
        }
        renderQa(qaList);

      } catch (err) {
        console.error(err);
        renderEmptyQa();
      }
    }

    // 기본 Q/A 없을 때 보여주는 틀
    function renderEmptyQa() {
      const qaArea = document.getElementById("qaArea");
      qaArea.innerHTML = `
        <div class="flex items-center gap-8">
          <div class="w-40 h-40 relative">
            <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform rotate-6 rounded-lg">
              No Image
            </div>
          </div>
          <div class="flex-1">
            <p class="font-bold text-lg mb-2">등록된 질문이 없습니다.</p>
            <p class="text-gray-700">아직 답변이 등록되지 않았습니다.</p>
          </div>
        </div>
      `;
    }

    // 실제 데이터 있을 때 출력
    function renderQa(qaList) {
      const qaArea = document.getElementById("qaArea");
      qaArea.innerHTML = qaList.map((item, i) => {
        const isEven = i % 2 === 1; // 좌우 번갈아 배치
        const rotation = i % 3 === 0
          ? "rotate-6"
          : (i % 3 === 1 ? "-rotate-6" : "rotate-12");

        return `
      <div class="flex items-center gap-8 ${isEven ? "flex-row-reverse" : ""}">
        <!-- 사진 -->
        <div class="w-40 h-40 relative">
          ${item.image
            ? `<img src="${item.image}" class="w-full h-full object-cover rounded transform ${rotation} shadow-xl">`
            : `<div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform ${rotation} rounded-lg">No Image</div>`
          }
        </div>
        <!-- 질문/답변 카드 -->
        <div class="flex-1 space-y-2">
          <p class="italic font-bold text-yellow-600 flex items-center gap-1">
            💬 ${item.question || "질문 없음"}
          </p>
          <div class="bg-gray-100 p-3 rounded shadow text-gray-800 font-semibold">
            ${item.answer || "답변 없음"}
          </div>
        </div>
      </div>
    `;
      }).join("");
    }


    loadBlog();
  </script>
</body>

</html>
