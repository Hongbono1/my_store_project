  <main id="cardGrid" class="max-w-6xl mx-auto px-4 pb-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

  <script>
    const cardGrid = document.getElementById("cardGrid");
    const categoryBar = document.getElementById("categoryBar");

    let allItems = [];       // ì „ì²´ ë””í…Œì¼(í•«ë¸”ë¡œê·¸) ëª©ë¡
    let filteredItems = [];  // í•„í„° ì ìš© í›„ ëª©ë¡
    let currentCategory = "ì „ì²´";

    // âœ… í—¤ë”/í‘¸í„° ë¡œë“œ
    Promise.all([
      fetch("/components/header.html").then(r => r.text()).catch(() => ""),
      fetch("/components/footer.html").then(r => r.text()).catch(() => ""),
    ]).then(([h, f]) => {

    // âœ… APIì—ì„œ ì „ì²´ ë””í…Œì¼ ë¦¬ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
    async function loadHotBlogList() {
      try {
        const res = await fetch("/api/hotsubcategory");
        const json = await res.json();
        console.log("ğŸ”¥ hotsubcategory ì‘ë‹µ:", json);

        if (!json.ok || !Array.isArray(json.data)) {
          throw new Error("ë°ì´í„° í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.");
        }

        // ë””í…Œì¼(í•«ë¸”ë¡œê·¸) â†’ ì¹´ë“œìš© ë°ì´í„°ë¡œ ë§µí•‘
        allItems = json.data.map(row => {
          const cover =
            row.thumbnail_url ||
            row.cover_image ||
            row.image_url ||
            "/uploads/default.jpg";

          const storeName =
            row.store_name ||
            row.title ||
            row.business_name ||
            "";

          const category =
            row.business_category || // ê°€ê²Œ ì—…ì¢…
            row.store_category ||
            row.category ||
            "ê¸°íƒ€";

          return {
            id: row.id,
            cover,
            storeName,
            category,
          };
        });

        buildCategoryButtons();
        applyFilter("ì „ì²´");
      } catch (err) {
        console.error("âŒ loadHotBlogList ì˜¤ë¥˜:", err);
        cardGrid.innerHTML = `
          <div class="col-span-full text-center text-gray-500 py-12">
            ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.
          </div>
        `;
      }
    }

    // âœ… ìƒë‹¨ ì—…ì¢… ë²„íŠ¼ ìƒì„±
    function buildCategoryButtons() {
      // ìœ ë‹ˆí¬í•œ ì—…ì¢… ëª©ë¡ ì¶”ì¶œ
      const categorySet = new Set();
      allItems.forEach(item => {
        if (item.category) {
          categorySet.add(item.category);
        }
      });

      const categories = ["ì „ì²´", ...Array.from(categorySet)];

      categoryBar.innerHTML = categories.map(cat => `
        <button
          class="filter-chip ${cat === currentCategory ? "active" : ""}"
          data-cat="${cat}">
          ${cat}
        </button>
      `).join("");

      categoryBar.querySelectorAll("button[data-cat]").forEach(btn => {
        btn.addEventListener("click", () => {
          const cat = btn.dataset.cat;
          applyFilter(cat);
        });
      });
    }

    // âœ… í•„í„° ì ìš©
    function applyFilter(cat) {
      currentCategory = cat;
      if (cat === "ì „ì²´") {
        filteredItems = [...allItems];
      } else {
        filteredItems = allItems.filter(item => item.category === cat);
      }

      // ë²„íŠ¼ active ìƒíƒœ ì—…ë°ì´íŠ¸
      categoryBar.querySelectorAll("button[data-cat]").forEach(btn => {
        if (btn.dataset.cat === cat) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });

      renderCards();
    }

    // âœ… ì¹´ë“œ ë Œë”ë§
    function renderCards() {
      if (!filteredItems.length) {
        cardGrid.innerHTML = `
          <div class="col-span-full text-center text-gray-500 py-12">
            ì„ íƒí•œ ì—…ì¢…ì— í•´ë‹¹í•˜ëŠ” ê°€ê²Œê°€ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.
          </div>
        `;
        return;
      }

      cardGrid.innerHTML = filteredItems.map(item => `
        <article
          class="neo-card overflow-hidden cursor-pointer fade-in"
          onclick="location.href='/hotblogdetail.html?id=${item.id}'">
          <!-- ìƒë‹¨ ì´ë¯¸ì§€ -->
          <div class="relative aspect-[4/3] overflow-hidden">
            <img
              src="${item.cover}"
              alt="${item.storeName || "store"}"
              class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
          </div>
          <!-- í•˜ë‹¨ ìƒí˜¸ / ì—…ì¢… -->
          <div class="p-4 text-center">
            <p class="store-name">${item.storeName || "ê°€ê²Œëª… ë¯¸ì…ë ¥"}</p>
            <p class="store-category text-gray-500 mt-1">${item.category || "ì—…ì¢… ë¯¸ì…ë ¥"}</p>
          </div>
        </article>
      `).join("");
    }

    // âœ… ì‹¤í–‰
    loadHotBlogList();
  </script>
