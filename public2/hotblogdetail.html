<body class="bg-gray-50 text-gray-800">
  <div class="max-w-2xl mx-auto p-4 bg-white shadow rounded mt-8">
    <!-- ì œëª© / ë‚ ì§œ -->
    <h1 id="title" class="text-2xl font-bold mb-2 text-center"></h1>
    <p id="meta" class="text-gray-500 text-sm text-center mb-6"></p>

    <!-- ëŒ€í‘œ ì´ë¯¸ì§€ -->

    <!-- ê°€ê²Œ ê¸°ë³¸ ì •ë³´ -->

    <!-- ì§ˆë¬¸/ë‹µë³€ ì„¹ì…˜ -->
    <div id="qaArea" class="space-y-12"></div>

    <!-- í•˜ë‹¨ ë²„íŠ¼ -->

      <div class="space-x-2">
        <button id="shareKakao" class="bg-yellow-400 text-white px-3 py-1.5 rounded text-sm">ì¹´ì¹´ì˜¤í†¡ ê³µìœ </button>
        <button id="shareNaver" class="bg-green-500 text-white px-3 py-1.5 rounded text-sm">ë„¤ì´ë²„ ê³µìœ </button>

  <script>
    const $ = (sel) => document.querySelector(sel);

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, (c) =>
        ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
      );
    }

    function renderEmptyQa() {
      $("#qaArea").innerHTML = `
        <div class="flex items-center gap-8">
          <div class="w-40 h-40 relative">
            <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform rotate-6 rounded-lg">
              No Image
            </div>
          </div>
          <div class="flex-1">
            <p class="font-bold text-lg mb-2">ë“±ë¡ëœ ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</p>
            <p class="text-gray-700">ì•„ì§ ë‹µë³€ì´ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>
          </div>
        </div>
      `;
    }

    function renderQa(qaList) {
      const qaArea = $("#qaArea");
      qaArea.innerHTML = qaList.map((item, i) => {
        const isEven = i % 2 === 1; // ì¢Œìš° ë²ˆê°ˆì•„
        const rotation = i % 3 === 0 ? "rotate-6" : (i % 3 === 1 ? "-rotate-6" : "rotate-12");
        const q = escapeHtml(item.q);
        const a = escapeHtml(item.a);
        const img = item.image_url;

        return `
          <div class="flex items-center gap-8 ${isEven ? "flex-row-reverse" : ""}">
            <!-- ì‚¬ì§„ -->
            <div class="w-40 h-40 relative">
              ${img
            ? `<img src="${img}" alt="qa-${i + 1}" class="w-full h-full object-cover rounded transform ${rotation} shadow-xl" onerror="this.replaceWith(document.createElement('div'));this.parentElement.innerHTML='<div class=&quot;w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform ${rotation} rounded-lg&quot;>No Image</div>';">`
            : `<div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform ${rotation} rounded-lg">No Image</div>`
          }
            </div>
            <!-- ì§ˆë¬¸/ë‹µë³€ ì¹´ë“œ -->
            <div class="flex-1 space-y-2">
              <p class="italic font-bold text-yellow-600 flex items-center gap-1">ğŸ’¬ ${q || "ì§ˆë¬¸ ì—†ìŒ"}</p>
              <div class="bg-yellow-50 p-3 rounded-2xl shadow text-gray-800 whitespace-pre-wrap">
  ${a || "ë‹µë³€ ì—†ìŒ"}
</div>
            </div>
          </div>
        `;
      }).join("");
    }

    async function loadBlog() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      if (!id) { renderEmptyQa(); return; }

      try {
        const res = await fetch(`/api/hotblog/${id}`);
        const data = await res.json();
        if (!data.success) { renderEmptyQa(); return; }

        const blog = data.blog;

        // ì œëª© / ë‚ ì§œ
        $("#title").textContent = blog.title || "";
        $("#meta").textContent = blog.created_at ? new Date(blog.created_at).toLocaleString("ko-KR") : "";

        // ëŒ€í‘œ ì´ë¯¸ì§€
        if (blog.cover_image) {
          $("#coverImage").src = blog.cover_image;
          $("#coverImage").alt = escapeHtml(blog.title || "cover");
        } else {
          $("#coverWrap").style.display = "none";
        }

        // ê°€ê²Œ ê¸°ë³¸ ì •ë³´(ê°€ê²Œëª… / ì „í™” / URL)
        const info = [];
        if (blog.store_name) info.push(`<div class="text-lg font-semibold">${escapeHtml(blog.store_name)}</div>`);
        if (blog.phone) info.push(`<div class="text-gray-600">â˜ <a href="tel:${escapeHtml(blog.phone)}" class="hover:underline">${escapeHtml(blog.phone)}</a></div>`);
        if (blog.url) info.push(`<div><a href="${escapeHtml(blog.url)}" target="_blank" rel="noopener" class="text-blue-600 hover:underline">í™ˆí˜ì´ì§€ ë°”ë¡œê°€ê¸°</a></div>`);
        $("#info").innerHTML = info.join("") || "";

        // ì§ˆë¬¸/ë‹µë³€
        const qaList = Array.isArray(blog.qa) ? blog.qa : (typeof blog.qa === "string" ? JSON.parse(blog.qa || "[]") : []);
        if (!qaList.length) { renderEmptyQa(); return; }
        renderQa(qaList);

        // ê³µìœ  ë²„íŠ¼ ë™ì‘
        const shareTitle = blog.title || "í™ë³´ ë¸”ë¡œê·¸";
        const shareUrl = location.href;

        async function webShareOrCopy(text, url) {
          if (navigator.share) {
            try { await navigator.share({ title: text, url }); return; } catch (_) { }
          }
          try {
            await navigator.clipboard.writeText(url);
            alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.");
          } catch {
            prompt("ì•„ë˜ ë§í¬ë¥¼ ë³µì‚¬í•˜ì„¸ìš”:", url);
          }
        }

        $("#shareKakao").addEventListener("click", () => webShareOrCopy(shareTitle, shareUrl));
        $("#shareNaver").addEventListener("click", () => {
          // ë„¤ì´ë²„ ê³µìœ  ì „ìš© ìŠ¤í‚´ì´ í•„ìš”í•˜ë©´ êµì²´ ê°€ëŠ¥. ê¸°ë³¸ì€ ë§í¬ ê³µìœ /ë³µì‚¬ë¡œ ì²˜ë¦¬.
          webShareOrCopy(shareTitle, shareUrl);
        });

      } catch (err) {
        console.error(err);
        renderEmptyQa();
      }
    }

    loadBlog();
  </script>
</body>
