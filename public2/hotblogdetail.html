<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>홍보 블로그 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- ✅ 헤더 -->
  <div id="header-placeholder"></div>

  <div class="max-w-2xl mx-auto p-4 bg-white shadow rounded mt-8">
    <!-- 제목 / 날짜 -->
    <h1 id="title" class="text-2xl font-bold mb-2 text-center"></h1>
    <p id="meta" class="text-gray-500 text-sm text-center mb-6"></p>

    <!-- 대표 이미지 -->
    <div id="coverWrap" class="mb-8">
      <img id="coverImage" class="w-full h-60 object-cover rounded shadow" alt="대표 이미지">
    </div>

    <!-- 가게 기본 정보 -->
    <div id="info" class="mb-6 text-center space-y-1"></div>

    <!-- 질문/답변 섹션 -->
    <div id="qaArea" class="space-y-12"></div>

    <!-- 오른쪽 하단 세로 네비게이션 -->
    <div class="fixed bottom-6 right-6 flex flex-col items-center gap-4 z-50">

      <!-- 이전 -->
      <div class="flex flex-col items-center">
        <button onclick="goBack()"
          class="w-14 h-14 flex items-center justify-center rounded-full bg-gradient-to-br from-gray-100 to-gray-200 text-gray-700 shadow hover:from-gray-200 hover:to-gray-300 transition">
          ←
        </button>
        <span class="text-xs mt-1 text-gray-600 font-semibold">이전</span>
      </div>

      <!-- 다음 -->
      <div class="flex flex-col items-center">
        <button onclick="goNext()"
          class="w-14 h-14 flex items-center justify-center rounded-full bg-gradient-to-br from-gray-100 to-gray-200 text-gray-700 shadow hover:from-gray-200 hover:to-gray-300 transition">
          →
        </button>
        <span class="text-xs mt-1 text-gray-600 font-semibold">다음</span>
      </div>

      <!-- 홈 -->
      <div class="flex flex-col items-center">
        <a href="/index.html"
          class="w-14 h-14 flex items-center justify-center rounded-full bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow hover:from-blue-600 hover:to-blue-700 transition">
          🏠
        </a>
        <span class="text-xs mt-1 text-gray-600 font-semibold">홈</span>
      </div>
    </div>
  </div>

  <!-- ✅ 푸터 -->
  <div id="footer-placeholder"></div>

  <script>
    const $ = (sel) => document.querySelector(sel);

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, (c) =>
        ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
      );
    }

    function renderEmptyQa() {
      $("#qaArea").innerHTML = `
      <div class="flex items-center gap-8">
        <div class="w-40 h-40 relative">
          <div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform rotate-6 rounded-lg">
            No Image
          </div>
        </div>
        <div class="flex-1">
          <p class="font-bold text-lg mb-2">등록된 질문이 없습니다.</p>
          <p class="text-gray-700">아직 답변이 등록되지 않았습니다.</p>
        </div>
      </div>
    `;
    }

    function renderQa(qaList) {
      const qaArea = $("#qaArea");
      qaArea.innerHTML = qaList.map((item, i) => {
        const isEven = i % 2 === 1; // 좌우 번갈아
        const rotation = i % 3 === 0 ? "rotate-6" : (i % 3 === 1 ? "-rotate-6" : "rotate-12");
        const q = escapeHtml(item.q);
        const a = escapeHtml(item.a);
        const img = item.image_url;

        return `
        <div class="flex items-center gap-8 ${isEven ? "flex-row-reverse" : ""}">
          <!-- 사진 -->
          <div class="w-40 h-40 relative">
            ${img
            ? `<img src="${img}" alt="qa-${i + 1}" 
                  class="w-full h-full object-cover rounded transform ${rotation} shadow-xl">`
            : `<div class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-500 transform ${rotation} rounded-lg">No Image</div>`
          }
          </div>
          
          <!-- 질문/답변 카드 -->
<div class="flex-1 space-y-2">
  <p class="italic font-bold text-yellow-600 flex items-center gap-1 text-lg">
    💬 ${q || "질문 없음"}
  </p>
  <div class="bg-yellow-50 p-3 rounded-lg shadow text-gray-800 whitespace-pre-wrap break-words text-lg text-left">
    ${a || "답변 없음"}
  </div>
</div>
      `;
      }).join("");
    }

    async function loadBlog() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      if (!id) { renderEmptyQa(); return; }

      try {
        const res = await fetch(`/api/hotblog/${id}`);
        const data = await res.json();
        if (!data.success) { renderEmptyQa(); return; }

        const blog = data.blog;

        // 제목 / 날짜
        $("#title").textContent = blog.title || "";
        $("#meta").textContent = blog.created_at ? new Date(blog.created_at).toLocaleString("ko-KR") : "";

        // 대표 이미지
        if (blog.cover_image) {
          $("#coverImage").src = blog.cover_image;
          $("#coverImage").alt = escapeHtml(blog.title || "cover");
        } else {
          $("#coverWrap").style.display = "none";
        }

        // 가게 기본 정보
        const info = [];
        if (blog.store_name) info.push(`<div class="text-lg font-semibold">${escapeHtml(blog.store_name)}</div>`);
        if (blog.phone) info.push(`<div class="text-gray-600">☎ <a href="tel:${escapeHtml(blog.phone)}" class="hover:underline">${escapeHtml(blog.phone)}</a></div>`);
        if (blog.url) info.push(`<div><a href="${escapeHtml(blog.url)}" target="_blank" rel="noopener" class="text-blue-600 hover:underline">홈페이지 바로가기</a></div>`);
        $("#info").innerHTML = info.join("") || "";

        // 질문/답변
        const qaList = Array.isArray(blog.qa) ? blog.qa : (typeof blog.qa === "string" ? JSON.parse(blog.qa || "[]") : []);
        if (!qaList.length) { renderEmptyQa(); return; }
        renderQa(qaList);

      } catch (err) {
        console.error(err);
        renderEmptyQa();
      }
    }

    // ✅ 전역에서 실행될 ID/버튼 함수
    // 현재 ID 가져오기
    const params = new URLSearchParams(location.search);
    const currentId = parseInt(params.get("id") || "1");

    // 이전 페이지 이동
    function goPrev() {
      if (currentId > 1) {
        location.href = `hotblogdetail.html?id=${currentId - 1}`;
      } else {
        alert("이전 글이 없습니다.");
      }
    }

    // 다음 페이지 이동
    function goNext() {
      location.href = `hotblogdetail.html?id=${currentId + 1}`;
    }

    loadBlog();


  </script>
</body>

</html>
