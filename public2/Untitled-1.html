<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리동네 대표 Hot Place</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- ✅ 헤더 -->
  <div id="header-placeholder"></div>

  <!-- ✅ Hero -->
  <section class="bg-gradient-to-r from-orange-100 to-yellow-100 text-center py-12">
    <h1 class="text-4xl font-bold mb-3 text-gray-800">
      ✨ 우리가 사랑한 <span class="text-red-500">Hot Place</span>
    </h1>
    <p class="text-lg text-gray-600">오늘의 Hot Place! 추천합니다.</p>
  </section>

  <!-- ✅ Top 5 Hot Place -->
  <section class="max-w-6xl mx-auto px-4 mb-12">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">🏆 Top 5 Hot Place</h2>
    <div id="top5-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6">
      <!-- JS에서 카드 삽입 -->
    </div>
  </section>

  <!-- ✅ Top5 아래 광고 박스 (항상 표시) -->
  <section class="max-w-screen-xl mx-auto px-4 sm:px-8 mb-12">
    <div class="bg-white shadow-lg rounded-lg p-6 border-2 border-gray-300">
      <div class="relative mb-6 flex justify-center items-center">
        <h2 class="text-3xl font-bold text-gray-800">📢 우리가게를 자랑 합니다</h2>
        <a href="/storeprideregister.html"
           class="absolute right-0 top-1/2 -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
          등록하기
        </a>
      </div>
      <div id="hotNeighborhoodBoxes" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- JS에서 광고 박스 생성 -->
      </div>
    </div>
  </section>

  <!-- ✅ 전체 Hot Place 목록 -->
  <section class="max-w-6xl mx-auto px-4 mb-20">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">전체 Hot Place</h2>
    <div id="hotplace-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- JS에서 카드 삽입 -->
    </div>
  </section>

  <!-- ✅ 푸터 -->
  <div id="footer-placeholder"></div>

  <script>
    // 공통 카드 생성
    function createAdCard(ad) {
      if (!ad) return createEmptyAdCard();
      const div = document.createElement("div");
      div.className =
        "bg-white shadow-lg rounded-lg p-6 flex flex-col border-2 border-gray-300 hover:shadow-xl transition";
      div.innerHTML = `
        <img src="${ad.main_image || '/uploads/no-image.png'}" 
             alt="${ad.store_name || '정보 없음'}" class="h-40 w-full object-cover rounded mb-4">
        <h2 class="text-2xl font-bold text-center mb-2">${ad.store_name || '정보 없음'}</h2>
        <h3 class="text-xl font-semibold text-center text-gray-700">#${ad.category || '-'}</h3>
        <p class="text-lg text-gray-500 text-center">${ad.phone || ''}</p>
      `;
      return div;
    }

    // "정보 없음" 카드
    function createEmptyAdCard() {
      const div = document.createElement("div");
      div.className =
        "bg-white shadow-lg rounded-lg p-6 flex flex-col border-2 border-gray-300 opacity-50";
      div.innerHTML = `
        <div class="h-40 w-full bg-gray-100 rounded mb-4 animate-pulse"></div>
        <h2 class="text-2xl font-bold text-center mb-2 text-gray-400">정보 없음</h2>
        <h3 class="text-xl font-semibold text-center text-gray-300">카테고리</h3>
        <p class="text-lg text-gray-300 text-center">-</p>
      `;
      return div;
    }

    // 광고 박스 렌더링 (2개씩 묶음)
    function renderAdBoxes(containerId, ads, itemsPerBox = 2, totalCards = 4) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const data = ads.slice(0, totalCards);
      while (data.length < totalCards) data.push(null);
      for (let i = 0; i < totalCards; i += itemsPerBox) {
        const box = document.createElement("div");
        box.className = "bg-gray-50 border-2 border-gray-300 rounded-lg p-4 flex flex-col md:flex-row gap-4";
        for (let j = 0; j < itemsPerBox; j++) {
          box.appendChild(createAdCard(data[i + j]));
        }
        container.appendChild(box);
      }
    }

    // 더미 데이터 없이도 실행되도록
    document.addEventListener("DOMContentLoaded", () => {
      renderAdBoxes("hotNeighborhoodBoxes", []); // 빈 데이터 전달 → 더미 카드 표시
    });

    // 헤더/푸터
    fetch("/components/header.html").then(r => r.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });
    fetch("/components/footer.html").then(r => r.text()).then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;
    });
  </script>
</body>
</html>
