<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관공서 서류 자동화 SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- 로그인 화면 -->
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold text-center mb-4">로그인</h2>
    <input type="text" placeholder="아이디"
           class="w-full mb-3 p-2 border rounded-md focus:ring-2 focus:ring-blue-400">
    <input type="password" placeholder="비밀번호"
           class="w-full mb-3 p-2 border rounded-md focus:ring-2 focus:ring-blue-400">
    <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
      로그인
    </button>
  </div>

  <!-- 기관 등록 화면 -->
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold mb-4">기관 정보 등록</h2>
    <div class="space-y-3">
      <input type="text" placeholder="상호명" class="w-full p-2 border rounded-md">
      <input type="text" placeholder="사업자번호" class="w-full p-2 border rounded-md">
      <input type="text" placeholder="담당자명" class="w-full p-2 border rounded-md">
      <input type="text" placeholder="연락처" class="w-full p-2 border rounded-md">
      <button class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
        저장하기
      </button>
    </div>
  </div>

  <!-- 학생/참여자 등록 화면 -->
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold mb-4">학생/참여자 등록</h2>
    <table class="w-full border text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="border px-3 py-2">이름</th>
          <th class="border px-3 py-2">주민번호</th>
          <th class="border px-3 py-2">과정명</th>
          <th class="border px-3 py-2">기간</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-3 py-2">홍길동</td>
          <td class="border px-3 py-2">000000-0000000</td>
          <td class="border px-3 py-2">미용반</td>
          <td class="border px-3 py-2">1/1 ~ 2/28</td>
        </tr>
      </tbody>
    </table>
    <div class="flex gap-3 mt-3">
      <button class="flex-1 bg-blue-500 text-white py-2 rounded-md">+ 추가</button>
      <button class="flex-1 bg-purple-500 text-white py-2 rounded-md">엑셀 업로드</button>
    </div>
  </div>

  <!-- 과정 일정 / 서류 생성 -->
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold mb-4">과정 일정 & 서류 생성</h2>
    <input type="text" placeholder="과정명" class="w-full p-2 border rounded-md mb-3">
    <div class="flex gap-3 mb-3">
      <input type="date" class="flex-1 p-2 border rounded-md">
      <input type="date" class="flex-1 p-2 border rounded-md">
    </div>
    <div class="space-y-2">
      <button class="w-full bg-blue-600 text-white py-2 rounded-md">출석부 생성</button>
      <button class="w-full bg-green-600 text-white py-2 rounded-md">훈련일지 생성</button>
      <button class="w-full bg-indigo-600 text-white py-2 rounded-md">정산 보고서 생성</button>
    </div>
  </div>

  <!-- 제출(RPA) 실행 화면 -->
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold mb-4">제출 자동화 (RPA)</h2>
    <ul class="text-sm space-y-1 mb-3">
      <li>출석부.pdf 준비됨</li>
      <li>훈련일지.pdf 준비됨</li>
    </ul>
    <div class="bg-gray-100 p-3 rounded-md text-xs">
      ▶ HRD-Net 제출 시작<br>
      - 로그인 중...<br>
      - 파일 업로드 완료<br>
      - 제출 성공 (접수번호: 12345)
    </div>
    <button class="mt-3 w-full bg-red-600 text-white py-2 rounded-md">
      결과 보고서 다운로드
    </button>
  </div>

</body>
</html>
