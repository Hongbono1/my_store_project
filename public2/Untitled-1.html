<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">
  <div id="header-placeholder"></div>

  <!-- 전체 레이아웃 -->
  <div class="max-w-6xl mx-auto grid grid-cols-12 gap-6 py-8 px-4">

    <!-- 좌측 사이드바 -->
    <aside class="col-span-3">
      <h2 class="font-bold text-lg mb-4">SHOPPING</h2>
      <ul class="space-y-2 text-sm">
        <li><a href="#" class="block px-3 py-2 border-b">홈세트</a></li>
        <li><a href="#" class="block px-3 py-2 border-b">4인용</a></li>
        <li><a href="#" class="block px-3 py-2 border-b">5~6인용</a></li>
        <li><a href="#" class="block px-3 py-2 border-b">8인용/혼수세트</a></li>
        <li><a href="#" class="block px-3 py-2 border-b">식기/컵</a></li>
        <li><a href="#" class="block px-3 py-2 border-b">기타</a></li>
      </ul>
    </aside>

    <!-- 중앙 메인 콘텐츠 -->
    <main class="col-span-9 space-y-8">
      <!-- 메인 배너 -->
      <section class="relative h-64 bg-gray-100 flex items-center justify-center">
        <div class="text-center">
          <h1 class="text-3xl font-bold mb-2">Premium 도자기</h1>
          <p class="text-gray-600 text-sm">카테고리 설명 문구를 여기에 넣습니다.</p>
        </div>
      </section>

      <!-- 공지사항 & 베스트아이템 -->
      <section class="grid grid-cols-12 gap-6">
        <!-- 공지사항 -->
        <div class="col-span-4">
          <h2 class="font-bold mb-3">NOTICE</h2>
          <ul class="text-sm space-y-1">
            <li>공지 1</li>
            <li>공지 2</li>
            <li>공지 3</li>
            <li>공지 4</li>
          </ul>
        </div>

        <!-- BEST ITEM -->
        <div class="col-span-8">
          <h2 class="font-bold mb-3">BEST ITEM / in this week</h2>
          <div class="flex gap-4 overflow-x-auto">
            <div class="w-32 h-32 bg-gray-200 flex items-center justify-center">이미지</div>
            <div class="w-32 h-32 bg-gray-200 flex items-center justify-center">이미지</div>
            <div class="w-32 h-32 bg-gray-200 flex items-center justify-center">이미지</div>
            <div class="w-32 h-32 bg-gray-200 flex items-center justify-center">이미지</div>
          </div>
        </div>
      </section>

      <!-- NEW arrivals -->
      <section>
        <h2 class="font-bold mb-3">NEW arrivals</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
          <div class="bg-gray-100 h-40 flex items-center justify-center">이미지</div>
          <div class="bg-gray-100 h-40 flex items-center justify-center">이미지</div>
          <div class="bg-gray-100 h-40 flex items-center justify-center">이미지</div>
          <div class="bg-gray-100 h-40 flex items-center justify-center">이미지</div>
        </div>
      </section>
    </main>
  </div>

  <div id="footer-placeholder"></div>
</body>

</html>
