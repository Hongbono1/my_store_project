<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 네오모피즘 카드 */
    .neo-card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 1.2rem;
      box-shadow:
        6px 6px 16px #d9e0ec,
        -6px -6px 16px #ffffff;
      backdrop-filter: blur(16px) saturate(120%);
      transition: all .25s ease;
    }
    .neo-card:hover {
      transform: translateY(-4px);
      box-shadow:
        4px 4px 12px #cfd8e6,
        -4px -4px 12px #ffffff,
        0 8px 24px rgba(80, 130, 255, 0.15);
    }

    /* 3D 버튼 */
    .btn-3d {
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
      border-radius: 1.3rem;
      padding: .5rem 1.5rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 0 #2393b3, 0 8px 16px rgba(0, 64, 128, 0.14);
      transition: all .15s;
    }
    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #2393b3, 0 4px 10px rgba(0, 64, 128, 0.16);
    }

    /* 가로 스크롤 영역 */
    .scroll-x {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scrollbar-width: thin;
    }
    .scroll-x::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-x::-webkit-scrollbar-thumb {
      background: #a3bffa;
      border-radius: 9999px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen text-gray-800">
  <div id="header-placeholder"></div>

  <div class="max-w-6xl mx-auto grid grid-cols-12 gap-6 py-10 px-4">
    
    <!-- 좌측 사이드바 -->
    <aside class="col-span-3 neo-card p-5">
      <h2 class="font-bold text-lg mb-4">SHOPPING</h2>
      <ul class="space-y-2 text-sm">
        <li><a href="#" class="block px-3 py-2 neo-card">홈세트</a></li>
        <li><a href="#" class="block px-3 py-2 neo-card">4인용</a></li>
        <li><a href="#" class="block px-3 py-2 neo-card">5~6인용</a></li>
        <li><a href="#" class="block px-3 py-2 neo-card">8인용/혼수세트</a></li>
        <li><a href="#" class="block px-3 py-2 neo-card">식기/컵</a></li>
        <li><a href="#" class="block px-3 py-2 neo-card">기타</a></li>
      </ul>
    </aside>

    <!-- 중앙 메인 -->
    <main class="col-span-9 space-y-8">
      
      <!-- 메인 배너 -->
      <section class="relative h-64 neo-card flex items-center justify-center">
        <div class="text-center">
          <h1 class="text-3xl font-bold mb-2">Premium 카테고리</h1>
          <p class="text-gray-600 text-sm">카테고리 설명 문구를 여기에 넣습니다.</p>
        </div>
      </section>

      <!-- 공지 & 베스트 아이템 -->
      <section class="grid grid-cols-12 gap-6">
        <!-- 공지 -->
        <div class="col-span-4 neo-card p-5">
          <h2 class="font-bold mb-3">NOTICE</h2>
          <ul class="text-sm space-y-1">
            <li>공지 1</li>
            <li>공지 2</li>
            <li>공지 3</li>
          </ul>
        </div>

        <!-- BEST ITEM -->
        <div class="col-span-8 neo-card p-5">
          <h2 class="font-bold mb-3">BEST ITEM / in this week</h2>
          <div class="scroll-x">
            <div class="w-32 h-32 bg-gray-200 rounded-lg flex items-center justify-center">이미지</div>
            <div class="w-32 h-32 bg-gray-200 rounded-lg flex items-center justify-center">이미지</div>
            <div class="w-32 h-32 bg-gray-200 rounded-lg flex items-center justify-center">이미지</div>
            <div class="w-32 h-32 bg-gray-200 rounded-lg flex items-center justify-center">이미지</div>
          </div>
        </div>
      </section>

      <!-- NEW arrivals -->
      <section class="neo-card p-5">
        <h2 class="font-bold mb-3">NEW arrivals</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
          <div class="bg-gray-100 h-40 flex items-center justify-center rounded-lg">이미지</div>
          <div class="bg-gray-100 h-40 flex items-center justify-center rounded-lg">이미지</div>
          <div class="bg-gray-100 h-40 flex items-center justify-center rounded-lg">이미지</div>
          <div class="bg-gray-100 h-40 flex items-center justify-center rounded-lg">이미지</div>
        </div>
      </section>
    </main>
  </div>

  <div id="footer-placeholder"></div>
</body>
</html>
