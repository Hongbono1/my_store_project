<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카테고리 페이지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 네오모피즘 카드 */
    .neo-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1.2rem;
      box-shadow:
        6px 6px 16px #d9e0ec,
        -6px -6px 16px #ffffff;
      backdrop-filter: blur(16px) saturate(120%);
      transition: all .25s ease;
    }

    .neo-card:hover {
      transform: translateY(-4px);
      box-shadow:
        4px 4px 12px #cfd8e6,
        -4px -4px 12px #ffffff,
        0 8px 24px rgba(80, 130, 255, 0.15);
    }

    /* 3D 버튼 */
    .btn-3d {
      background: linear-gradient(90deg, #6dd5fa, #2980b9);
      border-radius: 1.3rem;
      padding: .5rem 1.5rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 0 #2393b3, 0 8px 16px rgba(0, 64, 128, 0.14);
      transition: all .15s;
    }

    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #2393b3, 0 4px 10px rgba(0, 64, 128, 0.16);
    }

    /* 스크롤 */
    .scroll-x {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scrollbar-width: thin;
    }

    .scroll-x::-webkit-scrollbar {
      height: 6px;
    }

    .scroll-x::-webkit-scrollbar-thumb {
      background: #a3bffa;
      border-radius: 9999px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen text-gray-800">
  <div id="header-placeholder"></div>

  <div class="max-w-6xl mx-auto grid grid-cols-12 gap-6 py-10 px-4">

    <!-- 좌측 사이드바 -->
    <aside class="col-span-3 neo-card p-5">
      <h2 class="font-bold text-lg mb-4">CATEGORY</h2>
      <ul class="space-y-2 text-sm" id="categoryMenu">
        <!-- 음식 업종 (foodregister 기반) -->
        <li><a href="subcategory.html?main=음식&sub=한식" class="block px-3 py-2 neo-card">한식</a></li>
        <li><a href="subcategory.html?main=음식&sub=중식" class="block px-3 py-2 neo-card">중식</a></li>
        <li><a href="subcategory.html?main=음식&sub=양식" class="block px-3 py-2 neo-card">양식</a></li>
        <li><a href="subcategory.html?main=음식&sub=일식" class="block px-3 py-2 neo-card">일식</a></li>
        <li><a href="subcategory.html?main=음식&sub=분식" class="block px-3 py-2 neo-card">분식</a></li>

        <!-- 기타 업종 (ncombinedregister 기반) -->
        <li><a href="subcategory.html?main=병원&sub=치과" class="block px-3 py-2 neo-card">병원 - 치과</a></li>
        <li><a href="subcategory.html?main=미용/이발&sub=미용실" class="block px-3 py-2 neo-card">미용/이발 - 미용실</a></li>
        <li><a href="subcategory.html?main=학원&sub=영어" class="block px-3 py-2 neo-card">학원 - 영어</a></li>
      </ul>
    </aside>

    <!-- 중앙 메인 -->
    <main class="col-span-9 space-y-8">

      <!-- 메인 배너 -->
      <section class="relative h-64 neo-card flex items-center justify-center">
        <div class="text-center">
          <h1 id="mainTitle" class="text-3xl font-bold mb-2">카테고리명</h1>
          <p class="text-gray-600 text-sm">이 카테고리에 등록된 가게들이 여기에 표시됩니다.</p>
        </div>
      </section>

      <!-- 가게 리스트 -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="storeList">
        <!-- 가게 카드 예시 -->
        <div class="neo-card p-4 text-center">
          <div class="h-32 bg-gray-200 rounded-lg mb-3 flex items-center justify-center">이미지</div>
          <h3 class="font-bold">가게 이름</h3>
          <p class="text-sm text-gray-500">가게 설명</p>
        </div>
      </section>
    </main>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    // header / footer 불러오기
    fetch("/components/header.html").then(r => r.text()).then(d => {
      document.getElementById("header-placeholder").innerHTML = d;
    });
    fetch("/components/footer.html").then(r => r.text()).then(d => {
      document.getElementById("footer-placeholder").innerHTML = d;
    });

    // URL 파라미터에서 main 카테고리 가져오기
    const params = new URLSearchParams(window.location.search);
    const main = params.get("main") || "카테고리";
    document.getElementById("mainTitle").innerText = main;

    // TODO: fetch(`/category/${main}`) 같은 API에서 데이터 불러와서 #storeList 채우기
  </script>
</body>

</html>
