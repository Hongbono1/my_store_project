  <script>
    const editor = document.getElementById('editor');
    const toolbar = document.getElementById('toolbar');
    const status = document.getElementById('status');

    // --- ì„ íƒ ì˜ì—­ ì €ì¥/ë³µì› ---
    let savedRange = null;

    function saveSelection() {
      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0) return;
      const r = sel.getRangeAt(0);
      // contenteditable ë‚´ë¶€ ì„ íƒë§Œ ì €ì¥
      if (editor.contains(r.commonAncestorContainer)) {
        savedRange = r.cloneRange();
      }
    }

    function restoreSelection() {
      if (!savedRange) return;
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(savedRange);
    }

    // ì—ë””í„°ì—ì„œ ì„ íƒì´ ë°”ë€Œë©´ ì¦‰ì‹œ ì €ì¥
    editor.addEventListener('mouseup', saveSelection);
    editor.addEventListener('keyup', saveSelection);
    editor.addEventListener('mouseleave', saveSelection);
    editor.addEventListener('input', saveSelection);

    // íŒ”ë ˆíŠ¸ í† ê¸€ ìƒíƒœ ì¶”ì  (ê°™ì€ ìƒ‰ ì¬í´ë¦­ ì‹œ í•´ì œ)
    let lastFC = null; // ë§ˆì§€ë§‰ ê¸€ììƒ‰
    let lastBC = null; // ë§ˆì§€ë§‰ ë°°ê²½ìƒ‰

    // ë²„íŠ¼/ì…€ë ‰íŠ¸ ëˆ„ë¥¼ ë•Œ í¬ì»¤ìŠ¤ ì´ë™ìœ¼ë¡œ ì„ íƒì´ ë‚ ì•„ê°€ì§€ ì•Šë„ë¡ ë°©ì§€
    toolbar.addEventListener('pointerdown', (e) => {
      const target = e.target.closest('button, select');
      if (!target) return;
      // í˜„ì¬ ì„ íƒ ì €ì¥ â†’ í´ë¦­ ì²˜ë¦¬ ì‹œ ë³µì›
      saveSelection();
      // ê¸°ë³¸ í¬ì»¤ìŠ¤/í…ìŠ¤íŠ¸ ì„ íƒ ë³€ê²½ ë°©ì§€
      e.preventDefault();
    });

    // í´ë¦­ ì²˜ë¦¬ ì§ì „ì— ì„ íƒ ë³µì› + ì—ë””í„° í¬ì»¤ìŠ¤ ìœ ì§€
    function safeFocusAndRestore() {
      editor.focus({ preventScroll: true });
      restoreSelection();
    }

    function doCmd(cmd, value = null) {
      safeFocusAndRestore();
      try {
        document.execCommand(cmd, false, value);
      } catch (_) {
        // ì¼ë¶€ ë¸Œë¼ìš°ì €/ëª…ë ¹ ì´ìŠˆ ë¬´ì‹œ
      }
      updateToolbarState();
      editor.focus({ preventScroll: true });
      saveSelection();
    }

    toolbar.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;

      const cmd = btn.dataset.cmd;
      if (cmd) {
        doCmd(cmd);
        return;
      }

      if (btn.id === 'linkBtn') {
        safeFocusAndRestore();
        const url = prompt('ë§í¬ URLì„ ì…ë ¥í•˜ì„¸ìš”', 'https://');
        if (url) doCmd('createLink', url);
        return;
      }
      if (btn.id === 'charBtn') {
        safeFocusAndRestore();
        const ch = prompt('íŠ¹ìˆ˜ë¬¸ì ì…ë ¥ (ì˜ˆ: â˜…, âœ“, â™¥ ë“±)');
        if (ch) document.execCommand('insertText', false, ch);
        saveSelection();
        return;
      }
      if (btn.id === 'tableBtn') {
        safeFocusAndRestore();
        const rows = Math.max(1, parseInt(prompt('í–‰ ìˆ˜', '2') || '2', 10));
        const cols = Math.max(1, parseInt(prompt('ì—´ ìˆ˜', '2') || '2', 10));
        const tbl = document.createElement('table');
        tbl.className = 'w-full border border-slate-200 my-2';
        tbl.style.borderCollapse = 'collapse';
        for (let r = 0; r < rows; r++) {
          const tr = document.createElement('tr');
          for (let c = 0; c < cols; c++) {
            const td = document.createElement('td');
            td.className = 'border border-slate-200 p-2';
            td.innerHTML = '&nbsp;';
            tr.appendChild(td);
          }
          tr.appendChild(document.createComment(''));
          tbl.appendChild(tr);
        }
        insertNodeAtCursor(tbl);
        saveSelection();
        return;
      }
      if (btn.id === 'clearBtn') {
        doCmd('removeFormat');
        doCmd('unlink');
        return;
      }
      if (btn.id === 'undoBtn') return doCmd('undo');
      if (btn.id === 'redoBtn') return doCmd('redo');
    });

    // ì„ íƒ(ë˜ëŠ” ìºëŸ¿) ìœ„ì¹˜ì— ì¸ë¼ì¸ ìŠ¤íƒ€ì¼ ì ìš© í—¬í¼
    function applyInlineStyle(prop, value) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);

      // ì„ íƒì´ ì¡´ì¬(ë²”ìœ„)í•˜ë©´ í•´ë‹¹ ì»¨í…ì¸ ë¥¼ ê°ì‹¸ê¸°
      if (!range.collapsed) {
        const span = document.createElement('span');
        span.style[prop] = value;

        try {
          range.surroundContents(span);
        } catch {
          // íŒŒí¸ ë²”ìœ„ë©´ extract â†’ ê°ì‹¸ê¸°
          const frag = range.extractContents();
          span.appendChild(frag);
          range.insertNode(span);
          // ì»¤ì„œë¥¼ span ë’¤ë¡œ ì´ë™
          sel.removeAllRanges();
          const r = document.createRange();
          r.setStartAfter(span);
          r.collapse(true);
          sel.addRange(r);
        }
        return;
      }

      // ìºëŸ¿ë§Œ ìˆëŠ” ê²½ìš°: ìŠ¤íƒ€ì¼ span ìƒì„± í›„ ì»¤ì„œë¥¼ ê·¸ ì•ˆìœ¼ë¡œ
      const span = document.createElement('span');
      span.style[prop] = value;
      // ë‚´ìš©ì´ ì—†ìœ¼ë©´ ì¤„ë°”ê¿ˆ ì‹œ ì‚¬ë¼ì§ˆ ìˆ˜ ìˆì–´, zero-width space í•˜ë‚˜ ë„£ìŒ
      span.appendChild(document.createTextNode('\u200B'));

      range.insertNode(span);

      // ì»¤ì„œë¥¼ span ë‚´ë¶€(ë§ˆì§€ë§‰)ë¡œ ì´ë™ â†’ ì´í›„ íƒ€ì´í•‘ì€ ìƒ‰ ìœ ì§€
      const newRange = document.createRange();
      newRange.selectNodeContents(span);
      newRange.collapse(false);
      sel.removeAllRanges();
      sel.addRange(newRange);
    }

    // ìƒ‰ìƒ íŒ”ë ˆíŠ¸(ê¸€ì/ë°°ê²½) â€” ì§ì ‘ span ë˜í•‘ ë°©ì‹ìœ¼ë¡œ ì•ˆì • ì ìš©
    toolbar.addEventListener('click', (e) => {
      const fc = e.target.getAttribute('data-forecolor');
      const bc = e.target.getAttribute('data-backcolor');

      if (!fc && !bc) return;

      safeFocusAndRestore(); // â˜… ì„ íƒ ë³µì›

      if (fc) { 
        applyInlineStyle('color', fc); 
        updateToolbarState(); 
        saveSelection(); 
        return; 
      }
      if (bc) { 
        applyInlineStyle('backgroundColor', bc); 
        updateToolbarState(); 
        saveSelection(); 
        return; 
      }
    });

    function clearSwatchActive() {

    }
    function markSwatchActive(attr, value, on) {
      // ê°™ì€ íŒ”ë ˆíŠ¸ ê·¸ë£¹ ë‚´ì—ì„œë§Œ ìƒíƒœ ë°˜ì˜
      const menu = document.querySelector(`[${attr}="${value}"]`)?.closest('.dropdown-menu');
      if (!menu) return;
      menu.querySelectorAll('.swatch').forEach(s => s.classList.remove('is-active'));
      if (on) {
        const btn = menu.querySelector(`[${attr}="${value}"]`);
        btn && btn.classList.add('is-active');
      }
    }

    document.getElementById('fontName').addEventListener('change', (e) => {
      safeFocusAndRestore();
      doCmd('fontName', e.target.value || ''); // (ë¹ˆ ê°’ì´ë©´ ê¸°ë³¸)
    });

    document.getElementById('fontSize').addEventListener('change', (e) => {
      safeFocusAndRestore();
      doCmd('fontSize', e.target.value);
    });

    document.getElementById('lineHeight').addEventListener('change', (e) => {
      safeFocusAndRestore();
      wrapLineStyle('line-height', e.target.value);
      updateToolbarState();
      saveSelection();
    });

    // ì¸ìš©êµ¬ í† ê¸€: blockquote ë˜í•‘ (ê²¹ì¹œ ë²”ìœ„ ì•ˆì „ ì²˜ë¦¬)
    document.getElementById('quoteBtn').addEventListener('click', () => {
      toggleBlock('blockquote', 'border-l-4 border-indigo-400 pl-3 text-slate-700');
      updateToolbarState();
    });

    // ë‹¨ì¶•í‚¤ (Ctrl/âŒ˜ + B/I/U)
    editor.addEventListener('keydown', (e) => {
      const meta = e.ctrlKey || e.metaKey;
      if (!meta) return;
      const k = e.key.toLowerCase();
      if (k === 'b') { e.preventDefault(); doCmd('bold'); }
      if (k === 'i') { e.preventDefault(); doCmd('italic'); }
      if (k === 'u') { e.preventDefault(); doCmd('underline'); }
    });

    // ì„ íƒ ë³€ê²½ ì‹œ íˆ´ë°” í† ê¸€ ìƒíƒœ ê°±ì‹ 
    document.addEventListener('selectionchange', () => {
      if (document.activeElement === editor || editor.contains(document.activeElement)) {
        saveSelection();            // â˜… ì„ íƒ ì €ì¥
        updateToolbarState();
      }
    });

    function updateToolbarState() {
      const map = {
        bold: document.queryCommandState('bold'),
        italic: document.queryCommandState('italic'),
        underline: document.queryCommandState('underline'),
        strikeThrough: document.queryCommandState('strikeThrough'),
        justifyLeft: document.queryCommandState('justifyLeft'),
        justifyCenter: document.queryCommandState('justifyCenter'),
        justifyRight: document.queryCommandState('justifyRight'),
        insertOrderedList: document.queryCommandState('insertOrderedList'),
        insertUnorderedList: document.queryCommandState('insertUnorderedList'),
      };
      toolbar.querySelectorAll('[data-cmd]').forEach((btn) => {
        const c = btn.dataset.cmd;
        if (map[c]) btn.classList.add('active'); else btn.classList.remove('active');
      });
      status.textContent = `B:${map.bold ? 'on' : 'off'} I:${map.italic ? 'on' : 'off'} U:${map.underline ? 'on' : 'off'} Â· ì •ë ¬ L:${map.justifyLeft ? 'on' : 'off'} C:${map.justifyCenter ? 'on' : 'off'} R:${map.justifyRight ? 'on' : 'off'}`;
    }

    // ë¸”ë¡ í† ê¸€ ìœ í‹¸ (blockquote ë“±)
    function toggleBlock(tag, extraClass = '') {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      let ancestor = range.commonAncestorContainer;
      if (ancestor.nodeType === 3) ancestor = ancestor.parentNode;
      const block = closestTag(ancestor, tag);
      if (block) {
        // í•´ì œ: block ë‚´ì˜ ë‚´ìš©ë§Œ ë‚¨ê¸°ê³  block ì œê±°
        const parent = block.parentNode;
        while (block.firstChild) parent.insertBefore(block.firstChild, block);
        parent.removeChild(block);
      } else {
        const wr = document.createElement(tag);
        if (extraClass) wr.className = extraClass;
        try {
          range.surroundContents(wr);
        } catch (e) {
          // íŒŒí¸ ë²”ìœ„ì¼ ë•Œ ì•ˆì „ ë˜í•‘
          const frag = range.extractContents();
          wr.appendChild(frag);
          range.insertNode(wr);
          placeCaretAtEnd(wr);
        }
      }
    }

    function closestTag(node, tag) {
      tag = tag.toUpperCase();
      while (node && node !== editor) {
        if (node.nodeName === tag) return node;
        node = node.parentNode;
      }
      return null;
    }

    // í˜„ì¬ ë¼ì¸ì„ spanìœ¼ë¡œ ë¬¶ê³  ìŠ¤íƒ€ì¼ ì ìš©
    function wrapLineStyle(prop, value) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      const span = document.createElement('span');
      span.style[prop] = value;
      try {
        range.surroundContents(span);
      } catch (e) {
        const frag = range.extractContents();
        span.appendChild(frag);
        range.insertNode(span);
        sel.removeAllRanges();
        const r = document.createRange();
        r.selectNodeContents(span);
        r.collapse(false);
        sel.addRange(r);
      }
    }

    // ì»¤ì„œ ìœ„ì¹˜ì— ë…¸ë“œ ì‚½ì…
    function insertNodeAtCursor(node) {
      const sel = window.getSelection();
      if (!sel.rangeCount) {
        editor.appendChild(node);
        return;
      }
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(node);
    }
    function insertNodeAfter(refNode, newNode) {
      if (refNode.nextSibling) {
        refNode.parentNode.insertBefore(newNode, refNode.nextSibling);
      } else {
        refNode.parentNode.appendChild(newNode);
      }
    }
    function placeCaretAtEnd(node) {
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(node);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    // ì´ˆê¸° ìƒíƒœ
    editor.focus();
    updateToolbarState();
  </script>
